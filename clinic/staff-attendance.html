<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      transition: background-color 0.3s, color 0.3s;
    }.dark-mode {
  background-color: #121212;
  color: #fff;
}

h1 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  text-align: left;
  border: 1px solid #ddd;
}

th {
  background-color: #007BFF;
  color: white;
}

.dark-mode th {
  background-color: #1a73e8;
}

.btn {
  padding: 10px 20px;
  margin: 10px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
}

.theme-toggle {
  background-color: #007BFF;
  color: white;
}

.filter-toggle {
  background-color: green;
  color: white;
}

.off-duty {
  background-color: #e0e0e0 !important;
  opacity: 0.7;
}

  </style>
</head><body>
  <h1>ðŸ‘¥ Staff Attendance</h1>
  <button class="btn theme-toggle" onclick="toggleTheme()">ðŸŽ¨ Toggle Theme</button>
  <button class="btn filter-toggle" onclick="toggleFilter()" id="filterBtn">ðŸŸ¢ Show Only On Duty</button>  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Staff ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Shift</th>
        <th>Contact</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="attendanceBody"></tbody>
  </table>  <script>
    const darkModeKey = 'staff-dark-mode';
    const showOnlyPresentKey = 'show-only-present';

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem(darkModeKey, document.body.classList.contains("dark-mode"));
    }

    function toggleFilter() {
      const onlyPresent = localStorage.getItem(showOnlyPresentKey) === 'true';
      localStorage.setItem(showOnlyPresentKey, !onlyPresent);
      renderTable();
    }

    async function fetchData() {
      const response = await fetch("./staff.csv");
      const data = await response.text();
      const rows = data.trim().split("\n").slice(1); // skip header
      return rows.map(row => {
        const [Date, ID, Name, Role, Shift, Contact, Status] = row.split(",");
        return { Date, ID, Name, Role, Shift, Contact, Status };
      });
    }

    async function renderTable() {
      const onlyPresent = localStorage.getItem(showOnlyPresentKey) === 'true';
      document.getElementById("filterBtn").innerText = onlyPresent ? "ðŸŸ£ Show All Staff" : "ðŸŸ¢ Show Only On Duty";
      const data = await fetchData();
      const tbody = document.getElementById("attendanceBody");
      tbody.innerHTML = "";
      data.forEach(row => {
        if (onlyPresent && row.Status.trim().toLowerCase() !== 'present') return;
        const tr = document.createElement("tr");
        for (const key in row) {
          const td = document.createElement("td");
          td.innerText = row[key];
          tr.appendChild(td);
        }
        if (row.Status.trim().toLowerCase() !== 'present') {
          tr.classList.add("off-duty");
        }
        tbody.appendChild(tr);
      });
    }

    // Load settings from local storage
    if (localStorage.getItem(darkModeKey) === 'true') {
      document.body.classList.add("dark-mode");
    }

    renderTable();
  </script></body></html>
