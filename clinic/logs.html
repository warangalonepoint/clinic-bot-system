<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Logs - Onestop AI Clinic</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="header-container">
    <img src="logo.png" alt="Clinic Logo" class="logo">
    <h1 class="clinic-name">Onestop AI Clinic Demo</h1>
  </header>  <section class="hero-banner">
    <img src="assets/clinic-hero-banner.png" alt="Clinic Hero Banner">
  </section>  <section class="logs-section">
    <h2>Booking Logs</h2>
    <table class="logs-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Patient Name</th>
          <th>Reason</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-08-05</td>
          <td>10:00 AM</td>
          <td>John Doe</td>
          <td>Fever</td>
          <td>9876543210</td>
        </tr>
        <!-- More rows will populate dynamically in the future -->
      </tbody>
    </table>
  </section>  <footer>
    <button id="toggleTheme">Toggle Theme</button>
    <p>Powered by Onestop AI</p>
  </footer>  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });
  </script></body>
</html>
