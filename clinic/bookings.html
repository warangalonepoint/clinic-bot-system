<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Onestop AI Clinic Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="./assets/clinic-logo.png" alt="Clinic Logo" class="clinic-logo">
        <span class="clinic-title">Onestop AI Clinic Demo</span>
    </header>

    <main>
        <img src="./assets/doctor-illustration.png" alt="Doctor Illustration" class="hero-image">
        <h2>Book Your Appointment</h2>
        <form id="bookingForm">
            <select id="dateSelect" required>
                <option value="">Select Date</option>
            </select>
            <select id="timeSelect" required>
                <option value="">Select Time Slot</option>
            </select>
            <input type="text" id="patientName" placeholder="Patient Name" required>
            <input type="text" id="reason" placeholder="Reason for Visit" required>
            <button type="submit">Book on WhatsApp</button>
        </form>
    </main>

    <footer>
        Powered by Onestop AI
    </footer>

    <script>
        const dateSelect = document.getElementById('dateSelect');
        const timeSelect = document.getElementById('timeSelect');
        const bookingForm = document.getElementById('bookingForm');

        let slotsData = [];

        async function fetchSlots() {
            const response = await fetch('./Slots.csv');
            const text = await response.text();
            const lines = text.trim().split('\n').slice(1);

            slotsData = lines.map(line => {
                const [date, time, status] = line.split(',');
                return { date, time, status };
            });

            const uniqueDates = [...new Set(slotsData.map(slot => slot.date))];
            uniqueDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateSelect.appendChild(option);
            });
        }

        dateSelect.addEventListener('change', () => {
            timeSelect.innerHTML = '<option value="">Select Time Slot</option>';
            const selectedDate = dateSelect.value;
            const availableSlots = slotsData.filter(slot => slot.date === selectedDate && slot.status.trim() === 'Available');
            availableSlots.forEach(slot => {
                const option = document.createElement('option');
                option.value = slot.time;
                option.textContent = slot.time;
                timeSelect.appendChild(option);
            });
        });

        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('patientName').value.trim();
            const reason = document.getElementById('reason').value.trim();
            const date = dateSelect.value;
            const time = timeSelect.value;
            const message = `Appointment Booking:\nName: ${name}\nDate: ${date}\nTime: ${time}\nReason: ${reason}`;
            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        });

        fetchSlots();
    </script>
</body>
</html>
