<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manual Booking</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 16px;
    }
    .banner {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 15px;
      margin-bottom: 4px;
      display: block;
    }
    select, input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/banner.png" alt="Doctor Banner" class="banner" />
    <h2>Manual Patient Booking</h2>

    <label for="dateDropdown">Select Date:</label>
    <select id="dateDropdown">
      <option>Loading dates...</option>
    </select>

    <label for="slotDropdown">Select Time Slot:</label>
    <select id="slotDropdown">
      <option>Select a date first</option>
    </select>

    <label for="name">Patient Name:</label>
    <input type="text" id="name" placeholder="Enter name" />

    <label for="reason">Reason:</label>
    <input type="text" id="reason" placeholder="Enter reason" />

    <label for="contact">Contact:</label>
    <input type="text" id="contact" placeholder="Enter phone number" />

    <button id="confirmBtn">Confirm Booking</button>

    <footer>Powered by Onestop AI</footer>
  </div>

  <script>
    const airtableApiKey = "YOUR_SECRET_API_KEY"; // DO NOT SHARE PUBLICLY
    const baseId = "appgPT8WiqnZlR44Y";
    const table = "AvailableSlots";
    const slotsURL = `https://api.airtable.com/v0/${baseId}/${table}`;

    const headers = {
      Authorization: "Bearer " + airtableApiKey,
    };

    const dateDropdown = document.getElementById("dateDropdown");
    const slotDropdown = document.getElementById("slotDropdown");

    async function loadDates() {
      dateDropdown.innerHTML = '<option>Loading dates...</option>';
      try {
        const res = await fetch(`${slotsURL}?maxRecords=100&view=Grid%20view`, { headers });
        const data = await res.json();
        const dates = [...new Set(data.records
          .filter(r => r.fields.Status === "Available")
          .map(r => r.fields.Date)
        )];

        if (dates.length === 0) {
          dateDropdown.innerHTML = '<option>No dates available</option>';
          return;
        }

        dateDropdown.innerHTML = '<option disabled selected>Select Date</option>';
        dates.forEach(date => {
          const option = document.createElement("option");
          option.value = date;
          option.textContent = date;
          dateDropdown.appendChild(option);
        });
      } catch (err) {
        dateDropdown.innerHTML = '<option>Error loading dates</option>';
        console.error("Date fetch error", err);
      }
    }

    dateDropdown.addEventListener("change", async () => {
      const selectedDate = dateDropdown.value;
      slotDropdown.innerHTML = '<option>Loading slots...</option>';
      try {
        const res = await fetch(`${slotsURL}?maxRecords=100&view=Grid%20view`, { headers });
        const data = await res.json();
        const slots = data.records
          .filter(r => r.fields.Date === selectedDate && r.fields.Status === "Available")
          .map(r => r.fields["Time Slot"]);

        slotDropdown.innerHTML = "";
        if (slots.length === 0) {
          slotDropdown.innerHTML = '<option>No slots available</option>';
          return;
        }

        slotDropdown.innerHTML = '<option disabled selected>Select Slot</option>';
        slots.forEach(slot => {
          const option = document.createElement("option");
          option.value = slot;
          option.textContent = slot;
          slotDropdown.appendChild(option);
        });
      } catch (err) {
        slotDropdown.innerHTML = '<option>Error loading slots</option>';
        console.error("Slot fetch error", err);
      }
    });

    document.getElementById("confirmBtn").addEventListener("click", () => {
      alert("Booking logic not connected yet â€” coming in next sprint.");
    });

    loadDates();
  </script>
</body>
</html>
