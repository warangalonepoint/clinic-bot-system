<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Attendance Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #111;
      --text-light: #000;
      --text-dark: #0ff;
      --header-dark: #0f0;
    }
    body {
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }
    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .dark-mode .table-dark {
      background-color: #222;
      color: var(--header-dark);
    }
    h2 { margin-bottom: 20px; }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn btn-outline-secondary theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    <h2>ðŸ“² WhatsApp Attendance Log</h2>
    <table class="table table-bordered" id="logTable">
      <thead class="table-dark">
        <tr>
          <th>Timestamp</th>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    }

    // Load theme preference
    window.onload = function() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    }

    // Simulated data; in production this would be updated on WhatsApp button click
    const logs = JSON.parse(localStorage.getItem('waAttendanceLogs') || '[]');
    const logBody = document.getElementById('logBody');
    logs.forEach(entry => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.time}</td>
        <td>${entry.id}</td>
        <td>${entry.name}</td>
        <td>${entry.action}</td>
      `;
      logBody.appendChild(row);
    });
  </script></body>
</html>
