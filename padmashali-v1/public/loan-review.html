<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Loan Review</title>
<style>
:root{color-scheme:dark}
body{margin:0;font-family:system-ui,Inter,Arial;background:#0f1115;color:#e8eaed}
.wrap{max-width:1080px;margin:24px auto;padding:16px}
.bar{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
.btn{background:#2563eb;border:0;color:#fff;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer}
.ghost{background:#11141a;border:1px solid #1f2432}
.danger{background:#ef4444}
.pill{display:inline-flex;align-items:center;background:#0f1218;border:1px solid #262b38;padding:6px 10px;border-radius:999px;font-size:13px;cursor:pointer}
.card{background:#171a21;border:1px solid #222736;border-radius:18px;padding:18px;margin-top:14px}
.table{width:100%;border-collapse:separate;border-spacing:0 8px}
th,td{padding:10px 12px;text-align:left} tr{background:#11141a;border:1px solid #1f2432}
tr td:first-child, tr th:first-child{border-top-left-radius:12px;border-bottom-left-radius:12px}
tr td:last-child, tr th:last-child{border-top-right-radius:12px;border-bottom-right-radius:12px}
.badge{background:#0f1218;border:1px solid #262b38;border-radius:999px;padding:3px 8px;font-size:12px}
.ok{color:#86efac}.warn{color:#fde68a}.err{color:#fca5a5}
.row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.muted{opacity:.75}
footer{opacity:.7;font-size:13px;margin:18px 0;text-align:center}
</style>
</head>
<body>
<div class="wrap">
  <div class="bar">
    <h2 style="margin:0">üßæ Loan Review</h2>
    <div class="row">
      <span id="lang-pill" class="pill" onclick="setLang(getLang()==='te'?'en':'te')">English ‚òÄÔ∏è</span>
      <button class="btn ghost" onclick="history.back()">Back</button>
      <button class="btn ghost" id="exportBtn">Export CSV</button>
    </div>
  </div>

  <div class="card">
    <b>Pending</b>
    <table class="table"><thead>
      <tr><th>Date</th><th>Name</th><th>Phone</th><th>Amount</th><th>Months</th><th>Purpose</th><th>Collateral</th><th>Decision</th></tr>
    </thead><tbody id="pending"></tbody></table>
  </div>

  <div class="card">
    <b>Decided</b>
    <table class="table"><thead>
      <tr><th>Date</th><th>Name</th><th>Amount</th><th>Status</th><th>Decision</th></tr>
    </thead><tbody id="done"></tbody></table>
  </div>

  <footer>¬© Padmashali Community ‚Äî V1</footer>
</div>

<script src="i18n.js"></script>
<script>
  // guard: committee or admin
  const s = JSON.parse(localStorage.getItem("pc_session")||"null");
  if(!s || (s.role!=='committee' && s.role!=='admin')) location.href='index.html';

  const K='pc_loans';
  function getAll(){ return JSON.parse(localStorage.getItem(K)||'[]'); }
  function setAll(v){ localStorage.setItem(K, JSON.stringify(v)); }
  function fmtMoney(x){ return '‚Çπ'+Number(x).toLocaleString('en-IN'); }
  function emi(p, annualRate, m){
    const r = annualRate/12/100;
    if(!r) return p/m;
    return p * r * Math.pow(1+r,m) / (Math.pow(1+r,m)-1);
  }

  function render(){
    const list=getAll().sort((a,b)=>b.ts-a.ts);
    const P=document.getElementById('pending'); P.innerHTML='';
    const D=document.getElementById('done'); D.innerHTML='';

    list.forEach(x=>{
      if(x.status==='Pending'){
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${new Date(x.ts).toLocaleDateString('en-IN')}</td>
          <td>${x.name}</td><td>${x.phone}</td><td>${fmtMoney(x.amount)}</td><td>${x.months}</td>
          <td>${x.purpose}</td><td>${x.collateral||'‚Äî'}</td>
          <td>
            <div class="row">
              <input id="amt_${x.id}" class="ghost" type="number" placeholder="Amt" value="${x.amount}" style="padding:8px;border-radius:8px">
              <input id="mon_${x.id}" class="ghost" type="number" placeholder="Months" value="${x.months}" style="padding:8px;border-radius:8px">
              <input id="rate_${x.id}" class="ghost" type="number" step="0.1" placeholder="% p.a." value="${x.rate||12}" style="padding:8px;border-radius:8px">
              <button class="btn" onclick="approve('${x.id}')">Approve</button>
              <button class="btn ghost" onclick="reject('${x.id}')">Reject</button>
            </div>
          </td>`;
        P.appendChild(tr);
      } else {
        const dec = x.decision ? `‚Çπ${x.decision.approvedAmount} / ${x.decision.months}m @ ${x.decision.rate}% (EMI ‚Çπ${x.decision.emi})` : '‚Äî';
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${new Date(x.ts).toLocaleDateString('en-IN')}</td>
          <td>${x.name}</td><td>${fmtMoney(x.amount)}</td>
          <td><span class="badge ${x.status==='Approved'?'ok':'err'}">${x.status}</span></td>
          <td>${dec}</td>`;
        D.appendChild(tr);
      }
    });
  }

  window.approve=(id)=>{
    const list=getAll(); const i=list.findIndex(z=>z.id===id); if(i<0) return;
    const amt = Number(document.getElementById('amt_'+id).value||0);
    const mon = Number(document.getElementById('mon_'+id).value||0);
    const rate = Number(document.getElementById('rate_'+id).value||12);
    if(!amt||!mon){ alert('Enter amount & months'); return; }
    const e = Math.round(emi(amt, rate, mon));
    list[i].status='Approved';
    list[i].decision={approvedAmount:amt, months:mon, rate, emi:e};
    setAll(list); render();
  };
  window.reject=(id)=>{
    const list=getAll(); const i=list.findIndex(z=>z.id===id); if(i<0) return;
    list[i].status='Rejected'; list[i].decision=null; setAll(list); render();
  };

  document.getElementById('exportBtn').onclick=()=>{
    const rows=[['ID','Date','Name','Phone','Amount','Months','Purpose','Collateral','Status','Decision'],
      ...getAll().map(x=>[
        x.id, new Date(x.ts).toLocaleDateString('en-IN'), x.name, x.phone, x.amount, x.months, x.purpose, x.collateral||'',
        x.status, x.decision? JSON.stringify(x.decision):''
      ])
    ];
    const csv = rows.map(r=>r.map(v=>`"${String(v).replace(/"/g,'""')}"`).join(',')).join('\n');
    const blob=new Blob([csv],{type:'text/csv'}); const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='loan_review.csv'; a.click(); URL.revokeObjectURL(url);
  };

  applyI18n();
  render();
</script>
</body></html>
