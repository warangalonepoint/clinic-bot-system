<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Admin Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-white">

  <!-- ✅ Logo (Required for test.html to detect) -->
  <div class="text-center mt-3">
    <img id="logo" src="assets/logos/citycare.png" alt="Clinic Logo" style="width: 60px; height: auto;" />
  </div>

  <div class="container mt-4">
    <h1 class="text-center mb-4">🩺 Clinic Admin Dashboard</h1>

    <div class="d-grid gap-3">
      <a href="bookings.html" class="btn btn-success">📅 View Appointments</a>
      <a href="logs.html" class="btn btn-primary">📈 Booking Logs</a>
      <a href="staff.html" class="btn btn-warning">👥 Staff Attendance</a>
      <a href="sync.html" class="btn btn-info">🔄 Sync Bookings</a>
      <a href="clinic-dashboard.html" class="btn btn-secondary">🧑‍⚕️ Doctor Panel</a>
    </div>

    <div class="text-center mt-5">
      <button class="btn btn-outline-light" onclick="logout()">🔐 Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("pin");
      window.location.href = "pin-login.html";
    }
  </script>
</body>
</html>
