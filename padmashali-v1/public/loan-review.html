<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loan Desk</title>
  <link rel="stylesheet" href="styles.css?v=16">
  <script src="i18n.js?v=16"></script>
  <script src="theme.js?v=16" defer></script>
  <script src="banner.js?v=16" defer></script>
</head>
<body>
<div class="wrap">
  <div id="app-banner"></div>

  <div class="card">
    <div class="pc-title">Loan Desk</div>
    <div class="pc-tagline">Review & decisions</div>

    <div id="list" style="margin-top:12px"></div>
  </div>

  <div class="footer">© Padmashali Community — V1</div>
</div>
<script>
function render(){
  const arr=JSON.parse(localStorage.getItem('pc_loans')||'[]');
  list.innerHTML=arr.map((r,i)=>`
    <div class="link-card">
      <div class="link-title">${r.amount} — ${r.status||'Pending'}</div>
      <div class="link-sub">${new Date(r.ts).toLocaleString()}</div>
      <div>${r.reason}</div>
      <div style="margin-top:10px;display:flex;gap:8px">
        <button class="pill" onclick="set(${i},'Approved')">Approve</button>
        <button class="pill" onclick="set(${i},'Rejected')">Reject</button>
      </div>
    </div>`).join('') || '<div class="pc-tagline">No requests.</div>';
}
function set(i,status){
  const arr=JSON.parse(localStorage.getItem('pc_loans')||'[]'); arr[i].status=status;
  localStorage.setItem('pc_loans',JSON.stringify(arr)); render();
}
render();
</script>
</body>
</html>
