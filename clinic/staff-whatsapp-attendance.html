<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">ðŸ’¬ WhatsApp Attendance Quick Links</h2>
    <table class="table table-bordered" id="waTable">
      <thead class="table-dark">
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Send Present</th>
          <th>Send Leave</th>
        </tr>
      </thead>
      <tbody></tbody>

  </div>  <script>
    fetch('./staff.csv')
      .then(res => res.text())
      .then(data => {

        const tableBody = document.querySelector('#waTable tbody');

        lines.forEach(line => {
          const [id, name, role, mobile] = line.split(',');
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${id}</td>
            <td>${name}</td>
            <td><a class="btn btn-success btn-sm" target="_blank" href="https://wa.me/${mobile}?text=Attendance%3A%20Present">Present âœ…</a></td>
            <td><a class="btn btn-warning btn-sm" target="_blank" href="https://wa.me/${mobile}?text=Attendance%3A%20Leave%20-%20Personal%20Reason">Leave ðŸŸ¡</a></td>
          `;
          tableBody.appendChild(tr);
        });
      });
  </script></body>
</html>
