<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Logs</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #00bfff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #333;
    }

    th {
      background-color: #222;
    }

    a {
      color: #00eaff;
      text-decoration: none;
    }

    .summary {
      margin-top: 20px;
      padding: 10px;
      background-color: #222;
      border-left: 5px solid #00bfff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Clinic Logs â€“ Daily Summary</h1>
  <p><strong>Plan:</strong> <span id="planName">Loading...</span></p>
  <p><strong>Clinic:</strong> <span id="clinicName">Loading...</span></p>
  <p><strong>Date:</strong> <span id="todayDate">...</span></p>

  <div class="summary" id="summaryPanel">Loading summary...</div>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Patient</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Status</th>
        <th>Token</th>
        <th>Reminder</th>
      </tr>
    </thead>
    <tbody id="logsTable">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pin = urlParams.get("pin");
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("todayDate").textContent = today;

    fetch("plans.json")
      .then(res => res.json())
      .then(plans => {
        const info = plans[pin];
        if (!info) {
          alert("Invalid PIN.");
          location.href = "index.html";
          return;
        }

        document.getElementById("planName").textContent = info.plan;
        document.getElementById("clinicName").textContent = info.clinic;

        const csvFile = info.logs || "logs.csv";
        return fetch(csvFile);
      })
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").slice(1); // skip header
        const tbody = document.getElementById("logsTable");
        tbody.innerHTML = "";

        let total = 0;
        let reminded = 0;
        let reasons = {};

        rows.forEach(row => {
          const [date, time, name, reason, contact, clinic, token, reminder, sent] = row.split(",");
          if (date === today && pin && contact) {
            total++;
            if (sent.trim().toLowerCase() === "yes") reminded++;
            reasons[reason] = (reasons[reason] || 0) + 1;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${time}</td>
              <td>${name}</td>
              <td>${reason}</td>
              <td><a href="tel:${contact}">${contact}</a></td>
              <td>${reminder}</td>
              <td>${token}</td>
              <td>${sent}</td>
            `;
            tbody.appendChild(tr);
          }
        });

        if (total === 0) {
          tbody.innerHTML = `<tr><td colspan="7">No bookings found for today.</td></tr>`;
        }

        // Show Summary
        const topReasons = Object.entries(reasons)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 3)
          .map(([r, c]) => `${r} (${c})`).join(", ");

        document.getElementById("summaryPanel").innerHTML = `
          <strong>Total Bookings:</strong> ${total}<br>
          <strong>Reminders Sent:</strong> ${reminded}<br>
          <strong>Top Reasons:</strong> ${topReasons || "N/A"}
        `;
      });
  </script>
</body>
</html>
