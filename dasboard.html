<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <link rel="icon" href="assets/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #clinic-logo {
      height: 60px;
      border-radius: 8px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .content {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img id="clinic-logo" alt="Clinic Logo" src="assets/default-logo.png" />
    <h1>Welcome to Your Clinic Dashboard</h1>
  </div>

  <div class="content">
    <p>This is the main dashboard for clinic management.</p>
    <!-- You can insert appointment stats, todayâ€™s schedule, etc. here -->
  </div>

  <script>
    const clinicID = localStorage.getItem("clinicID") || "onesto";

    fetch("clinics/clinics.json")
      .then((res) => res.json())
      .then((clinics) => {
        const clinic = clinics.find((c) => c.id === clinicID);
        const logoImg = document.getElementById("clinic-logo");
        if (clinic && clinic.logo) {
          logoImg.src = `clinics/${clinic.id}/${clinic.logo}`;
        } else {
          logoImg.src = "assets/default-logo.png";
        }
      })
      .catch((err) => {
        console.error("Failed to load logo", err);
        document.getElementById("clinic-logo").src = "assets/default-logo.png";
      });
  </script>

</body>
</html>
