<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Logs Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00e6e6;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    .btn {
      background-color: #00e6e6;
      color: #111;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .sent {
      background-color: #4caf50 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Booking Logs + WhatsApp Reminders</h1>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Time</th>
        <th>Contact</th>
        <th>Reminder</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadLogs() {
      const res = await fetch("https://warangalonepoint.github.io/clinic-bot-system/logs.csv");
      const csv = await res.text();
      const lines = csv.trim().split("\n").slice(1); // remove header
      const tbody = document.querySelector("#logsTable tbody");
      tbody.innerHTML = "";

      lines.forEach((line, idx) => {
        const [date, name, time, contact, reminderStatus] = line.split(",");
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${date}</td>
          <td>${name}</td>
          <td>${time}</td>
          <td>
            <a href="tel:${contact.trim()}">${contact.trim()}</a>
          </td>
          <td>
            <button class="btn ${reminderStatus === 'Sent' ? 'sent' : ''}" onclick="sendReminder(this, '${contact.trim()}', '${name}', ${idx})">
              ${reminderStatus === 'Sent' ? 'Sent âœ…' : 'Send Reminder'}
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function sendReminder(button, contact, name, rowIndex) {
      const encodedMessage = encodeURIComponent(`Hello ${name}, this is a reminder for your appointment today at our clinic.`);
      const link = `https://wa.me/91${contact}?text=${encodedMessage}`;
      window.open(link, '_blank');

      button.textContent = "Sent âœ…";
      button.classList.add("sent");
    }

    window.onload = loadLogs;
  </script>
</body>
</html>
