<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Panel</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f4f4f4;
      color: #111;
    }

    body.dark {
      background-color: #121212;
      color: #00f7ff;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .theme-toggle, .filter-select {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .theme-toggle {
      background-color: #444;
      color: #fff;
    }

    .filter-select {
      background-color: #eee;
      color: #111;
    }

    .dark .filter-select {
      background-color: #222;
      color: #00f7ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .dark th, .dark td {
      border-color: #444;
      background-color: #1e1e1e;
      color: #00f7ff;
    }

    .on-duty {
      background-color: #00ffcc33;
      font-weight: bold;
      box-shadow: 0 0 10px #00f7ff88;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }

      .controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
    <select class="filter-select" onchange="filterStaff(this.value)">
      <option value="all">üîç Show All Staff</option>
      <option value="on">‚úÖ On Duty Only</option>
    </select>
  </div>

  <h1>üë• Staff Panel</h1>

  <table id="staffTable">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Phone</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allStaffRows = [];

    function toggleTheme() {
      const current = document.body.classList.contains('dark') ? 'light' : 'dark';
      document.body.className = current;
      localStorage.setItem('theme', current);
    }

    function applyTheme() {
      const saved = localStorage.getItem('theme') || 'light';
      document.body.className = saved;
    }

    applyTheme();

    function renderTable(data) {
      const tbody = document.querySelector('#staffTable tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach((cell, index) => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });

        const status = row[4]?.toLowerCase();
        if (status === 'on duty' || status === 'on') {
          tr.classList.add('on-duty');
        }

        tbody.appendChild(tr);
      });
    }

    function filterStaff(filter) {
      if (filter === 'all') {
        renderTable(allStaffRows);
      } else {
        const filtered = allStaffRows.filter(row => {
          const status = row[4]?.toLowerCase();
          return status === 'on duty' || status === 'on';
        });
        renderTable(filtered);
      }
    }

    fetch('./staff.csv')
      .then(res => res.text())
      .then(csv => {
        allStaffRows = csv.trim().split('\n').slice(1).map(line => line.split(',').map(cell => cell.trim()));
        renderTable(allStaffRows);
      });
  </script>
</body>
</html>
