<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/logos/bookingbot-icon-192.png" />
  <title>WarangalOneStop BookingBot</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00c1d4;
    }
    .button {
      padding: 12px 20px;
      background-color: #00c1d4;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to WarangalOneStop BookingBot</h1>
  <p>Book appointments, manage staff, and control everything via WhatsApp + Dashboard</p>
  <button class="button" onclick="location.href='public-booking.html'">Book Now</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('❌ SW registration failed:', err));
    }
  </script>
</body>
</html>
