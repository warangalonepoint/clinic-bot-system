<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Logs - Onestop AI Clinic Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="assets/clinic-logo.png" alt="Clinic Logo" class="logo">
        <span class="title">Onestop AI Clinic Demo</span>
    </header><section class="hero">
    <img src="assets/clinic-hero-banner.png" alt="Doctor Illustration" class="hero-banner">
</section>

<section class="logs-section">
    <h2>Booking Logs</h2>
    <div class="filters">
        <input type="text" id="searchName" placeholder="Search by Name">
        <select id="filterDate">
            <option value="">All Dates</option>
            <!-- Dates will be dynamically populated -->
        </select>
        <button id="resetBtn">Reset</button>
    </div>

    <div class="summary">
        Total Bookings: <span id="totalBookings">0</span>
        Reminders Sent: <span id="remindersSent">0</span>
        Next Token: <span id="nextToken">1</span>
    </div>

    <div class="export-buttons">
        <button id="exportCSV">Export CSV</button>
        <button id="exportPDF">Export PDF</button>
    </div>

    <div class="table-container">
        <table class="logs-table">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient Name</th>
                    <th>Reason</th>
                    <th>Contact</th>
                    <th>Reminder</th>
                </tr>
            </thead>
            <tbody id="logsBody">
                <!-- Booking logs will populate here -->
            </tbody>
        </table>
    </div>
</section>

<footer class="footer">
    Powered by Onestop AI
</footer>

<script src="logs.js"></script>

</body>
</html>
