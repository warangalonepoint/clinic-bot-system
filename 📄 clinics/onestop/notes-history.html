<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes History</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #f90;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #f90;
    }
  </style>
</head>
<body>
  <h2>ðŸ—‚ Patient Notes History</h2>

  <table id="notesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient Name</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Notes will be loaded here -->
    </tbody>
  </table>

  <script>
    const clinicId = localStorage.getItem('clinic_id') || 'OneStop';

    fetch(`clinics/${clinicId}/DoctorNotesExport_${clinicId}.csv`)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split('\\n').slice(1); // Skip header
        const table = document.querySelector('#notesTable tbody');

        lines.forEach(line => {
          const [date, time, name, notes] = line.split(',');
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${date}</td>
            <td>${time}</td>
            <td>${name}</td>
            <td>${notes}</td>
          `;
          table.appendChild(row);
        });
      });
  </script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>

  <!-- Trial Expiry Lock -->
  <script>
    fetch('/plans.json')
      .then(res => res.json())
      .then(plans => {
        const plan = plans[clinicId];
        if (!plan || !plan.isTrialActive || new Date() > new Date(plan.expiryDate)) {
          window.location.href = '/trial-expired.html';
        }
      });
  </script>
</body>
</html>
