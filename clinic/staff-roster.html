<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Roster - OneStop AI Clinic</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Staff Roster Schedule</h1>
  </header>  <section class="roster-table">
    <table>
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Shift Date</th>
          <th>Shift Time</th>
          <th>Assigned Role</th>
        </tr>
      </thead>
      <tbody id="rosterBody">
      </tbody>
    </table>
  </section>  <script>
    const rosterUrl = "staff-roster.csv";

    fetch(rosterUrl)
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split('\n').slice(1);
        const roster = lines.map(line => {
          const [id, name, date, time, role] = line.split(',');
          return { id, name, date, time, role };
        });

        const tbody = document.getElementById('rosterBody');
        roster.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.id}</td>
            <td>${entry.name}</td>
            <td>${entry.date}</td>
            <td>${entry.time}</td>
            <td>${entry.role}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script></body>
</html>
