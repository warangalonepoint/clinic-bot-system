<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onestop AI Clinic Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <!-- Logo -->
    <div class="logo-section">
        <img src="logo.png" alt="Clinic Logo" class="logo">
    </div>

    <!-- Clinic Name -->
    <h1>Onestop AI Clinic Demo</h1>

    <!-- Theme Toggle Button -->
    <button id="themeToggle">Toggle Theme</button>

    <!-- Hero Banner Image -->
    <div class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Dashboard Hero Banner" class="hero-img">
    </div>

    <!-- Navigation Buttons -->
    <div class="container">
        <a href="index.html" class="btn">🏠 Home</a>
        <a href="bookings.html" class="btn">📝 Patient Bookings</a>
        <a href="logs.html" class="btn">📋 Booking Logs</a>
        <a href="staff-panel.html" class="btn">👥 Staff Panel</a>
        <a href="staff-attendance.html" class="btn">🗓️ Staff Attendance</a>
        <a href="staff-whatsapp-attendance.html" class="btn">📲 Mark Attendance (WhatsApp)</a>
        <a href="staff-monthly-summary.html" class="btn">📈 Monthly Attendance Summary</a>
        <a href="staff-leave-tracker.html" class="btn">🏝️ Leave Tracker</a>
        <a href="staff-roster.html" class="btn">🗓️ Staff Roster</a>
        <a href="whatsapp-log.html" class="btn">📩 WhatsApp Log</a>
        <a href="sync.html" class="btn">🔄 Sync Panel</a>
        <a href="confirmation.html" class="btn">✅ Booking Confirmation</a>
    </div>

    <footer>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        // Theme Toggle Logic
        const toggleButton = document.getElementById('themeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        // Load preferred theme
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        };
    </script>

</body>
</html>
