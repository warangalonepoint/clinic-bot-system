<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #00d8ff;
    }
    .section {
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00d8ff;
      color: black;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clinic Dashboard</h1>
  <div class="section">
    <p><strong>Plan:</strong> <span id="planName">Loading...</span></p>
    <p><strong>Clinic:</strong> <span id="clinicName">Loading...</span></p>
  </div>  <div class="section">
    <button onclick="location.href='bookings.html'">View Bookings</button>
    <button onclick="location.href='logs.html'">View Logs</button>
    <button onclick="location.href='reset-pin.html'">Reset PIN</button>
  </div>  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pin = urlParams.get("pin");

    fetch('plans.json')
      .then(response => response.json())
      .then(plans => {
        if (plans[pin]) {
          document.getElementById("planName").textContent = plans[pin].plan;
          document.getElementById("clinicName").textContent = plans[pin].clinic;
        } else {
          alert("Invalid PIN. Access Denied.");
          window.location.href = "index.html";
        }
      });
  </script></body>
</html>
