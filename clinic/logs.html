<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header img {
            height: 30px;
        }
        h1 {
            font-size: 20px;
            margin: 0;
        }
        .container {
            padding: 10px;
        }
        .filters {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .export-btn {
            background-color: black;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>Onestop AI Clinic Demo</h1>
    </div>
    <div class="container">
        <h2>Booking Logs</h2>
        <div class="filters">
            <label for="dateFilter">Filter by Date:</label>
            <select id="dateFilter"></select>
            <label for="statusFilter">Status:</label>
            <select id="statusFilter">
                <option value="All">All</option>
                <option value="Booked">Booked</option>
                <option value="Available">Available</option>
            </select>
        </div>
        <button class="export-btn" onclick="exportCSV()">⬇️ Export Logs as CSV</button>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time Slot</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="logsTable">
                <!-- Logs will be populated here -->
            </tbody>
        </table>
    </div><script>
    const logsData = [
        { date: '2025-08-07', time: '10:00am', status: 'Booked' },
        { date: '2025-08-07', time: '10:40am', status: 'Available' },
        { date: '2025-08-07', time: '10:30am', status: 'Booked' },
        { date: '2025-08-07', time: '11:00am', status: 'Available' },
        { date: '2025-08-07', time: '11:10am', status: 'Booked' },
        { date: '2025-08-07', time: '10:50am', status: 'Available' },
        { date: '2025-08-07', time: '10:20am', status: 'Available' },
        { date: '2025-08-07', time: '10:10am', status: 'Available' }
    ];

    const dateFilter = document.getElementById('dateFilter');
    const statusFilter = document.getElementById('statusFilter');
    const logsTable = document.getElementById('logsTable');

    function populateDateFilter() {
        const uniqueDates = [...new Set(logsData.map(log => log.date))];
        dateFilter.innerHTML = '<option value="All">All</option>';
        uniqueDates.forEach(date => {
            const option = document.createElement('option');
            option.value = date;
            option.textContent = date;
            dateFilter.appendChild(option);
        });
    }

    function filterLogs() {
        const selectedDate = dateFilter.value;
        const selectedStatus = statusFilter.value;
        logsTable.innerHTML = '';

        logsData.filter(log => {
            return (selectedDate === 'All' || log.date === selectedDate) &&
                   (selectedStatus === 'All' || log.status === selectedStatus);
        }).forEach(log => {
            const row = `<tr><td>${log.date}</td><td>${log.time}</td><td>${log.status}</td></tr>`;
            logsTable.innerHTML += row;
        });
    }

    function exportCSV() {
        let csv = 'Date,Time Slot,Status\n';
        logsData.forEach(log => {
            csv += `${log.date},${log.time},${log.status}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('hidden', '');
        a.setAttribute('href', url);
        a.setAttribute('download', 'booking_logs.csv');
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    dateFilter.addEventListener('change', filterLogs);
    statusFilter.addEventListener('change', filterLogs);

    populateDateFilter();
    filterLogs();
</script>

</body>
</html>
