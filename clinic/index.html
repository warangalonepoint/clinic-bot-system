<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Onestop AI Clinic Demo</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="assets/logo.png" alt="Clinic Logo" class="logo">
        <h1 class="clinic-name">Onestop AI Clinic Demo</h1>
        <button class="theme-toggle" id="themeToggle">🌙</button>
    </header>

    <!-- Hero Banner -->
    <section class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Banner">
    </section>

    <!-- Navigation Grid -->
    <section class="nav-grid">
        <a href="index.html" class="nav-button">🏠 Home</a>
        <a href="bookings.html" class="nav-button">📚 Bookings</a>
        <a href="logs.html" class="nav-button">📖 Logs</a>

        <a href="sync-panel.html" class="nav-button">🔄 Sync Panel</a>
        <a href="confirmation.html" class="nav-button">✅ Confirmations</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>Powered by Onestop AI</p>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
        const toggleButton = document.getElementById('themeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
