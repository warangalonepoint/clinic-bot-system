<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-theme {
      background-color: #000;
      color: #0ff;
    }
    body.light-theme {
      background-color: #f9f9f9;
      color: #000;
    }
    .dark-theme .btn {
      background-color: #0ff;
      color: #000;
      border: none;
    }
    .light-theme .btn {
      background-color: #007bff;
      color: #fff;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .highlight {
      background-color: #00ff9966 !important;
      font-weight: bold;
    }
    .theme-toggle, .filter-toggle {
      margin: 10px;
    }
  </style>
</head>
<body class="dark-theme">

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>ðŸ‘¥ Staff Attendance</h2>
      <div>
        <button class="btn theme-toggle" onclick="toggleTheme()">ðŸŽ¨ Toggle Theme</button>
        <button class="btn filter-toggle" onclick="toggleFilter()">ðŸŸ¢ Show Only On Duty</button>
      </div>
    </div>

    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Shift</th>
          <th>Contact</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="staff-table-body">
        <!-- Staff rows inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    let filterOn = false;

    function loadStaffData() {
      fetch('./staff-attendance.csv')
        .then(response => response.text())
        .then(data => {
          const rows = data.trim().split('\n').slice(1); // skip header
          const tbody = document.getElementById('staff-table-body');
          tbody.innerHTML = '';

          rows.forEach(row => {
            const cols = row.split(',');
            const [name, role, shift, contact, status] = cols;
            const tr = document.createElement('tr');

            if (status.trim().toLowerCase() === 'on duty') {
              tr.classList.add('highlight');
            }

            if (!filterOn || status.trim().toLowerCase() === 'on duty') {
              [name, role, shift, contact, status].forEach(text => {
                const td = document.createElement('td');
                td.textContent = text;
                tr.appendChild(td);
              });
              tbody.appendChild(tr);
            }
          });
        });
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-theme');
      body.classList.toggle('light-theme');
    }

    function toggleFilter() {
      filterOn = !filterOn;
      loadStaffData();
    }

    window.onload = loadStaffData;
  </script>
</body>
</html>
