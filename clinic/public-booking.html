<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #confirmation {
      display: none;
      text-align: center;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Book Your Appointment</h2>
  <form id="bookingForm">
    <label for="name">Patient Name</label>
    <input type="text" id="name" required>

    <label for="reason">Visit Reason</label>
    <input type="text" id="reason" required>

    <label for="contact">Mobile Number</label>
    <input type="tel" id="contact" required pattern="^(\+91)?[0-9]{10}$" placeholder="+91XXXXXXXXXX">

    <label for="time">Available Slots</label>
    <select id="time" required></select>

    <button type="submit">Confirm and Send to WhatsApp</button>
  </form>

  <div id="confirmation">
    âœ… Appointment Confirmed!  
    Redirecting to WhatsApp...
  </div>

  <script>
    const slotsCSV = "https://warangalonepoint.github.io/clinic-bot-system/clinic/slots.csv";
    const logsCSV = "https://warangalonepoint.github.io/clinic-bot-system/clinic/logs.csv";

    async function fetchCSV(url) {
      const res = await fetch(url);
      return res.text();
    }

    function parseCSV(data) {
      return data.trim().split("\n").slice(1).map(row => row.split(",")[1]); // Time only
    }

    async function loadSlots() {
      const [slotsData, logsData] = await Promise.all([fetchCSV(slotsCSV), fetchCSV(logsCSV)]);
      const availableTimes = new Set(parseCSV(slotsData));
      const bookedTimes = new Set(parseCSV(logsData));

      const dropdown = document.getElementById("time");
      dropdown.innerHTML = "";

      [...availableTimes].forEach(slot => {
        if (!bookedTimes.has(slot)) {
          const option = document.createElement("option");
          option.value = slot;
          option.textContent = slot;
          dropdown.appendChild(option);
        }
      });

      if (dropdown.options.length === 0) {
        const option = document.createElement("option");
        option.textContent = "No slots available";
        option.disabled = true;
        dropdown.appendChild(option);
      }
    }

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const time = document.getElementById("time").value;

      if (!name || !reason || !contact || !time) return;

      const message = `Hello, I would like to book an appointment.\n\nName: ${name}\nReason: ${reason}\nContact: ${contact}\nPreferred Time: ${time}`;
      document.getElementById("confirmation").style.display = "block";

      setTimeout(() => {
        window.location.href = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      }, 2000);
    });

    loadSlots();
  </script>
</body>
</html>
