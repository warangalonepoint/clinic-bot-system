<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      color: #222;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }

    h1 {
      color: green;
      font-size: 28px;
    }

    .info {
      font-size: 18px;
      margin: 10px 0;
    }

    .countdown {
      margin-top: 20px;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Booking Confirmed</h1>
    <div class="info" id="nameInfo"></div>
    <div class="info" id="reasonInfo"></div>
    <div class="info" id="dateInfo"></div>
    <div class="info" id="timeInfo"></div>
    <div class="info" id="tokenInfo"></div>
    <div class="countdown">Redirecting to WhatsApp in <span id="count">5</span> seconds...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name");
    const reason = urlParams.get("reason");
    const date = urlParams.get("date");
    const time = urlParams.get("time");
    const token = urlParams.get("token");
    const phone = urlParams.get("phone");

    document.getElementById("nameInfo").innerText = `👤 Name: ${name}`;
    document.getElementById("reasonInfo").innerText = `📌 Reason: ${reason}`;
    document.getElementById("dateInfo").innerText = `📅 Date: ${date}`;
    document.getElementById("timeInfo").innerText = `⏰ Time: ${time}`;
    document.getElementById("tokenInfo").innerText = `🎫 Token No: ${token}`;

    const msg = `Appointment Confirmation:\nName: ${name}\nDate: ${date}\nTime: ${time}\nReason: ${reason}\nToken No: ${token}`;
    const waLink = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;

    let countdown = 5;
    const timer = setInterval(() => {
      countdown--;
      document.getElementById("count").innerText = countdown;
      if (countdown === 0) {
        clearInterval(timer);
        window.location.href = waLink;
      }
    }, 1000);
  </script>
</body>
</html>
