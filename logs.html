<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Logs Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    textarea {
      width: 100%;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Clinic Logs with Editable Doctor Notes</h1>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Reminder Sent</th>
        <th>Doctor Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be loaded dynamically -->
    </tbody>
  </table>
  <button onclick="downloadUpdatedCSV()">Save & Download Logs</button>  <script>
    const csvUrl = "https://warangalonepoint.github.io/clinic-bot-system/logs.csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n');
        const table = document.querySelector('#logsTable tbody');
        for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(',');
          const tr = document.createElement('tr');
          for (let j = 0; j < cols.length; j++) {
            const td = document.createElement('td');
            if (j === 6) {
              td.innerHTML = `<textarea>${cols[j]}</textarea>`;} else {
          td.textContent = cols[j];
        }
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }
  });

function downloadUpdatedCSV() {
  const table = document.querySelector('#logsTable tbody');
  let csvContent = "Date,Time,Name,Reason,Contact,Reminder Sent,Doctor Notes\n";
  for (const row of table.rows) {
    const cells = row.cells;
    let rowData = [];
    for (let i = 0; i < cells.length; i++) {
      if (i === 6) {
        rowData.push(`"${cells[i].querySelector('textarea').value}"`);
      } else {
        rowData.push(cells[i].textContent.trim());
      }
    }
    csvContent += rowData.join(',') + "\n";
  }
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "updated_logs.csv";
  link.click();
}

  </script>
</body>
</html>
