<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onestop AI Clinic Demo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <img src="clinic/logo.png" alt="Clinic Logo" class="logo">
        <h1>Onestop AI Clinic Demo</h1>
        <button id="themeToggle">Toggle Theme</button>
    </header>

    <main>
        <div class="hero-banner">
            <img src="assets/clinic-hero-banner.png" alt="Hero Banner">
        </div>

        <p>Welcome to your clinic dashboard. Choose a panel below:</p>
        <a href="clinic-dashboard.html" class="btn">Clinic Dashboard</a>
        <a href="bookings.html" class="btn">Patient Bookings</a>
        <a href="logs.html" class="btn">Booking Logs</a>
        <a href="staff-panel.html" class="btn">Staff Panel</a>
    </main>

    <footer>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') document.body.classList.add('dark-theme');
        };
    </script>
</body>
</html>
