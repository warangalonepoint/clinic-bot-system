<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #111; color: #fff; padding: 20px; font-family: Arial, sans-serif; }
    table { color: #fff; }
    .btn { margin-right: 10px; margin-bottom: 10px; }
    h2 { color: #f0ad4e; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Appointment Logs</h2>

  <div class="mb-3">
    <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
    <button class="btn btn-danger" onclick="exportToPDF()">Export to PDF</button>
  </div>

  <div class="table-responsive">
    <table id="logsTable" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Patient Name</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Reminder Sent</th>
        </tr>
      </thead>
      <tbody id="logsBody"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    const CSV_URL = "https://warangalonepoint.github.io/clinic-bot-system/logs.csv";

    fetch(CSV_URL)
      .then(response => response.text())
      .then(csv => {
        const data = Papa.parse(csv, { header: true }).data;
        const tbody = document.getElementById("logsBody");
        data.forEach(row => {
          if (row.Date) {
            const tr = document.createElement("tr");
            Object.values(row).forEach(value => {
              const td = document.createElement("td");
              td.textContent = value;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        });
      });

    function exportToExcel() {
      const table = document.getElementById("logsTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Logs" });
      XLSX.writeFile(wb, "AppointmentLogs.xlsx");
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.autoTable({ html: '#logsTable' });
      doc.save("AppointmentLogs.pdf");
    }
  </script>
</body>
</html>
