<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f5f5f5;
      color: #000;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #0ff;
    }
    .card {
      background: #222;
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 20px;
      margin: 10px 0;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card:hover {
      background: #333;
    }
    .card.light {
      background: #fff;
      border: 1px solid #007acc;
    }
    .card.light:hover {
      background: #eaeaea;
    }
    .theme-toggle, .logout-btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 6px;
      background-color: #444;
      color: #fff;
    }
    .theme-toggle:hover, .logout-btn:hover {
      background-color: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ğŸ“‹ Clinic Dashboard</h1>
    <div class="theme-toggle" onclick="toggleTheme()">ğŸŒ— Toggle Theme</div>
    <div class="logout-btn" onclick="logout()">ğŸ”“ Logout</div><div class="card" onclick="location.href='bookings.html'">ğŸ“… Bookings</div>
<div class="card" onclick="location.href='logs.html'">ğŸ“Š Booking Logs</div>
<div class="card" onclick="location.href='public-booking.html'">ğŸŒ Public Booking Page</div>
<div class="card" onclick="location.href='staff.html'">ğŸ‘¥ Staff Management</div>
<div class="card" onclick="location.href='staff-attendance.html'">ğŸ•’ Attendance Panel</div>
<div class="card" onclick="location.href='staff-monthly-summary.html'">ğŸ“† Monthly Summary</div>
<div class="card" onclick="location.href='staff-leave-tracker.html'">ğŸï¸ Leave Tracker</div>

<div class="card" onclick="location.href='reset-pin.html'">ğŸ” Reset PIN</div>
<div class="card" onclick="location.href='backup.html'">ğŸ’¾ Backup & Restore</div>

  </div>  <script>
    function toggleTheme() {
      const theme = document.body.classList.contains('light') ? 'dark' : 'light';
      document.body.className = theme;
      localStorage.setItem('theme', theme);
    }
    function applyTheme() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.body.className = theme;
    }
    function logout() {
      localStorage.removeItem('pin');
      alert('You have been logged out.');
      window.location.href = 'index.html';
    }
    applyTheme();
  </script></body>
