      <div class="card glass row gap-12 items-center">

        <div class="tile-sub">Fees & ledger — Open</div>
      </a>

  </div>

  <script>window.APP_LOGO_PATH="assets/logo.png";window.APP_TITLE="Padmashali Community";window.APP_TAGLINE="unity • seva • growth";</script>
