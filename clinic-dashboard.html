<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1c1c1c;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #2b2b2b;
    }
    .status {
      padding: 6px 10px;
      border-radius: 4px;
    }
    .done {
      background-color: #28a745;
      color: white;
    }
    .pending {
      background-color: #ffc107;
      color: #000;
    }
    .header {
      margin-bottom: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Clinic Dashboard â€“ Today's Appointments</h1>
  <div class="header" id="today"></div>
  <table id="dashboardTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Patient Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const todayDate = new Date().toISOString().split("T")[0];
    document.getElementById("today").textContent = "Date: " + todayDate;

    async function loadDashboard() {
      const res = await fetch("logs.csv");
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1);

      const tbody = document.querySelector("#dashboardTable tbody");
      tbody.innerHTML = "";

      rows.forEach(row => {
        const [date, name, reason, slot, contact, status] = row.split(",");
        const rowDate = new Date(date.split("-").reverse().join("-")).toISOString().split("T")[0];
        if (rowDate === todayDate) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${slot}</td>
            <td>${name}</td>
            <td>${reason}</td>
            <td><a href="tel:${contact}">${contact}</a></td>
            <td><span class="status ${status === "Done" ? "done" : "pending"}">${status || "Pending"}</span></td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    loadDashboard();
  </script>
</body>
</html>
