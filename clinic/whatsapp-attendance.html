<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Attendance Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body.light-theme {
      background-color: #f8f9fa;
      color: #000;
    }
    body.dark-theme {
      background-color: #000;
      color: #0ff;
    }
    .dark-theme .btn {
      background-color: #0ff;
      color: #000;
      border: none;
    }
    .light-theme .btn {
      background-color: #007bff;
      color: #fff;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #444;
      color: #fff;
    }
    .light-theme th {
      background-color: #007bff;
    }
    .theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2><span style="font-size: 1.5em">ðŸ“²</span> WhatsApp Attendance Log</h2>
    <button class="btn theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="attendance-log"></tbody>
    </table>
  </div>  <script>
    function loadAttendanceData() {
      fetch('./whatsapp-logs.csv')
        .then(response => response.text())
        .then(data => {
          const rows = data.trim().split('\n');
          const tbody = document.getElementById('attendance-log');
          tbody.innerHTML = '';
          rows.forEach((row, index) => {
            if (index === 0) return; // skip header
            const cols = row.split(',');
            const tr = document.createElement('tr');
            cols.forEach(col => {
              const td = document.createElement('td');
              td.textContent = col;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        });
    }

    function toggleTheme() {
      const body = document.body;
      const theme = body.classList.contains('dark-theme') ? 'light-theme' : 'dark-theme';
      body.className = theme;
      localStorage.setItem('theme', theme);
    }

    function applyStoredTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark-theme';
      document.body.className = savedTheme;
    }

    applyStoredTheme();
    loadAttendanceData();
  </script></body>
</html>
