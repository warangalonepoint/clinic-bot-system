<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sign up</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">
<div class="wrapper">
  <section class="accent-teal glass inner">
    <h1>Sign up</h1>
    <form id="signupForm" class="form-grid mt-12">
      <input class="input full" type="text" id="name" placeholder="Full Name" required/>
      <input class="input full" type="email" id="email" placeholder="Email" required/>
      <input class="input full" type="password" id="password" placeholder="Password" required/>
      <button class="btn btn-indigo" type="submit">Create Account</button>
    </form>
    <div id="msg" class="note" hidden></div>
  </section>
</div>

<script type="module">
import { sb } from "./js/supabase.js";

const form = document.getElementById("signupForm");
const msg  = document.getElementById("msg");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  msg.hidden = false;
  msg.textContent = "Creating account…";
  const full_name = document.getElementById("name").value.trim();
  const email     = document.getElementById("email").value.trim();
  const password  = document.getElementById("password").value;

  // 1) Sign up
  const { data, error } = await sb.auth.signUp({
    email, password, options: { data: { full_name } }
  });
  if (error) { msg.textContent = "❌ " + error.message; return; }

  // 2) If no session (e.g., confirm-email was on earlier), auto login
  if (!data.session) {
    const { error: e2 } = await sb.auth.signInWithPassword({ email, password });
    if (e2) { msg.textContent = "❌ " + e2.message; return; }
  }

  // 3) Ensure a profile row has the name (trigger creates row; this updates name)
  const userId = (await sb.auth.getUser()).data.user?.id;
  if (userId) { await sb.from("profiles").update({ full_name }).eq("user_id", userId).catch(()=>{}); }

  msg.textContent = "✅ Account ready. Redirecting…";
  setTimeout(()=> location.href = "index.html", 600);
});
</script>
</body>
</html>
