<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f5f5f5;
      color: #111;
    }
    .container {
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .theme-toggle {
      float: right;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div class="container">
    <h1>Clinic Dashboard</h1>
    <input id="pin" type="password" placeholder="Enter PIN" />
    <button onclick="accessDashboard()">Access</button>
  </div>  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    function loadTheme() {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') document.body.classList.add('light');
    }

    function accessDashboard() {
      const pin = document.getElementById('pin').value.trim();
      if (!pin) return alert("Enter PIN");
      // Direct full access for premium plan
      window.location.href = `./logs.html?pin=${pin}`;
    }

    loadTheme();

    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement('button');
      installBtn.textContent = 'Install this app on your phone';
      installBtn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      };
      document.body.appendChild(installBtn);
    });
  </script></body>
</html>
