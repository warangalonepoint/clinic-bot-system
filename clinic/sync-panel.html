<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onestop AI Clinic Demo - Sync Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
        .header { background: #000; color: #fff; padding: 10px; display: flex; align-items: center; }
        .header img { height: 30px; margin-right: 10px; }
        .container { padding: 20px; text-align: center; }
        .sync-button { width: 80%; max-width: 300px; padding: 12px; margin: 10px auto; background: black; color: white; border: none; font-size: 16px; border-radius: 8px; }
        footer { position: fixed; bottom: 0; width: 100%; background: #000; color: #fff; text-align: center; padding: 10px; }
    </style>
</head>
<body><div class="header">
    <img src="./assets/clinic-logo.png" alt="Clinic Logo">
    <span>Onestop AI Clinic Demo</span>
</div><div class="container">
    <img src="./assets/clinic-hero-banner.png" alt="Sync Illustration" style="width:80%; max-width:300px; border-radius:10px;">
    <h2>Sync Panel</h2>
    <button class="sync-button" onclick="downloadFile('Slots.csv')">Download Slots Backup</button>
    <button class="sync-button" onclick="downloadFile('Logs.csv')">Download Logs Backup</button>
    <button class="sync-button" onclick="uploadFile('Slots.csv')">Upload Updated Slots</button>
    <button class="sync-button" onclick="uploadFile('Logs.csv')">Upload Updated Logs</button>
</div><footer>
    Powered by Onestop AI
</footer><script>
    function downloadFile(fileName) {
        window.open(`https://warangalonepoint.github.io/clinic-bot-system/clinic/${fileName}`, '_blank');
    }

    function uploadFile(fileType) {
        alert(`Please upload the updated ${fileType} file via GitHub manually.`);
    }
</script></body>
</html>
