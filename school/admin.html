<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">
<div class="wrapper">

  <section class="accent-plum">
    <div class="glass header">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>
          <div class="eyebrow">Scope, broadcast, leaves, data, backup</div>
          <div class="h1">Admin</div>
        </div>
        <button class="btn" onclick="toggleTheme()">Theme</button>
      </div>

      <div class="tab-row" id="tabs">
        <button class="chip chip-indigo" data-tab="scope">Scope</button>
        <button class="chip chip-blue"   data-tab="broadcast">Broadcast</button>
        <button class="chip chip-fuchsia"data-tab="leaves">Leaves</button>
        <button class="chip chip-teal"   data-tab="data">Data</button>
        <button class="chip chip-amber"  data-tab="backup">Backup</button>
        <button class="chip chip-violet" data-tab="events">Events</button>
        <button class="chip chip-cyan"   data-tab="complaints">Complaints</button>
      </div>
    </div>
  </section>

  <section id="panel-scope" class="glass inner panel">
    <div class="h1">Class Scope</div>
    <form class="form-grid mt-12" data-queue="a-scope">
      <input class="input full" placeholder="Class eg, 5" name="class"/>
      <input class="input full" placeholder="Section eg, A" name="section"/>
      <button class="btn btn-indigo">Save</button>
    </form>
  </section>

  <section id="panel-broadcast" class="glass inner panel" hidden>
    <div class="h1">Broadcast to Parents</div>
    <form class="form-grid mt-12" data-queue="a-broadcast">
      <textarea class="input full" name="msg" placeholder="Message..."></textarea>
      <button class="btn btn-blue">Send</button>
    </form>
    <div class="mt-12 text-dim">No broadcasts.</div>
  </section>

  <section id="panel-leaves" class="glass inner panel" hidden>
    <div class="h1">Leave Requests</div>
    <div class="list mt-12">
      <div class="item"><span>No pending requests.</span></div>
    </div>
  </section>

  <section id="panel-data" class="glass inner panel" hidden>
    <div class="h1">Data</div>
    <div class="row mt-12">
      <button class="btn btn-teal">Students.csv</button>
      <button class="btn btn-teal">Teachers.csv</button>
      <button class="btn btn-teal">Timetable.csv</button>
    </div>
  </section>

  <section id="panel-backup" class="glass inner panel" hidden>
    <div class="h1">Quick Backup / Restore</div>
    <div class="row mt-12">
      <button class="btn btn-amber">Backup</button>
      <button class="btn btn-indigo">Restore</button>
    </div>
  </section>

  <section id="panel-events" class="glass inner panel" hidden>
    <div class="h1">Events</div>
    <form class="form-grid mt-12" data-queue="a-event">
      <input class="input" name="title" placeholder="Event Title"/>
      <input class="input" type="date" name="date"/>
      <button class="btn btn-violet">Add</button>
    </form>
  </section>

  <section id="panel-complaints" class="glass inner panel" hidden>
    <div class="h1">Complaints</div>
    <div class="list mt-12">
      <div class="item"><span>No complaints</span></div>
    </div>
  </section>

</div>
<div class="toast" aria-live="polite"></div>
<script type="module">
  import {initTabs, bindQueueForms} from './ui.js';
  initTabs(document); bindQueueForms(document);
</script>
<script type="module" src="ui.js"></script>
</body>
</html>
