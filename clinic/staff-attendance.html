<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Attendance Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; font-family:sans-serif; background:#f9f9f9;">

    <div style="background:#000; color:#fff; padding:10px; display:flex; align-items:center;">
        <img src="./assets/clinic-logo.png" alt="Clinic Logo" style="height:30px; margin-right:10px;">
        <span>Onestop AI Clinic Demo</span>
    </div>

    <div style="text-align:center; padding:20px;">
        <img src="./assets/clinic-hero-banner.png" alt="Doctor Illustration" style="width:80%; max-width:300px; border-radius:10px;">
    </div>

    <h2 style="text-align:center;">Staff Attendance Panel</h2>

    <div style="padding: 0 20px; margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="Search by Name" style="width:100%; padding:10px; margin-bottom:10px;">
        <select id="statusFilter" style="width:100%; padding:10px;">
            <option value="All">All Status</option>
            <option value="On Duty">On Duty</option>
            <option value="Off Duty">Off Duty</option>
        </select>
    </div>

    <table style="width:100%; border-collapse: collapse; text-align:left;">
        <thead>
            <tr>
                <th style="padding:8px; border-bottom:1px solid #ccc;">ID</th>
                <th style="padding:8px; border-bottom:1px solid #ccc;">Name</th>
                <th style="padding:8px; border-bottom:1px solid #ccc;">Role</th>
                <th style="padding:8px; border-bottom:1px solid #ccc;">Status</th>
            </tr>
        </thead>
        <tbody id="staffTable">
            <!-- Data will load here -->
        </tbody>
    </table>

    <footer style="position:fixed; bottom:0; width:100%; background:#000; color:#fff; text-align:center; padding:10px;">
        Powered by Onestop AI
    </footer>

    <script>
        const staffList = [
            { id: 'STF001', name: 'Arun Kumar', role: 'Doctor', status: 'On Duty' },
            { id: 'STF002', name: 'Megha Rani', role: 'Nurse', status: 'Off Duty' },
            { id: 'STF003', name: 'Sunil Patel', role: 'Reception', status: 'On Duty' },
            { id: 'STF004', name: 'Sita Rao', role: 'Lab Technician', status: 'Off Duty' }
        ];

        const tableBody = document.getElementById('staffTable');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');

        function loadStaffTable() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusTerm = statusFilter.value;

            tableBody.innerHTML = '';

            staffList
                .filter(staff => 
                    (staff.name.toLowerCase().includes(searchTerm)) &&
                    (statusTerm === 'All' || staff.status === statusTerm)
                )
                .forEach(staff => {
                    const color = staff.status === 'On Duty' ? '#d4edda' : '#f8d7da';
                    tableBody.innerHTML += `
                        <tr style="background:${color};">
                            <td style="padding:8px;">${staff.id}</td>
                            <td style="padding:8px;">${staff.name}</td>
                            <td style="padding:8px;">${staff.role}</td>
                            <td style="padding:8px;">${staff.status}</td>
                        </tr>
                    `;
                });
        }

        searchInput.addEventListener('input', loadStaffTable);
        statusFilter.addEventListener('change', loadStaffTable);

        loadStaffTable();
    </script>

</body>
</html>
