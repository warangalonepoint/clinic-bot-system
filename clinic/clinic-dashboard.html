<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f3f3;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .card {
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: background 0.3s;
    }
    .dark .card {
      background: #1f1f1f;
      color: #fff;
    }
    .card a {
      text-decoration: none;
      color: inherit;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ— Toggle Theme</button>
  <h1>ğŸ¥ Clinic Dashboard</h1>
  <div class="grid">
    <div class="card"><a href="bookings.html">ğŸ“… Patient Bookings</a></div>
    <div class="card"><a href="logs.html">ğŸ“ˆ Booking Logs</a></div>
    <div class="card"><a href="public-booking.html">ğŸŒ Public Booking Page</a></div>
    <div class="card"><a href="staff.html">ğŸ‘©â€âš•ï¸ Staff List</a></div>
    <div class="card"><a href="staff-attendance.html">ğŸ“‹ Attendance Sheet</a></div>
    <div class="card"><a href="staff-attendance-form.html">ğŸ“ Mark Attendance</a></div>
    <div class="card"><a href="staff-monthly-summary.html">ğŸ“Š Attendance Summary</a></div>
    <div class="card"><a href="staff-leave-tracker.html">ğŸ–ï¸ Leave Tracker</a></div>
    <div class="card"><a href="staff-roster.html">ğŸ—“ï¸ Duty Roster</a></div>
    <div class="card"><a href="whatsapp-attendance.html">ğŸ“² WhatsApp Attendance</a></div>
    <div class="card"><a href="reset-pin.html">ğŸ”‘ Reset PIN</a></div>
  </div>
  <script>
    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
