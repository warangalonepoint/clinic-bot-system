<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BookingBot ‚Äì Free Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111" />
  <link rel="apple-touch-icon" href="logo-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      color: #00e676;
    }
    .log-card {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px #000;
    }
    .log-card span {
      display: block;
      margin-bottom: 6px;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üìã Today's Bookings ‚Äì Free Plan</h2>
  <div id="logContainer">Loading logs...</div>

  <footer>
    BookingBot Free Plan ‚Äì Powered by WarangalOneStop.in
  </footer>

  <script>
    const clinicPin = new URLSearchParams(window.location.search).get("pin") || "1234";

    const plans = {
      "1234": "clinic1-logs.csv",
      "2525": "clinic2-logs.csv",
      "9999": "clinic3-logs.csv"
    };

    const file = plans[clinicPin] || "clinic1-logs.csv";

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('en-GB');
    }

    fetch(file)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const today = new Date().toLocaleDateString("en-CA");

        let html = "";
        rows.forEach(row => {
          const [date, time, name, reason, contact, clinic, token] = row.split(",");
          if (date === today) {
            html += `
              <div class="log-card">
                <span><strong>Token:</strong> #${token || "N/A"}</span>
                <span><strong>Name:</strong> ${name}</span>
                <span><strong>Time:</strong> ${time}</span>
                <span><strong>Reason:</strong> ${reason}</span>
              </div>
            `;
          }
        });

        document.getElementById("logContainer").innerHTML = html || "No bookings found today.";
      })
      .catch(() => {
        document.getElementById("logContainer").innerText = "Error loading logs.";
      });

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(e => console.error("‚ùå Service Worker Failed", e));
    }
  </script>
</body>
</html>
