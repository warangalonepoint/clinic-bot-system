<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Onestop AI Clinic Demo</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <img src="./assets/logo.png" alt="Logo" class="logo">
            <span class="clinic-name">Onestop AI Clinic Demo</span>
        </div>
    </header><main>
    <section class="hero-section">
        <img src="./assets/clinic-hero-banner.png" alt="Clinic Banner" class="hero-banner">
    </section>

    <section class="logs-section">
        <h1>Booking Logs</h1>

        <div class="filter-bar">
            <input type="text" id="searchName" placeholder="Search by Name">
            <select id="dateFilter">
                <option value="all">All Dates</option>
                <!-- Dynamically populate dates -->
            </select>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="summary">
            <p>Total Bookings: <span id="totalBookings">0</span></p>
            <p>Reminders Sent: <span id="remindersSent">0</span></p>
            <p>Next Token: <span id="nextToken">1</span></p>
            <button id="exportCSV">Export CSV</button>
            <button id="exportPDF">Export PDF</button>
        </div>

        <table class="logs-table">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient Name</th>
                    <th>Reason</th>
                    <th>Contact</th>
                    <th>Reminder</th>
                </tr>
            </thead>
            <tbody id="logsBody">
                <!-- Logs will load here dynamically -->
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>Powered by Onestop AI</p>
</footer>

<script src="./assets/logs.js"></script>

</body>
</html>
