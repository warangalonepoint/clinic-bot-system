<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <script src="trial.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const trialInfo = checkTrialStatus();
      if (!trialInfo.isTrialActive && !trialInfo.overrideLock) {
        window.location.href = 'trial-expired.html';
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
}

header img {
  height: 40px;
}

.container {
  padding: 20px;
}

  </style>
</head><body>
  <header>
    <img id="clinicLogo" src="" alt="Clinic Logo" />
    <h1>Clinic Dashboard</h1>
  </header>  <div class="container">
    <p>Welcome to the Clinic Dashboard. Use the navigation below to access various features:</p>
    <ul>
      <li><a href="bookings.html">View Bookings</a></li>
      <li><a href="logs.html">View Logs</a></li>
      <li><a href="dashboard.html">Admin Dashboard</a></li>
    </ul>
  </div>  <script>
    const clinicId = new URLSearchParams(window.location.search).get('clinic') || 'onesto';
    const logoPath = `logos/logo-${clinicId}.png`;
    document.getElementById('clinicLogo').src = logoPath;
  </script></body></html>
