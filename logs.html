<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Logs</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4dc1ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    a {
      color: #4dc1ff;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-bar input, .filter-bar button {
      padding: 8px;
      font-size: 16px;
    }
    .btn-export {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Booking Logs Dashboard</h1>

  <div class="filter-bar">
    <button onclick="filterByToday()">Today</button>
    <button onclick="filterByYesterday()">Yesterday</button>
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="filterByDateRange()">Apply</button>
    <button onclick="resetFilter()">Reset</button>
    <button onclick="exportToExcel()" class="btn-export">Export Excel</button>
    <button onclick="exportToPDF()" class="btn-export">Export PDF</button>
  </div>

  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Reminder Sent</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://warangalonepoint.github.io/clinic-bot-system/logs.csv";
    let fullData = [];

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function parseDateDDMMYYYY(ddmmyyyy) {
      const [day, month, year] = ddmmyyyy.split("-");
      return new Date(`${year}-${month}-${day}`);
    }

    function loadCSV() {
      fetch(csvUrl)
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split("\n").slice(1); // skip header
          fullData = lines.map(line => {
            const [Date, Time, Name, Reason, Contact, Reminder] = line.split(",");
            return { Date, Time, Name, Reason, Contact, Reminder };
          });
          renderTable(fullData);
        });
    }

    function renderTable(data) {
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Date}</td>
          <td>${row.Time}</td>
          <td>${row.Name}</td>
          <td>${row.Reason}</td>
          <td><a href="tel:${row.Contact}" style="color:#0f0;">${row.Contact}</a></td>
          <td>${row.Reminder}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterByToday() {
      const today = formatDate(new Date());
      const filtered = fullData.filter(row => {
        const d = parseDateDDMMYYYY(row.Date);
        return formatDate(d) === today;
      });
      renderTable(filtered);
    }

    function filterByYesterday() {
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const yDate = formatDate(yesterday);
      const filtered = fullData.filter(row => {
        const d = parseDateDDMMYYYY(row.Date);
        return formatDate(d) === yDate;
      });
      renderTable(filtered);
    }

    function filterByDateRange() {
      const start = new Date(document.getElementById("startDate").value);
      const end = new Date(document.getElementById("endDate").value);
      const filtered = fullData.filter(row => {
        const d = parseDateDDMMYYYY(row.Date);
        return d >= start && d <= end;
      });
      renderTable(filtered);
    }

    function resetFilter() {
      renderTable(fullData);
    }

    function exportToExcel() {
      const ws = XLSX.utils.json_to_sheet(fullData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Logs");
      XLSX.writeFile(wb, "BookingLogs.xlsx");
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Booking Logs", 14, 16);
      const rows = fullData.map(r => [r.Date, r.Time, r.Name, r.Reason, r.Contact, r.Reminder]);
      doc.autoTable({
        head: [["Date", "Time", "Name", "Reason", "Contact", "Reminder"]],
        body: rows,
        startY: 20
      });
      doc.save("BookingLogs.pdf");
    }

    loadCSV();
  </script>
</body>
</html>
