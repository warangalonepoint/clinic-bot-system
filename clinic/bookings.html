<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      padding: 0;
    }

    .dark-theme {
      background-color: #121212;
      color: #f0f0f0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .dark-theme .container {
      background: #1e1e1e;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    .dark-theme select,
    .dark-theme input {
      background: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .theme-toggle {
      background-color: #2d7d2d;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <h2>Book Your Appointment</h2>

    <label for="date">Select Date</label>
    <select id="date" onchange="filterSlots()"></select>

    <label for="time">Select Time Slot</label>
    <select id="time"></select>

    <input type="text" id="name" placeholder="Enter full name">
    <input type="text" id="reason" placeholder="Reason for Visit">

    <button onclick="bookAppointment()">Book via WhatsApp</button>
  </div>

  <script>
    const slotsUrl = "./clinic/Slots.csv"; // path to your slots.csv

    let allSlots = [];

    function loadSlots() {
      fetch(slotsUrl)
        .then(res => res.text())
        .then(data => {
          const lines = data.trim().split("\n").slice(1);
          allSlots = lines.map(line => {
            const [date, time, status] = line.split(",");
            return { date, time, status };
          });
          populateDateDropdown();
        });
    }

    function populateDateDropdown() {
      const dateSet = new Set(allSlots.filter(s => s.status === "Available").map(s => s.date));
      const dateSelect = document.getElementById("date");
      dateSelect.innerHTML = "";
      Array.from(dateSet).sort().forEach(date => {
        const option = document.createElement("option");
        option.value = date;
        option.textContent = date;
        dateSelect.appendChild(option);
      });
      filterSlots(); // Load time slots for first date
    }

    function filterSlots() {
      const selectedDate = document.getElementById("date").value;
      const timeSelect = document.getElementById("time");
      timeSelect.innerHTML = "";
      allSlots.filter(s => s.date === selectedDate && s.status === "Available").forEach(slot => {
        const option = document.createElement("option");
        option.value = slot.time;
        option.textContent = slot.time;
        timeSelect.appendChild(option);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      localStorage.setItem("theme", document.body.classList.contains("dark-theme") ? "dark" : "light");
    }

    // Load preferred theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-theme");
    }

    function bookAppointment() {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const phone = "919390664577";

      if (!name || !reason || !date || !time) {
        alert("Please fill all details.");
        return;
      }

    const data = Papa.parse(csvText, { header: true }).data;
    populateDateDropdown(data);
  })
  .catch(error => {
    console.error("Failed to fetch slots:", error);
  });

        .then(response => response.text())
        .then(csv => {
          const bookings = csv.split("\n").filter(line => line.includes(date));
          const token = bookings.length;
          const url = `confirmation.html?name=${encodeURIComponent(name)}&reason=${encodeURIComponent(reason)}&date=${date}&time=${time}&token=${token + 1}&phone=${phone}`;
          window.location.href = url;
        });
    }

    loadSlots();
  </script>

</body>
</html>
