<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Halls</title>
  <link rel="stylesheet" href="styles.css?v=16">
  <script src="i18n.js?v=16"></script>
  <script src="theme.js?v=16" defer></script>
  <script src="banner.js?v=16" defer></script>
</head>
<body>
<div class="wrap">
  <div id="app-banner"></div>

  <div class="card">
    <div class="pc-title" data-i18n="halls_title">Book Halls</div>
    <div class="pc-tagline" data-i18n="halls_sub">Request slots</div>

    <div style="display:grid;gap:10px;margin-top:12px">
      <select class="input" id="hall"><option>Hall A</option><option>Hall B</option><option>Hall C</option></select>
      <input class="input" id="date" type="date">
      <select class="input" id="slot"><option>Morning</option><option>Afternoon</option><option>Evening</option></select>
      <input class="input" id="purpose" placeholder="Purpose">
      <button class="btn" onclick="req()">Request</button>
    </div>

    <div id="out" style="margin-top:14px"></div>
  </div>

  <div class="footer">© Padmashali Community — V1</div>
</div>
<script>
function req(){
  if(!date.value) return alert('Pick a date');
  const rec={hall:hall.value,date:date.value,slot:slot.value,purpose:purpose.value, status:'Pending'};
  const list=JSON.parse(localStorage.getItem('pc_halls')||'[]'); list.push(rec);
  localStorage.setItem('pc_halls',JSON.stringify(list));
  out.innerHTML = `<div class="link-card"><div class="link-title">Request submitted</div>
    <div class="link-sub">${rec.hall} • ${rec.date} • ${rec.slot}</div><div>${rec.purpose}</div></div>`;
}
</script>
</body>
</html>
