<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #0af;
    }
    main {
      padding: 20px;
    }
    .status {
      color: #ccc;
      margin-top: 20px;
      font-size: 16px;
    }
    .slot-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .slot-table th, .slot-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    .slot-table th {
      background-color: #222;
      color: #0af;
    }
    .no-data {
      text-align: center;
      color: #777;
      padding: 30px 0;
    }
  </style>
</head>
<body>
  <header>
    üìÖ Clinic Bookings
  </header>
  <main>
    <div class="status">Fetching available slots for today...</div>
    <table class="slot-table" id="slotsTable" style="display:none">
      <thead>
        <tr>
          <th>Time</th>
          <th>Available</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="no-data" id="noData" style="display:none">No slots available today.</div>
  </main>
  <script>
    const today = new Date().toISOString().split('T')[0];
    const csvUrl = 'clinic2-logs.csv'; // customize per clinic in full setupfetch(csvUrl)
  .then(res => res.text())
  .then(data => {
    const rows = data.trim().split('\n').slice(1); // skip header
    const table = document.querySelector('#slotsTable tbody');
    const status = document.querySelector('.status');
    const tableWrapper = document.querySelector('#slotsTable');
    const noData = document.querySelector('#noData');
    let found = false;

    rows.forEach(row => {
      const [time, name, reason, contact, statusVal, token, date] = row.split(',');
      if (date === today) {
        found = true;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${time}</td>
          <td>${statusVal === 'Booked' ? '‚ùå' : '‚úÖ'}</td>
          <td>${statusVal === 'Booked' ? '-' : '<button>Book</button>'}</td>
        `;
        table.appendChild(tr);
      }
    });

    status.style.display = 'none';
    if (found) tableWrapper.style.display = 'table';
    else noData.style.display = 'block';
  });

  </script>
</body>
</html>
