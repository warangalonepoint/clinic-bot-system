<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Parents</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">
<div class="wrapper">

  <!-- Header with Banner -->
  <section class="accent-indigo">
    <div class="glass header">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>
          <div class="eyebrow">Read-only updates</div>
          <div class="h1">Parent Dashboard</div>
          <img src="./assets/banner.png" alt="School Banner" class="banner"/>
        </div>
        <div class="row" style="gap:8px">
          <button class="btn" onclick="toggleTheme()">Theme</button>
          <button class="btn" onclick="clearCache()">Clear Cache</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Panels -->
  <section class="glass inner">
    <div class="h1">Class Diary</div>
    <div id="diary-list" class="list mt-12"></div>
  </section>

  <section class="glass inner">
    <div class="h1">Homework</div>
    <div id="hw-list" class="list mt-12"></div>
  </section>

  <section class="glass inner">
    <div class="h1">Announcements</div>
    <div id="ann-list" class="list mt-12"></div>
  </section>

  <section class="glass inner">
    <div class="h1">Events</div>
    <div id="event-list" class="list mt-12"></div>
  </section>

</div>
<script type="module" src="ui.js"></script>
<script type="module" src="parents.js"></script>
</body>
</html>
