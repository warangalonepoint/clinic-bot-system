<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Logs Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #39f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    .export-buttons {
      margin: 10px 0;
    }
    button {
      padding: 10px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
    .excel-btn {
      background-color: #28a745;
      color: white;
    }
    .pdf-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h2>📊 Daily Logs Panel</h2>
  <div class="export-buttons">
    <button class="excel-btn" onclick="exportToExcel()">↓ Export to Excel</button>
    <button class="pdf-btn" onclick="exportToPDF()">↓ Export to PDF</button>
  </div>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Patient Name</th>
        <th>Time</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Reminder Sent</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>  <script>
    async function fetchCSV() {
      const response = await fetch("logs.csv");
      const data = await response.text();
      const rows = data.trim().split("\n").slice(1); // skip header

      const tableBody = document.getElementById("tableBody");
      rows.forEach(row => {
        const cols = row.split(",");
        const tr = document.createElement("tr");
        for (let i = 0; i < 6; i++) {
          const td = document.createElement("td");
          td.textContent = cols[i] || "";
          if (i === 5 && cols[i] === '✔️') td.innerHTML = '✅';
          tr.appendChild(td);
        }
        tableBody.appendChild(tr);
      });
    }

    function exportToExcel() {
      const table = document.getElementById("logsTable");
      const wb = XLSX.utils.table_to_book(table);
      XLSX.writeFile(wb, "DailyLogs.xlsx");
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Daily Logs Report", 10, 10);
      const table = document.getElementById("logsTable");
      let rows = [];
      for (let i = 0; i < table.rows.length; i++) {
        const cells = table.rows[i].cells;
        const row = [];
        for (let j = 0; j < cells.length; j++) {
          row.push(cells[j].innerText);
        }
        rows.push(row);
      }
      doc.autoTable({ head: [rows[0]], body: rows.slice(1) });
      doc.save("DailyLogs.pdf");
    }

    fetchCSV();
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script></body>
</html>
