<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f39c12;
    }

    .panel {
      background: #1e1e1e;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    .panel h2 {
      margin-top: 0;
      color: #00d2ff;
    }

    .panel p {
      font-size: 18px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #00b894;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background: #00a383;
    }

    #installButton {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Clinic Dashboard</h1>

  <div class="panel">
    <h2>Today's Summary</h2>
    <p><strong>Total Bookings Today:</strong> <span id="todayCount">Loading...</span></p>
    <p><strong>Next Available Token:</strong> <span id="nextToken">Loading...</span></p>
  </div>

  <div class="panel">
    <h2>Quick Actions</h2>
    <a href="logs.html" class="btn">ðŸ“„ View Booking Logs</a>
    <a href="bookings.html" class="btn">ðŸ“† View Public Booking Page</a>
    <button id="installButton" class="btn">ðŸ“² Install BookingBot App</button>
  </div>

  <script>
    let pin = localStorage.getItem('pin');
    if (!pin) {
      window.location.href = "index.html";
    }

    let logsUrl = `${pin}-logs.csv`;

    fetch(logsUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1);
        const today = new Date().toISOString().split('T')[0];
        const todayBookings = rows.filter(row => row.startsWith(today));
        document.getElementById('todayCount').textContent = todayBookings.length;

        const tokens = todayBookings.map(row => parseInt(row.split(',')[6] || '0')).filter(n => !isNaN(n));
        const nextToken = tokens.length > 0 ? Math.max(...tokens) + 1 : 1;
        document.getElementById('nextToken').textContent = nextToken;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('todayCount').textContent = 'Error';
        document.getElementById('nextToken').textContent = 'Error';
      });

    // PWA install
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';

      installButton.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
