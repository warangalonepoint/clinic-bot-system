<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events — Manage</title>
  <link rel="stylesheet" href="styles.css?v=16">
  <script src="i18n.js?v=16"></script>
  <script src="theme.js?v=16" defer></script>
  <script src="banner.js?v=16" defer></script>
</head>
<body>
<div class="wrap">
  <div id="app-banner"></div>

  <div class="card">
    <div class="pc-title">Create & manage events</div>
    <div class="pc-tagline">Offline demo — stored locally</div>

    <div style="display:grid;gap:10px;margin-top:12px">
      <input class="input" id="t" placeholder="Title">
      <input class="input" id="d" type="date">
      <input class="input" id="p" placeholder="Place">
      <input class="input" id="desc" placeholder="Short description">
      <button class="btn" onclick="add()">Add Event</button>
    </div>

    <div id="list" style="margin-top:14px"></div>
  </div>

  <div class="footer">© Padmashali Community — V1</div>
</div>
<script>
let items=JSON.parse(localStorage.getItem('pc_events')||'[]');
function save(){ localStorage.setItem('pc_events',JSON.stringify(items)); }
function render(){
  list.innerHTML=items.map((e,i)=>`
    <div class="link-card" style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <div class="link-title">${e.t}</div>
        <div class="link-sub">${e.d} • ${e.p}</div>
        <div>${e.desc||''}</div>
      </div>
      <button class="pill" onclick="del(${i})">Delete</button>
    </div>`).join('') || '<div class="pc-tagline">No events yet.</div>';
}
function add(){
  if(!t.value.trim()) return alert('Title required');
  items.push({t:t.value,d:d.value,p:p.value,desc:desc.value});
  t.value=d.value=p.value=desc.value='';
  save(); render();
}
function del(i){ items.splice(i,1); save(); render(); }
render();
</script>
</body>
</html>
