<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
    }

    button {
      background-color: #00c49a;
      font-weight: bold;
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Book Appointment</h1>

  <label>Patient Name</label>
  <input type="text" id="patientName" placeholder="Enter your name" />

  <label>Reason for Visit</label>
  <input type="text" id="reason" placeholder="Enter reason" />

  <label>Select Date</label>
  <select id="dateDropdown">
    <option value="">Select Date</option>
  </select>

  <label>Available Time Slot</label>
  <select id="slotDropdown">
    <option value="">Select Time Slot</option>
  </select>

  <button onclick="confirmBooking()">Confirm & WhatsApp</button>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/warangalonepoint/clinic-bot-system/main/clinic/slots.csv";
    const dateDropdown = document.getElementById("dateDropdown");
    const slotDropdown = document.getElementById("slotDropdown");
    let allSlots = {};

    function fetchCSV() {
      fetch(csvUrl)
        .then(res => res.text())
        .then(data => parseCSV(data));
    }

    function parseCSV(data) {
      const rows = data.trim().split("\n").slice(1); // skip header
      rows.forEach(row => {
        const [date, time, status] = row.split(",");
        if (status.toLowerCase() !== "available") return;
        if (!allSlots[date]) allSlots[date] = [];
        allSlots[date].push(time.trim());
      });
      populateDates();
    }

    function populateDates() {
      Object.keys(allSlots).forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateDropdown.appendChild(opt);
      });
    }

    dateDropdown.addEventListener("change", () => {
      const selectedDate = dateDropdown.value;
      slotDropdown.innerHTML = `<option value="">Select Time Slot</option>`;
      if (allSlots[selectedDate]) {
        allSlots[selectedDate].forEach(slot => {
          const opt = document.createElement("option");
          opt.value = slot;
          opt.textContent = slot;
          slotDropdown.appendChild(opt);
        });
      }
    });

    function confirmBooking() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = dateDropdown.value;
      const time = slotDropdown.value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields.");
        return;
      }

      const message = `Appointment Request:%0AName: ${name}%0AReason: ${reason}%0ADate: ${date}%0ATime: ${time}`;
      const whatsappUrl = `https://wa.me/919390664577?text=${message}`;
      window.open(whatsappUrl, "_blank");
    }

    fetchCSV();
  </script>

</body>
</html>
