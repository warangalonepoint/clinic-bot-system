<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance - OneStop AI Clinic</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Staff Attendance Form</h1>
  </header>  <section class="attendance-form">
    <label for="employee">Employee Name</label>
    <input type="text" id="employee" placeholder="Enter Full Name"><label for="role">Today's Role</label>
<input type="text" id="role" placeholder="E.g., Reception, Nurse">

<button onclick="markAttendance()">Mark Attendance</button>

  </section>  <script>
    function markAttendance() {
      const name = document.getElementById('employee').value.trim();
      const role = document.getElementById('role').value.trim();
      if (!name || !role) {
        alert('Please fill all fields.');
        return;
      }
      const message = `Attendance Marked:\nName: ${name}\nRole: ${role}`;
      window.open(`https://wa.me/918686019709?text=${encodeURIComponent(message)}`);
    }
  </script></body>
</html>
