<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Summary - Onestop AI Clinic</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
        .header { background: #000; color: #fff; text-align: center; padding: 10px; }
        .header img { height: 40px; }
        .container { padding: 20px; }
        .banner { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        h2 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #222; color: #fff; }
    </style>
</head>
<body>
    <div class="header">
        <img src="./assets/clinic-logo.png" alt="Clinic Logo">
        <h1>Onestop AI Clinic Demo</h1>
    </div><div class="container">
    <img src="./assets/clinic-hero-banner.png" alt="Banner" class="banner">
    <h2>Token Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Tokens</th>
            </tr>
        </thead>
        <tbody id="tokenTable">
            <tr><td colspan="2">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const apiKey = 'patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3';
    const baseId = 'appgIT8WiqnZlR44Y';
    const tableName = 'BookingsLogs';

    async function fetchTokens() {
        const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;
        const response = await fetch(url, {
            headers: { 'Authorization': `Bearer ${apiKey}` }
        });
        const data = await response.json();

        const tokenCountByDate = {};
        data.records.forEach(record => {
            const timestamp = record.fields.Timestamp;
            if (timestamp) {
                const date = timestamp.split(',')[0];
                tokenCountByDate[date] = (tokenCountByDate[date] || 0) + 1;
            }
        });

        const tableBody = document.getElementById('tokenTable');
        tableBody.innerHTML = '';

        Object.entries(tokenCountByDate).forEach(([date, count]) => {
            const row = `<tr><td>${date}</td><td>${count}</td></tr>`;
            tableBody.innerHTML += row;
        });
    }

    fetchTokens();
</script>

</body>
</html>
