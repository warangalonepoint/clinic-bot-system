<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="logo.png" />
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --card: #222;
      --accent: #00ff88;
    }
    [data-theme="light"] {
      --bg: #fff;
      --text: #000;
      --card: #f1f1f1;
      --accent: #007bff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
    }

    header {
      padding: 16px;
      background: var(--card);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .theme-toggle {
      position: absolute;
      top: 12px;
      right: 20px;
    }

    .logs-container {
      padding: 20px;
    }

    .log-card {
      background-color: var(--card);
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .log-card p {
      margin: 6px 0;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.8;
    }

    .summary {
      background: var(--card);
      padding: 16px;
      border-radius: 10px;
      margin: 20px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <header>
    Booking Logs
    <label class="theme-toggle">
      <input type="checkbox" id="themeSwitch"> üåô
    </label>
  </header>

  <div class="logs-container" id="logs"></div>

  <div class="summary" id="summary"></div>

  <script>
    // Theme toggle
    const themeSwitch = document.getElementById('themeSwitch');
    themeSwitch.addEventListener('change', () => {
      document.documentElement.setAttribute('data-theme', themeSwitch.checked ? 'light' : 'dark');
    });

    async function loadLogs() {
      try {
        const res = await fetch('logs.csv');
        const data = await res.text();
        const rows = data.trim().split('\n').slice(1); // skip header
        const container = document.getElementById("logs");
        const summary = document.getElementById("summary");
        let total = 0;

        rows.forEach(row => {
          const [date, name, reason, slot, token, contact, reminder] = row.split(',');

          const div = document.createElement("div");
          div.className = "log-card";
          div.innerHTML = `
            <p><strong>Patient:</strong> ${name}</p>
            <p><strong>Reason:</strong> ${reason}</p>
            <p><strong>Slot:</strong> ${slot}</p>
            <p><strong>Token:</strong> ${token}</p>
            <p><strong>Contact:</strong> <a href="tel:${contact}">${contact}</a></p>
            <p><strong>Reminder Sent:</strong> ${reminder}</p>
            <button onclick="sendReminder('${contact}', '${name}', '${slot}', '${token}')">Send WhatsApp Reminder</button>
          `;
          container.appendChild(div);
          total++;
        });

        summary.innerHTML = `Total Bookings: <strong>${total}</strong>`;

      } catch (err) {
        document.getElementById("logs").innerText = "‚ö†Ô∏è Error loading logs.";
      }
    }

    function sendReminder(phone, name, slot, token) {
      const msg = `Hello ${name}, this is a reminder for your appointment at ${slot} (Token No: ${token}).`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    loadLogs();
  </script>

</body>
</html>
