<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
    }
    select, input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Book an Appointment</h1>
  <div id="lockedMessage"></div>
  <div id="bookingForm" class="hidden">
    <input type="text" id="patientName" placeholder="Patient Name" required>
    <input type="text" id="visitReason" placeholder="Reason for Visit" required>
    <select id="slotSelect">
      <option value="">Loading available slots...</option>
    </select>
    <button onclick="submitBooking()">Book via WhatsApp</button>
  </div>

  <script>
    const pin = new URLSearchParams(window.location.search).get('pin') || localStorage.getItem('pin');
    let bookedSlots = [];

    fetch('plans.json')
      .then(res => res.json())
      .then(plans => {
        if (pin && plans[pin]) {
          const plan = plans[pin];
          if (plan.overrideLock || plan.plan !== "locked") {
            document.getElementById('bookingForm').classList.remove('hidden');
            localStorage.setItem('pin', pin);
            loadSlots();
            loadBookedSlots();
          } else {
            document.getElementById('lockedMessage').innerHTML = "🚫 Access denied. Your plan is locked.";
          }
        } else {
          document.getElementById('lockedMessage').innerHTML = "⚠️ Invalid or missing PIN.";
        }
      });

    function loadSlots() {
      fetch('Slots.csv')
        .then(response => response.text())
        .then(csv => {
          const lines = csv.trim().split('\n').slice(1); // Skip header
          const slotSelect = document.getElementById('slotSelect');
          slotSelect.innerHTML = "";
          lines.forEach(line => {
            const [date, time, status] = line.split(',');
            const fullSlot = `${date.trim()} ${time.trim()}`;
            if (status.trim().toLowerCase() === "available" && !bookedSlots.includes(fullSlot)) {
              const option = document.createElement('option');
              option.value = fullSlot;
              option.textContent = fullSlot;
              slotSelect.appendChild(option);
            }
          });
        });
    }

    function loadBookedSlots() {
      fetch('logs.csv')
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);
          bookedSlots = rows.map(row => {
            const cols = row.split(',');
            return `${cols[0].trim()} ${cols[3].trim()}`; // date + time
          });
          loadSlots();
        });
    }

    function submitBooking() {
      const name = document.getElementById('patientName').value.trim();
      const reason = document.getElementById('visitReason').value.trim();
      const slot = document.getElementById('slotSelect').value;

      if (!name || !reason || !slot) {
        alert("Please fill all fields.");
        return;
      }

      const msg = `Hi, I want to book an appointment.\nName: ${name}\nReason: ${reason}\nSlot: ${slot}`;
      const url = `https://wa.me/918686019709?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
