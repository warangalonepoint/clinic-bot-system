<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Committee • Onestop Apartments</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#111" />
  <style>
    main{max-width:900px;margin:12px auto;padding:12px}
    .card{background:#fff;border-radius:18px;padding:16px;box-shadow:0 8px 30px rgba(0,0,0,.08)}
    .banner{width:100%;border-radius:22px;display:block}
    .logout{position:fixed;right:14px;top:14px;z-index:9999;padding:10px 14px;border:0;border-radius:12px;font-weight:700;background:#111;color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.15)}
  </style>
</head>
<body>
  <!-- PIN LOCK -->
  <script>
    (function(){
      const REQUIRED_ROLE="committee";
      const role=sessionStorage.getItem("apts_role");
      if(role!==REQUIRED_ROLE){ location.replace("./index.html"); }
      // TTL optional:
      // const at=Number(sessionStorage.getItem("apts_login_at")||0);
      // if(!at || Date.now()-at>12*60*60*1000){ sessionStorage.clear(); location.replace("./index.html"); }
    })();
  </script>

  <!-- LOGOUT -->
  <button class="logout" onclick="sessionStorage.clear();location.href='./index.html'">Logout</button>

  <main>
    <img class="banner" src="./assets/banner.png" alt="Onestop Apartments" />
    <div class="card" style="margin-top:14px">
      <h2 style="margin:0 0 6px">Committee</h2>
      <p style="margin:0;color:#666">Announcements, polls, approvals.</p>
      <div id="app" style="margin-top:12px">
        <p style="margin:0">Coming soon…</p>
      </div>
    </div>
  </main>

  <script>
    if("serviceWorker" in navigator){ navigator.serviceWorker.register("./sw.js").catch(()=>{}); }
  </script>
</body>
</html>
