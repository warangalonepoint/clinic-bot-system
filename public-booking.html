<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0f0;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .slot-btn {
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }
    #slots {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“… Book an Appointment</h1>

  <label for="clinic">Select Clinic:</label>
  <select id="clinic">
    <option value="OneStop">OneStop Clinic</option>
  </select>

  <label for="date">Select Date:</label>
  <input type="date" id="date" />

  <label for="name">Your Name:</label>
  <input type="text" id="name" placeholder="Enter your name" />

  <label for="reason">Reason for Visit:</label>
  <input type="text" id="reason" placeholder="e.g. Fever, Check-up" />

  <h3>Available Time Slots:</h3>
  <div id="slots">
    <!-- Slots will load here -->
  </div>

  <script>
    async function loadTimeSlots() {
      const clinic = document.querySelector("#clinic").value;
      const date = document.querySelector("#date").value;
      const slotDiv = document.querySelector("#slots");

      if (!clinic || !date) return;

      slotDiv.innerHTML = "<p>Loading...</p>";
      const url = `https://warangalonepoint.github.io/clinic-bot-system/clinics/${clinic}/Notes.csv`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1);

        const availableSlots = rows
          .map(r => r.split(","))
          .filter(([d, t, s]) => d === date && s.trim() === "Available");

        if (availableSlots.length === 0) {
          slotDiv.innerHTML = "<p>No slots available.</p>";
          return;
        }

        slotDiv.innerHTML = availableSlots.map(([_, time]) => `
          <button class="slot-btn" onclick="selectSlot('${time}')">${time}</button>
        `).join("");
      } catch (err) {
        slotDiv.innerHTML = "<p>Error loading slots.</p>";
        console.error(err);
      }
    }

    function selectSlot(time) {
      const name = document.querySelector("#name").value.trim();
      const reason = document.querySelector("#reason").value.trim();
      if (!name || !reason) {
        alert("Please fill in your name and reason before selecting a slot.");
        return;
      }

      alert(`Booking confirmed for ${time}`);
      // In Sprint 2, this will redirect to WhatsApp or save to logs
    }

    document.querySelector("#date").addEventListener("change", loadTimeSlots);
  </script>

</body>
</html>
