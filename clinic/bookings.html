<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Book Appointment</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #00c49a;
            color: white;
            font-weight: bold;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Book Appointment</h1>

    <label>Patient Name</label>
    <input type="text" id="patientName" placeholder="Enter your name" />

    <label>Reason for Visit</label>
    <input type="text" id="reason" placeholder="Enter reason" />

    <label>Select Date</label>
    <select id="dateDropdown"></select>

    <label>Available Time Slot</label>
    <select id="slotDropdown"></select>

    <button onclick="confirmBooking()">Confirm & WhatsApp</button>

    <script>
        const csvURL = './slots.csv';  // Path to slots.csv file
        const dateDropdown = document.getElementById('dateDropdown');
        const slotDropdown = document.getElementById('slotDropdown');

        let allSlots = {};

        function fetchCSV() {
            fetch(csvURL)
                .then(res => res.text())
                .then(data => parseCSV(data));
        }

        function parseCSV(data) {
            data = data.trim().split("\n").slice(1);  // remove header
            allSlots = {};

            data.forEach(row => {
                const [date, time, status] = row.split(",");
                if (status.toLowerCase() === "available") {
                    if (!allSlots[date]) allSlots[date] = [];
                    allSlots[date].push(time.trim());
                }
            });

            populateDates();
        }

        function populateDates() {
            dateDropdown.innerHTML = '';  // Clear previous options

            Object.keys(allSlots).forEach(date => {
                const opt = document.createElement("option");
                opt.value = date;
                opt.innerText = date;
                dateDropdown.appendChild(opt);
            });
        }

        function populateTimeSlots() {
            const selectedDate = dateDropdown.value;
            slotDropdown.innerHTML = '';  // Clear previous options

            if (allSlots[selectedDate]) {
                allSlots[selectedDate].forEach(time => {
                    const opt = document.createElement("option");
                    opt.value = time;
                    opt.innerText = time;
                    slotDropdown.appendChild(opt);
                });
            }
        }

        function confirmBooking() {
            const patientName = document.getElementById('patientName').value;
            const reason = document.getElementById('reason').value;
            const selectedDate = dateDropdown.value;
            const selectedTime = slotDropdown.value;

            if (!patientName || !reason || !selectedDate || !selectedTime) {
                alert("Please fill all fields!");
                return;
            }

            // Fetch logs.csv to get the current count of bookings for the selected date
            fetch('./logs.csv')
                .then(res => res.text())
                .then(data => {
                    const logEntries = data.trim().split("\n").slice(1);  // Remove header
                    const dateBookings = logEntries.filter(entry => entry.startsWith(selectedDate));
                    const tokenNumber = dateBookings.length + 1;

                    // Create log entry to append to logs.csv
                    const logEntry = `${selectedDate},${selectedTime},${patientName},${reason},Token ${tokenNumber}\n`;

                    // Save the new entry to logs.csv (for real implementation, this would require server-side code)
                    console.log(logEntry);  // Placeholder to show log entry in console

                    // Redirect to confirmation page with the details
                    window.location.href = `confirmation.html?patientName=${patientName}&reason=${reason}&date=${selectedDate}&time=${selectedTime}&token=Token ${tokenNumber}`;
                });
        }

        // Initialize dropdowns when page loads
        window.onload = function () {
            fetchCSV();
            dateDropdown.addEventListener("change", populateTimeSlots);
        };
    </script>
</body>
</html>
