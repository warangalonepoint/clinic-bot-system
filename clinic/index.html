<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#007BFF"/>
  <link rel="manifest" href="manifest.json">
  <title>Onestop Ai Clinic Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark {
      --bg: #0d1117;
      --text: #ffffff;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  <header>Onestop Ai Clinic Demo</header>

  <div class="container">
    <p>Welcome to your clinic dashboard. Choose a panel below:</p>
    <a href="clinic-dashboard.html" class="btn">Clinic Dashboard</a>
    <a href="bookings.html" class="btn">Patient Bookings</a>
    <a href="logs.html" class="btn">Booking Logs</a>
    <a href="staff.html" class="btn">Staff Panel</a>
  </div>

  <script>
    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    // Restore Theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('SW registered:', reg))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
