<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Booking - WarangalOneStop</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Book Your Appointment</h1>
  <p>Please choose a slot to confirm your appointment.</p>  <!-- Booking UI Goes Here -->  <!-- Service Worker Registration -->  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>  <!-- Trial Lock Check -->  <script>
    fetch('plans.json')
      .then(res => res.json())
      .then(data => {
        const clinicId = localStorage.getItem('clinic_id') || 'OneStop';
        const plan = data[clinicId];
        if (!plan || !plan.isTrialActive || new Date() > new Date(plan.expiryDate)) {
          window.location.href = "trial-expired.html";
        }
      });
  </script></body>
</html>
