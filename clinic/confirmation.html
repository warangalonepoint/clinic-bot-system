<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Confirmation</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 16px;
      margin: 40px auto;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,255,100,0.2);
    }
    h1 {
      color: #00ff99;
      font-size: 24px;
    }
    .details {
      margin-top: 20px;
      text-align: left;
    }
    .details p {
      margin: 8px 0;
      font-size: 16px;
    }
    .btn {
      display: block;
      margin-top: 30px;
      background: #00cc88;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéâ Booking Confirmed!</h1>
    <div class="details">
      <p><strong>Patient:</strong> <span id="pname"></span></p>
      <p><strong>Date:</strong> <span id="bdate"></span></p>
      <p><strong>Time:</strong> <span id="btime"></span></p>
      <p><strong>Reason:</strong> <span id="reason"></span></p>
      <p><strong>Token No:</strong> <span id="token"></span></p>
    </div>
    <a href="booking.html" class="btn">‚Üê Book Another</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("pname").textContent = params.get("name") || "-";
    document.getElementById("bdate").textContent = params.get("date") || "-";
    document.getElementById("btime").textContent = params.get("time") || "-";
    document.getElementById("reason").textContent = params.get("reason") || "-";
    document.getElementById("token").textContent = params.get("token") || "-";
  </script>
</body>
</html>
