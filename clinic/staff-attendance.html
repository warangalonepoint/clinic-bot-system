<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    .header { background-color: #000; color: #fff; padding: 10px; text-align: center; }
    .header img { height: 40px; vertical-align: middle; }
    .container { padding: 20px; }
    .hero-banner { width: 100%; border-radius: 10px; margin: 10px 0; }
    h1 { text-align: center; color: #333; }
    .filter-bar { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 20px 0; }
    table { width: 100%; border-collapse: collapse; background: #fff; font-size: 14px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #222; color: #fff; }
    .export-btn { background: #000; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="header">
    <img src="./assets/clinic-logo.png" alt="Clinic Logo" />
    <span>Onestop AI Clinic Demo</span>
  </div>

  <div class="container">
    <img src="./assets/clinic-hero-banner.png" alt="Banner" class="hero-banner" />
    <h1>Staff Attendance</h1>

    <div class="filter-bar">
      <label for="dateFilter">Date:</label>
      <select id="dateFilter"><option value="All">All</option></select>
      <label for="statusFilter">Status:</label>
      <select id="statusFilter">
        <option value="All">All</option>
        <option value="present">Present</option>
        <option value="Absent">Absent</option>
      </select>
      <button class="export-btn" onclick="exportAttendance()">⬇️ Export Attendance</button>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Staff Name</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody><!-- Data Loads Here --></tbody>
    </table>
  </div>

  <script>
    const API_KEY = "patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3";
    const BASE_ID = "appgIT8WiqnZlR44Y";
    const TABLE_NAME = "StaffAttendance";
    const URL = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`;

    const tableBody = document.querySelector('#attendanceTable tbody');
    const dateFilter = document.getElementById('dateFilter');
    const statusFilter = document.getElementById('statusFilter');
    let fullData = [];

    async function fetchAttendance() {
      try {
        const res = await fetch(URL, {
          headers: { Authorization: `Bearer ${API_KEY}` }
        });
        const data = await res.json();
        fullData = data.records.map(rec => ({
          date: rec.fields.Date || '',
          name: rec.fields["Staff Name"] || '',
          status: rec.fields.Status || '',
          notes: rec.fields.Notes || ''
        }));
        populateFilters();
        populateTable();
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="4">❌ Error loading data</td></tr>`;
      }
    }

    function populateFilters() {
      const dates = [...new Set(fullData.map(r => r.date))];
      dates.forEach(date => {
        const opt = document.createElement('option');
        opt.value = date;
        opt.textContent = date;
        dateFilter.appendChild(opt);
      });
    }

    function populateTable() {
      const selectedDate = dateFilter.value;
      const selectedStatus = statusFilter.value;
      const filtered = fullData.filter(row =>
        (selectedDate === 'All' || row.date === selectedDate) &&
        (selectedStatus === 'All' || row.status.toLowerCase() === selectedStatus.toLowerCase())
      );

      tableBody.innerHTML = filtered.length ? filtered.map(r =>
        `<tr><td>${r.date}</td><td>${r.name}</td><td>${r.status}</td><td>${r.notes}</td></tr>`
      ).join('') : `<tr><td colspan="4">No records found</td></tr>`;
    }

    function exportAttendance() {
      window.location.href = `https://airtable.com/${BASE_ID}/${TABLE_NAME}/export`;
    }

    dateFilter.addEventListener('change', populateTable);
    statusFilter.addEventListener('change', populateTable);

    fetchAttendance();
  </script>
</body>
</html>
