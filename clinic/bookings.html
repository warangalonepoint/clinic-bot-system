<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #121212;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f0f0f0;
      color: #111;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      background: #fff;
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .theme-toggle {
      margin-top: 20px;
      text-align: center;
    }

    .theme-toggle button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .light-mode .container {
      background: #fff;
      box-shadow: 0 0 10px #aaa;
    }

    .light-mode select,
    .light-mode input {
      background: #f9f9f9;
      color: #000;
    }

    .light-mode button {
      background: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“… Book Your Appointment</h2>

    <label for="dateSelect">Select Date</label>
    <select id="dateSelect" onchange="updateSlots()">
      <option value="">-- Select Date --</option>
    </select>

    <label for="timeSelect">Select Time Slot</label>
    <select id="timeSelect">
      <option value="">-- Select Slot --</option>
    </select>

    <label for="fullName">Your Name</label>
    <input type="text" id="fullName" placeholder="Enter your full name" />

    <label for="visitReason">Reason for Visit</label>
    <input type="text" id="visitReason" placeholder="Eg: Fever, Consultation, etc." />

    <button onclick="bookAppointment()">Book via WhatsApp</button>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <script>
    const slotsUrl = "https://warangalonepoint.github.io/clinic-bot-system/clinic/slots.csv";
    const dateSelect = document.getElementById("dateSelect");
    const timeSelect = document.getElementById("timeSelect");
    let allSlots = [];

    function loadSlots() {
      fetch(slotsUrl)
        .then((response) => response.text())
        .then((csvText) => {
          const rows = csvText.split("\n").map(row => row.trim()).filter(Boolean);
          const headers = rows.shift().split(",");
          allSlots = rows.map(row => {
            const cols = row.split(",");
            const slot = {};
            headers.forEach((header, i) => {
              slot[header.trim()] = cols[i] ? cols[i].trim() : "";
            });
            return slot;
          });

          const uniqueDates = [...new Set(allSlots.map(s => s.Date))].filter(d => d);
          uniqueDates.sort();
          uniqueDates.forEach(date => {
            const option = document.createElement("option");
            option.value = date;
            option.textContent = date;
            dateSelect.appendChild(option);
          });
        });
    }

    function updateSlots() {
      const selectedDate = dateSelect.value;
      timeSelect.innerHTML = "<option value=''>-- Select Slot --</option>";
      const slotsForDate = allSlots.filter(slot => slot.Date === selectedDate && slot.Status !== "Booked");
      slotsForDate.forEach(slot => {
        const option = document.createElement("option");
        option.value = slot.Time;
        option.textContent = slot.Time;
        timeSelect.appendChild(option);
      });
    }

    function bookAppointment() {
      const date = dateSelect.value;
      const time = timeSelect.value;
      const name = document.getElementById("fullName").value.trim();
      const reason = document.getElementById("visitReason").value.trim();

      if (!date || !time || !name || !reason) {
        alert("Please fill all fields.");
        return;
      }

      const redirectURL = `confirmation.html?date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}&name=${encodeURIComponent(name)}&reason=${encodeURIComponent(reason)}`;
      window.location.href = redirectURL;
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    }

    window.onload = function () {
      loadSlots();
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light-mode");
      }
    };
  </script>
</body>
</html>
