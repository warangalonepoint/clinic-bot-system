<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Logs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    header { background-color: #2c3e50; color: white; padding: 10px 20px; display: flex; align-items: center; }
    header img { height: 40px; margin-right: 15px; }
    header h1 { font-size: 20px; margin: 0; }
    .container { padding: 20px; }
  </style>
  <script>
    const clinicID = localStorage.getItem("clinicID") || "onesto";
    const logoPath = `clinics/${clinicID}/logo.png`;window.addEventListener("DOMContentLoaded", () => {
  const logoEl = document.getElementById("clinic-logo");
  if (logoEl) {
    logoEl.src = logoPath;
    logoEl.onerror = () => logoEl.style.display = "none";
  }
});

  </script>
</head>
<body>
  <header>
    <img id="clinic-logo" alt="Clinic Logo">
    <h1>Booking Logs</h1>
  </header>
  <div class="container">
    <p>Logs and summaries will be shown here.</p>
    <!-- Logs UI & Chart will go here -->
  </div>
</body>
</html>
