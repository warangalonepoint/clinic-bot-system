<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #clinicLogo {
      height: 60px;
      width: auto;
    }
    h1 {
      font-size: 22px;
    }
    .info {
      margin-top: 30px;
    }
    .locked {
      color: red;
      font-size: 18px;
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <!-- âœ… Ensure logo is present with the correct ID -->
    <img id="clinicLogo" src="logo.png" alt="Clinic Logo" />
    <h1>ðŸ“Š Dashboard</h1>
  </header>

  <div class="info" id="mainContent">
    <p>Welcome to the Clinic Admin Dashboard. Use this panel to manage operations.</p>
  </div>

  <div class="locked" id="lockedMessage" style="display: none;">
    ðŸ”’ Your 3-day free trial has expired.<br>Please contact the admin to continue using the system.
  </div>

  <script>
    async function checkTrialStatus() {
      try {
        const res = await fetch('plans.json');
        const plans = await res.json();
        const domain = location.hostname.split('.')[0]; // e.g. warangalonepoint
        const plan = plans[domain] || {};
        const expiry = new Date(plan.expiry || '1970-01-01');
        const today = new Date();
        const override = plan.overrideLock === true;

        if (today > expiry && !override) {
          document.getElementById("mainContent").style.display = "none";
          document.getElementById("lockedMessage").style.display = "block";
        }
      } catch (err) {
        console.warn("Trial check skipped or failed.", err);
      }
    }

    checkTrialStatus();
  </script>
</body>
</html>
