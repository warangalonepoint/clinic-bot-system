<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <title>Token Summary – Onestop AI Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family:sans-serif; background:#f9f9f9; }
    .header { background:#000; color:#fff; padding:10px; display:flex; align-items:center; }
    .header img { height:30px; margin-right:10px; }
    .banner { text-align:center; padding:20px; }
    .banner img { width:80%; max-width:300px; border-radius:10px; }
    h2 { text-align:center; margin-top:0; }
    .container { padding:0 20px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border:1px solid #ddd; padding:12px; text-align:left; font-size:14px; }
    th { background:#eee; }
    .export-btn { width:100%; padding:12px; margin:20px 0; background:#000; color:#fff; border:none; border-radius:8px; font-size:16px; }
    footer { position:fixed; bottom:0; width:100%; background:#000; color:#fff; text-align:center; padding:10px; }
  </style>
</head>
<body>

  <div class="header">
    <img src="./assets/clinic-logo.png" alt="Clinic Logo">
    <span>Onestop AI Clinic Demo</span>
  </div>

  <div class="banner">
    <img src="./assets/clinic-hero-banner.png" alt="Token Summary">
  </div>

  <h2>Token Summary</h2>

  <div class="container">
    <button class="export-btn" onclick="downloadCSV('token-summary.csv')">Export Token List CSV</button>

    <table>
      <thead>
        <tr>
          <th>Token</th>
          <th>Date</th>
          <th>Time</th>
          <th>Booked</th>
          <th>Reminder Sent</th>
        </tr>
      </thead>
      <tbody id="tokenTable">
        <tr>
          <td>1</td><td>2025‑08‑01</td><td>09:00</td><td>✓</td><td>No</td>
        </tr>
        <!-- More rows -->
      </tbody>
    </table>
  </div>

  <footer>Powered by Onestop AI</footer>

  <script>
    function downloadCSV(name) {
      window.open(`https://warangalonepoint.github.io/clinic-bot-system/clinic/${name}`, '_blank');
    }
  </script>

</body>
</html>
