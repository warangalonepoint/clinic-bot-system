<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Booking Logs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --card-bg: #1e1e1e;
      --accent-color: #00cfff;
    }
    [data-theme="light"] {
      --bg-color: #fff;
      --text-color: #000;
      --card-bg: #f2f2f2;
      --accent-color: #007bff;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      margin-top: 20px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Clinic Booking Logs</h1>
  <div class="buttons">
    <button onclick="filterBy('today')">Today</button>
    <button onclick="filterBy('yesterday')">Yesterday</button>
    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="exportToPDF()">Export to PDF</button>
    <button onclick="downloadCSV()">Download Updated CSV</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div class="card">
    <h3>ðŸ“Š Daily Summary</h3>
    <p id="totalBookings">Total Bookings: 0</p>
    <p id="remindersSent">Reminders Sent: 0</p>
    <p id="topReasons">Top 3 Reasons:</p>
    <canvas id="summaryChart"></canvas>
  </div>
  <script>
    document.documentElement.setAttribute("data-theme", localStorage.getItem("theme") || "dark");
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", current);
      localStorage.setItem("theme", current);
    }async function fetchLogs() {
  const response = await fetch("./logs.csv");
  const text = await response.text();
  const rows = text.trim().split("\n").slice(1);
  return rows.map(row => {
    const [date, time, name, reason, contact, token, reminder] = row.split(",");
    return { date, time, name, reason, contact, token, reminder };
  });
}

function formatDate(date) {
  return date.toISOString().split('T')[0];
}

function getYesterday(date) {
  const d = new Date(date);
  d.setDate(d.getDate() - 1);
  return formatDate(d);
}

async function filterBy(type) {
  const logs = await fetchLogs();
  const now = new Date();
  const todayStr = formatDate(now);
  const yesterdayStr = getYesterday(now);
  const filterDate = type === "today" ? todayStr : yesterdayStr;
  const filtered = logs.filter(l => l.date === filterDate);

  document.getElementById("totalBookings").innerText = `Total Bookings: ${filtered.length}`;
  document.getElementById("remindersSent").innerText = `Reminders Sent: ${filtered.filter(l => l.reminder.toLowerCase() === 'yes').length}`;

  const reasonMap = {};
  filtered.forEach(l => {
    reasonMap[l.reason] = (reasonMap[l.reason] || 0) + 1;
  });
  const top3 = Object.entries(reasonMap).sort((a, b) => b[1] - a[1]).slice(0, 3).map(e => e[0]);
  document.getElementById("topReasons").innerText = `Top 3 Reasons: ${top3.join(", ")}`;

  const hours = {};
  filtered.forEach(l => {
    hours[l.time] = (hours[l.time] || 0) + 1;
  });
  const ctx = document.getElementById("summaryChart").getContext("2d");
  if (window.summaryChart) window.summaryChart.destroy();
  window.summaryChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: Object.keys(hours),
      datasets: [{
        label: 'Bookings per Hour',
        data: Object.values(hours),
        backgroundColor: 'deepskyblue'
      }]
    }
  });
}

function exportToExcel() {
  fetch("./logs.csv").then(res => res.text()).then(text => {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(text.split("\n").map(row => row.split(",")));
    XLSX.utils.book_append_sheet(wb, ws, "Logs");
    XLSX.writeFile(wb, "logs.xlsx");
  });
}

function exportToPDF() {
  fetch("./logs.csv").then(res => res.text()).then(text => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const rows = text.split("\n").map(row => row.split(","));
    rows.forEach((row, i) => {
      doc.text(row.join(" | "), 10, 10 + i * 10);
    });
    doc.save("logs.pdf");
  });
}

function downloadCSV() {
  window.location.href = "./logs.csv";
}

  </script>
</body>
</html>
