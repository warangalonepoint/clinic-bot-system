<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onestop AI Clinic Booking</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <header class="header">
        <img src="logo.png" alt="Clinic Logo" class="logo">
        <h1>Onestop AI Clinic Demo</h1>
    </header>

    <section class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Hero Banner">
    </section>

    <main>
        <h2>Book Your Appointment</h2>
        <form class="booking-form">
            <select required>
                <option value="">Select Date</option>
                <!-- Dynamically load dates here -->
            </select>
            <select required>
                <option value="">Select Time Slot</option>
                <!-- Dynamically load time slots here -->
            </select>
            <input type="text" placeholder="Patient Name" required>
            <input type="text" placeholder="Reason for Visit" required>
            <a href="#" class="button">Book on WhatsApp</a>
        </form>
    </main>

    <footer>
        <button id="toggleTheme" class="toggle-theme">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        document.getElementById('toggleTheme').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>

</body>
</html>
