<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onestop AI Clinic Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f9f9f9;
            text-align: center;
        }
        .top-bar {
            background: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .top-bar img {
            height: 30px;
            margin-right: 10px;
        }
        .hero {
            padding: 20px;
        }
        .hero img {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }
        .dashboard-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }
        .dashboard-buttons button {
            background: black;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <img src="./assets/clinic-logo.png" alt="Clinic Logo">
        <span>Onestop AI Clinic Demo</span>
    </div>

    <div class="hero">
        <img src="./assets/clinic-hero-banner.png" alt="Doctor Illustration">
    </div>

    <div id="pinSection">
        <h2>Enter PIN to Access Dashboard</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN" style="padding:10px; width:80%; max-width:300px; margin-bottom:10px;">
        <br>
        <button onclick="checkPIN()" style="padding:10px 20px; background:black; color:white; border:none;">Unlock</button>
    </div>

    <div id="dashboard" style="display:none;">
        <h2>Dashboard Unlocked ‚úÖ</h2>
        <div class="dashboard-buttons">
            <button onclick="location.href='bookings.html'">üìÖ Bookings</button>
            <button onclick="location.href='logs.html'">üìñ Logs</button>
            <button onclick="location.href='staff-dashboard.html'">üë• Staff</button>
            <button onclick="location.href='sync-panel.html'">üîÑ Sync Panel</button>
            <button onclick="location.href='confirmation.html'">‚úÖ Confirmations</button>
            <button onclick="location.href='token-summary.html'">üéüÔ∏è Tokens</button>
            <button onclick="location.href='export-panel.html'">üì§ Export Panel</button>
            <button onclick="location.href='reset-pin.html'">‚ôªÔ∏è Reset PIN</button>
        </div>
    </div>

    <footer>
        Powered by Onestop AI
    </footer>

    <script>
        function checkPIN() {
            const enteredPIN = document.getElementById('pinInput').value;
            const correctPIN = '2525';  // Change this PIN if needed

            if (enteredPIN === correctPIN) {
                document.getElementById('pinSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                alert('Incorrect PIN');
            }
        }
    </script>

</body>
</html>
