<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onestop Clinic – Staff Panel</title>
  <link rel="stylesheet" href="./styles.css?v=glass6" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0b0f1a" />
</head>
<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>

  <header class="app-header">
    <div class="brand">
      <div class="logo"></div>
      <div class="brand-text">
        <h1>Onestop Clinic</h1>
        <p>Staff Panel</p>
      </div>
    </div>
  </header>

  <main>
    <h2>Mark Attendance</h2>
    <form>
      <label>Date</label>
      <input type="date" />
      <label>Staff Name</label>
      <input type="text" placeholder="e.g. Kavya" />
      <label>Status</label>
      <select><option>Present</option><option>Absent</option></select>
      <button class="primary mt-10">Save</button>
    </form>

    <h2 class="mt-14">Attendance Log</h2>
    <p>No attendance yet.</p>
  </main>

  <div class="dock">
    <a href="index.html" class="icon-btn">🏠</a>
    <a href="booking.html" class="icon-btn">📅</a>
    <a href="admin.html" class="icon-btn">⚙️</a>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
