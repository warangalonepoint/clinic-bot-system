<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    table {
      background-color: #1e1e1e;
    }
    th {
      background-color: #2c2c2c;
      color: #f0ad4e;
    }
    td, th {
      vertical-align: middle !important;
    }
    .status-booked {
      color: #28a745;
      font-weight: bold;
    }
    .status-cancelled {
      color: #dc3545;
      font-weight: bold;
    }
    .reminder-yes {
      color: #0dcaf0;
      font-weight: bold;
    }
    .reminder-no {
      color: #ffc107;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üìã Appointment Logs Dashboard</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center" id="logsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Patient Name</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Reminder Sent</th>
          </tr>
        </thead>
        <tbody id="logBody">
          <tr><td colspan="6">Loading logs...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('https://warangalonepoint.github.io/clinic-bot-system/logs.csv')
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1); // remove header
        const tableBody = document.getElementById('logBody');
        tableBody.innerHTML = '';

        rows.forEach(row => {
          const [date, time, patient, reason, status, reminder] = row.split(',');
          const statusClass = status === "Booked" ? "status-booked" : "status-cancelled";
          const reminderClass = reminder === "Yes" ? "reminder-yes" : "reminder-no";

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${date}</td>
            <td>${time}</td>
            <td>${patient}</td>
            <td>${reason}</td>
            <td class="${statusClass}">${status}</td>
            <td class="${reminderClass}">${reminder}</td>
          `;
          tableBody.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById('logBody').innerHTML = `<tr><td colspan="6">‚ö†Ô∏è Failed to load logs.csv</td></tr>`;
        console.error(error);
      });
  </script>
</body>
</html>
