<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Doctor Panel · Onestop Clinic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css?v=9">
</head>
<body>
  <div class="app-shell">
    <div class="header">
      <div class="brand-logo"></div>
      <div><div class="title">Doctor Panel</div><div class="subtitle">Manage slots & tokens</div></div>
    </div>

    <div class="section glass">
      <h2>Today's Availability</h2>
      <div class="row"><div class="label">Status</div>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="knob"></span><span class="dot"></span>
        </label>
      </div>
      <div class="row"><div class="label">Add Slot</div>
        <input class="input" placeholder="e.g., 03:20 PM">
      </div>
      <button class="btn btn-primary">Save Changes</button>
    </div>

    <div class="section glass">
      <h2>Token Summary</h2>
      <div class="row"><div class="label">Next Token</div><div class="value">#19</div></div>
      <div class="progress"><div class="bar" style="width:38%"></div></div>
    </div>

    <div class="footer">© 2025 Onestop Clinic</div>
  </div>
</body>
</html>
