<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Onestop AI Clinic</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Clinic Logo" class="logo">
        <h1 class="clinic-name">Onestop AI Clinic Demo</h1>
    </header>

    <section class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Hero Banner">
    </section>

    <section class="booking-form">
        <select class="input-field">
            <option>Select Date</option>
            <option>Today</option>
            <option>Tomorrow</option>
        </select>

        <select class="input-field">
            <option>Select Time Slot</option>
            <option>10:00 AM</option>
            <option>10:30 AM</option>
            <option>11:00 AM</option>
        </select>

        <input type="text" class="input-field" placeholder="Patient Name">
        <input type="text" class="input-field" placeholder="Reason for Visit">

        <a href="#" class="button">Book on WhatsApp</a>
    </section>

    <footer>
        <button id="toggleTheme" class="toggle-theme">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <script src="assets/theme-toggle.js"></script>
</body>
</html>
