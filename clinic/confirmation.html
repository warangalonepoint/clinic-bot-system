<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Confirmed â€“ Onestop Ai Clinic Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f9f9f9;
    }
    body.dark {
      --bg: #0d1117;
      --text: #ffffff;
      --card: #161b22;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s ease;
    }
    h1 {
      color: var(--text);
      text-align: center;
    }
    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .card p {
      font-size: 18px;
      margin: 10px 0;
    }
    .token {
      font-size: 22px;
      color: #28a745;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ“</button>
  <h1>Booking Confirmed ðŸŽ‰</h1>
  <div class="card">
    <p><strong>Patient Name:</strong> <span id="name">-</span></p>
    <p><strong>Date:</strong> <span id="date">-</span></p>
    <p><strong>Time Slot:</strong> <span id="time">-</span></p>
    <p><strong>Reason:</strong> <span id="reason">-</span></p>
    <div class="token">Token No: <span id="token">#</span></div>
  </div>

  <script>
    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key) || "-";
    }

    document.getElementById("name").innerText = getQueryParam("name");
    document.getElementById("date").innerText = getQueryParam("date");
    document.getElementById("time").innerText = getQueryParam("time");
    document.getElementById("reason").innerText = getQueryParam("reason");
    document.getElementById("token").innerText = getQueryParam("token") || "Pending";

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
  </script>
</body>
</html>
