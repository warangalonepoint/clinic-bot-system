<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      color: #00ffc8;
      font-size: 24px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    .filter-bar {
      margin: 10px 0;
    }

    .filter-bar select,
    .filter-bar input {
      padding: 6px;
      margin-right: 10px;
    }

    .btn {
      padding: 6px 14px;
      background-color: #00ffc8;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }

    .reminder-btn {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
    }

    .reminder-btn:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üìë Booking Logs</h1>

  <div class="filter-bar">
    <select id="dateFilter">
      <option value="all">All</option>
      <option value="today">Today</option>
      <option value="yesterday">Yesterday</option>
      <option value="custom">Custom Range</option>
    </select>
    <input type="date" id="startDate" style="display:none;">
    <input type="date" id="endDate" style="display:none;">
    <button class="btn" onclick="applyFilters()">Apply</button>
    <button class="btn" onclick="exportCSV()">Export CSV</button>
  </div>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Token</th>
        <th>Reminder</th>
        <th>Reminder Sent</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>üîí Powered by WarangalOneStop BookingBot</footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pin = urlParams.get("pin");

    let clinic = "";
    let logs = [];

    fetch("plans.json")
      .then(res => res.json())
      .then(data => {
        if (data[pin]) {
          clinic = data[pin].clinic.toLowerCase().replace(/\s+/g, '-');
          loadLogs(`https://warangalonepoint.github.io/clinic-bot-system/${clinic}-logs.csv`);
        }
      });

    function loadLogs(csvUrl) {
      fetch(csvUrl)
        .then(response => response.text())
        .then(csv => {
          logs = csv.trim().split("\n").slice(1).map(row => {
            const [Date, Time, Name, Reason, Contact, Clinic, Token, Reminder, ReminderSent] = row.split(",");
            return { Date, Time, Name, Reason, Contact, Clinic, Token, Reminder, ReminderSent };
          });
          renderTable(logs);
        });
    }

    function renderTable(data) {
      const tbody = document.querySelector("#logsTable tbody");
      tbody.innerHTML = "";

      data.forEach(entry => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${entry.Date}</td>
          <td>${entry.Time}</td>
          <td>${entry.Name}</td>
          <td>${entry.Reason}</td>
          <td><a href="tel:${entry.Contact}">${entry.Contact}</a></td>
          <td>#${entry.Token}</td>
          <td>${entry.Reminder}</td>
          <td>${entry.ReminderSent || "‚ùå"}</td>
          <td>
            <button class="reminder-btn" onclick="sendReminder('${entry.Contact}','${entry.Name}','${entry.Time}','${entry.Token}')">Send</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function sendReminder(contact, name, time, token) {
      const msg = `Reminder: ${name}, your appointment is at ${time}. Token No: #${token}.`;
      const link = `https://wa.me/${contact}?text=${encodeURIComponent(msg)}`;
      window.open(link, "_blank");
    }

    function applyFilters() {
      const filter = document.getElementById("dateFilter").value;
      const now = new Date();
      let filtered = [];

      if (filter === "today") {
        const today = now.toLocaleDateString("en-GB");
        filtered = logs.filter(entry => entry.Date === today);
      } else if (filter === "yesterday") {
        const yest = new Date(now);
        yest.setDate(now.getDate() - 1);
        const yDate = yest.toLocaleDateString("en-GB");
        filtered = logs.filter(entry => entry.Date === yDate);
      } else if (filter === "custom") {
        const sd = document.getElementById("startDate").value;
        const ed = document.getElementById("endDate").value;
        if (sd && ed) {
          const [start, end] = [new Date(sd), new Date(ed)];
          filtered = logs.filter(entry => {
            const logDate = new Date(entry.Date.split("-").reverse().join("-"));
            return logDate >= start && logDate <= end;
          });
        }
      } else {
        filtered = logs;
      }

      renderTable(filtered);
    }

    document.getElementById("dateFilter").addEventListener("change", e => {
      const isCustom = e.target.value === "custom";
      document.getElementById("startDate").style.display = isCustom ? "inline-block" : "none";
      document.getElementById("endDate").style.display = isCustom ? "inline-block" : "none";
    });

    function exportCSV() {
      const rows = [["Date","Time","Name","Reason","Contact","Token","Reminder","Reminder Sent"]];
      logs.forEach(entry => {
        rows.push([entry.Date, entry.Time, entry.Name, entry.Reason, entry.Contact, entry.Token, entry.Reminder, entry.ReminderSent || "‚ùå"]);
      });
      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${clinic}-logs.csv`;
      a.click();
    }
  </script>
</body>
</html>
