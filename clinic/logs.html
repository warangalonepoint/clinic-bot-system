<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Booking Logs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #00d9ff;
      margin-top: 1rem;
    }
    .filters, .summary, .log-entry {
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
    }
    .filters {
      text-align: center;
    }
    .filters button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .log-entry {
      background-color: #222;
      margin-bottom: 1rem;
    }
    .log-entry strong {
      color: #00bcd4;
    }
    .log-entry button {
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary {
      background-color: #1a1a1a;
      border: 1px solid #333;
    }
    .summary h3 {
      color: #00d9ff;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Clinic Booking Logs</h2>
  <div class="filters">
    <button onclick="filterLogs('today')">Today</button>
    <button onclick="filterLogs('yesterday')">Yesterday</button>
    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="exportToPDF()">Export to PDF</button>
    <button onclick="downloadUpdatedCSV()">Download Updated CSV</button>
  </div>
  <div class="summary" id="dailySummary"></div>
  <div id="logContainer"></div>  <script>
    const LOGS_CSV = './logs.csv';
    let logs = [];

    async function loadLogs() {
      const response = await fetch(LOGS_CSV);
      const data = await response.text();
      const lines = data.trim().split('\n');
      const headers = lines[0].split(',');

      logs = lines.slice(1).map(line => {
        const values = line.split(',');
        return headers.reduce((obj, header, index) => {
          obj[header.trim()] = values[index] ? values[index].trim() : '';
          return obj;
        }, {});
      });

      renderLogs('today');
    }

    function filterLogs(filter) {
      const today = new Date();
      let dateStr = today.toISOString().split('T')[0];
      if (filter === 'yesterday') {
        today.setDate(today.getDate() - 1);
        dateStr = today.toISOString().split('T')[0];
      }
      renderLogs(dateStr);
    }

    function renderLogs(dateStr) {
      const container = document.getElementById('logContainer');
      container.innerHTML = '';
      let countPerHour = {};
      let reasons = {};

      const filtered = logs.filter(log => log.Date === dateStr);
      filtered.forEach((log, index) => {
        countPerHour[log.Time] = (countPerHour[log.Time] || 0) + 1;
        reasons[log.Reason] = (reasons[log.Reason] || 0) + 1;

        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `
          <p><strong>Name:</strong> ${log.Name}</p>
          <p><strong>Reason:</strong> ${log.Reason}</p>
          <p><strong>Date:</strong> ${log.Date}</p>
          <p><strong>Time:</strong> ${log.Time}</p>
          <p><strong>Contact:</strong> ${log.Contact}</p>
          <p><strong>Token No:</strong> ${log.Token}</p>
          <p><strong>Reminder Sent:</strong> ${log.Reminder || 'No'}</p>
          <button onclick="sendReminder(${index})">Send WhatsApp Reminder</button>
        `;
        container.appendChild(entry);
      });

      const topReasons = Object.entries(reasons)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3)
        .map(([reason]) => reason)
        .join(', ');

      document.getElementById('dailySummary').innerHTML = `
        <h3>ðŸ“Š Daily Summary</h3>
        <p>Total Bookings: ${filtered.length}</p>
        <p>Reminders Sent: ${filtered.filter(l => l.Reminder === 'Yes').length}</p>
        <p>Top 3 Reasons: ${topReasons}</p>
        <canvas id="summaryChart"></canvas>
      `;

      const ctx = document.getElementById('summaryChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(countPerHour),
          datasets: [{
            label: 'Bookings per Hour',
            data: Object.values(countPerHour),
            backgroundColor: '#00d9ff'
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    function sendReminder(index) {
      const log = logs[index];
      const msg = `Hi ${log.Name}, this is a reminder for your ${log.Reason} appointment today at ${log.Time}. Token No: ${log.Token}`;
      const url = `https://wa.me/${log.Contact.replace('+', '')}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
      logs[index].Reminder = 'Yes';
      filterLogs('today');
    }

    function exportToExcel() {
      const ws = XLSX.utils.json_to_sheet(logs);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Logs');
      XLSX.writeFile(wb, 'logs_export.xlsx');
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      logs.forEach((log, i) => {
        doc.text(`Name: ${log.Name} | Time: ${log.Time} | Token: ${log.Token}`, 10, 10 + i * 10);
      });
      doc.save('logs_export.pdf');
    }

    function downloadUpdatedCSV() {
      const headers = Object.keys(logs[0]);
      const csv = [headers.join(',')].concat(logs.map(l => headers.map(h => l[h]).join(','))).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'logs_updated.csv';
      a.click();
    }

    window.onload = loadLogs;
  </script></body>
</html>
