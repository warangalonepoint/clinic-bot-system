<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logs Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #00f7ff;
      margin-bottom: 30px;
    }
    table {
      background-color: #111;
    }
    th, td {
      color: #fff;
      vertical-align: middle;
    }
    th {
      background-color: #222;
    }
    .summary-box {
      background-color: #222;
      border-left: 5px solid #00f7ff;
      padding: 10px 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Booking Logs</h1>  <div class="row">
    <div class="col-md-6 summary-box">
      <strong>Todayâ€™s Bookings:</strong> <span id="todayCount">0</span>
    </div>
    <div class="col-md-6 summary-box">
      <strong>Total Bookings:</strong> <span id="totalCount">0</span>
    </div>
  </div>  <input type="text" id="searchInput" class="form-control my-3" placeholder="Search logs...">  <div class="table-responsive">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Patient Name</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Reminder Sent</th>
        </tr>
      </thead>
      <tbody id="logsTable"></tbody>
    </table>
  </div>  <script>
    const CSV_URL = "https://raw.githubusercontent.com/warangalonepoint/clinic-bot-system/main/logs.csv";

    async function fetchLogs() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1); // Skip header
      const today = new Date().toISOString().split("T")[0];
      let todayCount = 0;

      rows.forEach(row => {
        const cols = row.split(",");
        const date = cols[0];
        if (date === today) todayCount++;
        const tr = document.createElement("tr");
        cols.forEach(col => {
          const td = document.createElement("td");
          td.textContent = col;
          tr.appendChild(td);
        });
        document.getElementById("logsTable").appendChild(tr);
      });

      document.getElementById("totalCount").textContent = rows.length;
      document.getElementById("todayCount").textContent = todayCount;
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#logsTable tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    fetchLogs();
  </script></body>
</html>
