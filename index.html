<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookingBot Admin Login</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/logos/bookingbot-icon-192.png" />
  <meta name="theme-color" content="#111" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… WarangalOneStop BookingBot</h2>
  <p>ðŸ”’ Admin Login (PIN Required)</p>
  <input type="password" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4" />
  <br>
  <button onclick="checkPIN()">Login</button>  <script>
    async function checkPIN() {
      const pin = document.getElementById("pinInput").value.trim();
      if (!pin) return alert("Enter your PIN");

      // Trial check
      const installDateKey = "bookingbot_install_date";
      const today = new Date();
      let installDate = localStorage.getItem(installDateKey);

      if (!installDate) {
        localStorage.setItem(installDateKey, today.toISOString());
        installDate = today.toISOString();
      }

      const installed = new Date(installDate);
      const diffDays = Math.floor((today - installed) / (1000 * 60 * 60 * 24));
      if (diffDays > 2) {
        window.location.href = "trial-expired.html";
        return;
      }

      // Route based on PIN
      if (pin === "2525") {
        window.location.href = "admin-dashboard.html";
      } else if (pin === "0000") {
        window.location.href = "clinic-dashboard.html";
      } else {
        alert("Invalid PIN");
      }
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('SW registered:', reg))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script></body>
</html>
