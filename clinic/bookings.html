<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-theme {
      background-color: #111;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 60px auto 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: 1px solid gray;
      color: inherit;
      padding: 6px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Theme</button>

  <div class="container">
    <h2>Book Your Appointment</h2>

    <label for="date">Select Date</label>
    <select id="date" onchange="filterSlots()"></select>

    <label for="time">Select Time Slot</label>
    <select id="time"></select>

    <input type="text" id="name" placeholder="Enter full name" />
    <input type="text" id="reason" placeholder="Reason for Visit" />

    <button onclick="bookAppointment()">Book via WhatsApp</button>
  </div>

  <script>
    const slotsUrl = "./slots.csv";
    let allSlots = [];

    function loadSlots() {
      fetch(slotsUrl)
        .then(res => res.text())
        .then(data => {
          const lines = data.trim().split("\n").slice(1);
          allSlots = lines.map(line => {
            const [date, time, status] = line.split(",");
            return { date, time, status };
          });
          populateDateDropdown();
        })
        .catch(err => console.error("Slot fetch failed:", err));
    }

    function populateDateDropdown() {
      const dateSet = new Set(allSlots.filter(s => s.status === "Available").map(s => s.date));
      const dateSelect = document.getElementById("date");
      dateSelect.innerHTML = "";
      Array.from(dateSet).sort().forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateSelect.appendChild(opt);
      });
      filterSlots();
    }

    function filterSlots() {
      const selectedDate = document.getElementById("date").value;
      const timeSelect = document.getElementById("time");
      timeSelect.innerHTML = "";

      allSlots.filter(s => s.date === selectedDate && s.status === "Available")
        .forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.time;
          opt.textContent = s.time;
          timeSelect.appendChild(opt);
        });
    }

    function bookAppointment() {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const phone = "919390664577";

      if (!date || !time || !name || !reason) {
        alert("Please fill all fields");
        return;
      }

      const message = `Hi, I want to book an appointment:\nüìÖ ${date} at üïí ${time}\nüë§ ${name}\nüìù ${reason}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      localStorage.setItem("theme", document.body.classList.contains("dark-theme") ? "dark" : "light");
    }

    // Load preferred theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-theme");
    }

    loadSlots();
  </script>
</body>
</html>
