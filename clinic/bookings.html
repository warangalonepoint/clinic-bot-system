<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Logs - Onestop AI Clinic Demo</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <header>
    <img src="./assets/clinic-logo.png" alt="Clinic Logo" class="logo">
    <h1>Onestop AI Clinic Demo</h1>
  </header>  <section class="hero-banner">
    <img src="./assets/clinic-hero-banner.png" alt="Doctor Illustration">
  </section>  <section class="logs-section">
    <h2>Booking Logs</h2>
    <div class="filters">
      <input type="text" id="searchName" placeholder="Search by Name">
      <select id="filterDate">
        <option value="all">All Dates</option>
      </select>
      <button id="resetFilters">Reset</button>
    </div>
    <div class="summary">
      <span id="totalBookings">Total Bookings: 0</span>
      <span id="remindersSent">Reminders Sent: 0</span>
      <span id="nextToken">Next Token: 1</span>
    </div>
    <div class="export-buttons">
      <button id="exportCSV">Export CSV</button>
      <button id="exportPDF">Export PDF</button>
    </div><table id="logsTable">
  <thead>
    <tr>
      <th>Token</th>
      <th>Date</th>
      <th>Time</th>
      <th>Patient Name</th>
      <th>Reason</th>
      <th>Contact</th>
      <th>Reminder</th>
    </tr>
  </thead>
  <tbody>
    <!-- Logs will load here dynamically -->
  </tbody>
</table>

  </section>  <footer>
    <p>Powered by Onestop AI</p>
  </footer>  <script src="./assets/logs.js"></script></body>
</html>
