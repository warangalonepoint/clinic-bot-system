<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
      text-align: center;
    }
    .filters, .summary {
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2c2c2c;
    }
    .export-btn {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4dc1ff;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .export-btn:hover {
      background-color: #38a3d1;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Booking Logs Dashboard</h1>
  <div class="filters">
    <button class="export-btn" onclick="filterToday()">Today</button>
    <button class="export-btn" onclick="filterYesterday()">Yesterday</button>
    <input type="date" id="startDate"> to <input type="date" id="endDate">
    <button class="export-btn" onclick="applyCustomRange()">Apply</button>
    <button class="export-btn" onclick="exportToExcel()">ðŸ“Š Export Excel</button>
    <button class="export-btn" onclick="exportToPDF()">ðŸ“„ Export PDF</button>
    <a href="https://warangalonepoint.github.io/clinic-bot-system/logs.csv" download target="_blank">
      <button class="export-btn">ðŸ“¥ Download Todayâ€™s Logs (CSV)</button>
    </a>
  </div>
  <div class="summary" id="summaryPanel"></div>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Reminder Sent</th>
        <th>Doctor Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>  <script>
    async function loadCSV() {
      const res = await fetch('https://warangalonepoint.github.io/clinic-bot-system/logs.csv');
      const data = await res.text();
      const rows = data.trim().split('\n').slice(1).map(row => row.split(','));
      window.allLogs = rows;
      displayLogs(rows);
    }

    function displayLogs(rows) {
      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '';
      rows.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(col => {
          const td = document.createElement('td');
          td.textContent = col;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function filterToday() {
      const today = new Date().toLocaleDateString('en-GB');
      const filtered = window.allLogs.filter(row => row[0] === today);
      displayLogs(filtered);
    }

    function filterYesterday() {
      const yesterday = new Date(Date.now() - 86400000).toLocaleDateString('en-GB');
      const filtered = window.allLogs.filter(row => row[0] === yesterday);
      displayLogs(filtered);
    }

    function applyCustomRange() {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (!start || !end) return;
      const filtered = window.allLogs.filter(row => {
        const date = new Date(row[0].split('-').reverse().join('-'));
        return date >= new Date(start) && date <= new Date(end);
      });
      displayLogs(filtered);
    }

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.querySelector('table'));
      XLSX.utils.book_append_sheet(wb, ws, 'Logs');
      XLSX.writeFile(wb, 'booking-logs.xlsx');
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.autoTable({ html: '#logsTable' });
      doc.save('booking-logs.pdf');
    }

    loadCSV();
  </script></body>
</html>
