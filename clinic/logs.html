<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Logs - OneStop AI Clinic</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Booking Logs</h1>
  </header>  <section class="logs-table">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Name</th>
          <th>Reason</th>
          <th>Token</th>
          <th>Reminder Sent</th>
        </tr>
      </thead>
      <tbody id="logsBody">
      </tbody>
    </table>
  </section><a href="https://wa.me/918686019709?text=Hi, I need assistance" class="whatsapp-float" target="_blank">ðŸ’¬</a>

  <style>
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      text-decoration: none;
      font-size: 28px;
      z-index: 1000;
    }
  </style>  <script>
    const logsUrl = "logs.csv";

    fetch(logsUrl)
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split('\n').slice(1);
        const logs = lines.map(line => {
          const [date, time, name, reason, token, reminder] = line.split(',');
          return { date, time, name, reason, token, reminder };
        });

        const tbody = document.getElementById('logsBody');
        logs.forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${log.date}</td>
            <td>${log.time}</td>
            <td>${log.name}</td>
            <td>${log.reason}</td>
            <td>${log.token}</td>
            <td>${log.reminder}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script></body>
</html>
