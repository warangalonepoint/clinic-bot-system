<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BookingBot Test Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 18px;
      margin: 10px;
      border: none;
      background-color: #238636;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #30363d;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>BookingBot Test Panel</h1>
  <button onclick="loadVersion('freeplan.html')">Load Free Plan</button>
  <button onclick="loadVersion('paidplan.html')">Load Paid Plan</button>
  <button onclick="loadVersion('premiumplan.html')">Load Premium Plan</button>

  <iframe id="previewFrame" src="about:blank"></iframe>

  <script>
    function loadVersion(file) {
      const frame = document.getElementById('previewFrame');
      frame.src = file + '?v=' + new Date().getTime(); // force reload
    }
  </script>
</body>
</html>
