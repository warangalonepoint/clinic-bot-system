<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onestop Apartments</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      margin: 0;
      background: #f5f7fa;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 15px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 15px;
      height: 160px;
      position: relative;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .banner h1 {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 1.3rem;
      background: rgba(0,0,0,0.4);
      padding: 5px 0;
      margin: 0;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: black;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner -->
    <div class="card banner">
      <img src="banner.png" alt="Banner" />
      <h1>Onestop Apartments</h1>
    </div>

    <!-- PIN Card -->
    <div class="card">
      <h2>Enter PIN</h2>
      <p>You’ll be routed to your role.</p>
      <input type="password" id="pin" placeholder="4–8 digit PIN" maxlength="8" />
      <button onclick="checkPIN()">Continue</button>
    </div>
  </div>

  <script>
    function checkPIN() {
      const pin = document.getElementById('pin').value.trim();
      if(pin === '1111') {
        window.location.href = 'residents.html';
      } else if(pin === '2222') {
        window.location.href = 'guards.html';
      } else if(pin === '3333') {
        window.location.href = 'committee.html';
      } else if(pin === '4444') {
        window.location.href = 'admin.html';
      } else {
        alert('Invalid PIN');
      }
    }
  </script>
</body>
</html>
