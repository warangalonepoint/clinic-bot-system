<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Bookings - Onestop C-Demo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="light-theme">
  <header class="header">
    <img src="./assets/banner.png" alt="Banner" class="banner">
  </header>

  <main class="container">
    <section class="card">
      <img src="./assets/logo.png" alt="Clinic Logo" class="logo" style="width: 120px; border-radius: 50%; margin: 10px auto; display: block;" />
      <h1 class="clinic-name">Onestop C-Demo</h1>
      <h2>Patient Booking Options</h2>

      <div class="button-group">
        <a href="./onestop-demo/manual-bookings.html" class="btn">Manual Booking</a>
        <a href="./onestop-demo/whatsapp-booking.html" class="btn">WhatsApp Booking</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Powered by Onestop AI</p>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-theme');
      localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
    }
    (function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') document.body.classList.add('dark-theme');
    })();
  </script>
</body>
</html>
