<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onestop AI Clinic Demo</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Header with Logo and Clinic Name -->
    <header class="header">
        <img src="./logo.png" alt="Clinic Logo" class="logo">
        <h1>Onestop AI Clinic Demo</h1>
    </header>

    <!-- Hero Banner -->
    <div class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Hero Banner" class="hero-img">
    </div>

    <!-- Button Grid -->
    <div class="button-grid">
        <a href="#" class="button">🏠 Home</a>
        <a href="#" class="button">📋 Bookings</a>
        <a href="#" class="button">📄 Logs</a>
        <a href="#" class="button">👥 Staff</a>
        <a href="#" class="button">🗓️ Attendance</a>
        <a href="#" class="button">📲 WhatsApp</a>
        <a href="#" class="button">🔄 Sync Panel</a>
        <a href="#" class="button">✅ Confirmations</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <button id="themeToggle" class="toggle-button">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggleButton = document.getElementById('themeToggle');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        };
    </script>
</body>
</html>
