<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Onestop AI Clinic</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Clinic Logo" class="logo">
        <h1>Onestop AI Clinic Demo</h1>
    </header>

    <section class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Hero Banner">
    </section>

    <section style="padding: 20px; max-width: 600px; margin: 0 auto;">
        <h2 style="text-align:center;">Booking Logs</h2>
        <div style="overflow-x:auto;">
            <table style="width:100%; border-collapse: collapse; margin-top: 20px;">
                <thead>
                    <tr style="background-color: #000; color: #fff;">
                        <th style="padding: 10px;">Date</th>
                        <th style="padding: 10px;">Time</th>
                        <th style="padding: 10px;">Patient Name</th>
                        <th style="padding: 10px;">Reason</th>
                        <th style="padding: 10px;">Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row -->
                    <tr>
                        <td style="padding: 10px;">2025-08-05</td>
                        <td style="padding: 10px;">10:00 AM</td>
                        <td style="padding: 10px;">John Doe</td>
                        <td style="padding: 10px;">Fever</td>
                        <td style="padding: 10px;">9876543210</td>
                    </tr>
                    <!-- More rows can be dynamically added -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <button id="toggleTheme" class="toggle-theme">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        document.getElementById('toggleTheme').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
