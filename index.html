<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic PIN Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #4CAF50;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .error {
      margin-top: 10px;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <h1>Clinic Login</h1>
  <input id="pin" type="password" placeholder="Enter your PIN" />
  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>

  <script>
    async function login() {
      const pin = document.getElementById('pin').value.trim();
      const errorBox = document.getElementById('error');

      if (!pin) {
        errorBox.textContent = 'PIN is required.';
        return;
      }

      try {
        const res = await fetch('plans.json');
        const plans = await res.json();

        if (plans[pin]) {
          localStorage.setItem('clinic', plans[pin].clinic);
          localStorage.setItem('plan', plans[pin].plan || 'free');
          window.location.href = 'clinic-dashboard.html';
        } else {
          errorBox.textContent = 'Invalid PIN. Please try again.';
        }
      } catch (err) {
        console.error(err);
        errorBox.textContent = 'Error loading plans. Try again.';
      }
    }
  </script>
</body>
</html>
