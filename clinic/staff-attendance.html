<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="favicon.png" />
</head>
<body>
  <header class="header green">
    <div class="left-icon">🏛️</div>
    <div class="header-title">Staff Attendance</div>
    <div class="right-icon">
      <img id="themeToggle" src="moon.png" alt="Toggle Theme" />
    </div>
  </header>

  <main>
    <img src="banner.png" alt="Banner" class="banner" />
    
    <h2 class="center-text">Onestop AI Clinic</h2>
    
    <div style="padding: 10px;">
      <iframe class="airtable-embed"
        src="https://airtable.com/embed/appgIT8WiqnZlR44Y/shrAa4pSN9jOm7EJ2?backgroundColor=gray"
        frameborder="0"
        onmousewheel=""
        width="100%"
        height="600"
        style="background: transparent; border: 1px solid #ccc; border-radius: 10px;">
      </iframe>
    </div>

    <div class="center-text">
      <button class="black-btn" onclick="window.print()">🖨️ Export</button>
    </div>
  </main>

  <footer class="footer">
    Powered by Onestop AI
  </footer>

  <script src="./theme-toggle.js"></script>
</body>
</html>
