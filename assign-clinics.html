<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Clinics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4dc1ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    input, select {
      padding: 8px;
      width: 90%;
      background-color: #222;
      color: white;
      border: 1px solid #555;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .control-panel {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Assign Clinics to Plans</h1>

  <div class="control-panel">
    <label for="planFilter">Filter by Plan: </label>
    <select id="planFilter" onchange="filterRows()">
      <option value="all">All</option>
      <option value="free">Free</option>
      <option value="paid">Paid</option>
      <option value="premium">Premium</option>
    </select>

    <button onclick="sortRows('pin')">Sort by PIN</button>
    <button onclick="sortRows('clinic')">Sort by Clinic</button>
    <button onclick="resetFilters()">Reset</button>
    <button onclick="addRow()">Add Clinic</button>
  </div>

  <table id="clinicTable">
    <thead>
      <tr>
        <th>PIN</th>
        <th>Clinic</th>
        <th>Plan</th>
        <th>Override Lock</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input class="pin" value="1234" onchange="checkDuplicatePIN(this)" /></td>
        <td><input class="clinic" value="Clinic 1" /></td>
        <td>
          <select class="plan">
            <option value="free">Free</option>
            <option value="paid">Paid</option>
            <option value="premium">Premium</option>
          </select>
        </td>
        <td>
          <select class="override">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
      </tr>
      <tr>
        <td><input class="pin" value="2525" onchange="checkDuplicatePIN(this)" /></td>
        <td><input class="clinic" value="Clinic 2" /></td>
        <td>
          <select class="plan">
            <option value="free">Free</option>
            <option value="paid" selected>Paid</option>
            <option value="premium">Premium</option>
          </select>
        </td>
        <td>
          <select class="override">
            <option value="true" selected>True</option>
            <option value="false">False</option>
          </select>
        </td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
      </tr>
      <tr>
        <td><input class="pin" value="9999" onchange="checkDuplicatePIN(this)" /></td>
        <td><input class="clinic" value="Clinic 3" /></td>
        <td>
          <select class="plan">
            <option value="free">Free</option>
            <option value="paid">Paid</option>
            <option value="premium" selected>Premium</option>
          </select>
        </td>
        <td>
          <select class="override">
            <option value="true" selected>True</option>
            <option value="false">False</option>
          </select>
        </td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <script>
    function addRow() {
      const table = document.getElementById("clinicTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td><input class="pin" onchange="checkDuplicatePIN(this)" /></td>
        <td><input class="clinic" /></td>
        <td>
          <select class="plan">
            <option value="free">Free</option>
            <option value="paid">Paid</option>
            <option value="premium">Premium</option>
          </select>
        </td>
        <td>
          <select class="override">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
      `;
    }

    function deleteRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function checkDuplicatePIN(input) {
      const pin = input.value.trim();
      const allPins = Array.from(document.querySelectorAll(".pin")).map(i => i.value.trim());
      const duplicateCount = allPins.filter(p => p === pin).length;
      if (duplicateCount > 1) {
        alert("Duplicate PIN detected. Please use a unique PIN.");
        input.style.border = "2px solid red";
      } else {
        input.style.border = "";
      }
    }

    function filterRows() {
      const plan = document.getElementById("planFilter").value;
      document.querySelectorAll("#clinicTable tbody tr").forEach(row => {
        const planValue = row.querySelector(".plan").value;
        row.style.display = (plan === "all" || planValue === plan) ? "" : "none";
      });
    }

    function sortRows(by) {
      const rows = Array.from(document.querySelectorAll("#clinicTable tbody tr"));
      rows.sort((a, b) => {
        const valA = a.querySelector(`.${by}`).value.toLowerCase();
        const valB = b.querySelector(`.${by}`).value.toLowerCase();
        return valA.localeCompare(valB);
      });

      const tbody = document.querySelector("#clinicTable tbody");
      tbody.innerHTML = "";
      rows.forEach(row => tbody.appendChild(row));
    }

    function resetFilters() {
      document.getElementById("planFilter").value = "all";
      filterRows();
    }
  </script>
</body>
</html>
