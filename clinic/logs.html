<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/clinic-logo.png">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; color: #000; }
        .header { background: #000; color: #fff; padding: 10px; text-align: center; }
        .banner { width: 100%; height: auto; }
        .container { padding: 20px; }
        .logs-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .logs-table th, .logs-table td { border: 1px solid #ccc; padding: 10px; text-align: center; font-size: 14px; }
        .button { display: inline-block; margin: 10px 5px; padding: 10px 15px; background: #000; color: #fff; text-decoration: none; border-radius: 5px; font-size: 14px; }
        .footer { background: #000; color: #fff; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/clinic-logo.png" alt="Clinic Logo" height="40">
        <div>Onestop AI Clinic Demo</div>
    </div>
    <img src="assets/clinic-hero-banner.png" alt="Banner" class="banner"><div class="container">
    <h2>Booking Logs</h2>
    <button class="button" onclick="exportLogs()">Export Logs</button>

    <table class="logs-table" id="logsTable">

                <th>Time</th>
                <th>Patient Name</th>

        </tbody>
    </table>
</div>

<div class="footer">Powered by Onestop AI</div>

<script>
    function exportLogs() {
        alert("Export Logs clicked! (Demo Purpose)");
    }

    function sendReminder(button) {
        button.innerText = "Reminder Sent";
        button.disabled = true;
    }
</script>

</body>
</html>
