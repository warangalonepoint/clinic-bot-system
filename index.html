<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Login</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
    header { background: #222; color: #fff; padding: 10px; display: flex; align-items: center; }
    header img { height: 40px; margin-right: 10px; }
    header h1 { margin: 0; font-size: 20px; }
    .container { padding: 20px; }
  </style>
  <script>
    const clinicID = localStorage.getItem("clinicID") || "onesto";
    const logoPath = `clinics/${clinicID}/logo.png`;window.addEventListener("DOMContentLoaded", () => {
  const logoEl = document.getElementById("clinic-logo");
  if (logoEl) {
    logoEl.src = logoPath;
    logoEl.onerror = () => logoEl.style.display = "none";
  }
});

  </script>
</head>
<body>
  <header>
    <img id="clinic-logo" alt="Clinic Logo" />
    <h1>Clinic Login</h1>
  </header>
  <div class="container">
    <!-- Login content goes here -->
    <p>Please enter your PIN to access the dashboard.</p>
  </div>
</body>
</html>
