<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic PIN Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #222;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      max-width: 320px;
      width: 100%;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 24px;
      font-size: 22px;
      color: #f0ad4e;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }

    button {
      background: #f0ad4e;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .error {
      color: red;
      margin-top: 12px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Clinic PIN</h2>
    <input type="password" id="pinInput" placeholder="PIN" />
    <button onclick="verifyPIN()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <footer>Powered by WarangalOneStop BookingBot</footer>

  <script>
    async function verifyPIN() {
      const pin = document.getElementById("pinInput").value.trim();
      const error = document.getElementById("error");
      if (!pin) {
        error.textContent = "Please enter a PIN.";
        return;
      }

      try {
        const res = await fetch("plans.json");
        const plans = await res.json();

        if (plans[pin]) {
          localStorage.setItem("clinicPIN", pin);
          window.location.href = "clinic-dashboard.html?pin=" + pin;
        } else {
          error.textContent = "Invalid PIN. Please try again.";
        }
      } catch (err) {
        error.textContent = "Error loading plans. Please try again.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
