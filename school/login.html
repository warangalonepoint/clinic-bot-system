<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">
<div class="wrapper">
  <section class="accent-cyan glass inner">
    <h1>Login</h1>
    <form id="loginForm" class="form-grid mt-12">
      <input class="input full" type="email" id="email" placeholder="Email" required/>
      <input class="input full" type="password" id="password" placeholder="Password" required/>
      <button class="btn btn-indigo" type="submit">Login</button>
    </form>
    <div id="msg" class="note" hidden></div>
  </section>
</div>

<script type="module">
import { sb } from "./js/supabase.js";
const form = document.getElementById("loginForm");
const msg  = document.getElementById("msg");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  msg.hidden = false;
  msg.textContent = "Signing in…";
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const { error } = await sb.auth.signInWithPassword({ email, password });
  if (error) { msg.textContent = "❌ " + error.message; return; }
  msg.textContent = "✅ Logged in. Redirecting…";
  setTimeout(()=> location.href = "index.html", 400);
});
</script>
</body>
</html>
