<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Padmashali Community</title>
<link rel="stylesheet" href="styles.css?v=14">
<script src="i18n.js?v=14"></script>
<script src="theme.js?v=14" defer></script>
<script src="banner.js?v=14" defer></script>
<script src="app.js?v=14" defer></script>
</head><body>
<div class="wrap">
  <div id="app-banner"></div>
  <div class="card" style="display:flex;justify-content:flex-end;margin-bottom:12px">
    <button class="ghost btn" onclick="logout()" data-i18n="logout">Logout</button>
  </div>
  <div class="card">
    <div class="grid">
      <div class="tile"><a href="directory.html"><b data-i18n="directory">Directory</b><div class="muted" data-i18n="dir_sub">Search members & contacts</div></a></div>
      <div class="tile"><b data-i18n="events">Events</b><div class="muted" data-i18n="events_sub_manage">Create & manage</div><div style="margin-top:8px"><a href="events-manage.html" data-i18n="open">Open</a> &nbsp;|&nbsp; <a href="events.html">View</a></div></div>
      <div class="tile"><b data-i18n="approvals">Approvals</b><div class="muted">Hall / Loan approvals</div><div style="margin-top:8px"><a href="hall-approvals.html" data-i18n="open">Open</a></div></div>
      <div class="tile"><b data-i18n="finance">Finance</b><div class="muted" data-i18n="finance_sub">Fees & ledger</div><div style="margin-top:8px"><a href="fees-manage.html" data-i18n="open">Open</a></div></div>
      <div class="tile"><b data-i18n="loan_desk">Loan Desk</b><div class="muted" data-i18n="loan_desk_sub">Review & decisions</div><div style="margin-top:8px"><a href="loan-review.html" data-i18n="open">Open</a></div></div>
    </div>
  </div>
  <div class="card" style="margin-top:14px">
    <b data-i18n="reset_sessions">Reset Sessions</b>
    <p class="muted">Clears localStorage & sessions for safety.</p>
    <button class="btn" style="background:#ef4444" onclick="localStorage.clear();alert('Cleared');location.href='index.html'">Reset</button>
  </div>
  <footer>© Padmashali Community — V1</footer>
</div>
<script>
const s=JSON.parse(localStorage.getItem("pc_session")||"null");
if(!s || s.role!=='admin') location.href='index.html';
function logout(){ localStorage.removeItem('pc_session'); location.href='index.html'; }
</script>
</body></html>
