<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Padmashali Community — Committee</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="theme-auto">
  <div class="wrap">

    <!-- Banner mount -->
    <div id="app-banner" class="mb-16"></div>

    <!-- Hero -->
    <img class="hero-img card" src="assets/banner.png" alt="" loading="lazy"/>

    <!-- Committee console -->
    <section class="card glass">
      <a class="tile" href="directory.html">
        <div class="tile-title" data-i18n="directory_title">Directory</div>
        <div class="tile-sub"   data-i18n="directory_sub">Search members & contacts</div>
      </a>

      <a class="tile" href="events-manage.html">
        <div class="tile-title">Events</div>
        <div class="tile-sub">Create & manage — Open | View</div>
      </a>

      <a class="tile" href="hall-approvals.html">
        <div class="tile-title">Approvals</div>
        <div class="tile-sub">Hall / Loan approvals — Open</div>
      </a>

      <a class="tile" href="loan-review.html">
        <div class="tile-title">Loan Desk</div>
        <div class="tile-sub">Review & decisions — Open</div>
      </a>

      <a class="tile" href="fees-manage.html">
        <div class="tile-title">Finance</div>
        <div class="tile-sub">Fees & ledger — Open</div>
      </a>

      <div class="divider"></div>

      <button class="btn danger" onclick="localStorage.clear(); sessionStorage.clear(); alert('Sessions cleared');">
        Reset Sessions
      </button>
    </section>

    <footer class="muted center py-24">© Padmashali Community — V1</footer>
  </div>

  <script src="theme.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script src="banner.js"></script>
</body>
</html>
