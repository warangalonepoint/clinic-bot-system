<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #00ffc8;
      --header: #111;
    }
    body.light {
      --bg: #f5f5f5;
      --text: #000;
      --accent: #007777;
      --header: #ddd;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }
    h2 {
      text-align: center;
      color: var(--accent);
    }
    #pinSection {
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      cursor: pointer;
    }
    #logsSection {
      display: none;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
    }
    th {
      background: var(--header);
      color: var(--text);
    }
    #themeToggle, #installBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 14px;
      padding: 8px 12px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      cursor: pointer;
      z-index: 10;
      margin-left: 10px;
    }
    #installBtn {
      top: 50px;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    @media(max-width: 600px) {
      th, td {
        font-size: 14px;
      }
      input, button {
        width: 90%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

<button id="themeToggle" onclick="toggleTheme()">üåó Theme</button>
<button id="installBtn" style="display:none;">‚ûï Install App</button>

<div id="pinSection">
  <h2>Enter Clinic PIN</h2>
  <input type="text" id="pinInput" placeholder="Enter PIN" />
  <button onclick="verifyPIN()">Submit</button>
  <p id="pinError" style="color: red;"></p>
</div>

<div id="logsSection">
  <h2>üìã Clinic Booking Logs</h2>
  <button onclick="exportCSV()">‚¨á Export CSV</button>
  <button onclick="sendReminders()">üì® Send Reminders</button>
  <table>
    <thead>
      <tr>
        <th>Date</th><th>Time</th><th>Name</th><th>Reason</th><th>Contact</th><th>Token</th><th>Reminder Sent</th>
      </tr>
    </thead>
    <tbody id="logsBody"></tbody>
  </table>
</div>

<script>
  let clinicID = "";
  let deferredPrompt;

  // Theme Toggle
  function toggleTheme() {
    document.body.classList.toggle("light");
  }

  // PWA Install Prompt
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById("installBtn").style.display = "inline-block";
  });

  document.getElementById("installBtn").addEventListener("click", async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      document.getElementById("installBtn").style.display = "none";
    }
  });

  // PIN Verification
  async function verifyPIN() {
    const pin = document.getElementById("pinInput").value.trim();
    const res = await fetch("https://warangalonepoint.github.io/clinic-bot-system/plans.json");
    const plans = await res.json();
    const match = Object.entries(plans).find(([id, data]) => data.pin === pin);

    if (!match) {
      document.getElementById("pinError").innerText = "‚ùå Invalid PIN";
      return;
    }

    clinicID = match[0];
    document.getElementById("pinSection").style.display = "none";
    document.getElementById("logsSection").style.display = "block";
    loadLogs(`${clinicID}-logs.csv`);
  }

  // Auto PIN from URL
  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const autoPIN = params.get("pin");
    if (autoPIN) {
      document.getElementById("pinInput").value = autoPIN;
      verifyPIN();
    }
  });

  // Load CSV
  async function loadLogs(file) {
    const res = await fetch(`https://warangalonepoint.github.io/clinic-bot-system/${file}`);
    const text = await res.text();
    const rows = text.trim().split("\n").slice(1);
    const tbody = document.getElementById("logsBody");
    tbody.innerHTML = "";

    for (let row of rows) {
      const [date, time, name, contact, reason, token, reminder] = row.split(",");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${date}</td>
        <td>${time}</td>
        <td>${name}</td>
        <td>${reason}</td>
        <td><a href="tel:${contact}">${contact}</a></td>
        <td>${token}</td>
        <td>${reminder}</td>
      `;
      tbody.appendChild(tr);
    }
  }

  // Export & Reminders
  function exportCSV() {
    if (!clinicID) return;
    const url = `https://warangalonepoint.github.io/clinic-bot-system/${clinicID}-logs.csv`;
    window.open(url, "_blank");
  }

  function sendReminders() {
    alert("‚úÖ WhatsApp Reminders Sent (Demo Only)");
  }

  // Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log("‚úÖ Service Worker Registered"))
        .catch(err => console.error("‚ùå SW Registration Failed", err));
    });
  }
</script>

</body>
</html>
