<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./logo.png">
  <meta name="theme-color" content="#111" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #111;
      color: white;
      transition: background 0.3s, color 0.3s;
    }

    .light {
      background-color: #f9f9f9;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.3rem;
    }

    .hidden { display: none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #666;
      padding: 0.5rem;
      text-align: center;
    }

    .light table th, .light table td {
      border-color: #ccc;
    }

    .token { font-weight: bold; color: #0f0; }

    .whatsapp-btn {
      background: #25d366;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #pwaInstallBanner {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      background: #444;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      color: white;
    }

    .light #pwaInstallBanner {
      background: #ddd;
      color: #111;
    }
  </style>
</head>
<body>

<header>
  <h2>Clinic Dashboard</h2>
  <div>
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </div>
</header>

<div id="pinPrompt">
  <input type="password" id="pinInput" placeholder="Enter PIN">
  <button onclick="checkPIN()">Access</button>
</div>

<div id="dashboard" class="hidden">
  <h3>ðŸ“… Todayâ€™s Bookings</h3>
  <p id="summary"></p>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Token</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Time</th>
        <th>Contact</th>
        <th>Reminder</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="pwaInstallBanner">
  <span>ðŸ“± Install this app on your phone</span>
  <button onclick="installPWA()">Install</button>
</div>

<script>
  let deferredPrompt, logsCSV = '', clinicPIN = '', clinicPlan = '', todayToken = 1;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('pwaInstallBanner').style.display = 'block';
  });

  function installPWA() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
        document.getElementById('pwaInstallBanner').style.display = 'none';
      });
    }
  }

  function toggleTheme() {
    document.body.classList.toggle('light');
  }

  async function checkPIN() {
    const pin = document.getElementById('pinInput').value.trim();
    if (!pin) return alert("Enter PIN");

    try {
      const res = await fetch('./plans.json');
      const plans = await res.json();
      const clinic = plans.find(c => c.pin === pin);
      if (!clinic) return alert("Invalid PIN");

      clinicPIN = pin;
      logsCSV = `./${clinic.logs || 'clinic1-logs.csv'}`;
      clinicPlan = clinic.plan;
      document.getElementById('pinPrompt').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      loadLogs();
    } catch {
      alert("Error loading plan");
    }
  }

  async function loadLogs() {
    const res = await fetch(logsCSV);
    const csv = await res.text();
    const lines = csv.trim().split('\n').slice(1);
    const tbody = document.querySelector('#logsTable tbody');
    tbody.innerHTML = '';

    let token = 1;
    const today = new Date().toISOString().split('T')[0];
    let total = 0;

    for (const line of lines) {
      const [date, name, reason, time, contact, reminder] = line.split(',');
      if (date !== today) continue;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="token">${token}</td>
        <td>${name}</td>
        <td>${reason}</td>
        <td>${time}</td>
        <td><a href="tel:${contact}">${contact}</a></td>
        <td>
          ${reminder === 'Yes' ? 'âœ…' : `<button class="whatsapp-btn" onclick="sendReminder('${contact}', ${token})">Send</button>`}
        </td>
      `;
      tbody.appendChild(tr);
      token++; total++;
    }

    todayToken = token;
    document.getElementById('summary').innerText = `Total bookings today: ${total} | Next Token: #${token}`;
  }

  function sendReminder(number, token) {
    const url = `https://wa.me/${number}?text=Your Token No: ${token} for todayâ€™s appointment. Please arrive on time.`;
    window.open(url, '_blank');
  }
</script>
</body>
</html>
