<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padmashali Community</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="js/app.js"></script>
  <script defer src="js/tabs.js"></script>
  <script defer src="js/auth.js"></script>
  <script defer src="js/i18n.js"></script>
</head>
<body>
  <div id="login-screen">
    <div class="login-card">
      <h2>Login</h2>
      <div class="tabs">
        <button class="tab-btn active" data-role="member">Member</button>
        <button class="tab-btn" data-role="committee">Committee</button>
        <button class="tab-btn" data-role="admin">Admin</button>
      </div>
      <input type="password" id="pin-input" placeholder="Enter PIN" />
      <button id="login-btn">Login</button>
      <p class="demo">Demo PINs — Member: 1111 · Committee: 5555 · Admin: 9999</p>
    </div>
  </div>

  <div id="app" class="hidden">
    <header class="header">
      <img src="assets/logo.png" alt="Padmashali Logo" class="logo" />
      <h1>Padmashali Community</h1>
      <button id="lang-toggle">తెలుగు</button>
    </header>

    <div class="banner-container">
      <img src="assets/banner.png" alt="Banner" class="banner" />
    </div>

    <nav class="nav-tabs">
      <button class="tab-btn active" data-tab="home">Home</button>
      <button class="tab-btn" data-tab="directory">Directory</button>
      <button class="tab-btn" data-tab="events">Events</button>
      <button class="tab-btn" data-tab="halls">Book Halls</button>
      <button class="tab-btn" data-tab="fees">Fees</button>
      <button class="tab-btn" data-tab="loan">Loan Request</button>
      <button class="tab-btn" data-tab="manage">Manage</button>
    </nav>

    <main id="tab-content">
      <section id="home" class="tab-content active">
        <h2>Welcome</h2>
        <div class="card">Community News</div>
      </section>
      <section id="directory" class="tab-content"><h2>Directory</h2></section>
      <section id="events" class="tab-content"><h2>Events</h2></section>
      <section id="halls" class="tab-content"><h2>Book Halls</h2></section>
      <section id="fees" class="tab-content"><h2>Fees</h2></section>
      <section id="loan" class="tab-content"><h2>Loan Request</h2></section>
      <section id="manage" class="tab-content"><h2>Manage</h2></section>
    </main>
  </div>
</body>
</html>
