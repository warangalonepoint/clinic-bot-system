<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“‹ Staff Attendance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }.light-mode {
  background-color: #fff;
  color: #000;
}

h1 {
  text-align: center;
  padding-top: 15px;
  font-size: 26px;
}

.btn-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 10px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.theme-btn {
  background-color: #00ffff;
  color: #000;
}

.filter-btn {
  background-color: #00ffff;
  color: #000;
}

table {
  width: 95%;
  margin: 10px auto;
  border-collapse: collapse;
  background-color: #111;
  color: #fff;
}

.light-mode table {
  background-color: #f8f8f8;
  color: #000;
}

th, td {
  padding: 10px;
  border: 1px solid #444;
  text-align: left;
}

.on-duty {
  background-color: #00ff00;
  color: #000;
  font-weight: bold;
}

.off-duty {
  background-color: #444;
  color: #ccc;
}

  </style>
</head><body>
  <h1>ðŸ‘¥ <span style="color:#00ffff">Staff Attendance</span></h1>  <div class="btn-container">
    <button class="theme-btn" onclick="toggleTheme()">ðŸŽ¨ Toggle Theme</button>
    <button class="filter-btn" onclick="toggleFilter()">ðŸŸ¢ Show Only On Duty</button>
  </div>  <table id="attendance-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Role</th>
        <th>Name</th>
        <th>Shift</th>
        <th>Contact</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>  <script>
    let light = false;
    let filterOn = false;

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      light = !light;
    }

    function toggleFilter() {
      filterOn = !filterOn;
      renderTable();
    }

    async function fetchCSV() {
      const response = await fetch('./whatsapp-log.csv');
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);
      return rows.map(row => row.split(','));
    }

    function isOnDuty(status) {
      return status.toLowerCase().includes("morning") || status.toLowerCase().includes("evening") || status.toLowerCase().includes("night");
    }

    async function renderTable() {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';

      const data = await fetchCSV();
      data.forEach(row => {
        const [date, role, name, shift, contact, status] = row;
        const onDuty = isOnDuty(status);

        if (!filterOn || onDuty) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${date}</td>
            <td>${role}</td>
            <td>${name}</td>
            <td>${shift}</td>
            <td>${contact}</td>
            <td class="${onDuty ? 'on-duty' : 'off-duty'}">${status}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    renderTable();
  </script></body></html>
