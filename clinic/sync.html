<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sync Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
        }
        .navbar {
            background: black;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navbar img {
            height: 30px;
            vertical-align: middle;
        }
        .banner {
            width: 100%;
            display: block;
            margin: 10px 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .sync-button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <img src="assets/logo.png" alt="Logo">
    <div>Onestop AI Clinic Demo</div>
</div>

<img src="assets/clinic-hero-banner.png" alt="Banner" class="banner">

<div class="container">
    <h2>Sync Panel</h2>
    <button class="sync-button" onclick="syncData()">Sync Data</button>
</div>

<div class="footer">
    Powered by Onestop AI
</div>

<script>
    function syncData() {
        alert('Sync Started! (Demo Purpose)');
    }
</script>

</body>
</html>
