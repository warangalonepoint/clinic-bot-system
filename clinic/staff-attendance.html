<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onestop AI Clinic Demo - Staff Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin:0; font-family:sans-serif; background:#f9f9f9; }
        .header { background:#000; color:#fff; padding:10px; display:flex; align-items:center; }
        .header img { height:30px; margin-right:10px; }
        .banner { text-align:center; padding:20px; }
        .banner img { width:80%; max-width:300px; border-radius:10px; }
        .container { padding: 0 20px; }
        .filter-section { margin-bottom: 10px; }
        select { width:100%; padding:10px; margin-bottom:10px; }
        table { width:100%; border-collapse:collapse; font-size:14px; }
        th, td { padding:8px; text-align:left; }
        th { background:#ddd; }
        .on-duty { color:green; }
        .off-duty { color:red; }
        footer { position:fixed; bottom:0; width:100%; background:#000; color:#fff; text-align:center; padding:10px; }
    </style>
</head>
<body><div class="header">
    <img src="./assets/clinic-logo.png" alt="Clinic Logo">
    <span>Onestop AI Clinic Demo</span>
</div>

<div class="banner">
    <img src="./assets/clinic-hero-banner.png" alt="Doctor Illustration">
</div>

<h2 style="text-align:center;">Staff Attendance Panel</h2>

<div class="container">
    <div class="filter-section">
        <select id="statusFilter">
            <option value="All">All</option>
            <option value="On Duty">On Duty</option>
            <option value="Off Duty">Off Duty</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="staffTable">
            <tr>
                <td>STF001</td>
                <td>Arun Kumar</td>
                <td>Doctor</td>
                <td class="on-duty">On Duty</td>
            </tr>
            <tr>
                <td>STF002</td>
                <td>Megha Rani</td>
                <td>Nurse</td>
                <td class="off-duty">Off Duty</td>
            </tr>
            <tr>
                <td>STF003</td>
                <td>Sunil Patel</td>
                <td>Reception</td>
                <td class="on-duty">On Duty</td>
            </tr>
        </tbody>
    </table>
</div>

<footer>
    Powered by Onestop AI
</footer>

<script>
    const filterDropdown = document.getElementById('statusFilter');
    const staffTable = document.getElementById('staffTable');

    filterDropdown.addEventListener('change', function() {
        const rows = staffTable.getElementsByTagName('tr');
        for(let i = 0; i < rows.length; i++) {
            const statusCell = rows[i].getElementsByTagName('td')[3];
            if(this.value === 'All' || statusCell.textContent === this.value) {
                rows[i].style.display = '';
            } else {
                rows[i].style.display = 'none';
            }
        }
    });
</script>

</body>
</html>
