<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onestop AI Clinic Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <!-- Header with Logo and Clinic Name -->
    <div class="header">
        <img src="assets/clinic-logo.png" alt="Clinic Logo" class="logo">
        <h1>Onestop AI Clinic Demo</h1>
    </div>

    <!-- Hero Banner -->
    <div class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Dashboard Banner" class="hero-img">
    </div>

    <!-- Dashboard Tabs -->
    <div class="dashboard-container">
        <a href="index.html" class="dashboard-btn">🏠 Home</a>
        <a href="bookings.html" class="dashboard-btn">📋 Bookings</a>
        <a href="logs.html" class="dashboard-btn">📄 Logs</a>
        <a href="staff-panel.html" class="dashboard-btn">👥 Staff</a>
        <a href="staff-attendance.html" class="dashboard-btn">🗓️ Attendance</a>
        <a href="whatsapp-log.html" class="dashboard-btn">📱 WhatsApp</a>
        <a href="sync.html" class="dashboard-btn">🔄 Sync Panel</a>
        <a href="confirmation.html" class="dashboard-btn">✅ Confirmations</a>
    </div>

    <!-- Footer -->
    <footer>
        <button id="themeToggle">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        // Theme Toggle Logic
        const toggleButton = document.getElementById('themeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        // Load Preferred Theme
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        };
    </script>

</body>
</html>
