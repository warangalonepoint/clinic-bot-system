<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Padmashali Community — Sign in</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="wrap">
    <!-- Banner (injected by banner.js) -->
    <div id="app-banner"></div>

    <!-- Hero -->
    <div class="hero card">
      <img class="hero-img" src="assets/hero.png" alt="Hero"/>
    </div>

    <!-- Login card -->
    <div class="card">
      <h2 data-i18n="pin_title">Enter your PIN</h2>
      <form id="pin-form" class="row" onsubmit="return handlePinSubmit(event)">
        <input id="pin" class="input" type="password" inputmode="numeric" autocomplete="one-time-code"
               placeholder="••••" aria-label="PIN"/>
        <button class="btn primary" type="submit" data-i18n="continue">Continue</button>
      </form>
      <div class="muted" id="pin_help" data-i18n="pin_help">Members: 1111 · Committee: 5555 · Admin: 9999</div>
    </div>

    <footer class="muted center">© Padmashali Community — V1</footer>
  </div>

  <script src="theme.js"></script>
  <script src="i18n.js"></script>
  <script src="banner.js"></script>
  <script src="app.js"></script>
</body>
</html>
