<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logs Export Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      padding: 20px;
    }
    h2 {
      color: #4dc1ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #333;
    }
    .btn {
      padding: 10px 20px;
      margin-right: 10px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn-pdf {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Daily Logs Panel</h2>
  <button class="btn" onclick="exportToExcel()">â¬‡ Export to Excel</button>
  <button class="btn btn-pdf" onclick="exportToPDF()">â¬‡ Export to PDF</button>
  <div id="logTable">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Patient Name</th>
          <th>Time</th>
          <th>Reason</th>
          <th>Reminder Sent</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-07-31</td>
          <td>Ravi Kumar</td>
          <td>5:10 PM</td>
          <td>Fever</td>
          <td>âœ…</td>
        </tr>
        <tr>
          <td>2025-07-31</td>
          <td>Priya Shah</td>
          <td>6:20 PM</td>
          <td>Follow-up</td>
          <td>âœ…</td>
        </tr>
      </tbody>
    </table>
  </div>  <script>
    function exportToExcel() {
      const wb = XLSX.utils.table_to_book(document.querySelector("table"), { sheet: "Logs" });
      XLSX.writeFile(wb, "clinic-logs.xlsx");
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const element = document.getElementById("logTable");

      await html2canvas(element).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        doc.addImage(imgData, "PNG", 0, 10, pdfWidth, pdfHeight);
        doc.save("clinic-logs.pdf");
      });
    }
  </script></body>
</html>
