<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const logoContainer = document.getElementById("logo-container");
      const clinicId = "OneStop";
      const img = new Image();
      img.src = `assets/logos/${clinicId}.png`;
      img.alt = "Clinic Logo";
      img.onload = () => logoContainer.appendChild(img);
      img.onerror = () => {
        const fallback = new Image();
        fallback.src = `assets/logos/default.png`;
        fallback.alt = "Default Logo";
        logoContainer.appendChild(fallback);
      };
    });
  </script>
</head>
<body style="background:#111; color:white; font-family:sans-serif; padding:20px;">
  <h2>ðŸ“Š Dashboard</h2>
  <div id="logo-container" style="margin-bottom:20px;"></div>
  <p>This is the dashboard page content.</p>
</body>
</html>
