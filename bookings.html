<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookings - Clinic Admin</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      color: #00ffff;
    }
    .booking-log {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px #0ff;
    }
    .slot {
      margin: 10px 0;
      padding: 10px;
      background: #222;
      border-left: 5px solid #00e6e6;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-bookings.png" alt="Logo" />
    <h1>ðŸ“… Patient Bookings</h1>
  </header>

  <div class="booking-log" id="bookingContainer">
    Loading bookings...
  </div>

  <script src="trial.js"></script>
  <script>
    const BOOKINGS_CSV = "Logs.csv"; // Update path if needed

    async function loadBookings() {
      try {
        const res = await fetch(BOOKINGS_CSV);
        const text = await res.text();
        const rows = text.trim().split('\n').slice(1); // Skip header

        const container = document.getElementById("bookingContainer");
        container.innerHTML = "";

        rows.forEach(row => {
          const cols = row.split(",");
          const [timestamp, name, reason, slot] = cols;
          const div = document.createElement("div");
          div.className = "slot";
          div.innerHTML = `<strong>${name}</strong> booked <em>${slot}</em><br/><small>${reason} | ${timestamp}</small>`;
          container.appendChild(div);
        });

        if (rows.length === 0) {
          container.innerHTML = "No bookings yet.";
        }
      } catch (err) {
        document.getElementById("bookingContainer").innerText = "Error loading bookings.";
        console.error(err);
      }
    }

    loadBookings();
  </script>
</body>
</html>
