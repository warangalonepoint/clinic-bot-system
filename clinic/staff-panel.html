<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Panel - Onestop AI Clinic Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; margin: 0; padding: 0; }
        .header { background: #000; color: white; padding: 10px; display: flex; align-items: center; justify-content: center; }
        .header img { height: 30px; margin-right: 10px; }
        .banner { width: 100%; max-width: 600px; margin: 10px auto; }
        .container { padding: 20px; }
        input, select, button { padding: 10px; width: 80%; margin: 10px 0; max-width: 400px; }
        button { background: black; color: white; border: none; cursor: pointer; }
        footer { position: fixed; bottom: 0; width: 100%; background: #000; color: white; padding: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <img src="./assets/logo.png" alt="Logo">
        <span>Onestop AI Clinic Demo</span>
    </div>
    <img class="banner" src="./assets/clinic-hero-banner.png" alt="Banner"><div class="container">
    <h2>Add Staff</h2>
    <input type="text" id="staffName" placeholder="Enter Staff Name">
    <input type="text" id="staffRole" placeholder="Enter Role">
    <input type="text" id="staffContact" placeholder="Enter Contact Number">
    <select id="staffStatus">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
    </select>
    <button onclick="addStaff()">Add Staff</button>

    <h2>Delete Staff</h2>
    <input type="text" id="deleteName" placeholder="Enter Name to Delete">
    <button onclick="deleteStaff()">Delete Staff</button>
</div>

<footer>Powered by Onestop AI</footer>

<script>
    const airtableApiKey = "patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3";
    const baseId = "appgIT8WiqnZlR44Y";
    const tableName = "StaffList";

    async function addStaff() {
        const name = document.getElementById("staffName").value.trim();
        const role = document.getElementById("staffRole").value.trim();
        const contact = document.getElementById("staffContact").value.trim();
        const status = document.getElementById("staffStatus").value;

        if (!name || !role || !contact) {
            alert("Please fill in all fields.");
            return;
        }

        const record = {
            records: [
                {
                    fields: {
                        Name: name,
                        Role: role,
                        Contact: contact,
                        Status: status
                    }
                }
            ]
        };

        const response = await fetch(`https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}`, {
            method: "POST",
            headers: {
                Authorization: `Bearer ${airtableApiKey}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(record)
        });

        if (response.ok) {
            alert("Staff added successfully!");
            location.reload();
        } else {
            alert("Failed to add staff.");
        }
    }

    async function deleteStaff() {
        const nameToDelete = document.getElementById("deleteName").value.trim();
        if (!nameToDelete) {
            alert("Please enter a name to delete.");
            return;
        }

        const recordsResponse = await fetch(`https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}?filterByFormula={Name}='${nameToDelete}'`, {
            headers: { Authorization: `Bearer ${airtableApiKey}` }
        });

        const recordsData = await recordsResponse.json();

        if (recordsData.records.length === 0) {
            alert("Staff not found.");
            return;
        }

        const recordId = recordsData.records[0].id;

        const deleteResponse = await fetch(`https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}/${recordId}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${airtableApiKey}` }
        });

        if (deleteResponse.ok) {
            alert("Staff deleted successfully!");
            location.reload();
        } else {
            alert("Failed to delete staff.");
        }
    }
</script>

</body>
</html>
