<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Onestop AI Clinic</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Clinic Logo" class="logo">
        <h1>Onestop AI Clinic Demo</h1>
    </header>

    <section class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Hero Banner">
    </section>

    <section style="padding: 20px; max-width: 500px; margin: 0 auto;">
        <select class="nav-button" style="width: 100%;">
            <option>Select Date</option>
            <option>Today</option>
            <option>Tomorrow</option>
        </select>

        <select class="nav-button" style="width: 100%;">
            <option>Select Time Slot</option>
            <option>10:00 AM</option>
            <option>10:30 AM</option>
            <option>11:00 AM</option>
        </select>

        <input type="text" placeholder="Patient Name" class="nav-button" style="width: 100%; text-align:left;">
        <input type="text" placeholder="Reason for Visit" class="nav-button" style="width: 100%; text-align:left;">

        <a href="#" class="nav-button" style="margin-top: 15px;">Book on WhatsApp</a>
    </section>

    <footer>
        <button id="toggleTheme" class="toggle-theme">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        document.getElementById('toggleTheme').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
