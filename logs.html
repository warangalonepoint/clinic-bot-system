<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background-color: #f4f4f4; }
    button { padding: 5px 10px; background-color: green; color: white; border: none; cursor: pointer; }
    .export-btns button { margin-right: 10px; }
    .filters { margin: 10px 0; }
    .filters input, .filters select, .filters button { margin-right: 5px; padding: 4px; }
  </style>
</head>
<body>
  <h2>üìã Appointment Logs</h2>
  <div>
    ‚úÖ Bookings Today: <span id="bookingsCount">0</span> |
    Next Token: <span id="nextToken">1</span>
  </div>

  <div class="filters">
    <button onclick="filterDate('today')">Today</button>
    <button onclick="filterDate('yesterday')">Yesterday</button>
    <input type="date" id="startDate" />
    <input type="date" id="endDate" />
    <button onclick="filterDate('custom')">Apply</button>
    <button onclick="exportCSV()">üìÑ Export CSV</button>
    <button onclick="window.print()">üñ®Ô∏è Export PDF</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Clinic</th>
        <th>Token</th>
        <th>Reminder</th>
        <th>Reminder Sent</th>
      </tr>
    </thead>
    <tbody id="logTableBody"></tbody>
  </table>

  <script>
    const csvUrl = 'https://warangalonepoint.github.io/clinic-bot-system/logs.csv';
    const plansUrl = 'https://warangalonepoint.github.io/clinic-bot-system/plans.json';
    let logData = [];

    async function loadPlansJson(pin) {
      const res = await fetch(plansUrl);
      const plans = await res.json();
      const clinicEntry = plans.find(p => p.pin === pin);
      if (!clinicEntry) return alert("Invalid PIN");
      loadLogs(clinicEntry.clinic);
    }

    async function loadLogs(clinicName) {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split('\n').slice(1);
      logData = rows.map(row => {
        const [Date, Time, Name, Reason, Contact, Clinic, Token] = row.split(',');
        return { Date, Time, Name, Reason, Contact, Clinic, Token };
      }).filter(r => r.Clinic === clinicName);
      renderTable(logData);
    }

    function renderTable(data) {
      const body = document.getElementById("logTableBody");
      body.innerHTML = "";
      let count = 0, maxToken = 0;
      const today = new Date().toISOString().split("T")[0];
      data.forEach(row => {
        if (row.Date === today) count++;
        maxToken = Math.max(maxToken, parseInt(row.Token));
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Date}</td>
          <td>${row.Time}</td>
          <td>${row.Name}</td>
          <td>${row.Reason}</td>
          <td><a href="tel:${row.Contact}">${row.Contact}</a></td>
          <td>${row.Clinic}</td>
          <td>${row.Token}</td>
          <td><button onclick="sendReminder('${row.Contact}','${row.Time}','${row.Token}')">Send</button></td>
          <td>your appointment is at ${row.Time}. Token No: #${row.Token}</td>
        `;
        body.appendChild(tr);
      });
      document.getElementById("bookingsCount").textContent = count;
      document.getElementById("nextToken").textContent = maxToken + 1;
    }

    function sendReminder(contact, time, token) {
      const msg = `Hello! Your appointment is at ${time}. Token No: #${token}`;
      const link = `https://wa.me/${contact}?text=${encodeURIComponent(msg)}`;
      window.open(link, "_blank");
    }

    function exportCSV() {
      fetch(csvUrl).then(res => res.text()).then(text => {
        const blob = new Blob([text], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "AppointmentLogs.csv";
        a.click();
      });
    }

    function filterDate(type) {
      let filtered = [];
      const today = new Date();
      if (type === 'today') {
        const d = today.toISOString().split("T")[0];
        filtered = logData.filter(e => e.Date === d);
      } else if (type === 'yesterday') {
        today.setDate(today.getDate() - 1);
        const d = today.toISOString().split("T")[0];
        filtered = logData.filter(e => e.Date === d);
      } else {
        const sd = document.getElementById('startDate').value;
        const ed = document.getElementById('endDate').value;
        filtered = logData.filter(e => e.Date >= sd && e.Date <= ed);
      }
      renderTable(filtered);
    }

    function getPIN() {
      const params = new URLSearchParams(window.location.search);
      return params.get("pin");
    }

    const pin = getPIN();
    if (pin) loadPlansJson(pin);
    else alert("PIN missing from URL");
  </script>
</body>
</html>
