<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartments V2 — Quick Nav</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #111;
      --card: #fff;
      --btn-bg: #111;
      --btn-text: #fff;
    }
    body.dark {
      --bg: #111;
      --text: #f5f7fa;
      --card: #1e1e1e;
      --btn-bg: #f5f7fa;
      --btn-text: #111;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: background .3s, color .3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {margin: 0;}
    .toggles {display: flex; gap: 10px;}
    button.toggle {
      border: 0;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      background: var(--btn-bg);
      color: var(--btn-text);
    }
    .links {display: grid; gap: 12px; max-width: 320px; margin-top: 20px;}
    a {
      display: block;
      padding: 12px 16px;
      border-radius: 10px;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 600;
      text-decoration: none;
      text-align: center;
    }
    a:hover {opacity: 0.8;}
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="nav_title">🚀 Apartments V2 — Quick Nav</h1>
    <div class="toggles">
      <button id="themeBtn" class="toggle">🌙</button>
      <button id="langBtn" class="toggle">TE</button>
    </div>
  </header>

  <div class="links">
    <a href="index.html" data-i18n="index">🔑 Index / PIN Login</a>
    <a href="residents.html" data-i18n="residents">🏠 Residents</a>
    <a href="guards.html" data-i18n="guards">🛡️ Guards</a>
    <a href="committee.html" data-i18n="committee">📢 Committee</a>
    <a href="admin.html" data-i18n="admin">⚙️ Admin</a>
    <a href="visitors.html" data-i18n="visitors">📝 Visitors</a>
    <a href="logs.html" data-i18n="logs">📊 Logs</a>
    <a href="reset.html" data-i18n="reset">♻️ Reset / Cache Tools</a>
  </div>

  <script>
    // --- Dark/Light Theme ---
    const themeBtn = document.getElementById("themeBtn");
    function applyTheme(mode) {
      document.body.classList.toggle("dark", mode === "dark");
      themeBtn.textContent = mode === "dark" ? "☀️" : "🌙";
      localStorage.setItem("theme", mode);
    }
    themeBtn.addEventListener("click", () => {
      const newMode = document.body.classList.contains("dark") ? "light" : "dark";
      applyTheme(newMode);
    });
    applyTheme(localStorage.getItem("theme") || "light");

    // --- Language Toggle ---
    const langBtn = document.getElementById("langBtn");
    const dict = {
      en: {
        nav_title: "🚀 Apartments V2 — Quick Nav",
        index: "🔑 Index / PIN Login",
        residents: "🏠 Residents",
        guards: "🛡️ Guards",
        committee: "📢 Committee",
        admin: "⚙️ Admin",
        visitors: "📝 Visitors",
        logs: "📊 Logs",
        reset: "♻️ Reset / Cache Tools",
      },
      te: {
        nav_title: "🚀 అపార్ట్మెంట్స్ V2 — త్వరిత నావిగేషన్",
        index: "🔑 ఇండెక్స్ / పిన్ లాగిన్",
        residents: "🏠 నివాసితులు",
        guards: "🛡️ గార్డులు",
        committee: "📢 కమిటీ",
        admin: "⚙️ అడ్మిన్",
        visitors: "📝 సందర్శకులు",
        logs: "📊 లాగ్స్",
        reset: "♻️ రీసెట్ / క్యాష్ టూల్స్",
      }
    };
    function applyLang(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.dataset.i18n;
        el.textContent = dict[lang][key] || el.textContent;
      });
      langBtn.textContent = lang === "en" ? "TE" : "EN";
      localStorage.setItem("lang", lang);
    }
    langBtn.addEventListener("click", () => {
      const current = localStorage.getItem("lang") || "en";
      applyLang(current === "en" ? "te" : "en");
    });
    applyLang(localStorage.getItem("lang") || "en");
  </script>
</body>
</html>
