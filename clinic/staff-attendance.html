<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: white;
      color: black;
    }
    header {
      background: black;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
    }
    img.banner {
      width: 100%;
      height: auto;
    }
    h2 {
      text-align: center;
      margin: 12px 0;
    }
    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    .export-btn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>üë®‚Äç‚öïÔ∏è Staff Attendance</header>

  <img src="banner.png" alt="Banner" class="banner" />

  <h2>Onestop AI Clinic</h2>

  <button class="export-btn" onclick="window.open('https://airtable.com/shrAa4pSN9jOm7EJ2', '_blank')">‚¨á Export Attendance</button>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Staff Name</th>
        <th>Status</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="attendanceTable">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <footer>Powered by Onestop AI</footer>

  <script>
    const airtableApiKey = 'YOUR_API_KEY_HERE';
    const baseId = 'appgIT8WiqnZlR44Y';
    const tableName = 'StaffAttendance';
    const url = `https://api.airtable.com/v0/${baseId}/${tableName}?sort[0][field]=Date&sort[0][direction]=desc`;

    fetch(url, {
      headers: {
        Authorization: `Bearer ${airtableApiKey}`
      }
    })
    .then(response => response.json())
    .then(data => {
      const table = document.getElementById("attendanceTable");
      table.innerHTML = '';

      if (!data.records.length) {
        table.innerHTML = '<tr><td colspan="4">No records found.</td></tr>';
        return;
      }

      data.records.forEach(record => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${record.fields.Date || ''}</td>
          <td>${record.fields['Staff Name'] || ''}</td>
          <td>${record.fields.Status || ''}</td>
          <td>${record.fields.Notes || ''}</td>
        `;
        table.appendChild(row);
      });
    })
    .catch(error => {
      document.getElementById("attendanceTable").innerHTML = `<tr><td colspan="4">Error loading data</td></tr>`;
      console.error('Error fetching attendance:', error);
    });
  </script>

</body>
</html>
