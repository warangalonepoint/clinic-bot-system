<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Padmashali — Directory Manage</title>
  <link rel="stylesheet" href="styles.css">
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('pc-theme')||'light');</script>
</head>
<body>
  <div class="wrap"></div>
  <div class="wrap">
    <div class="section card glass" style="padding:16px">
      <h3 style="margin:0 0 12px">Add / Edit Contact</h3>
      <div class="row">
        <input class="input" placeholder="Full name">
        <select class="input"><option>Area</option><option>Warangal</option><option>Hanamkonda</option><option>Kazipet</option></select>
      </div>
      <div class="row" style="margin-top:10px">
        <select class="input"><option>Seva</option><option>Education</option><option>Health</option><option>Annadanam</option></select>
        <input class="input" placeholder="Email">
      </div>
      <div class="row" style="margin-top:10px">
        <input class="input" placeholder="Phone">
        <button class="btn">Save</button>
      </div>
    </div>

    <div class="footer">© Padmashali Community — V1</div>
  </div>
  <script src="theme.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script src="banner.js"></script>
</body>
</html>
