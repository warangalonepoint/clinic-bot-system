<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Logs - OneStop AI Clinic</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>WhatsApp Logs</h1>
  </header>  <section class="whatsapp-log-table">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Patient Name</th>
          <th>Message Sent</th>
          <th>Response</th>
        </tr>
      </thead>
      <tbody id="whatsappBody">
      </tbody>
    </table>
  </section>  <script>
    const whatsappLogUrl = "whatsapp-log.csv";

    fetch(whatsappLogUrl)
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split('\n').slice(1);
        const logs = lines.map(line => {
          const [date, time, name, message, response] = line.split(',');
          return { date, time, name, message, response };
        });

        const tbody = document.getElementById('whatsappBody');
        logs.forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${log.date}</td>
            <td>${log.time}</td>
            <td>${log.name}</td>
            <td>${log.message}</td>
            <td>${log.response}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script></body>
</html>
