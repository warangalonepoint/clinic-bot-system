<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Logs Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    select, input[type="date"] {
      padding: 10px;
      margin: 10px;
      background-color: #1f1f1f;
      color: white;
      border: 1px solid #555;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .clickable {
      color: #4dc1ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Clinic Logs Dashboard</h1>  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Clinic</th>
        <th>Token</th>
        <th>Reminder</th>
        <th>Reminder Sent</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    async function fetchClinicLogs() {
      const pin = localStorage.getItem("activePIN");
      if (!pin) {
        alert("PIN not set. Redirecting to login.");
        window.location.href = "index.html";
        return;
      }

      const plans = await fetch("plans.json").then(r => r.json());
      const clinicName = plans[pin]?.clinic;
      if (!clinicName) {
        alert("Clinic not found for this PIN.");
        return;
      }

      const logsUrl = `https://warangalonepoint.github.io/clinic-bot-system/${clinicName.toLowerCase().replace(/\s+/g, '-')}-logs.csv`;

      const res = await fetch(logsUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1); // skip header

      const tableBody = document.querySelector("#logTable tbody");
      rows.forEach(row => {
        const cols = row.split(",");
        const tr = document.createElement("tr");
        cols.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    fetchClinicLogs();
  </script></body>
</html>
