<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Panel - Onestop AI Clinic Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; margin: 0; padding: 0; }
        .navbar { background: #000; color: #fff; padding: 10px; display: flex; align-items: center; justify-content: center; }
        .navbar img { height: 30px; margin-right: 10px; }
        .hero-banner { width: 100%; max-width: 400px; margin: 20px auto; }
        h1 { font-size: 20px; }
        input, select { width: 80%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; border: none; background: #000; color: #fff; border-radius: 5px; }
        footer { background: #000; color: #fff; padding: 10px; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="./assets/clinic-logo.png" alt="Logo">
        Onestop AI Clinic Demo
    </div>
    <img src="./assets/clinic-hero-banner.png" alt="Banner" class="hero-banner">

    <h1>Add Staff</h1>
    <input type="text" id="staffName" placeholder="Name">
    <input type="text" id="staffRole" placeholder="Role">
    <input type="text" id="staffContact" placeholder="Contact">
    <select id="staffStatus">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
    </select>
    <button onclick="addStaff()">Add Staff</button>

    <h1>Delete Staff</h1>
    <input type="text" id="deleteName" placeholder="Enter Name to Delete">
    <button onclick="deleteStaff()">Delete Staff</button>

    <footer>Powered by Onestop AI</footer>

    <script>
        const airtableApiKey = "patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3";
        const baseId = "appgIT8WiqnZlR44Y";
        const tableName = "StaffList";

        async function addStaff() {
            const name = document.getElementById("staffName").value.trim();
            const role = document.getElementById("staffRole").value.trim();
            const contact = document.getElementById("staffContact").value.trim();
            const status = document.getElementById("staffStatus").value;

            if (!name || !role || !contact) {
                alert("Please fill in all fields.");
                return;
            }

            const record = {
                fields: {
                    Name: name,
                    Role: role,
                    Contact: contact,
                    Status: status
                }
            };

            const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${airtableApiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(record)
            });

            if (response.ok) {
                alert("Staff added successfully!");
                location.reload();
            } else {
                alert("Failed to add staff.");
            }
        }

        async function deleteStaff() {
            const nameToDelete = document.getElementById("deleteName").value.trim();
            if (!nameToDelete) {
                alert("Please enter a name to delete.");
                return;
            }

            const recordsResponse = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?filterByFormula={Name}='${nameToDelete}'`, {
                headers: { Authorization: `Bearer ${airtableApiKey}` }
            });

            const recordsData = await recordsResponse.json();

            if (recordsData.records.length === 0) {
                alert("Staff not found.");
                return;
            }

            const recordId = recordsData.records[0].id;

            const deleteResponse = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}/${recordId}`, {
                method: "DELETE",
                headers: { Authorization: `Bearer ${airtableApiKey}` }
            });

            if (deleteResponse.ok) {
                alert("Staff deleted successfully!");
                location.reload();
            } else {
                alert("Failed to delete staff.");
            }
        }
    </script>
</body>
</html>
