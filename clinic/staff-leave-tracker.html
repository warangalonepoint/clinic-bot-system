<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Leave Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f9f9f9;
      color: #111;
    }

    body.dark {
      background-color: #121212;
      color: #00ffe0;
    }

    .theme-toggle {
      margin-bottom: 20px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .theme-toggle.light {
      background-color: #333;
      color: #fff;
    }

    .theme-toggle.dark {
      background-color: #fff;
      color: #111;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    body.dark th, body.dark td {
      border-color: #444;
      background-color: #1e1e1e;
      color: #00ffe0;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
  <h1>üìù Staff Leave Tracker</h1>

  <table id="leaveTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Leave Type</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function toggleTheme() {
      const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
      document.body.className = newTheme;
      localStorage.setItem('theme', newTheme);
      document.querySelector('.theme-toggle').className = `theme-toggle ${newTheme}`;
    }

    function applySavedTheme() {
      const saved = localStorage.getItem('theme') || 'light';
      document.body.className = saved;
      document.querySelector('.theme-toggle').className = `theme-toggle ${saved}`;
    }

    applySavedTheme();

    fetch('./staff-leave.csv')
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const tbody = document.querySelector('#leaveTable tbody');

        rows.forEach(row => {
          const [date, empId, name, role, type, reason] = row.split(',').map(x => x.trim());
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${date}</td>
            <td>${empId}</td>
            <td>${name}</td>
            <td>${role}</td>
            <td>${type}</td>
            <td>${reason}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
