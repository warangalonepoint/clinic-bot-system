<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Panel - Onestop AI Clinic</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" alt="Clinic Logo" class="logo">
        <h1 class="clinic-name">Onestop AI Clinic Demo</h1>
    </header>

    <section class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Banner">
    </section>

    <section class="form-section">
        <h2>Staff Attendance Panel</h2>
        <div class="form-group">
            <input type="text" placeholder="Staff Name">
            <input type="text" placeholder="Today's Role">
            <select>
                <option>Select Shift</option>
                <option>Morning (9 AM - 1 PM)</option>
                <option>Afternoon (1 PM - 5 PM)</option>
                <option>Evening (5 PM - 8 PM)</option>
            </select>
            <a href="https://wa.me/919876543210" class="book-btn">Mark Attendance on WhatsApp</a>
        </div>
    </section>

    <footer>
        <button class="toggle-theme">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        document.querySelector('.toggle-theme').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
