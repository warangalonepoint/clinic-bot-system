<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Clinic Plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4dc1ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #333;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    input, select {
      padding: 6px;
      width: 90%;
    }
    button {
      padding: 8px 12px;
      margin: 10px 5px;
      cursor: pointer;
      border: none;
      background-color: #4dc1ff;
      color: black;
      font-weight: bold;
    }
    #saveMsg {
      margin-top: 15px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üß™ Assign Clinics to Plans</h1>
  
  <table id="clinicTable">
    <thead>
      <tr>
        <th>Clinic Name</th>
        <th>PIN</th>
        <th>Plan</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="clinicRows">
      <!-- Dynamic rows will be inserted here -->
    </tbody>
  </table>

  <button onclick="addClinicRow()">‚ûï Add New Clinic</button>
  <button onclick="savePlans()">üíæ Save to plans.json</button>
  <div id="saveMsg"></div>

  <script>
    let clinics = [];

    async function fetchPlans() {
      try {
        const response = await fetch('plans.json');
        clinics = await response.json();
        populateTable();
      } catch (error) {
        console.error("Couldn't fetch plans.json", error);
        clinics = [];
      }
    }

    function populateTable() {
      const tbody = document.getElementById('clinicRows');
      tbody.innerHTML = '';

      clinics.forEach((clinic, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td><input value="${clinic.name}" onchange="updateClinic(${index}, 'name', this.value)" /></td>
          <td><input value="${clinic.pin}" onchange="updateClinic(${index}, 'pin', this.value)" /></td>
          <td>
            <select onchange="updateClinic(${index}, 'plan', this.value)">
              <option value="free" ${clinic.plan === 'free' ? 'selected' : ''}>Free</option>
              <option value="paid" ${clinic.plan === 'paid' ? 'selected' : ''}>Paid</option>
              <option value="premium" ${clinic.plan === 'premium' ? 'selected' : ''}>Premium</option>
            </select>
          </td>
          <td><button onclick="deleteClinic(${index})">üóëÔ∏è Delete</button></td>
        `;

        tbody.appendChild(row);
      });
    }

    function updateClinic(index, key, value) {
      clinics[index][key] = value;
    }

    function addClinicRow() {
      clinics.push({ name: "", pin: "", plan: "free" });
      populateTable();
    }

    function deleteClinic(index) {
      clinics.splice(index, 1);
      populateTable();
    }

    function savePlans() {
      const blob = new Blob([JSON.stringify(clinics, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "plans.json";
      a.click();
      URL.revokeObjectURL(url);
      document.getElementById('saveMsg').textContent = "‚úÖ plans.json downloaded. Upload to GitHub manually.";
    }

    fetchPlans();
  </script>
</body>
</html>
