<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #222;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }
    h1, h2 {
      margin: 0;
    }
    .logout {
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      margin-top: 30px;
    }
    .info {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clinic Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="info">üîê Logged in as: <b id="clinicName">...</b></div>
    <div class="info">üì¶ Plan: <b id="planType">...</b></div>

    <p style="margin-top: 30px;">‚úÖ This dashboard is ready. New panels will load here based on your plan.</p>
  </main>

  <script>
    const clinic = localStorage.getItem('clinic');
    const plan = localStorage.getItem('plan');

    if (!clinic || !plan) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('clinicName').textContent = clinic;
      document.getElementById('planType').textContent = plan.toUpperCase();
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
