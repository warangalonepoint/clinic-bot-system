<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padmashali Community</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header glass">
    <img src="assets/logo.png" alt="Padmashali Logo" class="logo" />
    <div class="title">
      <h1>Padmashali Community</h1>
      <p>unity · seva · growth</p>
    </div>
    <div class="actions">
      <button id="lang-toggle">తెలుగు</button>
      <button id="theme-toggle">☀️</button>
    </div>
  </header>

  <!-- BANNER -->
  <div class="banner glass">
    <img src="assets/banner.png" alt="Lord Shiva & Parvathi" />
  </div>

  <!-- NAVIGATION -->
  <nav class="nav glass">
    <button class="tab-btn active" data-tab="home">Home</button>
    <button class="tab-btn" data-tab="directory">Directory</button>
    <button class="tab-btn" data-tab="events">Events</button>
    <button class="tab-btn" data-tab="bookhalls">Book Halls</button>
    <button class="tab-btn" data-tab="fees">Fees</button>
    <button class="tab-btn" data-tab="loan">Loan Request</button>
    <button class="tab-btn" data-tab="manage">Manage</button>
  </nav>

  <!-- CONTENT -->
  <main id="content">
    <section id="home" class="tab-content active">
      <h2>Welcome</h2>
      <div class="card">Community News</div>
    </section>

    <section id="directory" class="tab-content">
      <h2>Member Directory</h2>
      <div class="card">Coming soon…</div>
    </section>

    <section id="events" class="tab-content">
      <h2>Events</h2>
      <div class="card">Upcoming events here…</div>
    </section>

    <section id="bookhalls" class="tab-content">
      <h2>Book Community Halls</h2>
      <div class="card">
        <label>Select Hall
          <select><option>Hall 1</option><option>Hall 2</option></select>
        </label>
        <label>Date <input type="date"></label>
        <label>Time Slot
          <select>
            <option>Morning (8–12)</option>
            <option>Afternoon (12–4)</option>
            <option>Evening (4–8)</option>
          </select>
        </label>
        <label>Purpose <input type="text" placeholder="Engagement, Birthday…"></label>
        <button>Check Availability</button>
        <button class="primary">Send Booking Request</button>
      </div>
    </section>

    <section id="fees" class="tab-content">
      <h2>Fees</h2>
      <div class="card">Member fee collection section.</div>
    </section>

    <section id="loan" class="tab-content">
      <h2>Loan Request</h2>
      <div class="card">
        <label>Name <input type="text"></label>
        <label>Amount <input type="number"></label>
        <label>Reason <textarea></textarea></label>
        <button class="primary">Submit Loan Request</button>
      </div>
    </section>

    <section id="manage" class="tab-content">
      <h2>Management</h2>
      <div class="card">Committee controls here.</div>
    </section>
  </main>

  <footer>
    © Padmashali Community — V1
  </footer>

  <script src="app.js"></script>
</body>
</html>
