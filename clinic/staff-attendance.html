<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Attendance - Onestop AI Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; font-family:sans-serif; background:#f9f9f9;">

    <div style="background:#000; color:#fff; padding:10px; display:flex; align-items:center;">
        <img src="./assets/clinic-logo.png" alt="Clinic Logo" style="height:30px; margin-right:10px;">
        <span>Onestop AI Clinic Demo</span>
    </div>

    <div style="text-align:center; padding:20px;">
        <img src="./assets/clinic-hero-banner.png" alt="Doctor Illustration" style="width:80%; max-width:300px; border-radius:10px;">
    </div>

    <h2 style="text-align:center;">Staff Attendance Panel</h2>

    <div style="padding: 0 10px;">
        <input type="text" id="searchStaff" placeholder="Search Staff Name" style="width:100%; padding:10px; margin-bottom:10px;">
        <select id="dutyFilter" style="width:100%; padding:10px; margin-bottom:10px;">
            <option value="">Show All</option>
            <option value="On">On Duty</option>
            <option value="Off">Off Duty</option>
        </select>
        <button onclick="markAttendance()" style="width:100%; padding:10px; background:black; color:white; border:none;">Mark Attendance</button>
    </div>

    <div style="padding:0 10px; overflow-x:auto;">
        <table style="width:100%; border-collapse:collapse; margin-top:20px;">
            <thead>
                <tr>
                    <th style="border:1px solid #ddd; padding:8px;">Staff ID</th>
                    <th style="border:1px solid #ddd; padding:8px;">Name</th>
                    <th style="border:1px solid #ddd; padding:8px;">Role</th>
                    <th style="border:1px solid #ddd; padding:8px;">Status</th>
                    <th style="border:1px solid #ddd; padding:8px;">On Duty</th>
                </tr>
            </thead>
            <tbody id="staffTable"></tbody>
        </table>
    </div>

    <footer style="position:fixed; bottom:0; width:100%; background:#000; color:#fff; text-align:center; padding:10px;">
        Powered by Onestop AI
    </footer>

    <script>
        const staffList = [
            { id: 'S101', name: 'Chaitanya Krishna', role: 'Doctor', status: 'Present', onDuty: 'Yes' },
            { id: 'S102', name: 'Ravi Kumar', role: 'Nurse', status: 'Absent', onDuty: 'No' },
            { id: 'S103', name: 'Suma Reddy', role: 'Receptionist', status: 'Present', onDuty: 'Yes' },
            { id: 'S104', name: 'Anil Sharma', role: 'Lab Technician', status: 'Present', onDuty: 'No' }
        ];

        const staffTable = document.getElementById('staffTable');
        const searchStaff = document.getElementById('searchStaff');
        const dutyFilter = document.getElementById('dutyFilter');

        function renderStaff() {
            const nameFilter = searchStaff.value.toLowerCase();
            const duty = dutyFilter.value;

            const filteredStaff = staffList.filter(staff =>
                (nameFilter === '' || staff.name.toLowerCase().includes(nameFilter)) &&
                (duty === '' || (duty === 'On' && staff.onDuty === 'Yes') || (duty === 'Off' && staff.onDuty === 'No'))
            );

            staffTable.innerHTML = '';
            filteredStaff.forEach(staff => {
                staffTable.innerHTML += `
                    <tr>
                        <td style="border:1px solid #ddd; padding:8px;">${staff.id}</td>
                        <td style="border:1px solid #ddd; padding:8px;">${staff.name}</td>
                        <td style="border:1px solid #ddd; padding:8px;">${staff.role}</td>
                        <td style="border:1px solid #ddd; padding:8px;">${staff.status}</td>
                        <td style="border:1px solid #ddd; padding:8px; color:${staff.onDuty === 'Yes' ? 'green' : 'gray'};">${staff.onDuty}</td>
                    </tr>
                `;
            });
        }

        function markAttendance() {
            alert('Attendance Marked (Simulation)');
        }

        searchStaff.addEventListener('input', renderStaff);
        dutyFilter.addEventListener('change', renderStaff);

        renderStaff();
    </script>

</body>
</html>
