<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onestop AI Clinic Dashboard</title>
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header">
    <img src="./assets/clinic-logo.png" alt="Clinic Logo" class="logo" />
    <h1 class="title">🏥 Onestop AI Clinic</h1>
  </div>

  <img src="./assets/clinic-hero-banner.png" alt="Banner" class="banner"/>

  <div class="button-grid">
    <a href="bookings.html" class="btn">📅 Book Appointments</a>
    <a href="logs.html" class="btn">📖 Booking Logs</a>
    <a href="tokens.html" class="btn">🔢 Token Summary</a>
    <a href="sync-panel.html" class="btn">🔄 Sync Panel</a>
    <a href="whatsapp-logs.html" class="btn">💬 WhatsApp Logs</a>
  </div>

  <footer>
    <p>Powered by Onestop AI</p>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
