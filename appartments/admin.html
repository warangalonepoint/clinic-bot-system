<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Society Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 10px;
      color: white;
      text-align: center;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin: 0;
      padding-left: 10px;
      font-size: 20px;
      vertical-align: middle;
    }
    .container {
      padding: 15px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      margin-top: 20px;
      font-size: 18px;
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
    }
    .quick-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    .quick-links button {
      background: black;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .quick-links button:hover {
      background: #333;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      background: #000;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Society Logo">
    <h1>Admin Dashboard</h1>
  </header>

  <div class="container">

    <h2>Quick Links</h2>
    <div class="quick-links">
      <button onclick="location.href='guards.html'">Guards Panel</button>
      <button onclick="location.href='committee.html'">Committee Panel</button>
      <button onclick="location.href='residents.html'">Residents Panel</button>
      <button onclick="location.href='visitors-log.html'">Visitors Log</button>
      <button onclick="location.href='complaints.html'">Complaints</button>
      <button onclick="location.href='maintenance.html'">Maintenance</button>
      <button onclick="location.href='broadcast.html'">Broadcast Notices</button>
      <button onclick="location.href='settings.html'">Settings</button>
    </div>

    <h2>Visitors Log (Live View)</h2>
    <iframe src="visitors-log.html"></iframe>

    <h2>Complaints (Live View)</h2>
    <iframe src="complaints.html"></iframe>

  </div>

  <footer>
    Powered by Onestop Society System
  </footer>

</body>
</html>
