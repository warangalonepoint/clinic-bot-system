<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #222;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 12px rgba(0, 255, 150, 0.4);
    }
    h1 {
      color: #00ffcc;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00ffcc;
      color: #111;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }
    .token {
      font-size: 22px;
      color: #fffb00;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Appointment Confirmed âœ…</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Reason:</strong> <span id="reason"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Time Slot:</strong> <span id="slot"></span></p>
    <div class="token">Your Token No: <span id="token"></span></div>
    <a id="whatsappLink" class="btn" href="#" target="_blank">Send on WhatsApp</a>
  </div>  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const reason = params.get('reason');
    const date = params.get('date');
    const slot = params.get('slot');
    const token = params.get('token');
    const contact = params.get('contact');

    document.getElementById('name').textContent = name;
    document.getElementById('reason').textContent = reason;
    document.getElementById('date').textContent = date;
    document.getElementById('slot').textContent = slot;
    document.getElementById('token').textContent = token;

    const msg = `Hello, this is ${name}. I have successfully booked an appointment for ${reason} on ${date} at ${slot}. Token No: ${token}`;
    const whatsappUrl = `https://wa.me/${contact}?text=${encodeURIComponent(msg)}`;
    document.getElementById('whatsappLink').href = whatsappUrl;
  </script></body>
</html>
