<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padmashali Community</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div id="login-screen" class="card glass">
    <img src="assets/logo.png" class="logo" alt="Padmashali Logo">
    <h2>Login</h2>
    <div class="role-toggle">
      <button data-role="member" class="active">Member</button>
      <button data-role="committee">Committee</button>
      <button data-role="admin">Admin</button>
    </div>
    <input type="password" id="pin-input" placeholder="Enter PIN">
    <button id="login-btn">Login</button>
    <p class="demo">Demo PINs — Member: <b>1111</b> · Committee: <b>5555</b> · Admin: <b>9999</b></p>
  </div>

  <div id="app" class="hidden">
    <header class="glass">
      <img src="assets/logo.png" class="logo">
      <div>
        <h1 id="title">Padmashali Community</h1>
        <small>unity • seva • growth</small>
      </div>
      <button id="lang-toggle">తెలుగు</button>
      <button id="theme-toggle">☀️</button>
    </header>

    <div class="banner glass">
      <img src="assets/banner.png" alt="Banner">
    </div>

    <nav class="tabs glass" id="tabs"></nav>

    <main id="content" class="glass"></main>

    <footer>© Padmashali Community — V1</footer>
  </div>
</body>
</html>
