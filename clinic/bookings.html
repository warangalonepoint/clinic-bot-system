<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #00c49a;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Book Appointment</h1>

  <label>Patient Name</label>
  <input type="text" id="patientName" placeholder="Enter your name" />

  <label>Reason for Visit</label>
  <input type="text" id="reason" placeholder="Enter reason" />

  <label>Select Date</label>
  <select id="dateDropdown" onchange="populateSlots()"></select>

  <label>Available Time Slot</label>
  <select id="slotDropdown"></select>

  <button onclick="confirmBooking()">Confirm & WhatsApp</button>

  <script>
    const csvUrl = "./Slots.csv"; // make sure this file is hosted in same /clinic/ folder
    const dateDropdown = document.getElementById("dateDropdown");
    const slotDropdown = document.getElementById("slotDropdown");
    let allSlots = {};

    function fetchCSV() {
      fetch(csvUrl)
        .then(res => res.text())
        .then(data => parseCSV(data));
    }

    function parseCSV(data) {
      const rows = data.trim().split("\n").slice(1); // remove header
      const today = new Date().toISOString().split("T")[0];
      allSlots = {};

      rows.forEach(row => {
        const [date, time, status] = row.split(",");
        const trimmedDate = date.trim();
        const trimmedTime = time.trim();
        const trimmedStatus = status.trim().toLowerCase();

        if (trimmedStatus !== "available") return;
        if (trimmedDate < today) return;

        if (!allSlots[trimmedDate]) allSlots[trimmedDate] = [];
        allSlots[trimmedDate].push(trimmedTime);
      });

      populateDates();
    }

    function populateDates() {
      dateDropdown.innerHTML = "";
      Object.keys(allSlots).forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateDropdown.appendChild(opt);
      });

      populateSlots(); // load slots for first date
    }

    function populateSlots() {
      const selectedDate = dateDropdown.value;
      slotDropdown.innerHTML = "";
      if (!allSlots[selectedDate]) return;

      allSlots[selectedDate].forEach(time => {
        const opt = document.createElement("option");
        opt.value = time;
        opt.textContent = time;
        slotDropdown.appendChild(opt);
      });
    }

    function confirmBooking() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = dateDropdown.value;
      const time = slotDropdown.value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields");
        return;
      }

      const message = `Booking Request:
Name: ${name}
Reason: ${reason}
Date: ${date}
Time: ${time}`;

      const whatsappLink = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, "_blank");
    }

    fetchCSV();
  </script>
</body>
</html>
