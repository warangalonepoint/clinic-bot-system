<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 16px;
    }

    .log-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .log-card p {
      margin: 6px 0;
    }

    .label {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Booking Logs</h1>

  <div class="filters">
    <button onclick="filterLogs('today')">Today</button>
    <button onclick="filterLogs('yesterday')">Yesterday</button>
  </div>

  <div id="log-container"></div>

  <script>
    const csvURL = './logs.csv';
    let logs = [];

    async function fetchCSV() {
      const res = await fetch(csvURL);
      const text = await res.text();
      const rows = text.trim().split('\n').slice(1); // skip header
      logs = rows.map(row => {
        const cols = row.split(',');
        return {
          time: cols[0],
          reason: cols[1],
          name: cols[2],
          contact: cols[3],
          date: cols[4],
          token: cols[5]
        };
      });
      displayLogs(logs);
    }

    function displayLogs(data) {
      const container = document.getElementById('log-container');
      container.innerHTML = '';

      data.forEach(log => {
        const card = document.createElement('div');
        card.className = 'log-card';
        card.innerHTML = `
          <p><span class="label">Name:</span> ${log.name}</p>
          <p><span class="label">Reason:</span> ${log.reason}</p>
          <p><span class="label">Date:</span> ${log.date}</p>
          <p><span class="label">Time:</span> ${log.time}</p>
          <p><span class="label">Contact:</span> ${log.contact}</p>
          <p><span class="label">Token No:</span> ${log.token}</p>
        `;
        container.appendChild(card);
      });
    }

    function filterLogs(day) {
      const today = new Date();
      let targetDate;

      if (day === 'today') {
        targetDate = today.toISOString().split('T')[0];
      } else if (day === 'yesterday') {
        const yest = new Date(today);
        yest.setDate(yest.getDate() - 1);
        targetDate = yest.toISOString().split('T')[0];
      }

      const filtered = logs.filter(log => log.date === targetDate);
      displayLogs(filtered);
    }

    fetchCSV();
  </script>
</body>
</html>
