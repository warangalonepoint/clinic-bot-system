<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" alt="Clinic Logo" class="logo">
        <h1 class="clinic-name">Onestop AI Clinic Demo</h1>
    </header>

    <section class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Banner">
    </section>

    <section class="form-section">
        <h2>Book Your Appointment</h2>
        <div class="form-group">
            <select>
                <option>Select Date</option>
                <option>2025-08-01</option>
                <option>2025-08-02</option>
            </select>
            <select>
                <option>Select Time Slot</option>
                <option>09:00 AM</option>
                <option>09:10 AM</option>
                <option>09:20 AM</option>
            </select>
            <input type="text" placeholder="Patient Name">
            <input type="text" placeholder="Reason for Visit">
            <a href="https://wa.me/919876543210" class="book-btn">Book on WhatsApp</a>
        </div>
    </section>

    <footer>
        <button class="toggle-theme">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        document.querySelector('.toggle-theme').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
