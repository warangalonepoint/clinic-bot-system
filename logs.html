<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .log-table {
      margin-top: 30px;
      overflow-x: auto;
    }
    table {
      width: 100%;
    }
    th, td {
      text-align: center;
      padding: 12px;
    }
    th {
      background-color: #333;
    }
    td {
      background-color: #1c1c1c;
    }
    .container-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .chart-container, .summary-container {
      flex: 1 1 400px;
    }
    .chart-container canvas {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Booking Logs Dashboard</h2>  <div class="container-flex">
    <div class="chart-container">
      <canvas id="dailySummaryChart" height="200"></canvas>
    </div>
    <div class="summary-container">
      <label for="dateFilter">Select Date:</label>
      <input type="date" id="dateFilter" class="form-control mb-3">
      <button onclick="exportToExcel()" class="btn btn-success">Export to Excel</button>
      <button onclick="exportToPDF()" class="btn btn-warning">Export to PDF</button>
    </div>
  </div>  <div class="log-table">
    <table class="table table-dark table-bordered" id="logTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Patient Name</th>
          <th>Reason</th>
          <th>Contact</th>
          <th>Status</th>
          <th>Reminder Sent</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  <script>
    const csvUrl = 'https://warangalonepoint.github.io/clinic-bot-system/logs.csv';
    const tableBody = document.querySelector('#logTable tbody');
    const dateFilter = document.getElementById('dateFilter');
    let allLogs = [];

    async function fetchLogs() {
      const res = await fetch(csvUrl);
      const data = await res.text();
      const rows = data.trim().split('\n').slice(1);
      allLogs = rows.map(row => row.split(','));
      renderTable(allLogs);
      renderChart(allLogs);
    }

    function renderTable(logs) {
      tableBody.innerHTML = '';
      logs.forEach(log => {
        const row = document.createElement('tr');
        log.forEach((cell, index) => {
          const td = document.createElement('td');
          if (index === 4) {
            // Contact column - make it clickable on mobile
            const phone = cell.trim();
            const a = document.createElement('a');
            a.href = `tel:${phone}`;
            a.textContent = phone;
            a.style.color = 'lightgreen';
            a.style.textDecoration = 'none';
            td.appendChild(a);
          } else {
            td.textContent = cell;
          }
          row.appendChild(td);
        });
        tableBody.appendChild(row);
      });
    }

    function renderChart(logs) {
      const summary = {};
      logs.forEach(row => {
        const date = row[0];
        summary[date] = (summary[date] || 0) + 1;
      });
      const labels = Object.keys(summary);
      const values = Object.values(summary);

      new Chart(document.getElementById('dailySummaryChart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Bookings per Day',
            data: values,
            backgroundColor: '#4dc1ff'
          }]
        }
      });
    }

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet([
        ['Date', 'Time', 'Patient Name', 'Reason', 'Contact', 'Status', 'Reminder Sent'],
        ...allLogs
      ]);
      XLSX.utils.book_append_sheet(wb, ws, 'Logs');
      XLSX.writeFile(wb, 'booking_logs.xlsx');
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text('Booking Logs', 20, 20);

      const rows = allLogs.map(r => r.slice(0, 7));
      let y = 30;
      rows.forEach(r => {
        doc.text(r.join(' | '), 10, y);
        y += 10;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save('booking_logs.pdf');
    }

    dateFilter.addEventListener('change', () => {
      const selected = dateFilter.value;
      if (!selected) return renderTable(allLogs);
      const filtered = allLogs.filter(row => row[0] === selected);
      renderTable(filtered);
    });

    fetchLogs();
  </script></body>
</html>
