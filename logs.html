<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Logs</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #0f0;
    }
    #logTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #logTable th, #logTable td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Booking Logs</h1>
  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>

  <!-- Load and display logs -->
  <script>
    const clinicId = localStorage.getItem('clinic_id') || 'OneStop';
    const logsPath = `logs/${clinicId}/logs.csv`;

    fetch(logsPath)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const table = document.getElementById('logBody');
        rows.forEach(row => {
          const cols = row.split(',');
          const tr = document.createElement('tr');
          cols.forEach(col => {
            const td = document.createElement('td');
            td.textContent = col;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      })
      .catch(() => {
        document.getElementById('logBody').innerHTML = `<tr><td colspan="4">No logs found.</td></tr>`;
      });
  </script>

  <!-- PWA: Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>

  <!-- Trial Lock Check -->
  <script>
    fetch('plans.json')
      .then(res => res.json())
      .then(data => {
        const plan = data[clinicId];
        if (!plan || !plan.isTrialActive || new Date() > new Date(plan.expiryDate)) {
          window.location.href = "trial-expired.html";
        }
      });
  </script>
</body>
</html>
