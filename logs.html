<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    input[type="text"] {
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 5px;
      width: 90%;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .save-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Logs Dashboard</h1>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient</th>
        <th>Reason</th>
        <th>Reminder Sent</th>
        <th>Doctor Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01-08-2025</td>
        <td>10:00 AM</td>
        <td>John Doe</td>
        <td>Checkup</td>
        <td>Yes</td>
        <td><input type="text" value="" /></td>
      </tr>
      <tr>
        <td>01-08-2025</td>
        <td>10:20 AM</td>
        <td>Jane Smith</td>
        <td>Fever</td>
        <td>No</td>
        <td><input type="text" value="" /></td>
      </tr>
      <!-- Add more sample rows as needed -->
    </tbody>
  </table>
  <button class="save-button" onclick="downloadNotes()">Save Notes as CSV</button>
  <script>
    function downloadNotes() {
      const rows = document.querySelectorAll("#logsTable tbody tr");
      let csv = "Date,Time,Patient,Reason,Reminder Sent,Doctor Notes\n";
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const date = cells[0].innerText;
        const time = cells[1].innerText;
        const patient = cells[2].innerText;
        const reason = cells[3].innerText;
        const reminder = cells[4].innerText;
        const note = cells[5].querySelector("input").value.replace(/,/g, ';');
        csv += `${date},${time},${patient},${reason},${reminder},${note}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'logs_with_notes.csv';
      link.click();
    }
  </script>
</body>
</html>
