<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Weekly Roster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f2f2f2;
      color: #111;
    }

    body.dark {
      background-color: #111;
      color: #00f7ff;
    }

    .theme-toggle {
      margin-bottom: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .theme-toggle.light {
      background: #333;
      color: #fff;
    }

    .theme-toggle.dark {
      background: #fff;
      color: #111;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }

    body.dark th, body.dark td {
      background-color: #1c1c1c;
      border-color: #333;
      color: #00f7ff;
    }

    th {
      background-color: #ddd;
    }

    body.dark th {
      background-color: #222;
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
  <h1>üóìÔ∏è Staff Weekly Roster</h1>

  <table id="rosterTable">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function toggleTheme() {
      const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
      document.body.className = newTheme;
      localStorage.setItem('theme', newTheme);
      document.querySelector('.theme-toggle').className = `theme-toggle ${newTheme}`;
    }

    function applySavedTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.className = savedTheme;
      document.querySelector('.theme-toggle').className = `theme-toggle ${savedTheme}`;
    }

    applySavedTheme();

    fetch('./staff-roster.csv')
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const tbody = document.querySelector('#rosterTable tbody');

        rows.forEach(row => {
          const cells = row.split(',').map(cell => cell.trim());
          const tr = document.createElement('tr');
          cells.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
