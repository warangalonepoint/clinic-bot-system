<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: orange;
    }
    table {
      background-color: #222;
    }
    th, td {
      color: #fff;
      vertical-align: middle;
    }
    .btn-group .btn {
      margin-right: 10px;
    }
    .summary-boxes {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .summary-box {
      background-color: #1e1e1e;
      padding: 10px 20px;
      border-radius: 8px;
      flex: 1;
      text-align: center;
    }
    .summary-box h4 {
      margin: 0;
      color: orange;
    }
    .filter-btns {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Appointment Logs</h1>
  <div class="summary-boxes">
    <div class="summary-box">
      <h4>Total Bookings</h4>
      <div id="totalBookings">0</div>
    </div>
    <div class="summary-box">
      <h4>Reminders Sent</h4>
      <div id="remindersSent">0</div>
    </div>
    <div class="summary-box">
      <h4>Pending Reminders</h4>
      <div id="pendingReminders">0</div>
    </div>
  </div>
  <div class="filter-btns">
    <button class="btn btn-warning" onclick="filterLogs('today')">Today</button>
    <button class="btn btn-info" onclick="filterLogs('yesterday')">Yesterday</button>
    <button class="btn btn-secondary" onclick="filterLogs('all')">Show All</button>
  </div>
  <div class="btn-group">
    <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
    <button class="btn btn-danger" onclick="exportToPDF()">Export to PDF</button>
  </div>
  <br /><br />
  <div class="table-responsive">
    <table class="table table-bordered" id="logsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Patient Name</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Reminder Sent</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody id="logsBody"></tbody>
    </table>
  </div>
  <script>
    let logs = [];async function fetchLogs() {
  const res = await fetch("https://warangalonepoint.github.io/clinic-bot-system/logs.csv");
  const data = await res.text();
  const rows = data.trim().split("\n").slice(1);
  logs = rows.map(row => {
    const [date, time, name, reason, status, reminder, contact] = row.split(",");
    return { date, time, name, reason, status, reminder, contact };
  });
  renderLogs(logs);
}

function renderLogs(data) {
  const body = document.getElementById("logsBody");
  body.innerHTML = "";
  data.forEach(log => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${log.date}</td>
      <td>${log.time}</td>
      <td>${log.name}</td>
      <td>${log.reason}</td>
      <td>${log.status}</td>
      <td>${log.reminder}</td>
      <td>${log.contact || 'â€”'}</td>
    `;
    body.appendChild(tr);
  });
  updateSummary(data);
}

function updateSummary(data) {
  document.getElementById("totalBookings").textContent = data.length;
  const sent = data.filter(d => d.reminder.trim().toLowerCase() === "yes").length;
  document.getElementById("remindersSent").textContent = sent;
  document.getElementById("pendingReminders").textContent = data.length - sent;
}

function filterLogs(type) {
  const today = new Date().toISOString().split("T")[0];
  const yest = new Date(Date.now() - 86400000).toISOString().split("T")[0];
  if (type === 'today') renderLogs(logs.filter(l => l.date === today));
  else if (type === 'yesterday') renderLogs(logs.filter(l => l.date === yest));
  else renderLogs(logs);
}

function exportToExcel() {
  const ws = XLSX.utils.json_to_sheet(logs);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Logs");
  XLSX.writeFile(wb, "logs.xlsx");
}

function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;
  doc.text("Appointment Logs", 10, y);
  y += 10;
  logs.forEach(log => {
    const line = `${log.date} ${log.time} ${log.name} ${log.reason} ${log.status} ${log.reminder} ${log.contact}`;
    doc.text(line, 10, y);
    y += 10;
  });
  doc.save("logs.pdf");
}

fetchLogs();

  </script>
</body>
</html>
