<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookings ‚Äî Glass UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-orb orb-1"></div><div class="bg-orb orb-2"></div><div class="bg-orb orb-3"></div>

  <header class="app-header glass">
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="Logo">
      <div class="titles"><h1>Bookings</h1><p class="sub">create / manage appointments</p></div>
    </div>
    <nav class="actions">
      <a class="icon-btn" href="index.html" title="Home">üè†</a>
      <a class="icon-btn" href="logs.html" title="Logs">üìë</a>
      <a class="icon-btn" href="staff.html" title="Staff">üë•</a>
      <a class="icon-btn" href="doctor.html" title="Doctor">ü©∫</a>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">
        <svg id="sun" viewBox="0 0 24 24" class="icon"><path d="M12 4V2M12 22v-2M4 12H2m20 0h-2M5 5l-1.4-1.4M20.4 20.4 19 19M5 19l-1.4 1.4M20.4 3.6 19 5M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        <svg id="moon" viewBox="0 0 24 24" class="icon hidden"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79Z" fill="currentColor"/></svg>
      </button>
    </nav>
  </header>

  <main class="panels">
    <section class="tab-panel" data-active="true">
      <div class="grid">
        <div class="card glass">
          <h3>New Booking</h3>
          <div class="grid two">
            <div class="glass-lite tile">
              <div class="tile-title">Date</div>
              <input id="date" type="date" style="width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.06);color:var(--text)">
            </div>
            <div class="glass-lite tile">
              <div class="tile-title">Time Slot</div>
              <select id="slot" style="width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.06);color:var(--text)">
                <option value="">Select‚Ä¶</option>
              </select>
            </div>
          </div>

          <div class="grid two" style="margin-top:10px">
            <div class="glass-lite tile">
              <div class="tile-title">Patient Name</div>
              <input id="name" placeholder="Full name" style="width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.06);color:var(--text)">
            </div>
            <div class="glass-lite tile">
              <div class="tile-title">Reason</div>
              <input id="reason" placeholder="Reason for visit" style="width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.06);color:var(--text)">
            </div>
          </div>

          <div class="row" style="margin-top:12px">
            <button id="confirmBtn" class="btn">Confirm Booking</button>
            <button id="whBtn" class="btn-ghost">WhatsApp Confirm</button>
          </div>
        </div>

        <div class="card glass">
          <h3>Available Slots</h3>
          <div id="slotList" class="list"></div>
        </div>
      </div>
    </section>
  </main>

  <a class="fab-whatsapp" id="waFab" href="#" aria-label="WhatsApp"></a>
  <footer class="app-footer"><small>¬© Onestop ‚Äî Bookings</small></footer>

  <script src="app.js"></script>
  <script>
    // Sample slot seed (replace with CSV/Airtable later)
    const seedSlots = ["09:30 AM","10:00 AM","10:30 AM","11:00 AM","11:30 AM","12:00 PM","12:30 PM","04:00 PM","04:30 PM","05:00 PM"];
    const slotEl = document.getElementById('slot');
    const list = document.getElementById('slotList');
    const dateEl = document.getElementById('date');

    // Init date today
    const today = new Date(); dateEl.valueAsDate = today;

    // Populate select + list
    function renderSlots(){
      slotEl.innerHTML = '<option value="">Select‚Ä¶</option>';
      list.innerHTML = '';
      seedSlots.forEach(t=>{
        const opt = document.createElement('option'); opt.value=t; opt.textContent=t; slotEl.appendChild(opt);
        const row = document.createElement('div'); row.className='list-item glass-lite';
        row.innerHTML = `<div><div class="title">${t}</div><div class="sub">Tap to pick</div></div><button class="chip">Choose</button>`;
        row.querySelector('.chip').onclick = ()=>{ slotEl.value=t; window.scrollTo({top:0,behavior:'smooth'}); };
        list.appendChild(row);
      });
    }
    renderSlots();

    // Confirm handlers
    const makeMsg = ()=> {
      const d = dateEl.value; const s = slotEl.value; const n = document.getElementById('name').value||'Patient';
      const r = document.getElementById('reason').value||'General';
      return `Booking Confirmed:%0AName: ${encodeURIComponent(n)}%0ADate: ${d}%0ASlot: ${s}%0AReason: ${encodeURIComponent(r)}`;
    };

    document.getElementById('confirmBtn').onclick = ()=>{
      if(!slotEl.value){alert('Select a slot');return}
      alert('Booked ' + slotEl.value + ' for ' + (document.getElementById('name').value||'Patient'));
    };
    document.getElementById('whBtn').onclick = ()=>{
      if(!slotEl.value){alert('Select a slot');return}
      window.open('https://wa.me/919999999999?text='+makeMsg(),'_blank');
    };
    document.getElementById('waFab').href = 'https://wa.me/919999999999?text=Hi%20Onestop%2C%20I%20want%20to%20book%20an%20appointment';
  </script>
</body>
</html>
