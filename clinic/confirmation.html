<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ffcc55;
    }

    .info {
      font-size: 18px;
      margin: 10px 0;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .confirm {
      background-color: #00c853;
      color: white;
    }

    .back {
      background-color: #555;
      color: white;
    }

    @media (prefers-color-scheme: light) {
      body { background: #f9f9f9; color: #111; }
      .card { background: #fff; box-shadow: 0 0 10px #ccc; }
      .confirm { background: #00c853; }
      .back { background: #999; }
    }
  </style>
</head>
<body>
  <h2>üìù Confirm Your Appointment</h2>
  <div class="card">
    <div class="info"><strong>Date:</strong> <span id="date"></span></div>
    <div class="info"><strong>Time:</strong> <span id="time"></span></div>
    <div class="info"><strong>Name:</strong> <span id="name"></span></div>
    <div class="info"><strong>Reason:</strong> <span id="reason"></span></div>
  </div>
  <button class="btn confirm" onclick="confirmBooking()">‚úÖ Confirm & Book</button>
  <button class="btn back" onclick="goBack()">‚¨ÖÔ∏è Back</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const date = urlParams.get('date') || '';
    const time = urlParams.get('time') || '';
    const name = urlParams.get('name') || '';
    const reason = urlParams.get('reason') || '';

    document.getElementById("date").textContent = date;
    document.getElementById("time").textContent = time;
    document.getElementById("name").textContent = name;
    document.getElementById("reason").textContent = reason;

    function confirmBooking() {
      const encodedMsg = encodeURIComponent(`Hi, I'd like to book an appointment:\nüìÖ ${date}\n‚è∞ ${time}\nüë§ ${name}\nüìù ${reason}`);
      window.location.href = `https://wa.me/919390664577?text=${encodedMsg}`;
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
