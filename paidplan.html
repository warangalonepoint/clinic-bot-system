<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookingBot - Paid Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #101010;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      color: #61dafb;
      margin-bottom: 10px;
    }

    button {
      margin-right: 10px;
      padding: 8px 16px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #222;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üìä Booking Logs (Paid Plan)</h1>
  <div id="clinicName"></div>
  <div>
    <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
    <button onclick="sendReminders()">üì§ Send Reminders</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Token</th>
        <th>Reminder Sent</th>
      </tr>
    </thead>
    <tbody id="logsBody">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>

  <div class="footer">üíº WarangalOneStop BookingBot ‚Äì Paid Plan</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pin = urlParams.get("pin");
    let clinic = "";

    fetch("plans.json")
      .then(res => res.json())
      .then(data => {
        if (data[pin]) {
          clinic = data[pin].clinic.toLowerCase().replace(/\s+/g, "-");
          document.getElementById("clinicName").innerText = "Clinic: " + data[pin].clinic;
          fetch(`https://warangalonepoint.github.io/clinic-bot-system/${clinic}-logs.csv`)
            .then(res => res.text())
            .then(csv => {
              const rows = csv.trim().split("\n").slice(1);
              const body = document.getElementById("logsBody");
              body.innerHTML = "";
              rows.forEach(row => {
                const [date, time, name, reason, contact,, token, , reminderSent] = row.split(",");
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${date}</td><td>${time}</td><td>${name}</td><td>${reason}</td><td><a href="tel:${contact}">${contact}</a></td><td>#${token}</td><td>${reminderSent}</td>`;
                body.appendChild(tr);
              });
            });
        } else {
          document.getElementById("logsBody").innerHTML = "<tr><td colspan='7'>Invalid PIN</td></tr>";
        }
      });

    function exportCSV() {
      window.open(`https://warangalonepoint.github.io/clinic-bot-system/${clinic}-logs.csv`, "_blank");
    }

    function sendReminders() {
      alert("üöÄ WhatsApp reminders triggered for all valid numbers! (Demo only)");
    }
  </script>
</body>
</html>
