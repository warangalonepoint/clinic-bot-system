<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 0; padding: 0; }
    .header { background-color: #000; color: #fff; padding: 12px; text-align: center; font-size: 18px; }
    .container { padding: 16px; }
    .banner { width: 100%; border-radius: 12px; margin: 16px 0; }
    h1 { text-align: center; color: #333; }
    .filters { display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; margin: 16px 0; }
    select, button { padding: 8px; font-size: 14px; }
    .export-btn { background: #000; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; font-size: 14px; }
    th { background-color: #111; color: #fff; }
  </style>
</head>
<body>

  <div class="header">Onestop AI Clinic Demo</div>

  <div class="container">
    <img src="./assets/clinic-hero-banner.png" alt="Banner" class="banner">
    <h1>Staff Attendance</h1>

    <div class="filters">
      <label for="dateFilter">Date:</label>
      <select id="dateFilter"><option value="All">All</option></select>

      <label for="statusFilter">Status:</label>
      <select id="statusFilter">
        <option value="All">All</option>
        <option value="present">Present</option>
        <option value="absent">Absent</option>
        <option value="leave">Leave</option>
      </select>

      <button class="export-btn" onclick="exportAttendance()">⬇️ Export Attendance</button>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Staff Name</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data from Airtable -->
      </tbody>
    </table>
  </div>

  <script>
    const airtableApiKey = "patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3";
    const baseId = "appgIT8WiqnZlR44Y";
    const tableName = "StaffAttendance";
    const tableBody = document.querySelector("#attendanceTable tbody");
    const dateFilter = document.getElementById("dateFilter");
    const statusFilter = document.getElementById("statusFilter");

    async function fetchAttendance() {
      try {
        const res = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?view=Grid%20view`, {
          headers: { Authorization: `Bearer ${airtableApiKey}` }
        });
        const data = await res.json();
        renderTable(data.records);
        populateDateFilter(data.records);
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="4">⚠️ Error loading data</td></tr>`;
      }
    }

    function renderTable(records) {
      tableBody.innerHTML = '';
      const selectedDate = dateFilter.value;
      const selectedStatus = statusFilter.value;

      const filtered = records.filter(rec => {
        const date = rec.fields.Date || '';
        const status = (rec.fields.Status || '').toLowerCase();
        return (selectedDate === 'All' || date === selectedDate) &&
               (selectedStatus === 'All' || status === selectedStatus.toLowerCase());
      });

      filtered.forEach(rec => {
        const { Date, StaffName, Status, Notes } = rec.fields;
        const row = `<tr>
          <td>${Date || ''}</td>
          <td>${StaffName || ''}</td>
          <td>${Status || ''}</td>
          <td>${Notes || ''}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function populateDateFilter(records) {
      const dates = [...new Set(records.map(r => r.fields.Date))].sort().reverse();
      dates.forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateFilter.appendChild(opt);
      });
    }

    function exportAttendance() {
      window.open("https://airtable.com/appgIT8WiqnZlR44Y/shrkrP7Bk4Gxco65O", "_blank");
    }

    dateFilter.addEventListener("change", fetchAttendance);
    statusFilter.addEventListener("change", fetchAttendance);

    fetchAttendance();
  </script>

</body>
</html>
