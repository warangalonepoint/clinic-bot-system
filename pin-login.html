<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PIN Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>üîê Enter Clinic PIN</h2>
  <input id="pinInput" type="password" placeholder="Enter PIN">
  <button onclick="checkPIN()">Login</button>
  <p id="message"></p>

  <script>
    const planMapUrl = 'https://warangalonepoint.github.io/clinic-bot-system/plans.json';

    function checkPIN() {
      const pin = document.getElementById('pinInput').value.trim();

      fetch(planMapUrl)
        .then(res => res.json())
        .then(data => {
          const match = data.find(entry => entry.pin === pin);
          if (match) {
            localStorage.setItem('clinicID', match.clinicID);
            localStorage.setItem('plan', match.plan);
            window.location.href = 'dashboard.html'; // or bookings.html if preferred
          } else {
            document.getElementById('message').textContent = '‚ùå Invalid PIN';
          }
        });
    }
  </script>
</body>
</html>
