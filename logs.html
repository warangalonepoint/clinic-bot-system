<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Logs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #ffa726;
      margin-bottom: 10px;
    }
    .summary {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .summary div {
      background-color: #222;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      color: #ffa726;
    }
    .filters {
      margin-bottom: 15px;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .excel { background-color: #4caf50; color: white; }
    .pdf { background-color: #f44336; color: white; }
    .filter-btn {
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #222;
    }
    .send-btn {
      background-color: #29b6f6;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      padding: 6px 12px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Appointment Logs</h1>

  <div class="summary">
    <div id="totalBookings">Total Bookings: 0</div>
    <div id="remindersSent">Reminders Sent: 0</div>
    <div id="pendingReminders">Pending Reminders: 0</div>
  </div>

  <div class="filters">
    <button class="filter-btn" onclick="filterDate('today')">Today</button>
    <button class="filter-btn" onclick="filterDate('yesterday')">Yesterday</button>
    <button class="filter-btn" onclick="filterDate('all')">Show All</button>
    <button class="excel" onclick="exportToExcel()">Export to Excel</button>
    <button class="pdf" onclick="exportToPDF()">Export to PDF</button>
  </div>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient Name</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Reminder Sent</th>
        <th>Send Reminder</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetUrl = "https://warangalonepoint.github.io/clinic-bot-system/logs.csv";

    async function loadCSV() {
      const res = await fetch(sheetUrl);
      const csv = await res.text();
      const rows = csv.trim().split('\n').slice(1);
      const tbody = document.querySelector("#logsTable tbody");
      let sent = 0;

      rows.forEach(row => {
        const cols = row.split(',');
        const [date, time, name, reason, status, reminder] = cols;
        if (reminder.trim().toLowerCase() === "yes") sent++;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${date}</td>
          <td>${time}</td>
          <td>${name}</td>
          <td>${reason}</td>
          <td>${status}</td>
          <td>${reminder}</td>
          <td><button class="send-btn" onclick="sendReminder('${name}', '${date}', '${time}', '${reason}')">Send</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("totalBookings").textContent = "Total Bookings: " + rows.length;
      document.getElementById("remindersSent").textContent = "Reminders Sent: " + sent;
      document.getElementById("pendingReminders").textContent = "Pending Reminders: " + (rows.length - sent);
    }

    function sendReminder(name, date, time, reason) {
      const msg = `Hello ${name}, this is a reminder for your clinic appointment on ${date} at ${time} for ${reason}.`;
      const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }

    function filterDate(type) {
      const today = new Date();
      const tbody = document.querySelector("#logsTable tbody");
      const rows = tbody.querySelectorAll("tr");

      let filterDate = '';
      if (type === "today") {
        filterDate = today.toISOString().split('T')[0];
      } else if (type === "yesterday") {
        const y = new Date(today);
        y.setDate(today.getDate() - 1);
        filterDate = y.toISOString().split('T')[0];
      }

      rows.forEach(row => {
        const rowDate = row.children[0].textContent;
        row.style.display = (type === "all" || rowDate === filterDate) ? "" : "none";
      });
    }

    function exportToExcel() {
      const table = document.getElementById("logsTable");
      const wb = XLSX.utils.table_to_book(table, {sheet:"Logs"});
      XLSX.writeFile(wb, "AppointmentLogs.xlsx");
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Appointment Logs", 14, 10);
      const table = document.getElementById("logsTable");
      const rows = [...table.rows].map(r => [...r.cells].map(c => c.textContent));
      doc.autoTable({ head: [rows[0]], body: rows.slice(1) });
      doc.save("AppointmentLogs.pdf");
    }

    loadCSV();
  </script>

</body>
</html>
