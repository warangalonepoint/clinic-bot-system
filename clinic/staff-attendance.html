<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance</title>
  <style>
    body { font-family: -apple-system, sans-serif; margin:0; background:#f9f9f9; color:#000; }
    header { background:#000; color:#fff; padding:14px; text-align:center; font-size:20px; }
    .banner { width:100%; max-width:600px; display:block; margin:8px auto; border-radius:10px; }
    h2 { text-align:center; margin:6px 0; font-size:18px; font-weight:600; }
    table { width:90%; max-width:600px; margin:8px auto; border-collapse:collapse; }
    th, td { padding:10px; border:1px solid #ccc; text-align:center; }
    th { background:#e0e0e0; }
    .export-btn {
      display:block;
      background:#000;
      color:#fff;
      border:none;
      border-radius:6px;
      padding:10px 18px;
      margin:12px auto;
      font-size:16px;
      cursor:pointer;
    }
    .footer { text-align:center; font-size:14px; color:#777; margin:12px 0; }
  </style>
</head>
<body>
  <header>üë©‚Äç‚öïÔ∏è Staff Attendance</header>
  <img src="banner.png" alt="Banner" class="banner"/>
  <h2>Onestop AI Clinic</h2>
  <button class="export-btn" onclick="window.open('https://airtable.com/shrAa4pSN9jOm7EJ2','_blank')">
    ‚Üì Open Full Airtable View
  </button>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Staff Name</th>
        <th>Status</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="attendanceBody">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>
  <div class="footer">Powered by Onestop AI</div>

  <script>
    async function loadData() {
      const apiKey = 'YOUR_API_KEY';
      const baseId = 'appgIT8WiqnZlR44Y';
      const table = 'StaffAttendance';
      const proxy = 'https://api.allorigins.win/raw?url=';
      const url = `${proxy}https://api.airtable.com/v0/${baseId}/${table}`;
      const opts = { headers: { Authorization: `Bearer ${apiKey}` } };
      try {
        const res = await fetch(url, opts);
        const json = await res.json();
        const tbody = document.getElementById('attendanceBody');
        tbody.innerHTML = '';
        if (!json.records.length) {
          tbody.innerHTML = '<tr><td colspan="4">No records found</td></tr>';
          return;
        }
        json.records.forEach(r => {
          const f = r.fields;
          tbody.innerHTML += `<tr>
            <td>${f.Date || ''}</td>
            <td>${f['Staff Name'] || ''}</td>
            <td>${f.Status || ''}</td>
            <td>${f.Notes || ''}</td>
          </tr>`;
        });
      } catch (e) {
        console.error(e);
        document.getElementById('attendanceBody').innerHTML =
          '<tr><td colspan="4">Error loading data</td></tr>';
      }
    }
    loadData();
  </script>
</body>
</html>
