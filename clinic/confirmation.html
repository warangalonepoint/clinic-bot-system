<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <link rel="manifest" href="./manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .light-mode {
      background: #f0f0f0;
      color: #111;
    }
    .card {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .light-mode .card {
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #00ffc8;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00c6a2;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>âœ… Appointment Confirmed</h2>
    <p>Your booking has been successfully submitted.</p>
    <p><strong>Token No:</strong> <span id="token"></span></p>
    <p><strong>Time Slot:</strong> <span id="slot"></span></p>
    <button onclick="goBack()">Book Another</button>
  </div>  <script>
    function goBack() {
      window.location.href = "./booking.html";
    }

    function loadData() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token') || 'N/A';
      const slot = urlParams.get('slot') || 'N/A';
      document.getElementById('token').textContent = token;
      document.getElementById('slot').textContent = slot;
    }

    loadData();
  </script></body>
</html>
