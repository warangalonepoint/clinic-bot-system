<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Logs</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #222;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    .btn {
      background-color: #00cc88;
      border: none;
      color: white;
      padding: 10px 16px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
    .btn:hover {
      background-color: #00b37a;
    }
    .export-section {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìã Clinic Logs</h1>

  <div class="export-section">
    <button onclick="downloadLogs()" class="btn">üìÅ Export Logs as CSV</button>
    <a href="#" id="emailLink" class="btn">üìß Email Backup</a>
  </div>

  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient</th>
        <th>Reason</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Logs will be inserted here -->
    </tbody>
  </table>

  <script>
    const clinicId = localStorage.getItem("selectedClinic") || "OneStop";

    function loadLogs() {
      const url = `https://warangalonepoint.github.io/clinic-admin/logs.csv`;

      fetch(url)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.trim().split("\n").slice(1); // skip header
          const table = document.querySelector("#logTable tbody");
          table.innerHTML = "";

          rows.forEach(row => {
            const cols = row.split(",");
            const tr = document.createElement("tr");
            cols.forEach(col => {
              const td = document.createElement("td");
              td.textContent = col.trim();
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });
        });
    }

    function downloadLogs() {
      fetch('https://warangalonepoint.github.io/clinic-admin/logs.csv')
        .then(res => res.text())
        .then(data => {
          const blob = new Blob([data], { type: 'text/csv' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `${clinicId}_logs_backup.csv`;
          a.click();
        });
    }

    function prepareEmailLink() {
      const subject = encodeURIComponent(`${clinicId} Logs Backup`);
      const body = encodeURIComponent(`Hi,\n\nPlease find the daily logs for ${clinicId} attached.\n\n- WarangalOneStop BookingBot`);
      document.getElementById("emailLink").href = `mailto:?subject=${subject}&body=${body}`;
    }

    loadLogs();
    prepareEmailLink();
  </script>
</body>
</html>
