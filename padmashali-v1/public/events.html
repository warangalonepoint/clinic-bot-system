<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events</title>
  <link rel="stylesheet" href="styles.css?v=16">
  <script src="i18n.js?v=16"></script>
  <script src="theme.js?v=16" defer></script>
  <script src="banner.js?v=16" defer></script>
</head>
<body>
<div class="wrap">
  <div id="app-banner"></div>

  <div class="card">
    <div class="pc-title" data-i18n="events_title">Events</div>
    <div class="pc-tagline" data-i18n="events_sub">View & RSVP</div>

    <div id="list" style="margin-top:12px"></div>
  </div>

  <div class="footer">© Padmashali Community — V1</div>
</div>
<script>
const events=[
 {title:"Monthly Seva Meet",date:"2025-09-05",place:"Warangal Hall A",desc:"Planning & volunteering."},
 {title:"Health Camp",date:"2025-09-15",place:"Kazipet Clinic",desc:"Free checkups."}
];
function render(){
  list.innerHTML=events.map((e,i)=>`
    <div class="link-card">
      <div class="link-title">${e.title}</div>
      <div class="link-sub">${e.date} • ${e.place}</div>
      <div style="margin-top:8px">${e.desc}</div>
      <div style="margin-top:10px;display:flex;gap:8px">
        <button class="pill" onclick="rsvp(${i},'yes')">RSVP Yes</button>
        <button class="pill" onclick="rsvp(${i},'no')">RSVP No</button>
      </div>
    </div>`).join('');
}
function rsvp(i,v){ alert(`Saved: ${events[i].title} — ${v.toUpperCase()}`); }
render();
</script>
</body>
</html>
