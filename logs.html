<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Logs Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 16px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    .summary {
      margin-top: 30px;
      padding: 10px;
      background-color: #e8f4ff;
      border-left: 4px solid #007BFF;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      display: inline-block;
    }
    .btn:hover {
      background-color: #218838;
    }
    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .filter-group label,
    .filter-group input {
      font-size: 14px;
    }
    .note {
      font-style: italic;
      font-size: 12px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clinic Logs Dashboard</h1>
  </header>
  <div class="container">
    <a class="btn" href="https://warangalonepoint.github.io/clinic-bot-system/logs.csv" download>ðŸ“¥ Download Daily Backup (logs.csv)</a><div class="summary">
  <strong>Summary:</strong> Daily logs overview and backup system.
</div>

<div class="filter-group">
  <label for="dateFilter">Date:</label>
  <input type="date" id="dateFilter" />
  <button class="btn" onclick="applyDateFilter()">Apply</button>
</div>

<table id="logsTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Patient Name</th>
      <th>Reason</th>
      <th>Contact</th>
      <th>Reminder Sent</th>
      <th>Doctor Notes</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filled by JS -->
  </tbody>
</table>
<p class="note">Auto-updated from logs.csv. Doctor notes and reminders shown for each entry.</p>

  </div>  <script>
    async function loadLogs() {
      const response = await fetch('https://warangalonepoint.github.io/clinic-bot-system/logs.csv');
      const text = await response.text();
      const rows = text.split('\n').slice(1).filter(row => row);
      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '';
      rows.forEach(row => {
        const cols = row.split(',');
        const tr = document.createElement('tr');
        cols.forEach(col => {
          const td = document.createElement('td');
          td.textContent = col;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function applyDateFilter() {
      const date = document.getElementById('dateFilter').value;
      const rows = document.querySelectorAll('#logsTable tbody tr');
      rows.forEach(row => {
        const match = row.cells[0].textContent === date;
        row.style.display = match || !date ? '' : 'none';
      });
    }

    loadLogs();
  </script></body>
</html>
