<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Attendance Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üìù Staff Attendance Form</h2>
    <form id="attendanceForm">
      <div class="mb-3">
        <label for="empId" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="empId" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Attendance Status</label>
        <select class="form-select" id="status" required>
          <option value="">Choose...</option>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
          <option value="Leave">Leave</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Attendance</button>
    </form>
    <div id="result" class="alert mt-3 d-none"></div>
  </div>  <script>
    document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const empId = document.getElementById('empId').value.trim();
      const status = document.getElementById('status').value;
      const date = new Date().toISOString().split('T')[0];

      const newLine = `${date},${empId},${status}\n`;

      const csvURL = './staff-attendance.csv';
      const response = await fetch(csvURL);
      const text = await response.text();

      let blob = new Blob([text + newLine], { type: 'text/csv' });
      let a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'staff-attendance.csv';
      a.click();

      document.getElementById('result').classList.remove('d-none');
      document.getElementById('result').classList.add('alert-success');
      document.getElementById('result').textContent = '‚úÖ Attendance saved. Upload updated CSV to GitHub.';
      document.getElementById('attendanceForm').reset();
    });
  </script></body>
</html>
