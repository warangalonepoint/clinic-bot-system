<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 28px;
      color: #00ffcc;
    }

    .token {
      font-size: 48px;
      margin: 20px 0;
      font-weight: bold;
      color: #ffd700;
    }

    .msg {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      background: #00e1ff;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>âœ… Booking Confirmed!</h2>
  <div class="token" id="tokenDisplay">Token No: --</div>
  <div class="msg">Please arrive on time. If the doctor is delayed, patients will be seen in token order.</div>
  <a id="whatsappLink" target="_blank">ðŸ“² Send to WhatsApp</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token") || "--";
    document.getElementById("tokenDisplay").textContent = `Token No: ${token}`;
    document.getElementById("whatsappLink").href =
      `https://wa.me/?text=Your appointment is confirmed. Token No: ${token}. Thank you.`;
  </script>
</body>
</html>
