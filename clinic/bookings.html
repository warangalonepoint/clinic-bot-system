  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }

<body>
  <div class="header">
    <img src="./assets/clinic-logo.png" alt="Clinic Logo" />
    <span>Onestop AI Clinic Demo</span>
  </div>

  <div class="container">
    <img src="./assets/clinic-hero-banner.png" alt="Hero Banner" class="hero-banner" />
    <h1>Book Your Appointment</h1>

    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="reason">Reason for Visit:</label>
    <input type="text" id="reason" placeholder="e.g. Fever, Checkup..." required>

    <label for="dateSelect">Select Date:</label>
    <select id="dateSelect"><option value="">Loading...</option></select>

    <label for="slotSelect">Select Time Slot:</label>
    <select id="slotSelect" disabled><option value="">Select a date first</option></select>

    <button class="book-btn" onclick="confirmBooking()">Book on WhatsApp</button>
  </div>

  <script>
    const apiKey = "patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3";
    const baseId = "appgIT8WiqnZlR44Y";
    const tableName = "AvailableSlots";

    const dateSelect = document.getElementById("dateSelect");
    const slotSelect = document.getElementById("slotSelect");

    let slotsData = [];

    async function fetchAvailableSlots() {
      try {
        const res = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?pageSize=100`, {
          headers: { Authorization: `Bearer ${apiKey}` }
        });
        const json = await res.json();

        const today = new Date().toISOString().split('T')[0];

        slotsData = json.records
          .map(r => ({
            date: r.fields["Date"],
            slot: r.fields["Time Slot"],
            status: r.fields["Status"]
          }))
          .filter(r => r.status === "Available" && r.date >= today);

        const uniqueDates = [...new Set(slotsData.map(s => s.date))];
        dateSelect.innerHTML = `<option value="">Select</option>` + uniqueDates.map(d => `<option value="${d}">${d}</option>`).join("");

      } catch (err) {
        alert("Error loading slots");
        console.error(err);
      }
    }

    dateSelect.addEventListener("change", () => {
      const selectedDate = dateSelect.value;
      const filtered = slotsData.filter(s => s.date === selectedDate);
      if (filtered.length > 0) {
        slotSelect.disabled = false;
        slotSelect.innerHTML = `<option value="">Select</option>` + filtered.map(s => `<option value="${s.slot}">${s.slot}</option>`).join("");
      } else {
        slotSelect.disabled = true;
        slotSelect.innerHTML = `<option value="">No slots</option>`;
      }
    });

    function confirmBooking() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = dateSelect.value;
      const slot = slotSelect.value;

      if (!name || !reason || !date || !slot) {
        alert("Please fill all fields.");
        return;
      }

      const message = `Hello, I would like to book an appointment:\n\nüë§ Name: ${name}\nüìÖ Date: ${date}\n‚è∞ Time: ${slot}\nüìù Reason: ${reason}`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/919390664577?text=${encoded}`, '_blank');
    }

    fetchAvailableSlots();
  </script>

  <script>
    const apiKey = "patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3";
    const baseId = "appgIT8WiqnZlR44Y";
    const tableName = "AvailableSlots";
    const tableBody = document.querySelector("#logsTable tbody");
    const dateFilter = document.getElementById("dateFilter");
    const statusFilter = document.getElementById("statusFilter");

    let allData = [];

    async function fetchLogs() {
      try {
        const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?pageSize=100`, {
          headers: { Authorization: `Bearer ${apiKey}` }
        });
        const data = await response.json();
        const records = data.records.map(record => ({
          date: record.fields["Date"] || "",
          time: record.fields["Time Slot"] || "",
          status: record.fields["Status"] || ""
        }));

        allData = records;
        populateFilters(records);
        populateTable(records);
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="3">Error loading data</td></tr>`;
        console.error(err);
      }
    }

    function populateFilters(data) {
      const uniqueDates = [...new Set(data.map(log => log.date))];
      uniqueDates.forEach(date => {
        const option = document.createElement("option");
        option.value = date;
        option.textContent = date;
        dateFilter.appendChild(option);
      });
    }

    function populateTable(data) {
      const selectedDate = dateFilter.value;
      const selectedStatus = statusFilter.value;
      tableBody.innerHTML = "";

      const filtered = data.filter(log =>
        (selectedDate === "All" || log.date === selectedDate) &&
        (selectedStatus === "All" || log.status === selectedStatus)
      );

      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3">No records found</td></tr>`;
      } else {
        filtered.forEach(log => {
          tableBody.innerHTML += `
            <tr>
              <td>${log.date}</td>
              <td>${log.time}</td>
              <td>${log.status}</td>
            </tr>`;
        });
      }
    }

    function exportCSV() {
      let csv = "Date,Time Slot,Status\n";
      allData.forEach(log => {
        csv += `${log.date},${log.time},${log.status}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "AvailableSlots.csv";
      link.click();
    }

    dateFilter.addEventListener("change", () => populateTable(allData));
    statusFilter.addEventListener("change", () => populateTable(allData));

    fetchLogs();
  </script>
