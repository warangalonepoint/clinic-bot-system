<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Padmashali Community — Login</title>
  <link rel="stylesheet" href="styles.css">
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('pc-theme')||'light');</script>
</head>
<body data-no-logout="1">
  <div class="wrap"><!-- banner.js will ensure wrap exists as well --></div>

  <div class="wrap">
    <div class="section card glass" style="padding:18px;">
      <h2 id="pin-title" data-i18n="pin_title" style="margin:0 0 12px;">Enter your PIN</h2>
      <form id="pin-form" class="row">
        <input id="pin-input" class="input" type="password" inputmode="numeric" maxlength="6" placeholder="••••" aria-label="PIN">
        <button class="btn" type="submit" data-i18n="continue">Continue</button>
      </form>
      <div class="row" style="margin-top:10px;">
        <div id="count-members" class="muted"></div>
        <div id="count-committee" class="muted"></div>
        <div id="count-admin" class="muted"></div>
      </div>
    </div>
    <div class="footer">© Padmashali Community — V1</div>
  </div>

  <script src="theme.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script src="banner.js"></script>
</body>
</html>
