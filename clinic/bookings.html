<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00c49a;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Book Appointment</h1>
  <label>Patient Name</label>
  <input type="text" id="patientName" placeholder="Enter your name" />

  <label>Reason for Visit</label>
  <input type="text" id="reason" placeholder="Enter reason" />

  <label>Select Date</label>
  <select id="dateDropdown"></select>

  <label>Available Time Slot</label>
  <select id="slotDropdown"></select>

  <button onclick="confirmBooking()">Confirm & WhatsApp</button>

  <script>
    const slotData = {
      "2025-08-01": ["17:00", "17:10", "17:20"],
      "2025-08-02": ["17:00", "18:00"],
      "2025-08-03": ["16:00", "16:30", "17:30"]
    };

    const dateDropdown = document.getElementById("dateDropdown");
    const slotDropdown = document.getElementById("slotDropdown");

    function loadDates() {
      Object.keys(slotData).forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateDropdown.appendChild(opt);
      });
    }

    function loadSlots(date) {
      slotDropdown.innerHTML = "";
      slotData[date].forEach(slot => {
        const opt = document.createElement("option");
        opt.value = slot;
        opt.textContent = slot;
        slotDropdown.appendChild(opt);
      });
    }

    dateDropdown.addEventListener("change", () => {
      loadSlots(dateDropdown.value);
    });

    function confirmBooking() {
      const name = document.getElementById("patientName").value;
      const reason = document.getElementById("reason").value;
      const date = dateDropdown.value;
      const slot = slotDropdown.value;

      const message = `Appointment Request:\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${slot}`;
      const phone = "919390664577"; // your number
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    // Init
    loadDates();
    loadSlots(Object.keys(slotData)[0]);
  </script>
</body>
</html>
