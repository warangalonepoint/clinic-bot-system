<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Onestop C-Demo | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo.png" />
</head>
<body>
  <header class="header">
    <img src="assets/banner.png" alt="Clinic Banner" class="banner" />
    <div class="clinic-name">Onestop C-Demo</div>
    <button id="themeToggle" class="theme-toggle">🌓</button>
  </header>

  <main class="dashboard">
    <div class="card-grid">
      <a href="bookings.html" class="card">📅 Patient Bookings</a>
      <a href="logs.html" class="card">📋 Booking Logs</a>
      <a href="tokens.html" class="card">🔢 Token Summary</a>
      <a href="admin-slots.html" class="card">⏱️ Manage Slots</a>
      <a href="staff-panel.html" class="card">👥 Staff Dashboard</a>
      <a href="export-panel.html" class="card">📤 Export Panel</a>
      <a href="sync.html" class="card">🔄 Data Sync</a>
    </div>
  </main>

  <footer class="footer">
    Powered by Onestop AI
  </footer>

  <script>
    // Theme Toggle
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    // Persist theme
    window.addEventListener("load", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    });
  </script>
</body>
</html>
