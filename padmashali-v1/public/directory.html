<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Directory</title>
<style>
:root{color-scheme:dark}body{margin:0;font-family:system-ui,Inter,Arial;background:#0f1115;color:#e8eaed}
.wrap{max-width:980px;margin:24px auto;padding:16px}
.bar{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
.btn{background:#2563eb;border:0;color:#fff;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer}
.ghost{background:#11141a;border:1px solid #1f2432}
.pill{display:inline-flex;align-items:center;background:#0f1218;border:1px solid #262b38;padding:6px 10px;border-radius:999px;font-size:13px;cursor:pointer}
.card{background:#171a21;border:1px solid #222736;border-radius:18px;padding:18px;margin-top:14px}
.row{display:flex;gap:10px;flex-wrap:wrap}
.input{padding:12px 12px;border-radius:12px;border:1px solid #262b38;background:#0f1218;color:#e8eaed}
.table{width:100%;border-collapse:separate;border-spacing:0 8px}
th,td{padding:10px 12px;text-align:left}
tr{background:#11141a;border:1px solid #1f2432}
tr td:first-child, tr th:first-child{border-top-left-radius:12px;border-bottom-left-radius:12px}
tr td:last-child, tr th:last-child{border-top-right-radius:12px;border-bottom-right-radius:12px}
.badge{background:#0f1218;border:1px solid #262b38;border-radius:999px;padding:3px 8px;font-size:12px}
a.call{color:#a7f3d0;text-decoration:none}
footer{opacity:.7;font-size:13px;margin:18px 0;text-align:center}
</style>
</head><body>
<div class="wrap">
  <div class="bar">
    <h2 style="margin:0" data-i18n="dir_title">Directory</h2>
    <div class="row">
      <span id="lang-pill" class="pill" onclick="setLang(getLang()==='te'?'en':'te')">English ☀️</span>
      <button class="btn ghost" onclick="history.back()" data-i18n="home">Home</button>
      <button class="btn" id="exportBtn" data-i18n="export_csv">Export CSV</button>
    </div>
  </div>

  <div class="card">
    <p class="muted" data-i18n="dir_sub">Search members & contacts</p>
    <div class="row" style="margin:8px 0 12px">
      <input id="q" class="input" style="min-width:220px" placeholder="Search…" data-i18n="search">
      <select id="area" class="input">
        <option value="" data-i18n="any">Any</option>
        <option>Warangal</option><option>Hanamkonda</option><option>Kazipet</option>
      </select>
      <select id="seva" class="input">
        <option value="" data-i18n="any">Any</option>
        <option>Education</option><option>Annadanam</option><option>Health</option>
      </select>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th data-i18n="directory">Directory</th>
          <th data-i18n="area">Area</th>
          <th data-i18n="seva">Seva</th>
          <th data-i18n="phone">Phone</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
    <p id="empty" style="display:none;opacity:.7" data-i18n="no_results">No results</p>
  </div>

  <footer>© Padmashali Community — V1</footer>
</div>

<script src="i18n.js"></script>
<script>
// --- demo data (replace later with CSV/Airtable fetch) ---
const DATA = [
  {name:"G. Srinivas", area:"Warangal", seva:"Education", phone:"93900 11111"},
  {name:"S. Laxmi", area:"Hanamkonda", seva:"Annadanam", phone:"93900 22222"},
  {name:"K. Raju", area:"Kazipet", seva:"Health", phone:"93900 33333"},
  {name:"M. Anitha", area:"Warangal", seva:"Education", phone:"93900 44444"},
  {name:"D. Prasad", area:"Hanamkonda", seva:"Health", phone:"93900 55555"},
];
// ---------------------------------------------------------

const rows = document.getElementById('rows');
const empty = document.getElementById('empty');
const q = document.getElementById('q');
const area = document.getElementById('area');
const seva = document.getElementById('seva');

function render(list){
  rows.innerHTML = "";
  if(!list.length){ empty.style.display='block'; return; }
  empty.style.display='none';
  list.forEach(x=>{
    const tr=document.createElement('tr');
    tr.innerHTML = `
      <td><b>${x.name}</b></td>
      <td><span class="badge">${x.area}</span></td>
      <td><span class="badge">${x.seva}</span></td>
      <td><a class="call" href="tel:${x.phone.replace(/\s/g,'')}">${x.phone}</a></td>`;
    rows.appendChild(tr);
  });
}

function filter(){
  const text=(q.value||"").toLowerCase();
  const a=area.value, s=seva.value;
  const out = DATA.filter(x=>{
    const okT = !text || `${x.name} ${x.area} ${x.seva} ${x.phone}`.toLowerCase().includes(text);
    const okA = !a || x.area===a;
    const okS = !s || x.seva===s;
    return okT && okA && okS;
  });
  render(out);
}

[q,area,seva].forEach(el=>el.addEventListener('input',filter));

// CSV export
document.getElementById('exportBtn').onclick = ()=>{
  const rows = [["Name","Area","Seva","Phone"], ...DATA.map(x=>[x.name,x.area,x.seva,x.phone])];
  const csv = rows.map(r=>r.map(v=>`"${String(v).replace(/"/g,'""')}"`).join(",")).join("\n");
  const blob = new Blob([csv],{type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url; a.download="directory.csv"; a.click(); URL.revokeObjectURL(url);
};

applyI18n();
filter();
</script>
</body></html>
