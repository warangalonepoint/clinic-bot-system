<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookingBot - Free Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      color: #f4f4f4;
      font-size: 22px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #222;
      font-weight: bold;
    }

    .footer {
      font-size: 12px;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Booking Logs (Free Plan)</h1>
  <div id="clinicName"></div>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Token</th>
      </tr>
    </thead>
    <tbody id="logsBody">
      <tr><td colspan="5">Loading logs...</td></tr>
    </tbody>
  </table>

  <div class="footer">ðŸ”’ WarangalOneStop BookingBot â€“ Free Plan</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pin = urlParams.get("pin");

    let clinic = "";

    fetch("plans.json")
      .then(res => res.json())
      .then(data => {
        if (data[pin]) {
          clinic = data[pin].clinic.toLowerCase().replace(/\s+/g, "-");
          document.getElementById("clinicName").innerText = "Clinic: " + data[pin].clinic;
          fetch(`https://warangalonepoint.github.io/clinic-bot-system/${clinic}-logs.csv`)
            .then(res => res.text())
            .then(csv => {
              const rows = csv.trim().split("\n").slice(1);
              const body = document.getElementById("logsBody");
              body.innerHTML = "";
              rows.forEach(row => {
                const [date, time, name, reason,, , token] = row.split(",");
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${date}</td><td>${time}</td><td>${name}</td><td>${reason}</td><td>#${token}</td>`;
                body.appendChild(tr);
              });
            });
        } else {
          document.getElementById("logsBody").innerHTML = "<tr><td colspan='5'>Invalid PIN</td></tr>";
        }
      });
  </script>
</body>
</html>
