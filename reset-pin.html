<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Clinic PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #4dc1ff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .output {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Reset PIN & Assign Plan</h1>
  <div class="container">
    <label for="clinicID">Clinic ID (Folder Name):</label>
    <input type="text" id="clinicID" placeholder="e.g. clinic123" />

    <label for="pin">New PIN:</label>
    <input type="password" id="pin" placeholder="e.g. 2525" />

    <label for="plan">Assign Plan:</label>
    <select id="plan">
      <option value="freeplan.html">Free</option>
      <option value="paidplan.html">Paid</option>
      <option value="premiumplan.html">Premium</option>
    </select>

    <button onclick="generateJSON()">Generate JSON Snippet</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function generateJSON() {
      const clinicID = document.getElementById("clinicID").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const plan = document.getElementById("plan").value;

      if (!clinicID || !pin || !plan) {
        alert("Please fill all fields.");
        return;
      }

      const data = {
        [clinicID]: {
          pin: pin,
          plan: plan,
          overrideLock: false
        }
      };

      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
