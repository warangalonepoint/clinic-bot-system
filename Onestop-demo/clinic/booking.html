<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onestop Clinic – Bookings</title>
  <link rel="stylesheet" href="./styles.css?v=glass6" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0b0f1a" />
</head>
<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>

  <header class="app-header">
    <div class="brand">
      <div class="logo"></div>
      <div class="brand-text">
        <h1>Onestop Clinic</h1>
        <p>Booking</p>
      </div>
    </div>
  </header>

  <div class="banner">
    <img src="./assets/clinic_banner.png" alt="banner">
  </div>

  <main>
    <h2>Book an Appointment</h2>
    <form>
      <label for="pname">Patient Name</label>
      <input id="pname" type="text" placeholder="John Doe" />

      <label for="date">Date</label>
      <input id="date" type="date" />

      <label for="time">Time</label>
      <input id="time" type="time" />

      <button class="primary mt-10">Book</button>
    </form>
  </main>

  <div class="dock">
    <a href="index.html" class="icon-btn">🏠</a>
    <a href="booking.html" class="icon-btn">📅</a>
    <a href="admin.html" class="icon-btn">⚙️</a>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
