<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onestop AI Clinic Demo - Staff Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; font-family:sans-serif; background:#f9f9f9;">

    <div style="background:#000; color:#fff; padding:10px; display:flex; align-items:center;">
        <img src="./assets/clinic-logo.png" alt="Clinic Logo" style="height:30px; margin-right:10px;">
        <span>Onestop AI Clinic Demo</span>
    </div>

    <div style="text-align:center; padding:20px;">
        <img src="./assets/clinic-hero-banner.png" alt="Doctor Illustration" style="width:80%; max-width:300px; border-radius:10px;">
    </div>

    <h2 style="text-align:center;">Staff Attendance Panel</h2>

    <div style="text-align:center; margin-bottom:10px;">
        <button onclick="filterStatus('All')" style="margin:5px; padding:10px 20px;">All</button>
        <button onclick="filterStatus('On Duty')" style="margin:5px; padding:10px 20px;">On Duty</button>
        <button onclick="filterStatus('Off Duty')" style="margin:5px; padding:10px 20px;">Off Duty</button>
    </div>

    <div style="padding: 0 10px;">
        <table style="width:100%; border-collapse:collapse; font-size:14px;">
            <thead>
                <tr style="background:#eee;">
                    <th style="padding:10px; border:1px solid #ddd;">Employee ID</th>
                    <th style="padding:10px; border:1px solid #ddd;">Name</th>
                    <th style="padding:10px; border:1px solid #ddd;">Role</th>
                    <th style="padding:10px; border:1px solid #ddd;">Status</th>
                </tr>
            </thead>
            <tbody id="staffTable"></tbody>
        </table>
    </div>

    <footer style="position:fixed; bottom:0; width:100%; background:#000; color:#fff; text-align:center; padding:10px;">
        Powered by Onestop AI
    </footer>

    <script>
        const staffData = [
            { id: 'STF001', name: 'Arun Kumar', role: 'Doctor', status: 'On Duty' },
            { id: 'STF002', name: 'Megha Rani', role: 'Nurse', status: 'Off Duty' },
            { id: 'STF003', name: 'Sunil Patel', role: 'Reception', status: 'On Duty' },
            { id: 'STF004', name: 'Priya Rao', role: 'Lab Assistant', status: 'Off Duty' }
        ];

        const staffTable = document.getElementById('staffTable');

        function loadStaff(filter = 'All') {
            staffTable.innerHTML = '';
            staffData.filter(s => filter === 'All' || s.status === filter)
                     .forEach(s => {
                        staffTable.innerHTML += `
                            <tr>
                                <td style="padding:10px; border:1px solid #ddd;">${s.id}</td>
                                <td style="padding:10px; border:1px solid #ddd;">${s.name}</td>
                                <td style="padding:10px; border:1px solid #ddd;">${s.role}</td>
                                <td style="padding:10px; border:1px solid #ddd;">${s.status}</td>
                            </tr>
                        `;
                     });
        }

        function filterStatus(status) {
            loadStaff(status);
        }

        loadStaff();
    </script>

</body>
</html>
