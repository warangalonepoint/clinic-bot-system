<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#007BFF"/>
  <link rel="manifest" href="manifest.json">
  <title>Clinic Dashboard – Onestop Ai Clinic Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: 0.3s ease all;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark {
      --bg: #0d1117;
      --text: #ffffff;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .btn {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      transition: 0.2s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #222;
      color: #fff;
    }
    #installBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">🌓</button>
  <header>Clinic Dashboard</header>
  <div class="container">
    <a class="btn" href="bookings.html">📝 Patient Bookings</a>
    <a class="btn" href="logs.html">📋 Booking Logs</a>
    <a class="btn" href="staff.html">👥 Staff Panel</a>
    <a class="btn" href="staff-attendance.html">📅 Staff Attendance</a>
    <a class="btn" href="staff-attendance-form.html">📲 Mark Attendance (WhatsApp)</a>
    <a class="btn" href="staff-monthly-summary.html">📈 Monthly Attendance Summary</a>
    <a class="btn" href="staff-leave-tracker.html">🌴 Leave Tracker</a>
    <a class="btn" href="staff-roster.html">🗓️ Staff Roster</a>
    <a class="btn" href="whatsapp-log.html">📨 WhatsApp Log</a>
    <a class="btn" href="sync.html">🔄 Sync Panel</a>
    <a class="btn" href="confirmation.html">✅ Booking Confirmation</a>
  </div>
  <button id="installBtn">📲 Install App</button>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('installBtn');
      installBtn.style.display = 'block';
      installBtn.addEventListener('click', async () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`Install outcome: ${outcome}`);
        deferredPrompt = null;
      });
    });
  </script>
</body>
</html>
