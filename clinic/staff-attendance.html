<html lang="en">
<head>

    <h2 style="text-align:center;">Staff Attendance Panel</h2>

        <table style="width:100%; border-collapse:collapse; font-size:14px;">

                    <td style="padding:8px;">STF001</td>

                </tr>
                <tr>
                    <td style="padding:8px;">STF002</td>
                    <td style="padding:8px;">Megha Rani</td>
                    <td style="padding:8px;">Nurse</td>
                    <td style="padding:8px; color:red;">Off Duty</td>
                </tr>
                <tr>
                    <td style="padding:8px;">STF003</td>
                    <td style="padding:8px;">Sunil Patel</td>
                    <td style="padding:8px;">Reception</td>
                    <td style="padding:8px; color:green;">On Duty</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer style="position:fixed; bottom:0; width:100%; background:#000; color:#fff; text-align:center; padding:10px;">
        Powered by Onestop AI
    </footer>

</body>
</html>
