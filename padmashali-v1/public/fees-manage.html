<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Padmashali — Finance / Fees</title>
  <link rel="stylesheet" href="styles.css">
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('pc-theme')||'light');</script>
</head>
<body>
  <div class="wrap"></div>
  <div class="wrap">
    <div class="section card glass" style="padding:16px">
      <h3 style="margin:0 0 10px">Set Fee</h3>
      <div class="row">
        <select class="input"><option>Monthly</option><option>Yearly</option></select>
        <input class="input" placeholder="Amount (₹)">
        <button class="btn">Update</button>
      </div>
    </div>

    <div class="section card glass" style="padding:16px">
      <h3 style="margin:0 0 10px">Ledger</h3>
      <div class="tiles">
        <div class="tile"><strong>+ ₹12,000</strong> <span class="muted"> • Aug 2025 • Fees collected</span></div>
        <div class="tile"><strong>- ₹2,500</strong> <span class="muted"> • Aug 2025 • Hall maintenance</span></div>
      </div>
    </div>

    <div class="footer">© Padmashali Community — V1</div>
  </div>
  <script src="theme.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script src="banner.js"></script>
</body>
</html>
