<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Appointment ‚Äì Onestop Ai Clinic Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f9f9f9;
    }
    body.dark {
      --bg: #0d1117;
      --text: #ffffff;
      --card: #161b22;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background: var(--card);
      color: var(--text);
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">üåì</button>
  <h1>Book Your Appointment</h1>

  <div class="input-group">
    <label for="date">Select Date</label>
    <select id="date" onchange="loadSlots()">
      <option value="">Loading dates...</option>
    </select>
  </div>

  <div class="input-group">
    <label for="slot">Select Time Slot</label>
    <select id="slot">
      <option value="">Select a date first</option>
    </select>
  </div>

  <div class="input-group">
    <label for="name">Patient Name</label>
    <input type="text" id="name" placeholder="Enter your name" />
  </div>

  <div class="input-group">
    <label for="reason">Reason for Visit</label>
    <input type="text" id="reason" placeholder="E.g., Fever, Headache..." />
  </div>

  <button onclick="bookNow()">Book on WhatsApp</button>

  <script>
    const slotsUrl = "https://warangalonepoint.github.io/clinic-bot-system/clinic/slots.csv";
    const logsUrl = "https://warangalonepoint.github.io/clinic-bot-system/clinic/logs.csv";

    let allSlots = [];
    let booked = [];

    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1).map(r => r.split(","));
      return rows;
    }

    async function init() {
      allSlots = await loadCSV(slotsUrl);
      booked = await loadCSV(logsUrl);
      const dateSet = [...new Set(allSlots.map(r => r[0]))].filter(d => new Date(d) >= new Date());
      const dateDropdown = document.getElementById("date");
      dateDropdown.innerHTML = `<option value="">Select date</option>` + dateSet.map(d => `<option value="${d}">${d}</option>`).join("");
    }

    function loadSlots() {
      const selectedDate = document.getElementById("date").value;
      const bookedSlots = booked.filter(b => b[0] === selectedDate).map(b => b[1]);
      const filtered = allSlots.filter(s => s[0] === selectedDate && !bookedSlots.includes(s[1]));
      const slotDropdown = document.getElementById("slot");
      slotDropdown.innerHTML = `<option value="">${filtered.length ? 'Select slot' : 'No slots available'}</option>` +
        filtered.map(s => `<option value="${s[1]}">${s[1]}</option>`).join("");
    }

    function bookNow() {
      const date = document.getElementById("date").value;
      const slot = document.getElementById("slot").value;
      const name = document.getElementById("name").value;
      const reason = document.getElementById("reason").value;
      if (!date || !slot || !name || !reason) return alert("Please fill all fields");
      const msg = `Booking Request:%0Aüßë Name: ${name}%0AüìÖ Date: ${date}%0A‚è∞ Time: ${slot}%0Aüìå Reason: ${reason}`;
      window.location.href = `https://wa.me/919390664577?text=${msg}`;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");

    init();
  </script>
</body>
</html>
