<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f4f4f4;
      color: #111;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    select, input[type="text"], button {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .theme-toggle {
      text-align: center;
      margin-top: 20px;
    }

    .theme-toggle button {
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .theme-toggle button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h2>Book Your Appointment</h2>
  <div class="form-container">
    <select id="dateDropdown" required>
      <option value="">Select Date</option>
    </select>

    <select id="slotDropdown" required>
      <option value="">Select Time Slot</option>
    </select>

    <input type="text" id="patientName" placeholder="Patient Name" required />
    <input type="text" id="reason" placeholder="Reason for Visit" required />

    <button onclick="bookSlot()">Book on WhatsApp</button>
  </div>

  <div class="theme-toggle">
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script>
    const SHEET_URL = 'https://warangalonepoint.github.io/clinic-bot-system/clinic/Slots.csv';

    let allSlots = [];

    function fetchSlots() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split('\n').slice(1);
          allSlots = rows.map(row => {
            const [date, time, status] = row.split(',');
            return { date, time, status };
          });

          const uniqueDates = [...new Set(allSlots.map(s => s.date))].sort();
          const dateDropdown = document.getElementById('dateDropdown');
          uniqueDates.forEach(date => {
            const option = document.createElement('option');
            option.value = date;
            option.textContent = date;
            dateDropdown.appendChild(option);
          });

          dateDropdown.addEventListener('change', updateSlots);
        });
    }

    function updateSlots() {
      const selectedDate = document.getElementById('dateDropdown').value;
      const slotDropdown = document.getElementById('slotDropdown');
      slotDropdown.innerHTML = '<option value="">Select Time Slot</option>';

      allSlots
        .filter(s => s.date === selectedDate && s.status.toLowerCase() === 'available')
        .forEach(s => {
          const option = document.createElement('option');
          option.value = s.time;
          option.textContent = s.time;
          slotDropdown.appendChild(option);
        });
    }

    function bookSlot() {
      const date = document.getElementById('dateDropdown').value;
      const time = document.getElementById('slotDropdown').value;
      const name = document.getElementById('patientName').value;
      const reason = document.getElementById('reason').value;

      if (!date || !time || !name || !reason) {
        alert("Please fill in all fields.");
        return;
      }

      const message = `Appointment Request:
üìÖ Date: ${date}
‚è∞ Time: ${time}
üë§ Name: ${name}
üìù Reason: ${reason}`;
      const encodedMsg = encodeURIComponent(message);
      window.location.href = `https://wa.me/919390664577?text=${encodedMsg}`;
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    fetchSlots();
  </script>
</body>
</html>
