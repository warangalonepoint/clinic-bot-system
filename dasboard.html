<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Admin Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #222;
      padding: 15px;
      border-bottom: 1px solid #444;
    }

    h1 {
      color: #00f2ff;
      margin: 0;
    }

    .panel {
      padding: 20px;
    }

    .btn {
      background-color: #00c853;
      border: none;
      padding: 15px 25px;
      color: white;
      font-size: 18px;
      margin: 15px;
      cursor: pointer;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #00a74f;
    }

    img#clinicLogo {
      width: 120px;
      margin-top: 10px;
    }

    .warning {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img id="clinicLogo" src="logo.png" alt="Clinic Logo" />
    <h1>Clinic Admin Dashboard</h1>
  </header>

  <div class="panel" id="mainPanel">
    <p>Welcome to your admin tools. Choose an action below:</p>

    <button class="btn" onclick="go('bookings.html')">üìù View Bookings</button>
    <button class="btn" onclick="go('logs.html')">üìä View Logs</button>
    <button class="btn" onclick="go('clinic-dashboard.html')">‚öôÔ∏è Doctor Tools</button>
  </div>

  <p class="warning" id="lockMsg"></p>

  <script>
    async function checkAccess() {
      try {
        const res = await fetch('plans.json');
        const data = await res.json();
        const expiry = new Date(data.expiryDate);
        const today = new Date();
        const isLocked = today > expiry && !data.overrideLock;

        if (isLocked) {
          window.location.href = "trial-expired.html";
        } else {
          document.getElementById("lockMsg").textContent = "‚úîÔ∏è Trial Active or Manually Unlocked";
        }
      } catch (e) {
        document.getElementById("lockMsg").textContent = "‚ö†Ô∏è Could not verify plan. Please check plans.json";
      }
    }

    function go(page) {
      window.location.href = page;
    }

    checkAccess();
  </script>

</body>
</html>
