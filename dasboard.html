<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/logos/bookingbot-icon-192.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }
    .logo-container {
      text-align: center;
      margin: 15px 0;
    }
    .logo-container img {
      height: 64px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      transition: 0.2s;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .card:hover {
      background: #2c2c2c;
    }
    .card a {
      text-decoration: none;
      color: #7fffd4;
      font-weight: bold;
    }
    .bottom-note {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🛠️ Admin Control Panel</h1>
  </header>

  <!-- ✅ Logo section required for system test -->
  <div class="logo-container">
    <img id="clinicLogo" src="assets/logos/bookingbot-icon-192.png" alt="Clinic Logo">
  </div>

  <section class="menu">
    <div class="card"><a href="bookings.html">📅 View Bookings</a></div>
    <div class="card"><a href="logs.html">📈 Booking Logs</a></div>
    <div class="card"><a href="staff.html">👥 Staff Attendance</a></div>
    <div class="card"><a href="sync.html">🔄 Sync & Backup</a></div>
    <div class="card"><a href="pin-login.html">🔐 PIN Login Setup</a></div>
    <div class="card"><a href="plans.json" target="_blank">💳 Plan Settings</a></div>
    <div class="card"><a href="logs.csv" target="_blank">📥 Download Logs CSV</a></div>
    <div class="card"><a href="offline.html">🌐 Offline Mode</a></div>
  </section>

  <div class="bottom-note">
    WarangalOneStop.in – BookingBot Admin v1.0
  </div>
</body>
</html>
