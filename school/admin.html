<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin</title>
<link rel="stylesheet" href="styles.css"/>
<style>
  .note{padding:10px;margin:10px 0;border:1px solid #2a344a;border-radius:10px;background:#101623;color:#cbd5e1}
  .muted{opacity:.7}
  .list-card{background:#121826;border:1px solid #232a3a;border-radius:14px;padding:12px;margin:8px 0}
  .row{display:flex;justify-content:space-between;gap:12px;align-items:center}
</style>
</head>
<body class="dark">
<div class="wrapper">

  <section class="accent-plum">
    <div class="glass header">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>
          <div class="eyebrow">Scope, broadcast, events, data, backup</div>
          <div class="h1">Admin Panel</div>
        </div>
        <div class="row" style="gap:8px">
          <a class="btn" href="./logout.html">Logout</a>
          <button class="btn" onclick="toggleTheme()">Theme</button>
        </div>
      </div>

      <div class="tab-row" id="tabs">
        <button class="chip chip-indigo" data-tab="scope">Scope</button>
        <button class="chip chip-blue"   data-tab="broadcast">Broadcast</button>
        <button class="chip chip-violet" data-tab="events">Events</button>
        <button class="chip chip-fuchsia"data-tab="leaves">Leaves</button>
        <button class="chip chip-cyan"   data-tab="complaints">Complaints</button>
        <button class="chip chip-teal"   data-tab="data">Data</button>
        <button class="chip chip-amber"  data-tab="backup">Backup</button>
      </div>
    </div>
  </section>

  <!-- Scope -->
  <section id="panel-scope" class="glass inner panel">
    <div class="h1">Class Scope</div>
    <form id="scopeForm" class="form-grid mt-12">
      <input class="input full" placeholder="Class eg, 5" name="class" required/>
      <input class="input full" placeholder="Section eg, A" name="section" required/>
      <button class="btn btn-indigo" type="submit">Save</button>
    </form>
    <div id="scopeInfo" class="muted mt-12"></div>
  </section>

  <!-- Broadcast -->
  <section id="panel-broadcast" class="glass inner panel" hidden>
    <div class="h1">Broadcast to Parents</div>
    <form id="bcForm" class="form-grid mt-12">
      <textarea class="input full" name="msg" placeholder="Message..." required></textarea>
      <button class="btn btn-blue">Send</button>
    </form>
    <div id="bcStatus" class="note" hidden></div>

    <div class="h2 mt-12">Recent Broadcasts</div>
    <div id="bcList" class="mt-8"><div class="note">No broadcasts yet.</div></div>
  </section>

  <!-- Events -->
  <section id="panel-events" class="glass inner panel" hidden>
    <div class="h1">Events</div>
    <form id="evForm" class="form-grid mt-12">
      <input class="input" name="title" placeholder="Event Title" required/>
      <input class="input" type="date" name="date" required/>
      <button class="btn btn-violet">Add</button>
    </form>
    <div id="evStatus" class="note" hidden></div>

    <div class="h2 mt-12">Upcoming Events</div>
    <div id="evList" class="mt-8"><div class="note">No events yet.</div></div>
  </section>

  <!-- Leaves (placeholder) -->
  <section id="panel-leaves" class="glass inner panel" hidden>
    <div class="h1">Leave Requests</div>
    <div class="list mt-12"><div class="item"><span>No pending requests.</span></div></div>
  </section>

  <!-- Complaints (placeholder) -->
  <section id="panel-complaints" class="glass inner panel" hidden>
    <div class="h1">Complaints</div>
    <div class="list mt-12"><div class="item"><span>No complaints.</span></div></div>
  </section>

  <!-- Data (placeholder) -->
  <section id="panel-data" class="glass inner panel" hidden>
    <div class="h1">Data</div>
    <div class="row mt-12">
      <button class="btn btn-teal">Students.csv</button>
      <button class="btn btn-teal">Teachers.csv</button>
      <button class="btn btn-teal">Timetable.csv</button>
    </div>
  </section>

  <!-- Backup (JSON export) -->
  <section id="panel-backup" class="glass inner panel" hidden>
    <div class="h1">Quick Backup</div>
    <div class="row mt-12">
      <button class="btn btn-amber" id="btnBackup">Backup JSON</button>
    </div>
  </section>

</div>
<div class="toast" aria-live="polite"></div>

<!-- Tabs -->
<script type="module">
  import {initTabs} from './ui.js';
  initTabs(document);
</script>

<!-- Supabase wiring -->
<script type="module">
  import { requireLogin, sb } from "./js/supabase.js";

  await requireLogin();

  // ----- Scope handling -----
  const SCOPE_KEY = "admin_scope";
  const scopeForm = document.getElementById('scopeForm');
  const scopeInfo = document.getElementById('scopeInfo');

  const getScope = () => JSON.parse(localStorage.getItem(SCOPE_KEY) || "{}");
  const setScope = (s) => localStorage.setItem(SCOPE_KEY, JSON.stringify(s));

  function showScope() {
    const s = getScope();
    scopeInfo.textContent = s.class ? `Scope: Class ${s.class}-${s.section}` : 'No scope set.';
  }
  showScope();

  scopeForm.addEventListener('submit', e => {
    e.preventDefault();
    const fd = new FormData(scopeForm);
    setScope({ class: fd.get('class'), section: fd.get('section') });
    showScope();
    loadBroadcasts(); loadEvents();
  });

  // ----- Broadcast -----
  const bcForm = document.getElementById('bcForm');
  const bcStatus = document.getElementById('bcStatus');
  const bcList = document.getElementById('bcList');

  async function loadBroadcasts() {
    const { class: klass, section } = getScope();
    const q = sb.from('announcements').select('*').order('created_at', { ascending: false }).limit(20);
    if (klass) q.eq('class', klass);
    if (section) q.eq('section', section);
    const { data, error } = await q;
    if (error) { bcList.innerHTML = `<div class="note">Error loading broadcasts.</div>`; return; }
    if (!data.length) { bcList.innerHTML = `<div class="note">No broadcasts yet.</div>`; return; }
    bcList.innerHTML = data.map(a => `
      <div class="list-card">
        <div class="row"><b>Broadcast</b><span class="muted">${new Date(a.created_at).toLocaleString()}</span></div>
        <div>${a.body}</div>
        <div class="muted">Class ${a.class || '—'} ${a.section || ''}</div>
      </div>
    `).join('');
  }

  bcForm.addEventListener('submit', async e => {
    e.preventDefault();
    const { class: klass, section } = getScope();
    if (!klass) { bcStatus.hidden=false; bcStatus.textContent='❌ Set class scope first.'; return; }
    const fd = new FormData(bcForm);
    const user = (await sb.auth.getUser()).data.user;
    const { error } = await sb.from('announcements').insert({
      class: klass, section, body: fd.get('msg'), created_by: user?.id
    });
    bcStatus.hidden=false;
    bcStatus.textContent = error ? '❌ '+error.message : '✅ Broadcast sent.';
    if (!error) { bcForm.reset(); loadBroadcasts(); }
  });

  // ----- Events -----
  const evForm = document.getElementById('evForm');
  const evStatus = document.getElementById('evStatus');
  const evList = document.getElementById('evList');

  async function loadEvents() {
    const { class: klass, section } = getScope();
    const q = sb.from('events').select('*').order('event_date', { ascending: true });
    if (klass) q.eq('class', klass);
    if (section) q.eq('section', section);
    const { data, error } = await q;
    if (error) { evList.innerHTML = `<div class="note">Error loading events.</div>`; return; }
    if (!data.length) { evList.innerHTML = `<div class="note">No events yet.</div>`; return; }
    evList.innerHTML = data.map(ev => `
      <div class="list-card">
        <div class="row"><b>${ev.title}</b><span class="muted">${ev.event_date || ''}</span></div>
        <div class="muted">Class ${ev.class || '—'} ${ev.section || ''}</div>
      </div>
    `).join('');
  }

  evForm.addEventListener('submit', async e => {
    e.preventDefault();
    const { class: klass, section } = getScope();
    if (!klass) { evStatus.hidden=false; evStatus.textContent='❌ Set class scope first.'; return; }
    const fd = new FormData(evForm);
    const user = (await sb.auth.getUser()).data.user;
    const { error } = await sb.from('events').insert({
      class: klass, section, title: fd.get('title'), event_date: fd.get('date'), created_by: user?.id
    });
    evStatus.hidden=false;
    evStatus.textContent = error ? '❌ '+error.message : '✅ Event added.';
    if (!error) { evForm.reset(); loadEvents(); }
  });

  // ----- Backup (JSON dump of announcements + events) -----
  document.getElementById('btnBackup').addEventListener('click', async () => {
    const { class: klass, section } = getScope();
    if (!klass) return alert('Set scope first.');
    const [anns, evs] = await Promise.all([
      sb.from('announcements').select('*').eq('class', klass).eq('section', section || null),
      sb.from('events').select('*').eq('class', klass).eq('section', section || null)
    ]);
    const blob = new Blob([JSON.stringify({
      scope:{class:klass,section},
      announcements: anns.data||[],
      events: evs.data||[]
    }, null, 2)], {type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `backup_${klass}${section?'-'+section:''}.json`;
    a.click();
  });

  // Initial load
  loadBroadcasts(); loadEvents();

  // Realtime refresh
  sb.channel('admin-rt')
    .on('postgres_changes', { event:'*', schema:'public', table:'announcements' }, loadBroadcasts)
    .on('postgres_changes', { event:'*', schema:'public', table:'events' }, loadEvents)
    .subscribe();
</script>

<script type="module" src="ui.js"></script>
</body>
</html>
