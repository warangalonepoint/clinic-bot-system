<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg-color: #fff;
      --text-color: #000;
      --card-bg: #f0f0f0;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1f1f1f;
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 280px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .card a {
      text-decoration: none;
      color: var(--text-color);
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <h1>Clinic Dashboard</h1>
    <div class="grid">
      <div class="card">
        <i class="fas fa-calendar-plus fa-2x"></i>
        <a href="bookings.html">Appointment Bookings</a>
      </div>
      <div class="card">
        <i class="fas fa-notes-medical fa-2x"></i>
        <a href="logs.html">Booking Logs</a>
      </div>
      <div class="card">
        <i class="fas fa-file-export fa-2x"></i>
        <a href="sync.html">Sync & Export</a>
      </div>
      <div class="card">
        <i class="fas fa-users fa-2x"></i>
        <a href="staff.html">Staff Details</a>
      </div>
      <div class="card">
        <i class="fas fa-clock fa-2x"></i>
        <a href="staff-attendance.html">Staff Attendance</a>
      </div>
      <div class="card">
        <i class="fas fa-chart-bar fa-2x"></i>
        <a href="staff-monthly-summary.html">Monthly Summary</a>
      </div>
      <div class="card">
        <i class="fas fa-umbrella-beach fa-2x"></i>
        <a href="staff-leave-tracker.html">Leave Tracker</a>
      </div>
      <div class="card">
        <i class="fab fa-whatsapp fa-2x"></i>
        <a href="whatsapp-attendance.html">WhatsApp Attendance</a>
      </div>
      <div class="card">
        <i class="fas fa-calendar-alt fa-2x"></i>
        <a href="staff-roster.html">Staff Roster</a>
      </div>
      <div class="card">
        <i class="fas fa-robot fa-2x"></i>
        <a href="whatsapp-log.html">WhatsApp Log Simulator</a>
      </div>
      <div class="card">
        <i class="fas fa-ticket-alt fa-2x"></i>
        <a href="token-summary.html">Token Summary</a>
      </div>
    </div>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    (function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
    })();
  </script>
</body>
</html>
