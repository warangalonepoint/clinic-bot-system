<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sync & Backup â€“ Onestop Ai Clinic Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --btn: #007bff;
      --btn-text: #ffffff;
    }
    body.dark {
      --bg: #0d1117;
      --text: #f0f0f0;
      --btn: #00ffcc;
      --btn-text: #000000;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: auto;
    }
    .btn {
      background: var(--btn);
      color: var(--btn-text);
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: var(--btn);
      color: var(--btn-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    @media(max-width: 500px) {
      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ“</button>
  <h2>ðŸ”„ Sync & Download CSV</h2>
  <div class="container">
    <a href="https://warangalonepoint.github.io/clinic-bot-system/clinic/logs.csv" download class="btn">ðŸ“¥ Download Logs.csv</a>
    <a href="https://warangalonepoint.github.io/clinic-bot-system/clinic/slots.csv" download class="btn">ðŸ“¥ Download Slots.csv</a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem("theme", document.body.classList.contains('dark') ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
  </script>
</body>
</html>
