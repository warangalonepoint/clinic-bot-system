<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #101010;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #4caf50;
      font-size: 28px;
    }
    .details {
      margin-top: 30px;
      font-size: 18px;
    }
    .token {
      margin-top: 20px;
      font-size: 22px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>âœ… Booking Confirmed</h1>
  <div class="details">
    <p><strong>Patient:</strong> <span id="patient"></span></p>
    <p><strong>Clinic:</strong> <span id="clinic"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Time:</strong> <span id="time"></span></p>
    <div class="token"><strong>ðŸªª Token No:</strong> <span id="token"></span></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("patient").textContent = params.get("name");
    document.getElementById("clinic").textContent = params.get("clinic");
    document.getElementById("date").textContent = params.get("date");
    document.getElementById("time").textContent = params.get("time");
    document.getElementById("token").textContent = params.get("token") || "Not Assigned";
  </script>
</body>
</html>
