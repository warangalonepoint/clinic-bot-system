<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 25px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }
    h1 {
      color: #00ffff;
    }
    p {
      margin: 10px 0;
    }
    .highlight {
      color: #00ff99;
      font-weight: bold;
      font-size: 20px;
    }
    button {
      margin-top: 20px;
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Booking Confirmed âœ…</h1>
    <p>Date: <span id="date" class="highlight"></span></p>
    <p>Time Slot: <span id="slot" class="highlight"></span></p>
    <p>Patient: <span id="name" class="highlight"></span></p>
    <p>Reason: <span id="reason" class="highlight"></span></p>
    <p>Token No: <span id="token" class="highlight"></span></p>

    <button id="whatsappBtn">Send WhatsApp Message</button>
  </div>

  <script>
    // Extract query params
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Not Provided";
    const reason = params.get("reason") || "N/A";
    const slot = params.get("slot") || "N/A";
    const date = params.get("date") || new Date().toISOString().split("T")[0];
    const contact = params.get("contact") || "Unknown";

    // Load existing logs and assign token number
    let tokenNo = 1;
    const logsURL = "https://warangalonepoint.github.io/clinic-bot-system/clinic/logs.csv";
    fetch(logsURL)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.split("\n").filter(line => line.includes(date));
        tokenNo = lines.length + 1;

        // Show values
        document.getElementById("date").textContent = date;
        document.getElementById("slot").textContent = slot;
        document.getElementById("name").textContent = name;
        document.getElementById("reason").textContent = reason;
        document.getElementById("token").textContent = tokenNo;

        // Build booking line
        const logEntry = `${date},${slot},${name},${reason},${contact},${tokenNo},,\n`;

        // Optional: Save locally until backend sync built
        localStorage.setItem("latestBooking", logEntry);
      });

    // WhatsApp button
    document.getElementById("whatsappBtn").addEventListener("click", () => {
      const msg = `Hello ðŸ‘‹\nYour booking is confirmed.\nðŸ“… Date: ${date}\nðŸ•’ Time: ${slot}\nðŸ§¾ Reason: ${reason}\nðŸŽ« Token No: ${tokenNo}`;
      const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
