<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #4CAF50;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    .back {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="back" onclick="goBack()">â¬… Back</button>
  <h2>ðŸ“‹ Bookings</h2>
  <div id="logContainer">Loading logs...</div>

  <script>
    const clinic = localStorage.getItem('clinic');
    const plan = localStorage.getItem('plan');

    if (!clinic || !plan) {
      window.location.href = "index.html";
    }

    const csvPath = `${clinic}-logs.csv`;
    const logContainer = document.getElementById("logContainer");

    fetch(csvPath)
      .then(res => {
        if (!res.ok) throw new Error("File not found");
        return res.text();
      })
      .then(data => {
        const rows = data.trim().split("\n").map(row => row.split(","));
        let html = "<table><tr>";
        rows[0].forEach(col => html += `<th>${col}</th>`);
        html += "</tr>";
        rows.slice(1).forEach(row => {
          html += "<tr>";
          row.forEach(cell => html += `<td>${cell}</td>`);
          html += "</tr>";
        });
        html += "</table>";
        logContainer.innerHTML = html;
      })
      .catch(err => {
        logContainer.innerHTML = "<p style='color:red;'>No logs found.</p>";
      });

    function goBack() {
      window.location.href = "clinic-dashboard.html";
    }
  </script>
</body>
</html>
