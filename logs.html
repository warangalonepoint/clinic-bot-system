<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Logs Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #00e6e6;
      text-align: center;
    }
    #summary {
      margin: 30px 0;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 10px;
    }
    .summary-item {
      margin: 10px 0;
      font-size: 18px;
    }
    canvas {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    label, input {
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üìä Daily Booking Summary</h1>

  <div id="filters">
    <label>
      <input type="radio" name="filter" value="today" checked /> Today
    </label>
    <label>
      <input type="radio" name="filter" value="yesterday" /> Yesterday
    </label>
    <label>
      <input type="radio" name="filter" value="custom" /> Custom Range:
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
    </label>
    <button onclick="loadAndRender()">Apply</button>
  </div>

  <div id="summary">
    <div class="summary-item">üóìÔ∏è Selected Range: <span id="range"></span></div>
    <div class="summary-item">üìã Total Bookings: <span id="totalBookings"></span></div>
  </div>

  <canvas id="bookingChart" height="100"></canvas>

  <script>
    async function loadAndRender() {
      const response = await fetch('https://warangalonepoint.github.io/clinic-bot-system/logs.csv');
      const text = await response.text();
      const lines = text.trim().split('\n');
      const header = lines.shift(); // Remove header

      const rows = lines.map(line => {
        const parts = line.split(',');
        return {
          date: parts[0].trim(),
          name: parts[1]?.trim(),
          time: parts[2]?.trim()
        };
      });

      const filterType = document.querySelector('input[name="filter"]:checked').value;
      let start = null, end = null;

      const today = new Date();
      const yest = new Date();
      yest.setDate(today.getDate() - 1);

      if (filterType === 'today') {
        start = end = today.toISOString().split('T')[0];
      } else if (filterType === 'yesterday') {
        start = end = yest.toISOString().split('T')[0];
      } else {
        start = document.getElementById('startDate').value;
        end = document.getElementById('endDate').value;
      }

      document.getElementById('range').textContent = `${start} to ${end}`;

      const filtered = rows.filter(row => {
        return row.date >= start && row.date <= end;
      });

      document.getElementById('totalBookings').textContent = filtered.length;

      const dailyMap = {};
      filtered.forEach(row => {
        if (!dailyMap[row.date]) dailyMap[row.date] = 0;
        dailyMap[row.date]++;
      });

      const chartLabels = Object.keys(dailyMap);
      const chartData = Object.values(dailyMap);

      renderChart(chartLabels, chartData);
    }

    let bookingChart = null;
    function renderChart(labels, data) {
      const ctx = document.getElementById('bookingChart').getContext('2d');
      if (bookingChart) bookingChart.destroy();
      bookingChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Bookings',
            data: data,
            backgroundColor: '#00e6e6'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    window.onload = loadAndRender;
  </script>
</body>
</html>
