<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Directory — Manage</title>
  <link rel="stylesheet" href="styles.css?v=16">
  <script src="i18n.js?v=16"></script>
  <script src="theme.js?v=16" defer></script>
  <script src="banner.js?v=16" defer></script>
</head>
<body>
<div class="wrap">
  <div id="app-banner"></div>

  <div class="card">
    <div class="pc-title">Manage Directory</div>
    <div class="pc-tagline">Add / edit member records (offline demo)</div>

    <div style="display:grid;gap:10px;margin-top:12px">
      <input class="input" id="name" placeholder="Full name">
      <input class="input" id="email" placeholder="Email">
      <input class="input" id="phone" placeholder="Phone">
      <div style="display:flex;gap:10px">
        <select class="input" id="area"><option>Warangal</option><option>Kazipet</option><option>Hanamkonda</option></select>
        <select class="input" id="seva"><option>Education</option><option>Health</option><option>Annadanam</option></select>
      </div>
      <button class="btn" onclick="add()">Add</button>
    </div>

    <div id="list" style="margin-top:14px"></div>
  </div>

  <div class="footer">© Padmashali Community — V1</div>
</div>
<script>
let items=JSON.parse(localStorage.getItem('pc_dir')||'[]');
function save(){ localStorage.setItem('pc_dir',JSON.stringify(items)); }
function render(){
  document.getElementById('list').innerHTML=items.map((d,i)=>`
    <div class="link-card" style="display:flex;align-items:center;justify-content:space-between">
      <div>
        <div class="link-title">${d.name}</div>
        <div class="link-sub">${d.area} • ${d.seva} • ${d.phone}</div>
      </div>
      <button class="pill" onclick="del(${i})">Delete</button>
    </div>`).join('') || '<div class="pc-tagline">No entries yet.</div>';
}
function add(){
  const n=name.value.trim(); if(!n) return alert('Name required');
  items.push({name:n,email:email.value,phone:phone.value,area:area.value,seva:seva.value});
  name.value=email.value=phone.value='';
  save(); render();
}
function del(i){ items.splice(i,1); save(); render(); }
render();
</script>
</body>
</html>
