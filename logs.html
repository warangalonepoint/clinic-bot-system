<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Logs Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .filters input,
    .filters button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .filters button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #summary {
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
      color: #00ff90;
    }
    canvas {
      max-width: 100%;
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Daily Booking Summary</h1>  <div class="filters">
    <button onclick="filterToday()">Today</button>
    <button onclick="filterYesterday()">Yesterday</button>
    <input type="date" id="fromDate" />
    <input type="date" id="toDate" />
    <button onclick="applyCustomRange()">Apply Range</button>
  </div>  <div id="summary">Total Bookings: 0</div><canvas id="bookingChart" height="100"></canvas>

  <script>
    const bookings = [
      { date: "2025-07-28", count: 5 },
      { date: "2025-07-29", count: 10 },
      { date: "2025-07-30", count: 8 },
      { date: "2025-07-31", count: 15 },
      { date: "2025-08-01", count: 12 },
    ]; // This should come from your logs.csv parser

    function formatDate(d) {
      return d.toISOString().split('T')[0];
    }

    function filterToday() {
      const today = formatDate(new Date());
      updateChart(bookings.filter(b => b.date === today));
    }

    function filterYesterday() {
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const yDate = formatDate(yesterday);
      updateChart(bookings.filter(b => b.date === yDate));
    }

    function applyCustomRange() {
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;
      const filtered = bookings.filter(b => b.date >= from && b.date <= to);
      updateChart(filtered);
    }

    const ctx = document.getElementById("bookingChart").getContext("2d");
    let chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: [],
        datasets: [
          {
            label: "Bookings",
            data: [],
            backgroundColor: "#4dc1ff"
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });

    function updateChart(data) {
      chart.data.labels = data.map(b => b.date);
      chart.data.datasets[0].data = data.map(b => b.count);
      chart.update();

      document.getElementById("summary").textContent = `Total Bookings: ${data.reduce(
        (sum, b) => sum + b.count,
        0
      )}`;
    }

    // Default view: last 5 days
    updateChart(bookings);
  </script></body>
</html>
