<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Logs | Onestop C-Demo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    table {
      width: 100%;
      font-size: 14px;
      border-collapse: collapse;
    }
    th, td {
      padding: 6px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    #exportBtn {
      margin: 10px 0;
    }
    .btn-reminder {
      background: green;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/banner.png" class="banner" />
    <h2>Onestop C-Demo</h2>

    <button id="exportBtn">Export CSV</button>

    <table id="logsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Slot</th>
          <th>Reason</th>
          <th>Contact</th>
          <th>Token</th>
          <th>Reminder</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="footer">Powered by Onestop AI</p>
  </div>

  <script>
    const airtableKey = "YOUR_API_KEY_HERE";
    const baseId = "appgplT8WiqnZlR44Y";
    const tableName = "BookingsLogs";
    const headers = { Authorization: `Bearer ${airtableKey}` };

    const tableBody = document.querySelector("#logsTable tbody");

    async function loadLogs() {
      const url = `https://api.airtable.com/v0/${baseId}/${tableName}?sort[0][field]=Timestamp&sort[0][direction]=desc`;
      const res = await fetch(url, { headers });
      const data = await res.json();
      tableBody.innerHTML = "";

      data.records.forEach(record => {
        const fields = record.fields;
        const tr = document.createElement("tr");

        const date = fields["Slot Time"]?.split(" ")[0] || "";
        const name = fields["Patient Name"] || "";
        const slot = fields["Slot Time"]?.split(" ")[1] || "";
        const reason = fields["Reason"] || "";
        const contact = fields["Contact"] || "";
        const token = fields["Token"] || "";
        const reminderSent = fields["Reminder Sent"] || "";

        tr.innerHTML = `
          <td>${date}</td>
          <td>${name}</td>
          <td>${slot}</td>
          <td>${reason}</td>
          <td><a href="tel:${contact}">${contact}</a></td>
          <td>${token}</td>
          <td>
            ${reminderSent === "✔️" ? "✔️" : `<button class="btn-reminder" data-id="${record.id}" data-contact="${contact}" data-name="${name}" data-slot="${slot}" data-token="${token}" data-reason="${reason}">Send</button>`}
          </td>
        `;
        tableBody.appendChild(tr);
      });

      document.querySelectorAll(".btn-reminder").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          const contact = btn.dataset.contact.replace(/\D/g, "");
          const msg = `Reminder: Your appointment is at ${btn.dataset.slot}. Token: ${btn.dataset.token}. Reason: ${btn.dataset.reason}`;
          const link = `https://wa.me/${contact}?text=${encodeURIComponent(msg)}`;

          window.open(link, "_blank");

          // update Reminder Sent status
          await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}/${id}`, {
            method: "PATCH",
            headers: {
              ...headers,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ fields: { "Reminder Sent": "✔️" } })
          });

          loadLogs(); // refresh
        });
      });
    }

    document.getElementById("exportBtn").addEventListener("click", async () => {
      const rows = [["Date", "Name", "Slot", "Reason", "Contact", "Token", "Reminder Sent"]];
      document.querySelectorAll("#logsTable tbody tr").forEach(tr => {
        const cols = Array.from(tr.children).map(td => td.textContent.trim());
        rows.push(cols);
      });

      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `BookingLogs_${new Date().toISOString().split("T")[0]}.csv`;
      a.click();
    });

    loadLogs();
  </script>
</body>
</html>
