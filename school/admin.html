<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">
<div class="wrapper">

  <!-- Header with Banner -->
  <section class="accent-plum">
    <div class="glass header">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>
          <div class="eyebrow">Full school management</div>
          <div class="h1">Admin Panel</div>
          <img src="./assets/banner.png" alt="School Banner" class="banner"/>
        </div>
        <div class="row" style="gap:8px">
          <button class="btn" onclick="toggleTheme()">Theme</button>
          <button class="btn" onclick="clearCache()">Clear Cache</button>
        </div>
      </div>

      <div class="tab-row" id="tabs">
        <button class="chip chip-indigo" data-tab="scope">Scope</button>
        <button class="chip chip-blue"   data-tab="broadcast">Broadcast</button>
        <button class="chip chip-fuchsia"data-tab="leaves">Leaves</button>
        <button class="chip chip-teal"   data-tab="data">Data</button>
        <button class="chip chip-amber"  data-tab="backup">Backup</button>
        <button class="chip chip-violet" data-tab="events">Events</button>
        <button class="chip chip-cyan"   data-tab="complaints">Complaints</button>
      </div>
    </div>
  </section>

  <!-- Admin panels (same as before)â€¦ -->

</div>
<div class="toast" aria-live="polite"></div>
<script type="module">
  import {initTabs, bindQueueForms} from './ui.js';
  initTabs(document); bindQueueForms(document);
</script>
<script type="module" src="ui.js"></script>
</body>
</html>
