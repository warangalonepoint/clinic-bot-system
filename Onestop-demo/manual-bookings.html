<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Bookings - Onestop C-Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="assets/banner.png" style="width: 100%; max-height: 180px; object-fit: cover;" />
  <div class="container">
    <h2>Manual Patient Booking</h2>
    <input type="text" id="name" placeholder="Patient Name" />
    <input type="text" id="reason" placeholder="Reason for Visit" />
    <input type="tel" id="contact" placeholder="Contact Number" maxlength="10" />
    <input type="date" id="date" />
    <select id="slot"><option value="">Select Time Slot</option></select>
    <button onclick="confirmBooking()">Confirm Booking</button>
  </div>

  <script>
    const airtableApiKey = "patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3";
    const baseId = "app1T8WiRqZIR4xY";
    const slotsTable = "AvailableSlots";
    const logsTable = "BookingsLogs";

    document.getElementById("date").addEventListener("change", loadSlots);

    async function loadSlots() {
      const date = document.getElementById("date").value;
      const slotDropdown = document.getElementById("slot");
      slotDropdown.innerHTML = "<option value=''>Loading...</option>";

      const response = await fetch(`https://api.airtable.com/v0/${baseId}/${slotsTable}?filterByFormula=AND({Date}='${date}', {Status}='Available')`, {
        headers: { Authorization: `Bearer ${airtableApiKey}` },
      });

      const data = await response.json();
      slotDropdown.innerHTML = "<option value=''>Select Time Slot</option>";
      data.records.forEach((record) => {
        const option = document.createElement("option");
        option.value = record.fields["Time Slot"];
        option.dataset.slotId = record.id;
        option.textContent = record.fields["Time Slot"];
        slotDropdown.appendChild(option);
      });
    }

    async function confirmBooking() {
      const name = document.getElementById("name").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const date = document.getElementById("date").value;
      const slot = document.getElementById("slot").value;
      const slotId = document.querySelector("#slot option:checked")?.dataset?.slotId;

      if (!name || !reason || !contact || !date || !slot || !slotId) {
        alert("Please fill all fields.");
        return;
      }

      // Step 1: Count existing bookings for selected date
      const countRes = await fetch(`https://api.airtable.com/v0/${baseId}/${logsTable}?filterByFormula={Timestamp}='${date}'`, {
        headers: { Authorization: `Bearer ${airtableApiKey}` },
      });
      const countData = await countRes.json();
      const token = countData.records.length + 1;

      // Step 2: Save Booking to BookingsLogs
      await fetch(`https://api.airtable.com/v0/${baseId}/${logsTable}`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${airtableApiKey}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          fields: {
            "Timestamp": date,
            "Patient Name": name,
            "Reason": reason,
            "Contact": contact,
            "Slot Time": slot,
            "Token": token,
            "Reminder Sent": "",
          },
        }),
      });

      // Step 3: Mark Slot as Booked
      await fetch(`https://api.airtable.com/v0/${baseId}/${slotsTable}/${slotId}`, {
        method: "PATCH",
        headers: {
          Authorization: `Bearer ${airtableApiKey}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          fields: {
            Status: "Booked",
          },
        }),
      });

      alert(`Booking Confirmed!\nToken No: ${token}`);
      document.getElementById("name").value = "";
      document.getElementById("reason").value = "";
      document.getElementById("contact").value = "";
      document.getElementById("slot").innerHTML = "<option value=''>Select Time Slot</option>";
    }
  </script>
</body>
</html>
