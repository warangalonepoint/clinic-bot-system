<button onclick="exportLogs()" class="export-btn">⬇️ Export Logs as CSV</button>

<script>
function exportLogs() {
    if (!logsData || logsData.length === 0) {
        alert("No data to export.");
        return;
    }

    let csvContent = "Date,Time,Patient Name,Reason,Contact\n";
    logsData.forEach(record => {
        const dateTime = record.fields.Timestamp ? record.fields.Timestamp.split(',')[0] : '';
        const time = record.fields['Slot Time'] || '';
        const name = record.fields['Patient Name'] || '';
        const reason = record.fields.Reason || '';
        const contact = record.fields.Contact || '';
        csvContent += `${dateTime},${time},${name},${reason},${contact}\n`;
    });

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.setAttribute("href", url);
    link.setAttribute("download", "booking_logs.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>
