<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parents — School PWA</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0b0f19" />
  <style>
    .header {display:flex;justify-content:space-between;align-items:center;gap:12px;margin:16px 0}
    .brand {font-weight:800;font-size:20px}
    .muted{opacity:.7}
    .row{display:flex;justify-content:space-between;gap:12px;align-items:center}
    .wrap{max-width:920px;margin:0 auto;padding:16px}
    .card{background:#121826;border:1px solid #232a3a;border-radius:16px;padding:16px;margin:12px 0}
    .pill{border-radius:999px;padding:8px 12px;border:1px solid #232a3a;background:#0f1523}
    .note{padding:14px;border:1px dashed #36415c;border-radius:12px;background:#0e1422}
    .buttons{display:flex;flex-wrap:wrap;gap:10px}
    button, .btn{cursor:pointer;border:0;border-radius:12px;padding:10px 14px;background:#3b82f6;color:white;font-weight:600}
    .btn-outline{background:transparent;border:1px solid #36415c;color:#cbd5e1}
    input,select{width:100%;padding:10px;border-radius:10px;border:1px solid #2a344a;background:#0c1220;color:#e5e7eb}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:700px){ .grid{grid-template-columns:1fr 1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Top bar -->
    <div class="header">
      <div class="brand">Parents</div>
      <div class="buttons">
        <a class="btn-outline" href="./index.html">Home</a>
        <a class="btn-outline" href="./logout.html">Logout</a>
      </div>
    </div>

    <!-- Quick actions (static links you already have; keep/edit as you like) -->
    <div class="card">
      <div class="buttons">
        <a class="btn-outline" href="./parents.html#diary">Class Diary</a>
        <a class="btn-outline" href="./homework.html">Homework</a>
        <a class="btn-outline" href="./messages.html">Messages</a>
        <a class="btn-outline" href="./attendance.html">Attendance</a>
        <a class="btn-outline" href="./events.html">Events</a>
        <a class="btn-outline" href="./leaves.html">Leaves</a>
        <a class="btn-outline" href="./requests.html">Requests</a>
        <a class="btn-outline" href="./complaints.html">Complaints</a>
      </div>
    </div>

    <!-- Class Diary: live from Supabase -->
    <div id="diary" class="card">
      <div class="row">
        <h2>Today’s Class Diary</h2>
        <span class="muted">Teacher notes for the selected class</span>
      </div>

      <div class="grid" style="margin-top:10px">
        <div>
          <label class="muted">Pick a date</label>
          <input type="date" id="diary-date" />
        </div>
        <div style="align-self:end">
          <button id="reloadBtn">Load Diary</button>
        </div>
      </div>

      <div id="diary-list" style="margin-top:12px">
        <div class="note">Loading…</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    // import client + helpers
    import { requireLogin } from "./js/supabase.js";
    import { loadDiary } from "./js/diary.js";

    // ensure user is logged in
    await requireLogin();

    // set date input default to today
    const dateEl = document.querySelector('#diary-date');
    dateEl.value = new Date().toISOString().slice(0,10);

    // initial load
    loadDiary('#diary-list', dateEl.value);

    // reload on click
    document.querySelector('#reloadBtn').addEventListener('click', () => {
      loadDiary('#diary-list', dateEl.value);
    });
  </script>
</body>
</html>
