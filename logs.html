<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logs Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00e676;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #1e1e1e;
      color: #00e5ff;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Patient Booking Logs</h1>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Token</th>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Reminder</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("logs.csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1); // skip header
        const tbody = document.querySelector("#logsTable tbody");

        rows.forEach(row => {
          const [name, date, time, reason, status, reminder, contact, token] = row.split(",");
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${token || '-'}</td>
            <td>${name}</td>
            <td>${date}</td>
            <td>${time}</td>
            <td>${reason}</td>
            <td>${status}</td>
            <td>${reminder}</td>
            <td><a href="tel:${contact}">${contact}</a></td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
