<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Logs</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #111;
      padding: 20px;
      margin: 0;
    }
    .dark body {
      background: #111;
      color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .log-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dark .log-card {
      background: #1e1e1e;
      color: #f1f1f1;
    }
    .log-card b {
      display: inline-block;
      width: 130px;
    }
    .reminder-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
    #themeToggle {
      float: right;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <label><input type="checkbox" id="themeToggle"> Dark Mode</label>
  <h1>Booking Logs</h1>
  <div id="logs"></div>

  <script>
    const plansURL = "./logs.csv";
    const isDark = localStorage.getItem("darkMode") === "true";

    const applyTheme = (dark) => {
      document.body.classList.toggle("dark", dark);
      document.getElementById("themeToggle").checked = dark;
    };

    document.getElementById("themeToggle").addEventListener("change", function() {
      localStorage.setItem("darkMode", this.checked);
      applyTheme(this.checked);
    });

    applyTheme(isDark);

    fetch(plansURL)
      .then((res) => res.text())
      .then((csv) => {
        const lines = csv.trim().split("\n");
        const headers = lines[0].split(",");
        const logs = lines.slice(1).map(line => {
          const parts = line.split(",");
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = parts[i]?.trim());
          return obj;
        });

        const logsDiv = document.getElementById("logs");
        logs.reverse().forEach((log) => {
          const div = document.createElement("div");
          div.className = "log-card";
          div.innerHTML = `
            <b>Date:</b> ${log.Date || "-"}<br>
            <b>Time:</b> ${log.Time || "-"}<br>
            <b>Patient Name:</b> ${log.Name || "-"}<br>
            <b>Visit Reason:</b> ${log.Reason || "-"}<br>
            <b>Contact Number:</b> ${log.Contact || "-"}<br>
            <b>Token No.:</b> ${log.Token || "-"}<br>
            <b>Reminder Sent:</b> ${log.Reminder || "No"}<br>
            <button class="reminder-btn" onclick="sendReminder('${log.Contact}', '${log.Name}', '${log.Time}', '${log.Token}')">Send WhatsApp Reminder</button>
          `;
          logsDiv.appendChild(div);
        });
      });

    function sendReminder(contact, name, time, token) {
      const text = `Reminder: You have an appointment at ${time}.\nName: ${name}\nToken No: ${token}`;
      const url = `https://wa.me/${contact.replace('+', '')}?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
