<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIN-Based Activation</title>
  <style>
    body {
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #4dc1ff;
    }
    input {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Enter Your PIN to Activate Plan</h1>
  <input type="password" id="pinInput" placeholder="Enter PIN..." />
  <br />
  <button onclick="verifyPIN()">Activate</button>
  <div class="message" id="status"></div>  <script>
    const plans = {
      "1234": "freeplan.html",
      "2525": "paidplan.html",
      "8888": "premiumplan.html"
    };

    function verifyPIN() {
      const pin = document.getElementById("pinInput").value.trim();
      const status = document.getElementById("status");
      if (plans[pin]) {
        status.textContent = "✅ PIN accepted. Redirecting...";
        setTimeout(() => {
          window.location.href = plans[pin];
        }, 1000);
      } else {
        status.textContent = "❌ Invalid PIN. Please try again.";
        status.style.color = "red";
      }
    }
  </script></body>
</html><script>
  async function validatePIN() {
    const enteredPIN = document.getElementById("pinInput").value.trim();
    const plansURL = "https://warangalonepoint.github.io/clinic-bot-system/plans.json";

    try {
      const res = await fetch(plansURL);
      const plans = await res.json();

      const match = plans.find(item => item.pin === enteredPIN);

      if (!match) {
        alert("❌ Invalid PIN. Please try again.");
        return;
      }

      const { clinicID, plan } = match;

      // Save to localStorage
      localStorage.setItem("clinicID", clinicID);
      localStorage.setItem("pricingPlan", plan);

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    } catch (err) {
      console.error("Error fetching plans:", err);
      alert("⚠️ Could not load plan data. Try again.");
    }
  }
</script>
