<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Logs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="assets/logo.png" alt="Clinic Logo" class="logo">
        <h1 class="clinic-name">Onestop AI Clinic Demo</h1>
    </header><!-- Hero Banner -->
<section class="hero-banner">
    <img src="assets/clinic-hero-banner.png" alt="Doctor Banner">
</section>

<!-- Logs Section -->
<section class="logs-section">
    <h2>Booking Logs</h2>
    <table class="logs-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
                <th>Reason</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2025-08-01</td>
                <td>09:00</td>
                <td>Chaitanya Krishna</td>
                <td>Fever</td>
                <td>+919876543210</td>
            </tr>
            <tr>
                <td>2025-08-01</td>
                <td>09:10</td>
                <td>Ravi Kumar</td>
                <td>Checkup</td>
                <td>+918888888888</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</section>

<!-- Footer -->
<footer>
    <button class="toggle-theme">Toggle Theme</button>
    <p>Powered by Onestop AI</p>
</footer>

<script>
    // Theme Toggle
    const toggleButton = document.querySelector('.toggle-theme');
    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
</script>

</body>
</html>
