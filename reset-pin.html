<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Clinic PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #4dc1ff; }
    select, input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .hidden { display: none; }
    .msg { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üîê Super Admin PIN Reset</h1>
  <input type="password" id="adminPin" placeholder="Enter Master PIN (e.g., 9999)" />
  <button onclick="unlock()">Unlock</button>

  <div id="resetSection" class="hidden">
    <select id="clinicSelect"></select><br/>
    <input type="text" id="newPIN" placeholder="New PIN" /><br/>
    <select id="newPlan">
      <option value="freeplan.html">Free</option>
      <option value="paidplan.html">Paid</option>
      <option value="premiumplan.html">Premium</option>
    </select><br/>
    <button onclick="resetPIN()">Reset PIN</button>
    <div class="msg" id="resultMsg"></div>
  </div>

  <script>
    let clinics = [];
    let MASTER_PIN = "9999";

    async function unlock() {
      const pin = document.getElementById("adminPin").value.trim();
      if (pin === MASTER_PIN) {
        document.getElementById("resetSection").classList.remove("hidden");
        loadClinics();
      } else {
        alert("‚ùå Invalid Master PIN");
      }
    }

    async function loadClinics() {
      const res = await fetch("plans.json");
      clinics = await res.json();
      const select = document.getElementById("clinicSelect");
      select.innerHTML = "";
      clinics.forEach((c, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = c.clinic;
        select.appendChild(opt);
      });
    }

    async function resetPIN() {
      const index = document.getElementById("clinicSelect").value;
      const newPIN = document.getElementById("newPIN").value.trim();
      const newPlan = document.getElementById("newPlan").value;
      if (!newPIN || newPIN.length < 4) {
        alert("Enter valid new PIN (min 4 digits)");
        return;
      }
      clinics[index].pin = newPIN;
      clinics[index].plan = newPlan;
      const blob = new Blob([JSON.stringify(clinics, null, 2)], { type: 'application/json' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "plans.json";
      link.click();
      document.getElementById("resultMsg").textContent = "‚úÖ PIN & Plan Updated. Upload updated plans.json to GitHub.";
    }
  </script>
</body>
</html>
