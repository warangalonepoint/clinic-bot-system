<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Logs - Onestop AI Clinic</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<div class="header">
    <h1>Booking Logs</h1>
    <button id="themeToggle">Toggle Theme</button>
</div>

<div class="logs-container">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
                <th>Reason</th>
                <th>Contact</th>
                <th>Reminder</th>
            </tr>
        </thead>
        <tbody id="logsTable">
            <!-- Dynamic Logs Will Load Here -->
        </tbody>
    </table>
</div>

<footer>
    <p>Powered by Onestop AI</p>
    <a href="https://wa.me/919390664577" class="floating-whatsapp" target="_blank">ðŸ’¬</a>
</footer>

<script>
// Theme Toggle Logic
document.getElementById('themeToggle').addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
    localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
});

// Load Theme from Storage
window.onload = () => {
    if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-theme');
    }
};

// Dummy Logs Data (Replace with CSV Fetch Later)
const logsData = [
    {date: '2025-08-02', time: '17:00', name: 'John Doe', reason: 'Fever', contact: '9876543210', reminder: 'âœ…'},
    {date: '2025-08-02', time: '17:10', name: 'Jane Smith', reason: 'Check-up', contact: '9876543222', reminder: 'âŒ'}
];

// Populate Logs Table
const logsTable = document.getElementById('logsTable');
logsData.forEach(log => {
    logsTable.innerHTML += `
        <tr>
            <td>${log.date}</td>
            <td>${log.time}</td>
            <td>${log.name}</td>
            <td>${log.reason}</td>
            <td><a href="tel:${log.contact}">${log.contact}</a></td>
            <td>${log.reminder}</td>
        </tr>
    `;
});
</script>

</body>
</html>
