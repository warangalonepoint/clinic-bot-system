<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic PIN Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #00eaff;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 20px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00eaff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00bcd4;
    }

    .error {
      color: #ff5c5c;
      margin-top: 10px;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Clinic PIN Login</h1>
    <input type="password" id="pinInput" placeholder="Enter PIN" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
    <div class="footer-note">Powered by WarangalOneStop.in</div>
  </div>

  <script>
    const plans = {
      "1234": { clinic: "Clinic 1", plan: "free" },
      "2525": { clinic: "Clinic 2", plan: "paid" },
      "9999": { clinic: "Clinic 3", plan: "premium" }
    };

    function login() {
      const pin = document.getElementById("pinInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!pin) {
        errorMsg.textContent = "Please enter your PIN.";
        return;
      }

      if (plans[pin]) {
        const plan = plans[pin].plan;
        if (plan === "free") {
          window.location.href = `freeplan.html?pin=${pin}`;
        } else if (plan === "paid") {
          window.location.href = `paidplan.html?pin=${pin}`;
        } else if (plan === "premium") {
          window.location.href = `premiumplan.html?pin=${pin}`;
        } else {
          errorMsg.textContent = "Invalid plan assigned.";
        }
      } else {
        errorMsg.textContent = "Invalid PIN. Please try again.";
      }
    }
  </script>
</body>
</html>
