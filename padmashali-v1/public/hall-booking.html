<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Padmashali — Book Halls</title>
  <link rel="stylesheet" href="styles.css">
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('pc-theme')||'light');</script>
</head>
<body>
  <div class="wrap"></div>
  <div class="wrap">
    <div class="section card glass" style="padding:16px">
      <h3 style="margin:0 0 10px">Request Slot</h3>
      <div class="row">
        <input class="input" type="date">
        <input class="input" type="time">
      </div>
      <div class="row" style="margin-top:10px">
        <select class="input"><option>Hall</option><option>Main Hall</option><option>Function Hall</option></select>
        <input class="input" placeholder="Purpose">
      </div>
      <div class="row" style="margin-top:10px">
        <button class="btn">Request</button>
      </div>
    </div>

    <div class="section card glass" style="padding:16px">
      <h3 style="margin:0 0 10px">Your Requests</h3>
      <div class="tiles">
        <div class="tile">Oct 12, 10:00–14:00 • Main Hall • <span class="muted">Status: Pending</span></div>
      </div>
    </div>

    <div class="footer">© Padmashali Community — V1</div>
  </div>
  <script src="theme.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script src="banner.js"></script>
</body>
</html>
