<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Logs - Onestop AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .header { background: black; color: white; padding: 15px; text-align: center; font-size: 20px; }
        .log-entry { background: white; margin: 10px; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .reminder-btn { display: inline-block; background: #25D366; color: white; padding: 8px 12px; border-radius: 8px; text-decoration: none; font-size: 14px; margin-top: 8px; }
        .export-btn { display: block; width: 90%; margin: 10px auto; background: #333; color: white; padding: 15px; border-radius: 12px; text-decoration: none; font-size: 18px; text-align: center; }
        .summary-panel { background: #000; color: white; padding: 20px; border-radius: 12px; margin: 20px; text-align: center; }
    </style>
</head>
<body><div class="header">
    <img src="assets/clinic-logo.png" alt="Logo" style="height:40px; vertical-align: middle;"> Onestop AI Clinic Logs
</div>

<!-- Export Buttons -->
<a href="https://airtable.com/YOUR_LOGS_TABLE_LINK?blocks=hide" target="_blank" class="export-btn">ðŸ“¥ Export Logs (Excel/PDF)</a>

<!-- Summary Panel -->
<div class="summary-panel">
    <h3>Today's Summary</h3>
    <p>Total Bookings: <span id="totalBookings">0</span></p>
    <p>Reminders Sent: <span id="remindersSent">0</span></p>
</div>

<!-- Logs Entries -->
<div id="logsContainer">
    <!-- Sample Log Entry (Dynamic in real scenario) -->
    <div class="log-entry">
        <p><strong>Date:</strong> 06/08/2025, 11:30:20</p>
        <p><strong>Patient Name:</strong> Krishna</p>
        <p><strong>Slot Time:</strong> 2025-08-07 10:00 AM</p>
        <p><strong>Reason:</strong> Fever</p>
        <a href="https://wa.me/919390664577?text=Dear Krishna, your appointment at Onestop Clinic is confirmed for 10:00 AM. Token No: 1." target="_blank" class="reminder-btn">Send WhatsApp Reminder</a>
    </div>
</div>

<script>
    // Dummy Counter Update Example
    document.getElementById('totalBookings').innerText = document.querySelectorAll('.log-entry').length;
    document.getElementById('remindersSent').innerText = 0; // We'll increment on button click later.
</script>

</body>
</html>
