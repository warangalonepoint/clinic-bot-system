<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Logs - OneStop AI Clinic</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Booking Logs</h1>
  </header>  <section class="logs-table">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Name</th>
          <th>Reason</th>
          <th>Token</th>
          <th>Reminder Sent</th>
        </tr>
      </thead>
      <tbody id="logsBody">
      </tbody>
    </table>
  </section>  <script>
    const logsUrl = "logs.csv";

    fetch(logsUrl)
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split('\n').slice(1);
        const logs = lines.map(line => {
          const [date, time, name, reason, token, reminder] = line.split(',');
          return { date, time, name, reason, token, reminder };
        });

        const tbody = document.getElementById('logsBody');
        logs.forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${log.date}</td>
            <td>${log.time}</td>
            <td>${log.name}</td>
            <td>${log.reason}</td>
            <td>${log.token}</td>
            <td>${log.reminder}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script></body>
</html>
