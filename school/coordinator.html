<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Coordinator</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">
<div class="wrapper">

  <section class="accent-cyan">
    <div class="glass header">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>
          <div class="eyebrow">Manage timetable and broadcast</div>
          <div class="h1">Coordinator Panel</div>
        </div>
        <button class="btn" onclick="toggleTheme()">Theme</button>
      </div>

      <div class="tab-row" id="tabs">
        <button class="chip chip-indigo" data-tab="setup">Class Setup</button>
        <button class="chip chip-blue"   data-tab="timetable">Timetable</button>
        <button class="chip chip-fuchsia"data-tab="broadcast">Broadcast</button>
        <button class="chip chip-violet" data-tab="events">Events</button>
        <button class="chip chip-amber"  data-tab="complaints">Complaints</button>
        <button class="chip chip-teal"   data-tab="data">Data</button>
      </div>
    </div>
  </section>

  <section id="panel-setup" class="glass inner panel">
    <div class="h1">Choose Class</div>
    <form class="form-grid mt-12" data-queue="c-scope">
      <input class="input full" placeholder="Class e.g., 5" name="class"/>
      <input class="input full" placeholder="Section e.g., A" name="section"/>
      <button class="btn btn-indigo">Save Meta</button>
    </form>
  </section>

  <section id="panel-timetable" class="glass inner panel" hidden>
    <div class="h1">Add / Replace Period</div>
    <form class="form-grid mt-12" data-queue="c-tt">
      <select class="input" name="day"><option>Mon</option><option>Tue</option><option>Wed</option><option>Thu</option><option>Fri</option></select>
      <input class="input" name="period" placeholder="Period # 1–12"/>
      <input class="input full" name="subject" placeholder="Subject"/>
      <input class="input" name="teacher" placeholder="Teacher name"/>
      <input class="input" name="room" placeholder="Room (optional)"/>
      <button class="btn btn-blue full">Add / Update</button>
    </form>
    <div class="mt-12 text-dim">Class Timetable — no entries yet.</div>
  </section>

  <section id="panel-broadcast" class="glass inner panel" hidden>
    <div class="h1">Broadcast to Parents</div>
    <form class="form-grid mt-12" data-queue="c-broadcast">
      <textarea class="input full" name="msg" placeholder="Message..."></textarea>
      <button class="btn btn-fuchsia">Send</button>
    </form>
  </section>

  <section id="panel-events" class="glass inner panel" hidden>
    <div class="h1">Events</div>
    <form class="form-grid mt-12" data-queue="c-event">
      <input class="input" name="title" placeholder="Event Title"/>
      <input class="input" type="date" name="date"/>
      <button class="btn btn-violet">Add</button>
    </form>
  </section>

  <section id="panel-complaints" class="glass inner panel" hidden>
    <div class="h1">Complaints Inbox</div>
    <div class="list mt-12"><div class="item"><span>None</span></div></div>
  </section>

  <section id="panel-data" class="glass inner panel" hidden>
    <div class="h1">Data Tools</div>
    <div class="row mt-12">
      <button class="btn btn-amber">Backup (JSON)</button>
      <button class="btn btn-teal">Restore</button>
    </div>
  </section>

</div>
<div class="toast" aria-live="polite"></div>
<script type="module">
  import {initTabs, bindQueueForms} from './ui.js';
  initTabs(document); bindQueueForms(document);
</script>
<script type="module" src="ui.js"></script>
</body>
</html>
