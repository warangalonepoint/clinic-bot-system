<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Export Panel - Onestop AI Clinic Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #ffffff;
            color: #000000;
            text-align: center;
        }
        .header {
            background: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 30px;
            margin-right: 10px;
        }
        .banner {
            padding: 20px;
        }
        .banner img {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }
        h2 {
            margin-top: 0;
        }
        .button {
            width: 80%;
            max-width: 300px;
            padding: 12px;
            margin: 10px auto;
            background: #000;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            text-decoration: none;
        }
        .note {
            margin: 20px;
            font-size: 14px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./assets/clinic-logo.png" alt="Clinic Logo">
        <span>Onestop AI Clinic Demo</span>
    </div>

    <div class="banner">
        <img src="./assets/clinic-hero-banner.png" alt="Doctor Illustration">
    </div>

    <h2>Export Panel</h2>

    <a href="./logs.csv" download class="button">⬇️ Download logs.csv Backup</a>
    <a href="./slots.csv" download class="button">⬇️ Download slots.csv Backup</a>

    <div class="note">
        Note: These files reflect the most recent booking and slot data and are auto-updated when changes are pushed to GitHub.
    </div>

    <footer>
        Powered by Onestop AI
    </footer>

</body>
</html>
