<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>School Demo · PIN</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
<script type="module" src="ui.js"></script>
  <meta name="theme-color" content="#0b0e1a">
</head>
<body class="dark">
  <div class="wrapper">
    <section class="accent-violet">
      <div class="glass header">
        <div class="row" style="justify-content:space-between;align-items:center;">
          <div class="h1">School PWA</div>
          <div class="row">
            <a class="btn btn-gradient" href="parents.html">Parents</a>
            <a class="btn btn-indigo" href="teacher.html">Teacher</a>
            <a class="btn btn-teal" href="coordinator.html">Coordinator</a>
            <a class="btn btn-rose" href="admin.html">Admin</a>
            <button class="btn" onclick="toggleTheme()">Theme</button>
          </div>
        </div>
        <div class="text-dim">Neon · Dark/Light</div>
      </div>
    </section>

    <section class="accent-indigo" style="margin-top:16px;">
      <div class="glass">
        <div class="h1">Enter PIN</div>
        <div class="text-dim">You’ll be routed to your role automatically.</div>
        <form id="pinForm" class="mt-16" autocomplete="off">
          <div class="grid">
            <input id="pin" class="input" inputmode="numeric" pattern="[0-9]*" placeholder="4–8 digit PIN" maxlength="8" required>
          </div>
          <div class="mt-12">
            <button class="btn btn-indigo" type="submit">Continue</button>
          </div>
        </form>
        <div id="pinMsg" class="text-dim mt-12"></div>
      </div>
    </section>
  </div>

  <script type="module" src="ui.js"></script>
  <script>
  // Simple PIN router: tries pins.json, falls back to inline map.
  const FALLBACK = {
    "1111":"parents","2222":"teacher","3333":"coordinator","4444":"admin"
  };
  async function loadPins(){
    try{
      const res = await fetch('pins.json',{cache:'no-store'});
      if(!res.ok) throw 0;
      return await res.json();
    }catch{ return FALLBACK; }
  }
  document.getElementById('pinForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const pins = await loadPins();
    const code = (document.getElementById('pin').value||'').trim();
    const role = pins[code];
    const msg = document.getElementById('pinMsg');
    if(!role){ msg.textContent = 'Unknown PIN. Please try again.'; return; }
    const target = {
      parents:'parents.html',
      teacher:'teacher.html',
      coordinator:'coordinator.html',
      admin:'admin.html'
    }[role] || 'parents.html';
    location.replace(target);
  });

  // PWA SW
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('sw.js').catch(()=>{});
  }
  </script>
</body>
</html>
