<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic Logs with Doctor Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0f0;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
      color: #0f0;
    }
    td input {
      width: 95%;
      padding: 4px;
      background: #222;
      color: #0f0;
      border: 1px solid #555;
    }
    .button {
      margin: 10px 5px;
      padding: 10px 15px;
      background-color: #00cc66;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #00994d;
    }
  </style>
</head>
<body>

  <h1>ðŸ©º Clinic Logs â€“ Add Doctor Notes</h1>
  <button class="button" onclick="exportNotes()">ðŸ’¾ Export Doctor Notes CSV</button>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient</th>
        <th>Reason</th>
        <th>Clinic</th>
        <th>Doctor Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = "https://warangalonepoint.github.io/clinic-bot-system/logs.csv";

    fetch(CSV_URL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1); // skip header
        const tbody = document.querySelector("#logsTable tbody");

        rows.forEach(row => {
          const [date, time, patient, reason, clinic] = row.split(',');
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${date}</td>
            <td>${time}</td>
            <td>${patient}</td>
            <td>${reason}</td>
            <td>${clinic}</td>
            <td><input type="text" placeholder="Enter note..." data-date="${date}" data-time="${time}" data-patient="${patient}" data-clinic="${clinic}"></td>
          `;
          tbody.appendChild(tr);
        });
      });

    function exportNotes() {
      const inputs = document.querySelectorAll("input");
      let csv = "Date,Time,Patient,Clinic,Note\n";

      inputs.forEach(input => {
        if (input.value.trim() !== "") {
          const date = input.dataset.date;
          const time = input.dataset.time;
          const patient = input.dataset.patient;
          const clinic = input.dataset.clinic;
          const note = input.value.replace(/,/g, ';'); // avoid breaking CSV
          csv += `${date},${time},${patient},${clinic},${note}\n`;
        }
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "DoctorNotesExport.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
