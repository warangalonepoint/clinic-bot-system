<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onestop AI Clinic Demo</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .header img {
      height: 40px;
      vertical-align: middle;
    }
    .container {
      padding: 20px;
    }
    .hero-banner {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #444;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header with logo and clinic name -->
  <div class="header">
    <img src="./assets/logo.png" alt="Clinic Logo" />
    <h2>Onestop C-Demo</h2>
  </div>

  <!-- Hero banner -->
  <div class="container">
    <img src="./assets/banner.png" alt="Hero Banner" class="hero-banner" />
  </div>

  <!-- Main content with buttons -->
  <div class="container">
    <h1>Welcome to Onestop AI Clinic</h1>
    <p>Choose your preferred option to book an appointment:</p>

    <div class="button-container">
      <a href="manual-bookings.html">
        <button class="btn">Manual Booking</button>
      </a>
      <a href="whatsapp-booking.html">
        <button class="btn">Book via WhatsApp</button>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Powered by Onestop AI Services</p>
  </div>

</body>
</html>
