<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Padmashali — Manage Events</title>
  <link rel="stylesheet" href="styles.css">
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('pc-theme')||'light');</script>
</head>
<body>
  <div class="wrap"></div>
  <div class="wrap">
    <div class="section card glass" style="padding:16px">
      <h3 style="margin:0 0 10px">Create Event</h3>
      <div class="row">
        <input class="input" placeholder="Title">
        <input class="input" type="date">
      </div>
      <div class="row" style="margin-top:10px">
        <input class="input" type="time">
        <input class="input" placeholder="Location">
      </div>
      <div class="row" style="margin-top:10px">
        <input class="input" placeholder="Description">
        <button class="btn">Save</button>
      </div>
    </div>

    <div class="section tiles">
      <div class="tile">
        <h3>Community Annadanam</h3>
        <p class="muted">Sep 29 • Warangal Hall</p>
        <div class="row" style="margin-top:8px">
          <button class="pill">Edit</button>
          <button class="pill pill-danger">Delete</button>
        </div>
      </div>
    </div>

    <div class="footer">© Padmashali Community — V1</div>
  </div>
  <script src="theme.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script src="banner.js"></script>
</body>
</html>
