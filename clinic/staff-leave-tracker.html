<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Tracker - OneStop AI Clinic</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Leave Tracker</h1>
  </header>  <section class="leave-table">
    <table>
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Leave Date</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody id="leaveBody">
      </tbody>
    </table>
  </section>  <script>
    const leaveUrl = "staff-leave.csv";

    fetch(leaveUrl)
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split('\n').slice(1);
        const leaves = lines.map(line => {
          const [id, name, date, reason] = line.split(',');
          return { id, name, date, reason };
        });

        const tbody = document.getElementById('leaveBody');
        leaves.forEach(leave => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${leave.id}</td>
            <td>${leave.name}</td>
            <td>${leave.date}</td>
            <td>${leave.reason}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script></body>
</html>
