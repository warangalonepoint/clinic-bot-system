<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00c49a;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Book Appointment</h1>

  <label>Patient Name</label>
  <input type="text" id="patientName" placeholder="Enter your name" />

  <label>Reason for Visit</label>
  <input type="text" id="reason" placeholder="Enter reason" />

  <label>Select Date</label>
  <select id="dateDropdown"></select>

  <label>Available Time Slot</label>
  <select id="slotDropdown"></select>

  <button onclick="confirmBooking()">Confirm & WhatsApp</button>

  <script>
    const csvUrl = "./Slots.csv"; // Relative path inside /clinic/
    const dateDropdown = document.getElementById("dateDropdown");
    const slotDropdown = document.getElementById("slotDropdown");
    let allSlots = {};

    function fetchCSV() {
      fetch(csvUrl)
        .then(res => res.text())
        .then(data => parseCSV(data));
    }

    function parseCSV(data) {
      const rows = data.trim().split("\n").slice(1); // remove header
      allSlots = {};

      rows.forEach(row => {
        const [date, time, status] = row.split(",");
        if (status.trim().toLowerCase() !== "available") return;

        if (!allSlots[date]) allSlots[date] = [];
        allSlots[date].push(time.trim());
      });

      populateDates();
    }

    function populateDates() {
      dateDropdown.innerHTML = "";
      Object.keys(allSlots).forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateDropdown.appendChild(opt);
      });
      loadSlots(dateDropdown.value);
    }

    function loadSlots(selectedDate) {
      slotDropdown.innerHTML = "";
      allSlots[selectedDate]?.forEach(slot => {
        const opt = document.createElement("option");
        opt.value = slot;
        opt.textContent = slot;
        slotDropdown.appendChild(opt);
      });
    }

    function confirmBooking() {
      const name = document.getElementById("patientName").value;
      const reason = document.getElementById("reason").value;
      const date = dateDropdown.value;
      const slot = slotDropdown.value;

      if (!name || !reason || !slot) {
        alert("Please fill all fields.");
        return;
      }

      const message = `Appointment Request:\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${slot}`;
      const phone = "919390664577";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    dateDropdown.addEventListener("change", () => {
      loadSlots(dateDropdown.value);
    });

    fetchCSV();
  </script>
</body>
</html>
