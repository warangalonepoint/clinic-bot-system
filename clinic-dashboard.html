<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      color: #f0ad4e;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>üë®‚Äç‚öïÔ∏è Welcome to Clinic Dashboard</h1>
  <p id="clinicStatus">Checking trial status...</p>

  <script>
    async function verifyAccess() {
      const urlParams = new URLSearchParams(window.location.search);
      const clinicID = urlParams.get('clinic');

      if (!clinicID) {
        window.location.href = 'index.html';
        return;
      }

      try {
        const response = await fetch('plans.json');
        const plans = await response.json();
        const clinic = plans.find(c => c.clinicID === clinicID);

        if (!clinic) {
          document.getElementById('clinicStatus').textContent = "Invalid clinic.";
          return;
        }

        if (clinic.plan === "Trial" && clinic.trialStart) {
          const trialDate = new Date(clinic.trialStart);
          const today = new Date();
          const days = Math.floor((today - trialDate) / (1000 * 60 * 60 * 24));

          if (days >= 3 || clinic.status === "locked") {
            window.location.href = 'trial-expired.html';
            return;
          }
        }

        document.getElementById('clinicStatus').textContent = `‚úÖ Access granted: ${clinicID} (${clinic.plan} Plan)`;

        // TODO: Load dashboard data here

      } catch (err) {
        document.getElementById('clinicStatus').textContent = "Error verifying access.";
        console.error(err);
      }
    }

    verifyAccess();
  </script>
</body>
</html>
