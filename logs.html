<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Plan Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #101010;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
    }
    .table-container {
      max-height: 60vh;
      overflow-y: auto;
    }
    table {
      width: 100%;
      color: white;
    }
    .chart-container {
      max-width: 600px;
      margin-top: 30px;
    }
    .btn-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1 class="text-center">Premium Booking Logs</h1>  <div class="btn-group">
    <button class="btn btn-primary" onclick="filterByDate('today')">Today</button>
    <button class="btn btn-secondary" onclick="filterByDate('yesterday')">Yesterday</button>
    <input type="date" id="startDate" class="btn btn-outline-light" />
    <input type="date" id="endDate" class="btn btn-outline-light" />
    <button class="btn btn-info" onclick="applyCustomRange()">Apply</button>
    <button class="btn btn-success" onclick="exportToExcel()">Export Excel</button>
    <button class="btn btn-warning" onclick="exportToPDF()">Export PDF</button>
  </div>  <div class="table-container">
    <table class="table table-dark table-striped" id="logsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Name</th>
          <th>Reason</th>
          <th>Contact</th>
          <th>Reminder Sent</th>
          <th>Doctor Notes</th>
        </tr>
      </thead>
      <tbody id="logsBody">
        <!-- Data gets inserted here -->
      </tbody>
    </table>
  </div>  <div class="chart-container">
    <canvas id="summaryChart"></canvas>
  </div>  <script>
    let allLogs = [];

    async function fetchLogs() {
      const res = await fetch("logs.csv");
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1);
      allLogs = rows.map(row => {
        const [date, time, name, reason, contact, reminder, notes] = row.split(",");
        return { date, time, name, reason, contact, reminder, notes };
      });
      renderTable(allLogs);
      renderChart(allLogs);
    }

    function renderTable(data) {
      const body = document.getElementById("logsBody");
      body.innerHTML = "";
      data.forEach(entry => {
        const row = `<tr>
          <td>${entry.date}</td>
          <td>${entry.time}</td>
          <td>${entry.name}</td>
          <td>${entry.reason}</td>
          <td><a href='tel:${entry.contact}'>${entry.contact}</a></td>
          <td>${entry.reminder}</td>
          <td>${entry.notes}</td>
        </tr>`;
        body.innerHTML += row;
      });
    }

    function filterByDate(type) {
      const now = new Date();
      const todayStr = now.toISOString().split("T")[0];
      let compareDate = todayStr;
      if (type === "yesterday") {
        now.setDate(now.getDate() - 1);
        compareDate = now.toISOString().split("T")[0];
      }
      const filtered = allLogs.filter(log => formatDate(log.date) === compareDate);
      renderTable(filtered);
      renderChart(filtered);
    }

    function applyCustomRange() {
      const start = new Date(document.getElementById("startDate").value);
      const end = new Date(document.getElementById("endDate").value);
      const filtered = allLogs.filter(log => {
        const d = new Date(formatDate(log.date));
        return d >= start && d <= end;
      });
      renderTable(filtered);
      renderChart(filtered);
    }

    function formatDate(dateStr) {
      const [day, month, year] = dateStr.split("-");
      return `${year}-${month}-${day}`;
    }

    function exportToExcel() {
      const ws = XLSX.utils.json_to_sheet(allLogs);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Logs");
      XLSX.writeFile(wb, "logs.xlsx");
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      allLogs.forEach((entry, index) => {
        doc.text(`${index + 1}. ${entry.date} ${entry.time} - ${entry.name}, ${entry.reason}`, 10, y);
        y += 10;
      });
      doc.save("logs.pdf");
    }

    function renderChart(data) {
      const ctx = document.getElementById("summaryChart").getContext("2d");
      const reasons = {};
      data.forEach(log => {
        reasons[log.reason] = (reasons[log.reason] || 0) + 1;
      });
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(reasons),
          datasets: [{
            label: 'Top Visit Reasons',
            data: Object.values(reasons),
            backgroundColor: 'rgba(75,192,192,0.6)'
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    fetchLogs();
  </script></body>
</html>
