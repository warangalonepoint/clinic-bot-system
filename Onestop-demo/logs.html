<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Logs</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <img src="assets/banner.png" alt="Banner" style="width:100%; border-radius: 12px;"/>
  <h2 style="text-align:center; margin-top:10px;">Onestop C-Demo</h2>
  <h3 style="text-align:center;">Booking Logs</h3>

  <div class="card">
    <input type="text" id="searchName" placeholder="Search by name" onkeyup="filterTable()" />
    <input type="text" id="searchReason" placeholder="Search by reason" onkeyup="filterTable()" />
  </div>

  <div class="table-container">
    <table id="logsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Patient</th>
          <th>Contact</th>
          <th>Reason</th>
          <th>Token</th>
          <th>Reminder</th>
        </tr>
      </thead>
      <tbody id="logsBody">
        <tr><td colspan="7">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div style="text-align:center; margin-top:15px;">
    <button onclick="exportToCSV()" class="btn-black">⬇️ Export CSV</button>
  </div>

  <footer>Powered by Onestop AI</footer>

  <script>
    const airtableApiKey = "patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3";
    const baseId = "app1T8WiRqZIR4xY";
    const tableName = "BookingsLogs";

    async function fetchLogs() {
      const proxyUrl = "https://corsproxy.io/?";
      const apiUrl = `https://api.airtable.com/v0/${baseId}/${tableName}?pageSize=100&sort[0][field]=Timestamp&sort[0][direction]=desc`;

      try {
        const res = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
          headers: { Authorization: `Bearer ${airtableApiKey}` }
        });

        const data = await res.json();
        const tbody = document.getElementById("logsBody");
        tbody.innerHTML = "";

        data.records.forEach((record) => {
          const fields = record.fields;
          const row = document.createElement("tr");

          const dateTime = new Date(fields.Timestamp);
          const date = dateTime.toLocaleDateString();
          const time = fields["Slot Time"] || dateTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          row.innerHTML = `
            <td>${date}</td>
            <td>${time}</td>
            <td>${fields["Patient Name"] || ""}</td>
            <td><a href="tel:${fields.Contact}">${fields.Contact || ""}</a></td>
            <td>${fields.Reason || ""}</td>
            <td>${fields.Token || ""}</td>
            <td>${fields["Reminder Sent"] || ""}</td>
          `;

          tbody.appendChild(row);
        });
      } catch (err) {
        document.getElementById("logsBody").innerHTML = "<tr><td colspan='7'>Error loading data</td></tr>";
        console.error("Error fetching logs:", err);
      }
    }

    function filterTable() {
      const name = document.getElementById("searchName").value.toLowerCase();
      const reason = document.getElementById("searchReason").value.toLowerCase();
      const rows = document.querySelectorAll("#logsTable tbody tr");

      rows.forEach(row => {
        const nameText = row.cells[2].textContent.toLowerCase();
        const reasonText = row.cells[4].textContent.toLowerCase();

        row.style.display =
          nameText.includes(name) && reasonText.includes(reason) ? "" : "none";
      });
    }

    function exportToCSV() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.getElementById("logsTable"));
      XLSX.utils.book_append_sheet(wb, ws, "Logs");
      XLSX.writeFile(wb, "booking-logs.csv");
    }

    fetchLogs();
  </script>
</body>
</html>
