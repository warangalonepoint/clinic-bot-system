<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Logout</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">
<div class="wrapper">
  <section class="accent-amber glass inner">
    <h1>Logging out…</h1>
    <div id="msg" class="note">Please wait</div>
  </section>
</div>

<script type="module">
import { sb } from "./js/supabase.js";
await sb.auth.signOut();
document.getElementById("msg").textContent = "✅ Signed out. Redirecting…";
setTimeout(()=> location.href = "index.html", 800);
</script>
</body>
</html>
