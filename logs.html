<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Logs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4dc1ff;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls select, .controls input[type="date"], .controls button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .summary {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #222;
    }
    .chart-container, .top-reasons {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .top-reasons h3 {
      margin-top: 0;
      color: #4dc1ff;
    }
    .btn {
      background-color: #4dc1ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Booking Logs</h1>
  <div class="controls">
    <select id="dateFilter">
      <option value="all">All</option>
      <option value="today">Today</option>
      <option value="yesterday">Yesterday</option>
      <option value="custom">Custom Range</option>
    </select>
    <input type="date" id="startDate" style="display:none">
    <input type="date" id="endDate" style="display:none">
    <button onclick="applyDateFilter()" class="btn">Apply</button>
    <button onclick="exportToCSV()" class="btn">Export to Excel</button>
    <button onclick="exportToPDF()" class="btn">Export to PDF</button>
  </div>  <div class="summary">
    <p id="summaryText">Loading summary...</p>
  </div>  <div class="chart-container">
    <canvas id="summaryChart" height="100"></canvas>
  </div>  <div class="top-reasons">
    <h3>Top 3 Visit Reasons</h3>
    <ul id="topReasonsList"></ul>
  </div>  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Reminder Sent</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script src="logs.js"></script></body>
</html>
