<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Attendance Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background: #f8f9fa; }
    h2 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“² WhatsApp Attendance Log</h2>
    <table class="table table-bordered" id="logTable">
      <thead class="table-dark">
        <tr>
          <th>Timestamp</th>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>  <script>
    // Simulated data; in production this would be updated on WhatsApp button click
    const logs = JSON.parse(localStorage.getItem('waAttendanceLogs') || '[]');

    const logBody = document.getElementById('logBody');
    logs.forEach(entry => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.time}</td>
        <td>${entry.id}</td>
        <td>${entry.name}</td>
        <td>${entry.action}</td>
      `;
      logBody.appendChild(row);
    });
  </script></body>
</html>
