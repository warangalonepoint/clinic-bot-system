<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #121212;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #111;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .details {
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .theme-toggle {
      text-align: center;
      margin-top: 20px;
    }

    .theme-toggle button {
      padding: 8px 14px;
      background: #333;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .light-mode .container {
      background: #fff;
      box-shadow: 0 0 10px #aaa;
    }

    .light-mode button {
      background: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ… Confirm Your Booking</h2>
    <div class="details" id="bookingDetails">Loading...</div>
    <button id="confirmBtn">Confirm via WhatsApp</button>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const date = params.get("date");
    const time = params.get("time");
    const name = params.get("name");
    const reason = params.get("reason");

    const detailsDiv = document.getElementById("bookingDetails");
    const confirmBtn = document.getElementById("confirmBtn");

    if (date && time && name && reason) {
      detailsDiv.innerHTML = `
        <strong>Name:</strong> ${name}<br/>
        <strong>Date:</strong> ${date}<br/>
        <strong>Time:</strong> ${time}<br/>
        <strong>Reason:</strong> ${reason}
      `;

      const message = `Hello, I would like to book an appointment:\n\nName: ${name}\nDate: ${date}\nTime: ${time}\nReason: ${reason}`;
      const whatsappLink = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;
      confirmBtn.onclick = () => {
        window.location.href = whatsappLink;
      };
    } else {
      detailsDiv.innerHTML = "Missing booking info. Please go back and fill the form.";
      confirmBtn.style.display = "none";
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    }

    window.onload = function () {
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light-mode");
      }
    };
  </script>
</body>
</html>
