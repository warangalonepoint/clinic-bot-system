<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Panel â€” Onestop AI Clinic</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f8f8; margin: 0;}
    .header { background: black; color: white; padding: 10px; }
    .header img { height:30px; vertical-align: middle; margin-right: 8px;}
    .banner { width: 100%; max-width: 400px; margin: 20px auto; }
    .form-group { margin: 10px 0; }
    input, select { padding: 10px; width: 80%; max-width: 280px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: black; color: white; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
    footer { background: black; color: white; padding: 8px; position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>

  <div class="header">
    <img src="./assets/clinic-logo.png" alt="Logo">
    <span>Onestop AI Clinic Demo</span>
  </div>

  <img src="./assets/clinic-hero-banner.png" alt="Banner" class="banner">

  <h2>Add Staff</h2>
  <div class="form-group"><input type="text" id="staffName" placeholder="Staff Name"></div>
  <div class="form-group"><input type="text" id="staffRole" placeholder="Role"></div>
  <div class="form-group"><input type="text" id="staffContact" placeholder="Contact Number"></div>
  <div class="form-group">
    <select id="staffStatus">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>
  <button onclick="redirectToForm()">Add Staff via Airtable Form</button>

  <h2>Delete Staff</h2>
  <div class="form-group"><input type="text" id="deleteStaffName" placeholder="Name to Delete"></div>
  <button onclick="deleteStaff()">Delete Staff</button>

  <footer>Powered by Onestop AI</footer>

  <script>
    async function deleteStaff() {
      const name = document.getElementById('deleteStaffName').value.trim();
      if (!name) {
        alert('Enter a name to delete.');
        return;
      }
      const url = "https://api.airtable.com/v0/appgIT8WiqnZlR44Y/StaffList?filterByFormula=Name=\""+encodeURIComponent(name)+"\"";
      const res = await fetch(url, {
        headers: { "Authorization": "Bearer patLNwoJQKE3Tjb8J.c2a0...yourKey" }
      });
      const { records } = await res.json();
      if (!records || records.length === 0) {
        alert('Staff not found.');
        return;
      }
      const recId = records[0].id;
      const delRes = await fetch("https://api.airtable.com/v0/appgIT8WiqnZlR44Y/StaffList/" + recId, {
        method: 'DELETE',
        headers: { "Authorization": "Bearer patLNwoJQKE3Tjb8J.c2a0...yourKey" }
      });
      if (delRes.ok) {
        alert('Deleted successfully.');
        document.getElementById('deleteStaffName').value = '';
      } else {
        alert('Delete failed.');
      }
    }

    function redirectToForm() {
      const name = document.getElementById('staffName').value.trim();
      const role = document.getElementById('staffRole').value.trim();
      const contact = document.getElementById('staffContact').value.trim();
      const status = document.getElementById('staffStatus').value;
      if (!name || !role || !contact) {
        alert('Please fill all fields.');
        return;
      }
      const baseFormUrl = "https://airtable.com/appgIT8WiqnZlR44Y/shrkrP7Bk4Gxco65O";
      const params = `?prefill_Name=${encodeURIComponent(name)}&prefill_Role=${encodeURIComponent(role)}&prefill_Contact=${encodeURIComponent(contact)}&prefill_Status=${encodeURIComponent(status)}`;
      window.open(baseFormUrl + params, '_blank');
    }
  </script>
</body>
</html>
