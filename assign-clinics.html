<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin PIN Panel</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #4dc1ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #555;
      text-align: center;
    }
    th {
      background-color: #1e1e1e;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
    }
    .btn-delete {
      background-color: crimson;
      color: white;
      border: none;
      padding: 5px 15px;
      cursor: pointer;
    }
    .btn-save {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin PIN & Plan Management</h1>  <div style="text-align:center">
    <input type="text" id="pin" placeholder="Enter PIN">
    <select id="plan">
      <option value="freeplan.html">Free</option>
      <option value="paidplan.html">Paid</option>
      <option value="premiumplan.html">Premium</option>
    </select>
    <button class="btn-save" onclick="addPIN()">Add / Update</button>
  </div>  <table id="pinTable">
    <thead>
      <tr>
        <th>PIN</th>
        <th>Plan</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    let pins = {};

    function loadPlans() {
      fetch('plans.json')
        .then(res => res.json())
        .then(data => {
          pins = data;
          renderTable();
        });
    }

    function renderTable() {
      const tbody = document.querySelector("#pinTable tbody");
      tbody.innerHTML = '';
      Object.entries(pins).forEach(([pin, plan]) => {
        const row = `<tr>
          <td>${pin}</td>
          <td>${plan}</td>
          <td><button class='btn-delete' onclick="deletePIN('${pin}')">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function addPIN() {
      const pin = document.getElementById("pin").value.trim();
      const plan = document.getElementById("plan").value;
      if (!pin) return alert("PIN cannot be empty.");
      pins[pin] = plan;
      saveToFile();
    }

    function deletePIN(pin) {
      delete pins[pin];
      saveToFile();
    }

    function saveToFile() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pins, null, 2));
      const dl = document.createElement("a");
      dl.setAttribute("href", dataStr);
      dl.setAttribute("download", "plans.json");
      dl.click();
      renderTable();
    }

    loadPlans();
  </script></body>
</html>
