<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Export Panel - Onestop AI Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; font-family:sans-serif; background:#f9f9f9; color:#000;">

    <div style="background:#000; color:#fff; padding:10px; text-align:center; font-size:18px;">
        Onestop AI Clinic Demo
    </div>

    <div style="text-align:center; padding:20px;">
        <h2>Export Panel</h2>
        <button onclick="downloadLogs()" style="width:90%; padding:12px; background:black; color:white; border:none; font-size:16px; margin-bottom:10px;">
            ⬇️ Download logs.csv Backup
        </button>
        <button onclick="downloadSlots()" style="width:90%; padding:12px; background:black; color:white; border:none; font-size:16px;">
            ⬇️ Download slots.csv Backup
        </button>
        <p style="margin-top:20px; font-size:14px; color:#555;">
            Note: These files reflect the most recent booking and slot data and are auto-updated when changes are pushed to GitHub.
        </p>
    </div>

    <footer style="position:fixed; bottom:0; width:100%; background:#000; color:#fff; text-align:center; padding:10px;">
        Powered by Onestop AI
    </footer>

    <script>
        function downloadLogs() {
            window.open('./logs.csv', '_blank');
        }
        function downloadSlots() {
            window.open('./slots.csv', '_blank');
        }
    </script>

</body>
</html>
