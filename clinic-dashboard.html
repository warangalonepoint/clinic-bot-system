<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo.png">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background-color: #222;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #1e1e1e;
    }
    nav a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }
    footer {
      padding: 10px;
      background-color: #222;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>ðŸ“‹ Clinic Dashboard</header>
  <nav>
    <a href="#" onclick="loadPage('bookings.html')">Bookings</a>
    <a href="#" onclick="loadPage('logs.html')">Logs</a>
    <a href="#" onclick="loadPage('reset-pin.html')">Reset PIN</a>
  </nav>
  <iframe id="mainFrame" src="bookings.html"></iframe>
  <footer>Powered by WarangalOneStop</footer>  <script>
    function loadPage(page) {
      document.getElementById('mainFrame').src = page;
    }
  </script></body>
</html>
