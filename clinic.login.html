<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Login | WarangalOneStop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/icons/favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px #444;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      width: 200px;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="assets/icons/favicon.png" alt="Clinic Logo" class="logo" id="clinicLogo" />
    <h2>Enter Clinic PIN</h2>
    <input type="password" id="pinInput" placeholder="****" maxlength="10" />
    <br />
    <button onclick="login()">Login</button>
    <div class="error" id="errorBox"></div>
  </div>

  <script>
    async function login() {
      const pin = document.getElementById("pinInput").value.trim();
      const errorBox = document.getElementById("errorBox");

      try {
        const res = await fetch("config/clinics.json");
        const clinics = await res.json();

        const match = clinics.find(c => c.pin === pin);
        if (match) {
          localStorage.setItem("clinicID", match.id);
          window.location.href = "clinic-dashboard.html";
        } else {
          errorBox.textContent = "Invalid PIN";
        }
      } catch (err) {
        console.error(err);
        errorBox.textContent = "Error loading clinic config.";
      }
    }
  </script>
</body>
</html>
