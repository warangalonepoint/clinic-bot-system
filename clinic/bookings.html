<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Onestop AI Clinic</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Clinic Logo" class="logo">
        <h1 class="clinic-name">Onestop AI Clinic Demo</h1>
    </header>

    <section class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Hero Banner">
    </section>

    <section class="booking-section">
        <h2>Book Your Appointment</h2>
        <form class="booking-form">
            <select name="date" id="dateSelect" required>
                <option value="">Select Date</option>
                <option value="2025-08-05">2025-08-05</option>
                <option value="2025-08-06">2025-08-06</option>
            </select>

            <select name="time" id="timeSelect" required>
                <option value="">Select Time Slot</option>
                <option value="10:00">10:00 AM</option>
                <option value="10:10">10:10 AM</option>
            </select>

            <input type="text" name="patientName" placeholder="Patient Name" required>
            <input type="text" name="reason" placeholder="Reason for Visit" required>

            <a href="https://wa.me/919876543210?text=Booking%20Request" class="whatsapp-button" target="_blank">Book on WhatsApp</a>
        </form>
    </section>

    <footer>
        <button id="toggleTheme" class="toggle-theme">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        document.getElementById('toggleTheme').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
