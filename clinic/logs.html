<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Logs - Onestop AI Clinic</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" alt="Clinic Logo" class="logo">
        <h1 class="clinic-name">Onestop AI Clinic Demo</h1>
    </header>

    <section class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Hero Banner">
    </section>

    <section class="logs-section">
        <h2>Booking Logs</h2>
        <table class="logs-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient Name</th>
                    <th>Reason</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody id="logs-body">
                <!-- Logs will auto-load here -->
            </tbody>
        </table>
    </section>

    <footer>
        <button class="toggle-theme">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        // Load logs from CSV (logs.csv)
        async function loadLogs() {
            const response = await fetch('logs.csv');
            const data = await response.text();
            const rows = data.trim().split('\n').slice(1); // skip header
            const tbody = document.getElementById('logs-body');
            tbody.innerHTML = ''; // clear old data

            rows.forEach(row => {
                const cols = row.split(',');
                const tr = document.createElement('tr');
                cols.slice(0, 5).forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = col.trim();
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Theme Toggle Function
        document.querySelector('.toggle-theme').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        loadLogs(); // Load logs on page load
    </script>
</body>
</html>
