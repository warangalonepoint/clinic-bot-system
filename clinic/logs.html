<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Logs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" alt="Clinic Logo" class="logo">
        <h1 class="clinic-name">Onestop AI Clinic Demo</h1>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    </header><section class="hero-banner">
    <img src="assets/clinic-hero-banner.png" alt="Clinic Hero Banner">
</section>

<main>
    <h2>Booking Logs</h2>

    <input type="text" placeholder="Search by Name" class="search-input">

    <div class="filter-bar">
        <select>
            <option value="">All Dates</option>
            <option value="2025-08-01">2025-08-01</option>
        </select>
        <button class="reset-btn">Reset</button>
    </div>

    <div class="summary-panel">
        <p>Total Bookings: 2</p>
        <p>Reminders Sent: 0</p>
        <p>Next Token: 3</p>
    </div>

    <div class="export-buttons">
        <button class="export-btn">Export CSV</button>
        <button class="export-btn">Export PDF</button>
    </div>

    <table class="logs-table">
        <thead>
            <tr>
                <th>Token</th>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
                <th>Reason</th>
                <th>Contact</th>
                <th>Reminder</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2025-08-01</td>
                <td>09:00</td>
                <td>Chaitanya Krishna</td>
                <td>Fever</td>
                <td>+919876543210</td>
                <td><button class="reminder-btn">Send</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>2025-08-01</td>
                <td>09:10</td>
                <td>Ravi Kumar</td>
                <td>Checkup</td>
                <td>+918888888888</td>
                <td><button class="reminder-btn">Send</button></td>
            </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>Powered by Onestop AI</p>
</footer>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    }
</script>

</body>
</html>
