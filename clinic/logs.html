<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    .light-mode {
      background-color: #f9f9f9;
      color: #111;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #333;
      color: #fff;
    }

    .light-mode th {
      background: #666;
    }

    .dark-mode th {
      background: #222;
    }

    .highlight {
      background-color: #0f0;
      color: #000;
    }

    .toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 13px;
      border: none;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }

    .light-mode .toggle-theme {
      background-color: #ccc;
      color: #000;
    }

    .filter-bar {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <h1>Booking Logs</h1>

  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search by name, reason, or contact..." oninput="filterLogs()" style="padding: 8px; width: 100%; max-width: 400px;">
  </div>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Token</th>
        <th>Reminder Sent</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const body = document.body;

    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark-mode');
        body.classList.remove('light-mode');
      } else {
        body.classList.add('light-mode');
        body.classList.remove('dark-mode');
      }
    }

    function toggleTheme() {
      const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    }

    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);

    async function loadLogs() {
      const response = await fetch('logs.csv');
      const text = await response.text();
      const lines = text.trim().split('\n');
      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '';

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        const tr = document.createElement('tr');
        cols.forEach(col => {
          const td = document.createElement('td');
          td.textContent = col;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
    }

    function filterLogs() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#logsTable tbody tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(query) ? '' : 'none';
      });
    }

    loadLogs();
  </script>
</body>
</html>
