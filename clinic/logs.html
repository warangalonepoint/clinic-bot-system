<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Logs</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="./assets/logo.png" alt="Clinic Logo" class="logo">
        <span class="clinic-title">Onestop AI Clinic Demo</span>
    </header><section class="hero-banner">
    <img src="./assets/clinic-hero-banner.png" alt="Clinic Banner">
</section>

<main class="logs-section">
    <h2>Booking Logs</h2>
    <div class="filters">
        <input type="text" id="searchName" placeholder="Search by Name">
        <select id="filterDate">
            <option value="All">All Dates</option>
        </select>
        <button onclick="resetFilters()">Reset</button>
    </div>

    <div class="summary">
        <p>Total Bookings: <span id="totalBookings">0</span></p>
        <p>Reminders Sent: <span id="remindersSent">0</span></p>
        <p>Next Token: <span id="nextToken">1</span></p>
    </div>

    <div class="export-buttons">
        <button>Export CSV</button>
        <button>Export PDF</button>
    </div>

    <table class="logs-table">
        <thead>
            <tr>
                <th>Token</th>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
                <th>Reason</th>
                <th>Contact</th>
                <th>Reminder</th>
            </tr>
        </thead>
        <tbody id="logsBody">
            <!-- Loaded via JS -->
        </tbody>
    </table>
</main>

<footer class="footer">Powered by Onestop AI</footer>

<script>
    async function loadLogs() {
        const response = await fetch('./logs.csv');
        const data = await response.text();
        const rows = data.trim().split('\n').slice(1);
        const logsBody = document.getElementById('logsBody');
        logsBody.innerHTML = '';
        
        rows.forEach(row => {
            const [token, date, time, name, reason, contact] = row.split(',');
            logsBody.innerHTML += `
                <tr>
                    <td>${token}</td>
                    <td>${date}</td>
                    <td>${time}</td>
                    <td>${name}</td>
                    <td>${reason}</td>
                    <td>${contact}</td>
                    <td><button>Send</button></td>
                </tr>
            `;
        });

        document.getElementById('totalBookings').textContent = rows.length;
        document.getElementById('nextToken').textContent = rows.length + 1;
    }

    function resetFilters() {
        document.getElementById('searchName').value = '';
        document.getElementById('filterDate').value = 'All';
        // Future logic to refresh the table with all logs
    }

    window.onload = loadLogs;
</script>

</body>
</html>
