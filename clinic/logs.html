<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Booking Logs</title>
  <link rel="manifest" href="./manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
    }
    .light-mode th, .light-mode td {
      border-color: #ccc;
    }
    .btn {
      padding: 8px 16px;
      background: #00ffc8;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #00ccaa;
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸ“‹ Clinic Booking Logs</h2>
    <button class="btn" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </header>  <div>
    <label>Enter PIN: <input type="text" id="pinInput" /></label>
    <button class="btn" onclick="loadLogs()">Load Logs</button>
  </div>  <table id="logsTable" style="display:none">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Time</th>
        <th>Token</th>
      </tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    async function loadLogs() {
      const pin = document.getElementById('pinInput').value.trim();
      if (!pin) return alert("Please enter a PIN");

      const file = `./${pin}-logs.csv`;

      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error("Logs not found.");

        const csv = await res.text();
        const lines = csv.trim().split('\n');
        const tbody = document.getElementById("logBody");
        tbody.innerHTML = "";

        for (let i = 1; i < lines.length; i++) {
          const [date, name, reason, contact, time, token] = lines[i].split(',');
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${date}</td>
            <td>${name}</td>
            <td>${reason}</td>
            <td><a href="tel:${contact}" style="color:cyan">${contact}</a></td>
            <td>${time}</td>
            <td>${token}</td>
          `;
          tbody.appendChild(tr);
        }

        document.getElementById("logsTable").style.display = "table";
      } catch (err) {
        alert(err.message);
      }
    }
  </script></body>
</html>
