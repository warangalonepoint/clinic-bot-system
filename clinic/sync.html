<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sync & Backup - Clinic Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin: 20px 0;
    }
    .btn:hover {
      background-color: #218838;
    }
    .info {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Backup Logs</h1>
    <p>This panel provides a downloadable backup of all booking logs.</p>
    <a href="https://warangalonepoint.github.io/clinic-bot-system/clinic/logs.csv" download class="btn">⬇️ Download logs.csv Backup</a>
    <p class="info">Note: This file contains the full log data and is auto-updated when you push new logs to GitHub.</p>
  </div>
</body>
</html>
