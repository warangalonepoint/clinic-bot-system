<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync Panel - OneStop AI Clinic</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Sync Panel</h1>
  </header>  <section class="sync-panel">
    <button onclick="downloadCSV('slots.csv')">Download Slots CSV</button>
    <button onclick="downloadCSV('logs.csv')">Download Logs CSV</button>
    <button onclick="downloadCSV('staff.csv')">Download Staff CSV</button>
  </section>  <script>
    function downloadCSV(file) {
      const link = document.createElement('a');
      link.href = file;
      link.download = file;
      link.click();
    }
  </script></body>
</html>
