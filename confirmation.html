<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Confirmed – WarangalOneStop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #0f0;
      font-size: 26px;
    }

    .token-box {
      background: #222;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: fit-content;
      display: inline-block;
    }

    .token-box span {
      font-size: 22px;
      color: #00e1ff;
    }

    .next-steps {
      margin-top: 30px;
      font-size: 16px;
    }

    .back-btn {
      margin-top: 40px;
      padding: 10px 18px;
      background: #00c2ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>✅ Booking Confirmed!</h1>

  <div class="token-box">
    <div>Your Token Number:</div>
    <span id="token">#—</span>
  </div>

  <div class="next-steps">
    Please arrive 10 minutes early and wait for your turn based on the token number.
    <br />If the doctor is late, follow token order.
  </div>

  <button class="back-btn" onclick="goBack()">← Book Another</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token") || "—";
    document.getElementById("token").innerText = "#" + token;

    function goBack() {
      window.location.href = "public-booking.html";
    }
  </script>
</body>
</html>
