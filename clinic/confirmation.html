<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1fef1;
      padding: 20px;
      margin: 0;
      color: #333;
      text-align: center;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: green;
    }
    .details {
      text-align: left;
      margin-top: 20px;
    }
    .details b {
      display: inline-block;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>âœ… Appointment Confirmed</h2>
    <div class="details">
      <p><b>Patient:</b> <span id="name"></span></p>
      <p><b>Reason:</b> <span id="reason"></span></p>
      <p><b>Time:</b> <span id="time"></span></p>
      <p><b>Token No:</b> <span id="token"></span></p>
    </div>
    <p style="margin-top: 20px;">Redirecting to WhatsApp...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const reason = params.get("reason");
    const contact = params.get("contact");
    const time = params.get("time");

    // Dummy token generation based on timestamp (replace with real logic if needed)
    const token = Math.floor(Date.now() / 1000) % 100;

    document.getElementById("name").textContent = name || "-";
    document.getElementById("reason").textContent = reason || "-";
    document.getElementById("time").textContent = time || "-";
    document.getElementById("token").textContent = token;

    const message = `Appointment Confirmed!\n\nName: ${name}\nReason: ${reason}\nTime: ${time}\nToken No: ${token}`;
    const whatsappURL = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;

    setTimeout(() => {
      window.location.href = whatsappURL;
    }, 3000);
  </script>
</body>
</html>
