<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
      padding: 20px;
    }
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f0f0f0;
      --button: #25D366;
    }
    .dark {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: var(--button);
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
    }
    .theme-btn {
      background: #2e7d32;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
    <h1>Book Your Appointment</h1>

    <label><b>Select Date</b></label>
    <select id="dateDropdown" onchange="updateSlots()">
      <option>Select Date</option>
    </select>

    <label><b>Select Time Slot</b></label>
    <select id="slotDropdown">
      <option>Please select a date first</option>
    </select>

    <input type="text" id="name" placeholder="Enter full name" />
    <textarea id="reason" placeholder="Reason for Visit"></textarea>
    <button onclick="bookSlot()">Book via WhatsApp</button>
  </div>

  <script>
    let csvData = [];

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem("theme", document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    function loadTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === 'dark') document.body.classList.add('dark');
    }

    async function fetchSlots() {
      try {
        const res = await fetch('./slots.csv');
        const text = await res.text();
        const lines = text.trim().split('\n').slice(1);
        csvData = lines.map(row => {
          const [date, time, status] = row.split(',');
          return { date, time, status };
        });

        const futureDates = [...new Set(csvData
          .filter(entry => entry.status === 'Available' && new Date(entry.date) >= new Date())
          .map(entry => entry.date))];

        const dateDropdown = document.getElementById('dateDropdown');
        dateDropdown.innerHTML = '<option>Select Date</option>';
        futureDates.forEach(date => {
          const option = document.createElement('option');
          option.value = date;
          option.textContent = date;
          dateDropdown.appendChild(option);
        });
      } catch (e) {
        alert("Error loading slots.csv");
      }
    }

    function updateSlots() {
      const selectedDate = document.getElementById('dateDropdown').value;
      const slotDropdown = document.getElementById('slotDropdown');
      const availableSlots = csvData.filter(entry =>
        entry.date === selectedDate && entry.status === 'Available'
      );
      slotDropdown.innerHTML = '';
      availableSlots.forEach(slot => {
        const option = document.createElement('option');
        option.value = slot.time;
        option.textContent = slot.time;
        slotDropdown.appendChild(option);
      });
      if (availableSlots.length === 0) {
        const option = document.createElement('option');
        option.textContent = "No slots available";
        slotDropdown.appendChild(option);
      }
    }

    function bookSlot() {
      const date = document.getElementById('dateDropdown').value;
      const time = document.getElementById('slotDropdown').value;
      const name = document.getElementById('name').value.trim();
      const reason = document.getElementById('reason').value.trim();
      if (!date || !time || !name) {
        alert("Please fill all details.");
        return;
      }
      const msg = `Appointment Request:%0AüóìÔ∏è Date: ${date}%0A‚è∞ Time: ${time}%0Aüë§ Name: ${name}%0Aüìù Reason: ${reason}`;
      const url = `https://wa.me/919390664577?text=${msg}`;
      window.open(url, '_blank');
    }

    loadTheme();
    fetchSlots();
  </script>
</body>
</html>
