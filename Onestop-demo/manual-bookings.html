<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manual Booking</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: black;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="assets/banner.png" alt="Banner" style="width:100%; border-radius:10px;">
  <h2>Onestop C-Demo</h2>
  <h3>Manual Booking</h3>

  <input type="text" id="name" placeholder="Enter Patient Name" required />
  <input type="text" id="contact" placeholder="Enter Contact Number" required />
  <input type="text" id="reason" placeholder="Reason for Visit" required />
  <select id="dateDropdown" required>
    <option value="">Select Date</option>
  </select>
  <select id="slotDropdown" required>
    <option value="">Select Time Slot</option>
  </select>
  <button onclick="submitBooking()">Confirm Booking</button>

  <p id="status" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    const airtableApiKey = 'patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3';
    const baseId = 'app1T8WiRqZIR4xY';
    const availableSlotsTable = 'AvailableSlots';
    const bookingsTable = 'BookingsLogs';

    const dateDropdown = document.getElementById('dateDropdown');
    const slotDropdown = document.getElementById('slotDropdown');

    let slotsData = [];

    async function loadSlots() {
      const response = await fetch(`https://api.airtable.com/v0/${baseId}/${availableSlotsTable}?filterByFormula=Status='Available'&pageSize=100`, {
        headers: { Authorization: `Bearer ${airtableApiKey}` }
      });
      const data = await response.json();
      slotsData = data.records;

      const uniqueDates = [...new Set(slotsData.map(record => record.fields.Date))];
      uniqueDates.forEach(date => {
        const opt = document.createElement('option');
        opt.value = date;
        opt.textContent = date;
        dateDropdown.appendChild(opt);
      });
    }

    dateDropdown.addEventListener('change', () => {
      const selectedDate = dateDropdown.value;
      slotDropdown.innerHTML = `<option value="">Select Time Slot</option>`;
      const filtered = slotsData.filter(s => s.fields.Date === selectedDate);
      filtered.forEach(slot => {
        const opt = document.createElement('option');
        opt.value = `${slot.id}__${slot.fields.TimeSlot}`;
        opt.textContent = slot.fields.TimeSlot;
        slotDropdown.appendChild(opt);
      });
    });

    async function submitBooking() {
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const reason = document.getElementById('reason').value;
      const date = dateDropdown.value;
      const slotValue = slotDropdown.value;

      if (!name || !contact || !reason || !date || !slotValue) {
        alert('Please fill all fields.');
        return;
      }

      const [slotId, timeSlot] = slotValue.split('__');

      const token = await calculateToken(date);

      // Submit to BookingsLogs
      await fetch(`https://api.airtable.com/v0/${baseId}/${bookingsTable}`, {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${airtableApiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fields: {
            Timestamp: new Date().toISOString(),
            "Patient Name": name,
            "Slot Time": timeSlot,
            Reason: reason,
            Contact: contact,
            Token: token,
            "Reminder Sent": ""
          }
        })
      });

      // Mark Slot as Booked
      await fetch(`https://api.airtable.com/v0/${baseId}/${availableSlotsTable}/${slotId}`, {
        method: 'PATCH',
        headers: {
          Authorization: `Bearer ${airtableApiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          fields: {
            Status: 'Booked'
          }
        })
      });

      document.getElementById('status').textContent = `Booking Confirmed âœ… | Token No: ${token}`;
    }

    async function calculateToken(date) {
      const res = await fetch(`https://api.airtable.com/v0/${baseId}/${bookingsTable}?filterByFormula=FIND('${date}', {Timestamp})&pageSize=100`, {
        headers: { Authorization: `Bearer ${airtableApiKey}` }
      });
      const data = await res.json();
      const count = data.records.length;
      return count + 1;
    }

    loadSlots();
  </script>
</body>
</html>
