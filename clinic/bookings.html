<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    .light-mode {
      background-color: #f9f9f9;
      color: #111;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      width: 100%;
      max-width: 400px;
      display: block;
    }

    .toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 13px;
      border: none;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }

    .light-mode .toggle-theme {
      background-color: #ccc;
      color: #000;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <h1>Book Your Appointment</h1>

  <div class="form-container">
    <label for="dateSelect">Select Date:</label>
    <select id="dateSelect" onchange="loadSlots()"></select>

    <label for="slotSelect">Select Time Slot:</label>
    <select id="slotSelect"></select>

    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="reason">Reason for Visit:</label>
    <input type="text" id="reason" placeholder="Enter reason" required>

    <button onclick="bookNow()">Book via WhatsApp</button>
  </div>

  <script>
    const body = document.body;

    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark-mode');
        body.classList.remove('light-mode');
      } else {
        body.classList.add('light-mode');
        body.classList.remove('dark-mode');
      }
    }

    function toggleTheme() {
      const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    }

    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);

    async function loadSlots() {
      const response = await fetch('slots.csv');
      const text = await response.text();
      const lines = text.trim().split('\n').slice(1);

      const dateSelect = document.getElementById('dateSelect');
      const slotSelect = document.getElementById('slotSelect');
      const selectedDate = dateSelect.value;

      const futureDates = [...new Set(lines.map(line => line.split(',')[0]))]
        .filter(d => new Date(d) >= new Date())
        .sort();

      dateSelect.innerHTML = futureDates.map(d => `<option value="${d}">${d}</option>`).join('');
      const currentDate = dateSelect.value;

      slotSelect.innerHTML = lines
        .filter(line => line.startsWith(currentDate) && line.includes('Available'))
        .map(line => `<option>${line.split(',')[1]}</option>`)
        .join('');
    }

    async function bookNow() {
      const name = document.getElementById('name').value;
      const reason = document.getElementById('reason').value;
      const slot = document.getElementById('slotSelect').value;
      const date = document.getElementById('dateSelect').value;

      if (!name || !reason || !slot) {
        alert("Please fill in all fields.");
        return;
      }

      const message = `Appointment Booking\nName: ${name}\nDate: ${date}\nTime: ${slot}\nReason: ${reason}`;
      const encoded = encodeURIComponent(message);
      window.location.href = `https://wa.me/919390664577?text=${encoded}`;
    }

    loadSlots();
  </script>
</body>
</html>
