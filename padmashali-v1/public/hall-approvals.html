<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Approvals</title>
  <link rel="stylesheet" href="styles.css?v=16">
  <script src="i18n.js?v=16"></script>
  <script src="theme.js?v=16" defer></script>
  <script src="banner.js?v=16" defer></script>
</head>
<body>
<div class="wrap">
  <div id="app-banner"></div>

  <div class="card">
    <div class="pc-title">Hall / Loan approvals</div>
    <div class="pc-tagline">Review new requests (offline demo)</div>

    <div id="list" style="margin-top:12px"></div>
  </div>

  <div class="footer">© Padmashali Community — V1</div>
</div>
<script>
function render(){
  const halls=JSON.parse(localStorage.getItem('pc_halls')||'[]');
  const loans=JSON.parse(localStorage.getItem('pc_loans')||'[]');
  list.innerHTML = halls.map((r,i)=>card('Hall', r, ()=>set('pc_halls',i,'Approved'), ()=>set('pc_halls',i,'Rejected'))).join('') +
                   loans.map((r,i)=>card('Loan', r, ()=>set('pc_loans',i,'Approved'), ()=>set('pc_loans',i,'Rejected'))).join('') ||
                   '<div class="pc-tagline">No pending items.</div>';
}
function card(kind,r,ok,no){
  const sub = kind==='Hall' ? `${r.hall} • ${r.date} • ${r.slot}` : `${r.amount} • ${r.reason}`;
  return `<div class="link-card">
    <div class="link-title">${kind} request — ${r.status||'Pending'}</div>
    <div class="link-sub">${sub}</div>
    <div style="margin-top:10px;display:flex;gap:8px">
      <button class="pill" onclick="(${ok})(event)">Approve</button>
      <button class="pill" onclick="(${no})(event)">Reject</button>
    </div>
  </div>`;
}
function set(key,i,status){
  const arr=JSON.parse(localStorage.getItem(key)||'[]'); arr[i].status=status; localStorage.setItem(key,JSON.stringify(arr)); render();
}
render();
</script>
</body>
</html>
