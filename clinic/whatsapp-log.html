<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì≤ WhatsApp Attendance Log</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: var(--bg);
      color: var(--text);
    }
    h1 {
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }
    tr.present {
      background-color: #d4edda;
    }
    tr.absent {
      background-color: #f8d7da;
    }
    .theme-btn {
      margin: 10px 0;
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
    }

    /* Themes */
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark-mode {
      --bg: #111111;
      --text: #ffffff;
    }
  </style>
</head>
<body>
  <h1>üì≤ WhatsApp Attendance Log</h1>
  <button class="theme-btn" onclick="toggleTheme()">üåê Toggle Theme</button>
  <div id="log"></div>

  <script>
    // Load CSV
    fetch("whatsapp-log.csv")
      .then((res) => res.text())
      .then((data) => {
        const rows = data.trim().split("\n").map(r => r.split(","));
        const headers = rows[0];
        const body = rows.slice(1);

        let html = "<table><thead><tr>";
        headers.forEach(h => html += `<th>${h}</th>`);
        html += "</tr></thead><tbody>";
        body.forEach(row => {
          const status = row[4].trim().toLowerCase();
          const rowClass = status === "present" ? "present" : "absent";
          html += `<tr class="${rowClass}">`;
          row.forEach(cell => html += `<td>${cell}</td>`);
          html += "</tr>";
        });
        html += "</tbody></table>";
        document.getElementById("log").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("log").innerHTML = "<p>Error loading log</p>";
      });

    // Toggle theme
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
