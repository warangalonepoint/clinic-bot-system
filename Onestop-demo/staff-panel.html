<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Panel | Onestop C-Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 6px 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input, select {
      padding: 6px;
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/banner.png" class="banner" />
    <h2>Staff Dashboard</h2>

    <h3>Add Staff</h3>
    <div id="form">
      <input id="name" placeholder="Staff Name" />
      <input id="phone" placeholder="Phone (without +91)" />
      <input id="role" placeholder="Role (e.g. Nurse, Admin)" />
      <button onclick="addStaff()">Add Staff</button>
    </div>

    <button onclick="downloadCSV()">Export Staff List</button>

    <div style="overflow-x:auto;">
      <table id="staffTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Role</th>
            <th>WhatsApp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <p class="footer">Powered by Onestop AI</p>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY_HERE";
    const baseId = "appgplT8WiqnZlR44Y";
    const table = "StaffList";
    const headers = { Authorization: `Bearer ${apiKey}`, "Content-Type": "application/json" };
    let staffData = [];

    async function loadStaff() {
      const res = await fetch(`https://api.airtable.com/v0/${baseId}/${table}?maxRecords=100&sort[0][field]=Name`, { headers });
      const data = await res.json();
      staffData = data.records;
      renderStaff(staffData);
    }

    function renderStaff(data) {
      const tbody = document.querySelector("#staffTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const f = r.fields;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${f.Name || ""}</td>
          <td>${f.Phone || ""}</td>
          <td>${f.Role || ""}</td>
          <td><a href="https://wa.me/91${f.Phone}" target="_blank">Chat</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addStaff() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const role = document.getElementById("role").value.trim();
      if (!name || !phone || !role) return alert("Fill all fields");

      await fetch(`https://api.airtable.com/v0/${baseId}/${table}`, {
        method: "POST",
        headers,
        body: JSON.stringify({ fields: { Name: name, Phone: phone, Role: role } })
      });
      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("role").value = "";
      loadStaff();
    }

    function downloadCSV() {
      let csv = "Name,Phone,Role\n";
      staffData.forEach(r => {
        const f = r.fields;
        csv += `${f.Name || ""},${f.Phone || ""},${f.Role || ""}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "staff-list.csv";
      link.click();
    }

    loadStaff();
  </script>
</body>
</html>
