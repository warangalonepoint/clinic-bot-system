<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">üóìÔ∏è Staff Attendance Records</h2>

    <div class="row mb-3">
      <div class="col-md-4">
        <input id="searchInput" type="text" class="form-control" placeholder="Search by Employee ID or Name...">
      </div>
      <div class="col-md-4">
        <input id="dateFilter" type="date" class="form-control">
      </div>
      <div class="col-md-4">
        <button class="btn btn-success w-100" onclick="downloadCSV()">‚¨áÔ∏è Export CSV</button>
      </div>
    </div>

    <table class="table table-striped" id="attendanceTable">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let attendanceData = [];

    fetch('./staff-attendance.csv')
      .then(res => res.text())
      .then(csv => {
        attendanceData = csv.trim().split('\n').slice(1).map(row => row.split(','));
        renderTable(attendanceData);
      });

    function renderTable(data) {
      const tbody = document.querySelector('#attendanceTable tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    document.getElementById('searchInput').addEventListener('input', () => {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const filtered = attendanceData.filter(row =>
        row[1].toLowerCase().includes(term) || row[2].toLowerCase().includes(term)
      );
      renderTable(filtered);
    });

    document.getElementById('dateFilter').addEventListener('change', () => {
      const date = document.getElementById('dateFilter').value;
      const filtered = attendanceData.filter(row => row[0] === date);
      renderTable(filtered);
    });

    function downloadCSV() {
      const csv = ['Date,Employee ID,Name,Status', ...attendanceData.map(r => r.join(','))].join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'staff-attendance-export.csv';
      link.click();
    }
  </script>
</body>
</html>
