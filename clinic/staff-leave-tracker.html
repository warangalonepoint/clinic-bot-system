<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Leave Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body.light-theme {
      background-color: #fff;
      color: #000;
    }

    body.dark-theme {
      background-color: #111;
      color: #0ff;
    }

    .btn {
      margin-right: 10px;
    }

    .dark-theme .btn {
      background-color: #0ff;
      color: #000;
      border: none;
    }

    .light-theme .btn {
      background-color: #007bff;
      color: #fff;
    }

    .highlight {
      background-color: #d1ffd1;
    }

    .dark-theme .highlight {
      background-color: #004d40;
    }

    table {
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #444;
      color: #fff;
    }

    .light-theme th {
      background-color: #007bff;
    }
  </style>
</head>
<body class="light-theme">
  <div class="container mt-4">
    <h2>ðŸ“… Staff Leave Tracker</h2>
    <button class="btn" onclick="toggleTheme()">ðŸŽ¨ Toggle Theme</button>
    
    <table class="table table-bordered table-responsive mt-3">
      <thead>
        <tr>
          <th>Date</th>
          <th>Staff ID</th>
          <th>Name</th>
          <th>Reason</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="leave-log"></tbody>
    </table>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-theme');
      body.classList.toggle('light-theme');
    }

    function loadLeaveData() {
      fetch('./staff-leave-tracker.csv')
        .then(response => response.text())
        .then(data => {
          const rows = data.trim().split('\n');
          const tbody = document.getElementById("leave-log");
          tbody.innerHTML = "";

          rows.forEach((row, index) => {
            if (index === 0) return; // skip header
            const cols = row.split(',');
            const tr = document.createElement('tr');

            cols.forEach((col, colIndex) => {
              const td = document.createElement('td');
              td.textContent = col.trim();
              tr.appendChild(td);
            });

            const status = cols[4]?.trim().toLowerCase();
            if (status === "approved") {
              tr.classList.add('highlight');
            }

            tbody.appendChild(tr);
          });
        });
    }

    loadLeaveData();
  </script>
</body>
</html>
