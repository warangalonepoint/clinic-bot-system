<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BookingBot ‚Äì Paid Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000" />
  <link rel="apple-touch-icon" href="logo-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      color: #00e5ff;
    }
    .log-card {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px #000;
    }
    .log-card span {
      display: block;
      margin-bottom: 6px;
    }
    .btn {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #00e5ff;
      color: #111;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>üìã Today's Appointments ‚Äì Paid Plan</h2>
  <div id="logContainer">Loading logs...</div>

  <footer>
    BookingBot Paid Plan ‚Äì WarangalOneStop.in
  </footer>

  <script>
    const clinicPin = new URLSearchParams(window.location.search).get("pin") || "2525";

    const plans = {
      "1234": "clinic1-logs.csv",
      "2525": "clinic2-logs.csv",
      "9999": "clinic3-logs.csv"
    };

    const file = plans[clinicPin] || "clinic1-logs.csv";

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString("en-GB");
    }

    function sendReminder(name, number, token) {
      const message = `Reminder: Your appointment (Token No: ${token}) is today. Please be on time.`;
      const url = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    fetch(file)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const today = new Date().toISOString().split("T")[0];

        let html = "";
        rows.forEach(row => {
          const [date, time, name, reason, contact, clinic, token, reminder, reminderSent] = row.split(",");
          if (date === today) {
            html += `
              <div class="log-card">
                <span><strong>Token:</strong> #${token || "N/A"}</span>
                <span><strong>Name:</strong> ${name}</span>
                <span><strong>Time:</strong> ${time}</span>
                <span><strong>Reason:</strong> ${reason}</span>
                <span><strong>Contact:</strong> ${contact}</span>
                <span><strong>Reminder Sent:</strong> ${reminderSent || "No"}</span>
                <button class="btn" onclick="sendReminder('${name}','${contact}','${token}')">Send WhatsApp Reminder</button>
              </div>
            `;
          }
        });

        document.getElementById("logContainer").innerHTML = html || "No appointments found today.";
      })
      .catch(() => {
        document.getElementById("logContainer").innerText = "Error loading logs.";
      });

    // PWA: Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ PWA ready"))
        .catch(e => console.error("‚ùå PWA failed", e));
    }
  </script>
</body>
</html>
