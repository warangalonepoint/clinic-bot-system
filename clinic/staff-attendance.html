<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f4f4f4;
      color: #111;
    }

    body.dark {
      background-color: #121212;
      color: #00f7ff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .theme-toggle {
      margin-bottom: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .theme-toggle.light {
      background-color: #444;
      color: #fff;
    }

    .theme-toggle.dark {
      background-color: #fff;
      color: #111;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ccc;
    }

    body.dark th, body.dark td {
      border-color: #444;
      background-color: #1e1e1e;
      color: #00f7ff;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

  <h1>ðŸ“‹ Staff Attendance Log</h1>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function toggleTheme() {
      const newTheme = document.body.classList.contains('dark') ? 'light' : 'dark';
      document.body.className = newTheme;
      localStorage.setItem('theme', newTheme);
      document.querySelector('.theme-toggle').className = `theme-toggle ${newTheme}`;
    }

    function applySavedTheme() {
      const saved = localStorage.getItem('theme') || 'light';
      document.body.className = saved;
      document.querySelector('.theme-toggle').className = `theme-toggle ${saved}`;
    }

    applySavedTheme();

    fetch('./staff-attendance.csv')
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1).map(row => row.split(','));
        const tbody = document.querySelector('#attendanceTable tbody');
        rows.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell.trim();
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
