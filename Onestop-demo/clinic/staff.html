<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Staff · Onestop Clinic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css?v=9">
</head>
<body>
  <div class="app-shell">
    <div class="header">
      <div class="brand-logo"></div>
      <div><div class="title">Staff</div><div class="subtitle">Attendance & reminders</div></div>
    </div>

    <div class="section glass">
      <h2>Mark Attendance</h2>
      <div class="row"><div class="label">Staff Name</div><input class="input" placeholder="Name"></div>
      <div class="row"><div class="label">Status</div>
        <select class="input"><option>Present</option><option>Absent</option><option>Leave</option></select>
      </div>
      <button class="btn btn-primary">Save</button>
    </div>

    <div class="section glass">
      <h2>Send WhatsApp Reminder</h2>
      <div class="row"><div class="label">Contact</div><input class="input" id="c" placeholder="+91..."></div>
      <button class="btn btn-secondary" onclick="wa()">Send Reminder</button>
    </div>

    <div class="footer">© 2025 Onestop Clinic</div>
  </div>

  <script>
    function wa(){
      const c=document.getElementById('c').value.trim();
      if(!c){alert('Enter contact');return;}
      location.href=`https://wa.me/${c}?text=${encodeURIComponent('Reminder: your appointment is today')}`;
    }
  </script>
</body>
</html>
