<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00f5b3;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .summary {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #00f5b3;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    .button-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #00f5b3;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #00c291;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Clinic Logs</h2>

  <div class="button-row">
    <button class="btn" onclick="exportCSV()">ðŸ“‚ Export Logs as CSV</button>
    <a class="btn" href="mailto:?subject=Clinic Logs Backup&body=Please attach the logs CSV file." target="_blank">ðŸ“§ Email Backup</a>
  </div>

  <div class="summary" id="summaryPanel">
    <h3>ðŸ“Š Daily Booking Summary</h3>
    <p><strong>Date:</strong> <span id="summaryDate">-</span></p>
    <p><strong>Total Bookings:</strong> <span id="totalBookings">0</span></p>
    <p><strong>Unique Patients:</strong> <span id="uniquePatients">0</span></p>
    <p><strong>Peak Hour:</strong> <span id="peakHour">-</span></p>
    <p><strong>Clinics Summary:</strong></p>
    <ul id="clinicWiseSummary"></ul>
  </div>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient</th>
        <th>Reason</th>
        <th>Clinic</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = "https://warangalonepoint.github.io/clinic-bot-system/logs.csv";

    async function fetchCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1).map(row => row.split(','));
      return rows;
    }

    function populateTable(data) {
      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function calculateSummary(data) {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('summaryDate').textContent = today;

      const bookingsToday = data.filter(row => row[0] === today);
      const totalBookings = bookingsToday.length;
      const uniquePatients = new Set(bookingsToday.map(row => row[2])).size;

      const hours = {};
      const clinics = {};

      bookingsToday.forEach(row => {
        const hour = row[1].split(':')[0] + ":00";
        hours[hour] = (hours[hour] || 0) + 1;
        const clinic = row[4];
        clinics[clinic] = (clinics[clinic] || 0) + 1;
      });

      const peakHour = Object.entries(hours).sort((a, b) => b[1] - a[1])[0]?.[0] || '-';

      document.getElementById('totalBookings').textContent = totalBookings;
      document.getElementById('uniquePatients').textContent = uniquePatients;
      document.getElementById('peakHour').textContent = peakHour;

      const clinicSummary = document.getElementById('clinicWiseSummary');
      clinicSummary.innerHTML = '';
      Object.entries(clinics).forEach(([clinic, count]) => {
        const li = document.createElement('li');
        li.textContent = `${clinic}: ${count} bookings`;
        clinicSummary.appendChild(li);
      });
    }

    function exportCSV() {
      const link = document.createElement("a");
      link.href = CSV_URL;
      link.download = "clinic_logs.csv";
      link.click();
    }

    fetchCSV().then(data => {
      populateTable(data);
      calculateSummary(data);
    });
  </script>

</body>
</html>
