<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor ‚Äî Glass UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-orb orb-1"></div><div class="bg-orb orb-2"></div><div class="bg-orb orb-3"></div>

  <header class="app-header glass">
    <div class="brand">
      <img src="assets/logo.png" class="logo" alt="Logo">
      <div class="titles"><h1>Doctor Console</h1><p class="sub">queue ‚Ä¢ notes ‚Ä¢ prescriptions</p></div>
    </div>
    <nav class="actions">
      <a class="icon-btn" href="index.html" title="Home">üè†</a>
      <a class="icon-btn" href="bookings.html" title="Bookings">üìÜ</a>
      <a class="icon-btn" href="logs.html" title="Logs">üìë</a>
      <a class="icon-btn" href="staff.html" title="Staff">üë•</a>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">
        <svg id="sun" viewBox="0 0 24 24" class="icon"><path d="M12 4V2M12 22v-2M4 12H2m20 0h-2M5 5l-1.4-1.4M20.4 20.4 19 19M5 19l-1.4 1.4M20.4 3.6 19 5M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        <svg id="moon" viewBox="0 0 24 24" class="icon hidden"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79Z" fill="currentColor"/></svg>
      </button>
    </nav>
  </header>

  <main class="panels">
    <section class="tab-panel" data-active="true">
      <div class="grid">
        <!-- Left: Queue -->
        <div class="card glass">
          <h3>Queue</h3>
          <div id="queue" class="list compact"></div>
        </div>

        <!-- Right: Notes / Rx -->
        <div class="card glass">
          <h3>Patient Sheet</h3>
          <div class="glass-lite tile">
            <div class="tile-title">Selected</div>
            <div class="title" id="selName">‚Äî</div>
            <div class="sub" id="selMeta">Pick from queue</div>
          </div>

          <div class="glass-lite tile" style="margin-top:10px">
            <div class="tile-title">Notes</div>
            <textarea id="notes" rows="6" placeholder="Diagnosis, instructions‚Ä¶" style="width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.06);color:var(--text)"></textarea>
          </div>

          <div class="grid two" style="margin-top:10px">
            <div class="glass-lite tile">
              <div class="tile-title">Prescription</div>
              <input id="rx" placeholder="e.g., Paracetamol 650 mg ‚Äî 1-0-1" style="width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.06);color:var(--text)">
            </div>
            <div class="glass-lite tile">
              <div class="tile-title">Next Visit</div>
              <input id="follow" type="date" style="width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.06);color:var(--text)">
            </div>
          </div>

          <div class="row" style="margin-top:12px">
            <button id="btnSave" class="btn">Save Notes</button>
            <button id="btnShare" class="btn-ghost">Share on WhatsApp</button>
            <button id="btnDone" class="chip success">Mark Done</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <a class="fab-whatsapp" id="waFab" href="#" aria-label="WhatsApp"></a>
  <footer class="app-footer"><small>¬© Onestop ‚Äî Doctor</small></footer>

  <script src="app.js"></script>
  <script>
    // Demo queue (connect to logs later)
    const queue = [
      {token:12, name:"Kiran", reason:"Consult", time:"11:00 AM", contact:"9100000003"},
      {token:13, name:"Zoya", reason:"Migraine", time:"11:15 AM", contact:"9100000005"},
      {token:14, name:"Mohan", reason:"Diabetes", time:"11:30 AM", contact:"9100000006"},
    ];
    const qEl = document.getElementById('queue');
    const selName = document.getElementById('selName');
    const selMeta = document.getElementById('selMeta');
    const notes = document.getElementById('notes');
    const rx = document.getElementById('rx');
    const follow = document.getElementById('follow');
    let current = null;

    function renderQ(){
      qEl.innerHTML='';
      queue.forEach(p=>{
        const li = document.createElement('div'); li.className='list-item glass-lite';
        li.innerHTML = `
          <div>
            <div class="title">Token #${p.token} ‚Äî ${p.name}</div>
            <div class="sub">${p.time} ‚Ä¢ ${p.reason}</div>
          </div>
          <div style="display:flex;gap:8px">
            <a class="chip" href="tel:${p.contact}">Call</a>
            <button class="chip">Select</button>
          </div>`;
        li.querySelector('button').onclick = ()=>{ current=p; selName.textContent=p.name; selMeta.textContent=`Token #${p.token} ‚Ä¢ ${p.time} ‚Ä¢ ${p.reason}`; };
        qEl.appendChild(li);
      });
    }
    renderQ();

    document.getElementById('btnSave').onclick = ()=>{
      if(!current) return alert('Pick a patient');
      alert('Notes saved for ' + current.name);
    };
    document.getElementById('btnShare').onclick = ()=>{
      if(!current) return alert('Pick a patient');
      const msg = encodeURIComponent(`Prescription for ${current.name} (Token #${current.token})%0A${rx.value}%0ANotes: ${notes.value}%0AFollow-up: ${follow.value||'‚Äî'}`);
      window.open(`https://wa.me/${current.contact}?text=${msg}`,'_blank');
    };
    document.getElementById('btnDone').onclick = ()=>{
      if(!current) return alert('Pick a patient');
      const idx = queue.findIndex(p=>p.token===current.token);
      if(idx>-1){ queue.splice(idx,1); current=null; selName.textContent='‚Äî'; selMeta.textContent='Pick from queue'; notes.value=''; rx.value=''; follow.value=''; renderQ(); }
    };

    document.getElementById('waFab').href = 'https://wa.me/919999999999?text=Doctor%20console%20ready';
  </script>
</body>
</html>
