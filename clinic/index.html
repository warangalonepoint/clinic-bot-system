<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="./assets/styles.css" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #000000;
      color: #ffffff;
    }

    header {
      background-color: #000;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .banner {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
    }

    .nav-button {
      display: inline-block;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      padding: 12px 18px;
      margin: 10px 8px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
    }

    .nav-button:hover {
      background-color: #222;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #777;
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>

<body>
  <header>
    <h1>🏰 Onestop AI Clinic Dashboard</h1>
    <button id="themeToggle">🌗</button>
  </header>

  <div class="container">
    <img src="./assets/clinic-hero-banner.png" alt="Banner" class="banner" />

    <div class="nav-links">
      <a href="bookings.html" class="nav-button">📅 Book Appointments</a>
      <a href="logs.html" class="nav-button">📊 Booking Logs</a>
      <a href="tokens.html" class="nav-button">🔢 Token Summary</a>
      <a href="staff-panel.html" class="nav-button">👥 Staff Panel</a>
      <a href="sync-panel.html" class="nav-button">🔁 Sync Panel</a>
    </div>
  </div>

  <footer>Powered by Onestop AI</footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
