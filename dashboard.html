<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Clinic Admin</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      height: 70px;
      margin-bottom: 15px;
    }
    .panel {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      margin: auto;
      max-width: 400px;
    }
    h1 {
      color: #00e6e6;
    }
    input[type="password"], button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00e6e6;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="logo-bookings.png" alt="Logo" />
  <h1>Clinic Admin Dashboard</h1>

  <div class="panel">
    <h2>ðŸ”’ Enter Admin PIN</h2>
    <input type="password" placeholder="Enter PIN" id="pinInput" />
    <button onclick="verifyPIN()">Access Dashboard</button>
  </div>

  <script src="trial.js"></script>
  <script>
    const VALID_PIN = "2525"; // Update this PIN as needed

    function verifyPIN() {
      const entered = document.getElementById("pinInput").value;
      if (entered === VALID_PIN) {
        alert("Access granted!");
        window.location.href = "bookings.html"; // Redirect after correct PIN
      } else {
        alert("Incorrect PIN.");
      }
    }
  </script>
</body>
</html>
