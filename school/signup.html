<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sign up</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body class="dark">
<div class="wrapper">
  <section class="accent-teal glass inner">
    <h1>Sign up</h1>
    <form id="signupForm" class="form-grid mt-12">
      <input class="input full" type="text" id="name" placeholder="Full Name" required/>
      <input class="input full" type="email" id="email" placeholder="Email" required/>
      <input class="input full" type="password" id="password" placeholder="Password" required/>
      <button class="btn btn-indigo" type="submit">Create Account</button>
    </form>
    <div id="msg" class="note" hidden></div>
  </section>
</div>

<script type="module">
import { sb } from "./js/supabase.js";

const form = document.getElementById("signupForm");
const msg  = document.getElementById("msg");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const fullName = document.getElementById("name").value;
  const email    = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await sb.auth.signUp({ email, password });
  msg.hidden = false;
  if (error) {
    msg.textContent = "❌ " + error.message;
    return;
  }

  // Insert profile row (default role = parent in DB)
  if (data.user) {
    await sb.from("profiles").insert({
      user_id: data.user.id,
      full_name: fullName
    }).catch(()=>{});
  }

  msg.textContent = "✅ Account created. Please login.";
});
</script>
</body>
</html>
