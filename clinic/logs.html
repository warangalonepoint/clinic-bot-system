<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Logs - Onestop AI Clinic</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <header class="header">
        <img src="logo.png" alt="Clinic Logo" class="clinic-logo">
        <h1 class="clinic-name">Onestop AI Clinic Demo</h1>
    </header>

    <section class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Hero Banner">
    </section>

    <section class="content-section">
        <h2>Booking Logs</h2>
        <table class="logs-table" id="logsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient Name</th>
                    <th>Reason</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <!-- Logs will load here dynamically -->
            </tbody>
        </table>
    </section>

    <footer>
        <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        // Toggle Theme Function
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        // Load Logs CSV Dynamically
        async function loadLogs() {
            const response = await fetch('logs.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1); // skip header

            let tableBody = '';

            rows.forEach(row => {
                if (row.trim() === '') return; // Skip empty lines
                const cols = row.split(',');

                tableBody += `
                    <tr>
                        <td>${cols[0]}</td>
                        <td>${cols[1]}</td>
                        <td>${cols[2]}</td>
                        <td>${cols[3]}</td>
                        <td>${cols[4]}</td>
                    </tr>
                `;
            });

            document.querySelector('#logsTable tbody').innerHTML = tableBody;
        }

        loadLogs();
    </script>

</body>
</html>
