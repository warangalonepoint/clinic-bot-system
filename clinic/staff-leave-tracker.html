<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Leave Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-theme {
      background-color: #000;
      color: #0ff;
    }
    body.light-theme {
      background-color: #f8f9fa;
      color: #000;
    }
    .dark-theme .btn {
      background-color: #0ff;
      color: #000;
    }
    .light-theme .btn {
      background-color: #007bff;
      color: #fff;
    }
    .highlight-pending {
      background-color: #ffcccb77;
    }
    .highlight-approved {
      background-color: #ccffcc77;
    }
    .theme-toggle, .filter-toggle {
      margin: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
    }
  </style>
</head>
<body class="dark-theme">

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>üìù Staff Leave Tracker</h2>
      <div>
        <button class="btn theme-toggle" onclick="toggleTheme()">üé® Toggle Theme</button>
        <button class="btn filter-toggle" onclick="toggleFilter()">‚è≥ Show Pending Only</button>
      </div>
    </div>

    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Leave Type</th>
          <th>From</th>
          <th>To</th>
          <th>Reason</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="leave-table-body">
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <script>
    let filterPending = false;

    function loadLeaveData() {
      fetch('./staff-leaves.csv')
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split('\n').slice(1); // skip header
          const tbody = document.getElementById('leave-table-body');
          tbody.innerHTML = '';

          rows.forEach(row => {
            const cols = row.split(',');
            const [name, type, from, to, reason, status] = cols.map(c => c.trim());
            if (filterPending && status.toLowerCase() !== 'pending') return;

            const tr = document.createElement('tr');

            if (status.toLowerCase() === 'pending') tr.classList.add('highlight-pending');
            if (status.toLowerCase() === 'approved') tr.classList.add('highlight-approved');

            [name, type, from, to, reason, status].forEach(val => {
              const td = document.createElement('td');
              td.textContent = val;
              tr.appendChild(td);
            });

            tbody.appendChild(tr);
          });
        });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      document.body.classList.toggle('light-theme');
    }

    function toggleFilter() {
      filterPending = !filterPending;
      loadLeaveData();
    }

    window.onload = loadLeaveData;
  </script>
</body>
</html>
