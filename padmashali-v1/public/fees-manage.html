<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance — Fees & Ledger</title>
  <link rel="stylesheet" href="styles.css?v=16">
  <script src="i18n.js?v=16"></script>
  <script src="theme.js?v=16" defer></script>
  <script src="banner.js?v=16" defer></script>
</head>
<body>
<div class="wrap">
  <div id="app-banner"></div>

  <div class="card">
    <div class="pc-title">Fees & ledger</div>
    <div class="pc-tagline">View aggregate totals (offline)</div>

    <div id="sum" class="link-card"></div>
    <div id="list"></div>
  </div>

  <div class="footer">© Padmashali Community — V1</div>
</div>
<script>
function render(){
  const all=JSON.parse(localStorage.getItem('pc_fees')||'[]');
  const total=all.reduce((a,b)=>a+Number(b.amt||0),0);
  sum.innerHTML = `<div class="link-title">Total ₹${total}</div><div class="link-sub">${all.length} payments</div>`;
  list.innerHTML = all.slice().reverse().map(r=>`<div class="link-card"><div class="link-title">₹${r.amt}</div><div class="link-sub">${new Date(r.ts).toLocaleString()}</div></div>`).join('') || '<div class="pc-tagline">No records.</div>';
}
render();
</script>
</body>
</html>
