<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assign Clinics Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4dc1ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1f1f1f;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    input {
      padding: 5px;
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4dc1ff;
      color: black;
      border: none;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .add-btn {
      background-color: #28a745;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Assign Clinic Plans</h1>
  <table id="clinicTable">
    <thead>
      <tr>
        <th>Clinic Name</th>
        <th>PIN</th>
        <th>Plan</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-btn" onclick="addRow()">+ Add Clinic</button>
  <button onclick="savePlans()">ðŸ’¾ Save to plans.json</button>

  <script>
    const tableBody = document.getElementById("tableBody");

    let plans = [];

    fetch("plans.json")
      .then(res => res.json())
      .then(data => {
        plans = data;
        renderTable();
      });

    function renderTable() {
      tableBody.innerHTML = "";
      plans.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input value="${entry.clinic}" onchange="plans[${index}].clinic = this.value" /></td>
          <td><input value="${entry.pin}" onchange="plans[${index}].pin = this.value" /></td>
          <td><input value="${entry.plan}" onchange="plans[${index}].plan = this.value" /></td>
          <td><button class="delete-btn" onclick="deleteRow(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function addRow() {
      plans.push({ clinic: "", pin: "", plan: "" });
      renderTable();
    }

    function deleteRow(index) {
      plans.splice(index, 1);
      renderTable();
    }

    function savePlans() {
      const file = new Blob([JSON.stringify(plans, null, 2)], { type: 'application/json' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(file);
      a.download = "plans.json";
      a.click();
    }
  </script>
</body>
</html>
