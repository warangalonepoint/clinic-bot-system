
<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Attendance - Onestop AI Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; font-family:sans-serif; background:#f9f9f9;"><div style="background:#000; color:#fff; padding:10px; display:flex; align-items:center;">
    <img src="./assets/clinic-logo.png" alt="Clinic Logo" style="height:30px; margin-right:10px;">
    <span>Onestop AI Clinic Demo</span>
</div>

<div style="text-align:center; padding:20px;">
    <img src="./assets/clinic-hero-banner.png" alt="WhatsApp Attendance" style="width:80%; max-width:300px; border-radius:10px;">
</div>

<h2 style="text-align:center;">WhatsApp Attendance</h2>

<div style="padding:20px;">
    <h3>Mark Attendance via WhatsApp</h3>
    <input type="text" id="waEmpID" placeholder="Employee ID" style="width:100%; padding:10px; margin-bottom:10px;">
    <select id="waStatus" style="width:100%; padding:10px; margin-bottom:10px;">
        <option value="On Duty">On Duty</option>
        <option value="Off Duty">Off Duty</option>
    </select>
    <button onclick="sendWhatsAppAttendance()" style="width:100%; padding:12px; background:#25D366; color:white; border:none; font-size:16px;">Send on WhatsApp</button>
</div>

<footer style="position:fixed; bottom:0; width:100%; background:#000; color:#fff; text-align:center; padding:10px;">
    Powered by Onestop AI
</footer>

<script>
    function sendWhatsAppAttendance() {
        const empID = document.getElementById('waEmpID').value.trim();
        const status = document.getElementById('waStatus').value;

        if(!empID) {
            alert('Please enter Employee ID.');
            return;
        }

        const message = `Attendance Marked:\nEmployee ID: ${empID}\nStatus: ${status}`;
        const whatsappLink = `https://wa.me/919390664577?text=${encodeURIComponent(message)}`;

        window.open(whatsappLink, '_blank');
    }
</script>

</body>
</html>
