<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onestop C-Demo - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="assets/logo.png" alt="Clinic Logo" class="logo" />
    <h1 class="clinic-name">Onestop C-Demo</h1>
    <img src="assets/banner.png" alt="Clinic Banner" class="banner" />
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
  </header>

  <!-- Main Navigation -->
  <main class="dashboard">
    <section class="nav-section">
      <h2>Bookings</h2>
      <a href="patient-bookings.html" class="nav-btn">Patient Bookings</a>
      <a href="manual-bookings.html" class="nav-btn">Manual Bookings</a>
      <a href="tokens.html" class="nav-btn">Token Summary</a>
    </section>

    <section class="nav-section">
      <h2>Logs & Records</h2>
      <a href="logs.html" class="nav-btn">Booking Logs</a>
      <a href="export-panel.html" class="nav-btn">Export Panel</a>
    </section>

    <section class="nav-section">
      <h2>Staff</h2>
      <a href="staff-panel.html" class="nav-btn">Staff Dashboard</a>
      <a href="staff-attendance.html" class="nav-btn">Staff Attendance</a>
    </section>

    <section class="nav-section">
      <h2>Admin</h2>
      <a href="admin-slots.html" class="nav-btn">Slots Manager</a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>Powered by Onestop AI</p>
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-theme');
    }
  </script>
</body>
</html>
