<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: cyan;
    }
    input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: cyan;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üîê Reset PIN</h1>

  <input type="password" id="currentPIN" placeholder="Enter Current PIN" />
  <input type="password" id="newPIN" placeholder="Enter New PIN" />
  <input type="password" id="confirmPIN" placeholder="Confirm New PIN" />

  <button onclick="updatePIN()">‚úÖ Update PIN</button>

  <div id="status"></div>

  <script>
    async function updatePIN() {
      const currentPIN = document.getElementById("currentPIN").value;
      const newPIN = document.getElementById("newPIN").value;
      const confirmPIN = document.getElementById("confirmPIN").value;
      const statusDiv = document.getElementById("status");

      if (!currentPIN || !newPIN || !confirmPIN) {
        statusDiv.innerText = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      if (newPIN !== confirmPIN) {
        statusDiv.innerText = "‚ö†Ô∏è New PINs do not match.";
        return;
      }

      try {
        const response = await fetch("plans.json");
        const plans = await response.json();
        const clinic = Object.keys(plans).find(
          (c) => plans[c].pin === currentPIN
        );

        if (!clinic) {
          statusDiv.innerText = `‚ùå Clinic with PIN "${currentPIN}" not found.`;
          return;
        }

        plans[clinic].pin = newPIN;

        const blob = new Blob([JSON.stringify(plans, null, 2)], {
          type: "application/json",
        });

        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "plans.json";
        a.click();

        statusDiv.innerText =
          "‚úÖ PIN updated. Upload the new file to GitHub.";
      } catch (err) {
        statusDiv.innerText = "‚ö†Ô∏è Failed to update. Try again.";
      }
    }
  </script>
</body>
</html>
