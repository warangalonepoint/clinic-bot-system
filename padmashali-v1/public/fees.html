<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Padmashali — Fees</title>
  <link rel="stylesheet" href="styles.css">
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('pc-theme')||'light');</script>
</head>
<body>
  <div class="wrap"></div>
  <div class="wrap">
    <div class="section card glass" style="padding:16px">
      <h3 style="margin:0 0 10px">Pay Fees</h3>
      <div class="row">
        <input class="input" placeholder="Amount">
        <button class="btn">Pay</button>
      </div>
    </div>

    <div class="section card glass" style="padding:16px">
      <h3 style="margin:0 0 10px">Payment History</h3>
      <div class="tiles">
        <div class="tile"><strong>₹500</strong> <span class="muted"> • Aug 18, 2025 • UPI</span></div>
        <div class="tile"><strong>₹300</strong> <span class="muted"> • Jun 05, 2025 • Cash</span></div>
      </div>
    </div>

    <div class="footer">© Padmashali Community — V1</div>
  </div>
  <script src="theme.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script src="banner.js"></script>
</body>
</html>
