<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="trial.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #1e90ff;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      height: 40px;
    }
    .nav {
      display: flex;
      gap: 10px;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="clinicLogo" src="" alt="Clinic Logo" />
    <div class="nav">
      <a href="bookings.html">Bookings</a>
      <a href="logs.html">Logs</a>
      <a href="index.html">Main</a>
    </div>
  </div>
  <div class="container">
    <h2>Clinic Dashboard</h2>
    <p>Manage bookings, view logs, and control your clinic features from here.</p>
    <p>If you're seeing this page, your clinic's dashboard is active.</p>
  </div>
  <script>
    const clinicId = new URLSearchParams(window.location.search).get("id") || "default";fetch(`plans/${clinicId}.json`)
  .then((res) => res.json())
  .then((plan) => {
    if (plan.trialExpired && !plan.overrideLock) {
      window.location.href = "trial-expired.html";
    }
  })
  .catch((e) => console.warn("Plan check failed", e));

const logoPath = `logos/${clinicId}.png`;
document.getElementById("clinicLogo").src = logoPath;

  </script>
</body>
</html>
