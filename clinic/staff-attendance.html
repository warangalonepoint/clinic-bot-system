<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #000;
      text-align: center;
      padding: 10px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #000;
      color: #fff;
      padding: 10px;
    }
    .header img {
      height: 36px;
    }
    .theme-toggle {
      font-size: 20px;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
    }
    .banner {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      margin: 10px auto;
    }
    h2.subtitle {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .btn-export {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-export:hover {
      background: #222;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    th {
      background: #f0f0f0;
    }
    .dark-mode {
      background: #121212;
      color: #ededed;
    }
    .dark-mode table {
      color: #eee;
    }
    .dark-mode th {
      background: #1e1e1e;
    }
    .footer {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="./assets/clinic-logo.png" alt="Clinic Logo">
    <h1>Staff Attendance</h1>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  </div>
  <img src="./assets/clinic-hero-banner.png" class="banner" alt="Banner">
  <h2 class="subtitle">Onestop AI Clinic</h2>

  <button class="btn-export" onclick="exportToExcel()">â¬‡ Export Attendance</button>

  <table id="att-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Staff Name</th>
        <th>Status</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="att-body">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <div class="footer">Powered by Onestop AI</div>

  <script>
    const airtableApiKey = 'patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3';
    const baseId = 'appgIT8WiqnZlR44Y';
    const tableName = 'StaffAttendance';
    const corsProxy = 'https://corsproxy.io/?';

    async function loadAttendance() {
      const url = `${corsProxy}https://api.airtable.com/v0/${baseId}/${tableName}?view=Grid%20view`;
      const res = await fetch(url, {
        headers: { Authorization: `Bearer ${airtableApiKey}` }
      });
      const data = await res.json();
      const html = data.records.map(rec => {
        const f = rec.fields;
        return `<tr>
          <td>${f.Date || ''}</td>
          <td>${f['Staff Name'] || ''}</td>
          <td>${f.Status || ''}</td>
          <td>${f.Notes || ''}</td>
        </tr>`;
      }).join('');
      document.getElementById('att-body').innerHTML = html || '<tr><td colspan="4">No records</td></tr>';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function exportToExcel() {
      const table = document.getElementById('att-table');
      const html = table.outerHTML.replace(/ /g, '%20');
      const a = document.createElement('a');
      a.href = 'data:application/vnd.ms-excel,' + html;
      a.download = 'staff_attendance.xls';
      a.click();
    }

    loadAttendance();
  </script>
</body>
</html>
