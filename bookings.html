<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Bookings</title>
  <link rel="stylesheet" href="styles.css">
  <script src="trial.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f0ad4e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #333;
    }
    th {
      background-color: #222;
    }
    button {
      padding: 6px 12px;
      border: none;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
    .reminder-btn {
      background-color: #25D366;
      margin-left: 8px;
    }
    .reminder-btn:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>
  <h2>Today's Patient Bookings</h2>
  <table id="bookingTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Time</th>
        <th>Reason</th>
        <th>Reminder</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bookings will load here -->
    </tbody>
  </table>

  <script>
    const sheetUrl = 'https://warangalonepoint.github.io/clinic-bot-system/Slots.csv';

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(1);
        const tbody = document.querySelector('#bookingTable tbody');

        rows.forEach(row => {
          const [date, time, name, reason, status] = row.split(',');

          if (status?.trim().toLowerCase() === 'booked') {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${name || ''}</td>
              <td>${time || ''}</td>
              <td>${reason || ''}</td>
              <td>
                <button class="reminder-btn" onclick="sendWhatsAppReminder('${name}', '${time}', '${reason}')">Send Reminder</button>
              </td>
            `;
            tbody.appendChild(tr);
          }
        });
      });

    function sendWhatsAppReminder(name, time, reason) {
      const msg = `Hello ${name},\nThis is a reminder for your appointment today at ${time} for: ${reason}.\nPlease be on time.\n- Warangal OneStop Clinic`;
      const encodedMsg = encodeURIComponent(msg);
      const phone = ''; // Leave blank or add default if you want
      window.open(`https://wa.me/?text=${encodedMsg}`, '_blank');
    }
  </script>
</body>
</html>
