<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Logs - Onestop AI Clinic</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header class="top-bar">
        <img src="./assets/logo.png" alt="Clinic Logo" class="logo">
        <span class="clinic-title">Onestop AI Clinic Demo</span>
    </header><section class="hero-section">
    <img src="./assets/clinic-hero-banner.png" alt="Doctor Banner" class="hero-banner">
</section>

<main class="content">
    <h1>Booking Logs</h1>
    <div class="filter-section">
        <input type="text" id="searchName" placeholder="Search by Name">
        <select id="filterDate">
            <option>All Dates</option>
            <!-- Dates will load dynamically -->
        </select>
        <button onclick="resetFilters()">Reset</button>
    </div>

    <div class="summary-panel">
        <p>Total Bookings: <span id="totalBookings">0</span></p>
        <p>Reminders Sent: <span id="remindersSent">0</span></p>
        <p>Next Token: <span id="nextToken">1</span></p>
    </div>

    <div class="export-buttons">
        <button onclick="exportCSV()">Export CSV</button>
        <button onclick="exportPDF()">Export PDF</button>
    </div>

    <table id="logsTable">
        <thead>
            <tr>
                <th>Token</th>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
                <th>Reason</th>
                <th>Contact</th>
                <th>Reminder</th>
            </tr>
        </thead>
        <tbody>
            <!-- Logs will populate here -->
        </tbody>
    </table>
</main>

<footer>
    Powered by Onestop AI
</footer>

<script>
    const logsData = [
        {token:1, date:'2025-08-01', time:'09:00', name:'Chaitanya Krishna', reason:'Fever', contact:'+919876543210'},
        {token:2, date:'2025-08-01', time:'09:10', name:'Ravi Kumar', reason:'Checkup', contact:'+918888888888'},
        {token:3, date:'2025-08-01', time:'09:20', name:'Sita Devi', reason:'Diabetes', contact:'+917777777777'},
        {token:4, date:'2025-08-01', time:'09:30', name:'Ram Charan', reason:'BP Check', contact:'+916666666666'},
        {token:5, date:'2025-08-01', time:'09:40', name:'Lakshmi Narayana', reason:'General', contact:'+915555555555'}
        // Add more sample data later
    ];

    window.onload = function() {
        populateLogs();
    };

    function populateLogs() {
        const tbody = document.querySelector('#logsTable tbody');
        tbody.innerHTML = '';
        logsData.forEach(log => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${log.token}</td>
                <td>${log.date}</td>
                <td>${log.time}</td>
                <td>${log.name}</td>
                <td>${log.reason}</td>
                <td>${log.contact}</td>
                <td><button onclick="sendReminder('${log.contact}')">Send</button></td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('totalBookings').innerText = logsData.length;
        document.getElementById('nextToken').innerText = logsData.length + 1;
    }

    function resetFilters() {
        document.getElementById('searchName').value = '';
        document.getElementById('filterDate').selectedIndex = 0;
        populateLogs();
    }

    function exportCSV() {
        alert('Export CSV functionality pending.');
    }

    function exportPDF() {
        alert('Export PDF functionality pending.');
    }

    function sendReminder(contact) {
        alert('Reminder sent to ' + contact);
    }
</script>

</body>
</html>
