<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Padmashali Community</title>
<style>
:root{color-scheme:dark}
body{margin:0;font-family:system-ui,Inter,Arial;background:#0f1115;color:#e8eaed}
.wrap{max-width:1040px;margin:24px auto;padding:16px}
.card{background:#171a21;border:1px solid #222736;border-radius:18px;padding:18px}
.grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.tile{background:#11141a;border:1px solid #1f2432;border-radius:16px;padding:14px}
.tile a{color:inherit;text-decoration:none}
.muted{opacity:.75}
.btn{background:#11141a;border:1px solid #1f2432;color:inherit;padding:8px 12px;border-radius:10px;cursor:pointer}
</style>
<script src="i18n.js"></script>
<script src="theme.js"></script>
<script src="banner.js"></script>
<style>
  html[data-theme="light"] body{ background:#f7f8fb; color:#0b1220; }
  html[data-theme="light"] .card,.tile,.btn{ background:#ffffff; border-color:#e5e7eb; }
</style>
</head>
<body>
<div class="wrap">
  <div id="app-banner"></div>

  <div style="display:flex;justify-content:flex-end;margin-bottom:8px">
    <button class="btn" onclick="logout()" data-i18n="logout">Logout</button>
  </div>

  <div class="card">
    <div class="grid">
      <div class="tile"><a href="directory.html">
        <b data-i18n="directory">Directory</b><div class="muted" data-i18n="dir_sub">Search members & contacts</div>
      </a></div>

      <div class="tile">
        <b>Announcements</b><div class="muted">Post & schedule</div>
      </div>

      <div class="tile">
        <b>Polls</b><div class="muted">Create & view results</div>
      </div>

      <div class="tile">
        <b data-i18n="approvals">Approvals</b><div class="muted" data-i18n="approvals_sub">Hall / Loan approvals</div>
        <div style="margin-top:8px">
          <a href="hall-approvals.html" style="text-decoration:none;color:#a7f3d0" data-i18n="open">Open</a>
        </div>
      </div>

      <div class="tile">
        <b data-i18n="events">Events</b><div class="muted" data-i18n="events_sub_manage">Create & manage</div>
        <div style="margin-top:8px">
          <a href="events-manage.html" style="text-decoration:none;color:#a7f3d0" data-i18n="open">Open</a>
          &nbsp;|&nbsp;
          <a href="events.html" style="text-decoration:none;color:#a7f3d0">View</a>
        </div>
      </div>

      <div class="tile">
        <b data-i18n="loan_desk">Loan Desk</b><div class="muted" data-i18n="loan_desk_sub">Review & decisions</div>
        <div style="margin-top:8px">
          <a href="loan-review.html" style="text-decoration:none;color:#a7f3d0" data-i18n="open">Open</a>
        </div>
      </div>

      <div class="tile">
        <b data-i18n="finance">Finance</b><div class="muted" data-i18n="finance_sub">Fees & ledger</div>
        <div style="margin-top:8px">
          <a href="fees-manage.html" style="text-decoration:none;color:#a7f3d0" data-i18n="open">Open</a>
        </div>
      </div>

      <div class="tile">
        <b>Backups</b><div class="muted">Export CSV / JSON</div>
      </div>
    </div>
  </div>

  <p class="muted" style="text-align:center;margin-top:18px">© Padmashali Community — V1</p>
</div>

<script>
  const s=JSON.parse(localStorage.getItem("pc_session")||"null");
  if(!s || s.role!=='committee') location.href='index.html';
  function logout(){ localStorage.removeItem('pc_session'); location.href='index.html'; }
  applyI18n(); applyTheme();
</script>
</body></html>
