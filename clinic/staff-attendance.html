<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body.light-theme {
      background-color: #f8f9fa;
      color: #000;
    }
    body.dark-theme {
      background-color: #000;
      color: #0ff;
    }
    .dark-theme .btn {
      background-color: #0ff;
      color: #000;
      border: none;
    }
    .light-theme .btn {
      background-color: #007bff;
      color: #fff;
    }
    .theme-toggle {
      margin-bottom: 10px;
    }
    .highlight {
      background-color: #d4edda !important;
    }
    .dark-theme .highlight {
      background-color: #003f2f !important;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #444;
      color: #fff;
    }
    .light-theme th {
      background-color: #007bff;
      color: #fff;
    }
    .btn-group {
      margin-top: 10px;
    }
  </style>
</head>
<body class="light-theme">
  <div class="container mt-4">
    <h2><span style="font-size: 1.5em;">游논</span> Staff Attendance</h2>
    <div class="btn-group">
      <button class="btn theme-toggle" onclick="toggleTheme()">游꿛 Toggle Theme</button>
      <button class="btn theme-toggle" onclick="toggleOnDuty()">游릭 Show Only On Duty</button>
    </div>

    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Date</th>
          <th>Staff ID</th>
          <th>Name</th>
          <th>Role</th>
          <th>Shift</th>
          <th>Contact</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendance-log"></tbody>
    </table>
  </div>

  <script>
    let onlyOnDuty = false;

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-theme");
      body.classList.toggle("light-theme");
    }

    function toggleOnDuty() {
      onlyOnDuty = !onlyOnDuty;
      const rows = document.querySelectorAll("#attendance-log tr");

      rows.forEach(row => {
        const status = row.children[6]?.textContent?.trim().toLowerCase();
        if (onlyOnDuty) {
          if (status !== 'present' && status !== 'on duty') {
            row.style.display = 'none';
          } else {
            row.style.display = '';
          }
        } else {
          row.style.display = '';
        }
      });

      const button = document.querySelectorAll(".theme-toggle")[1];
      button.innerHTML = onlyOnDuty ? "游논 Show All Staff" : "游릭 Show Only On Duty";
    }

    function loadAttendanceData() {
      fetch('./staff-attendance.csv')
        .then(response => response.text())
        .then(data => {
          const rows = data.trim().split('\n');
          const tbody = document.getElementById("attendance-log");
          tbody.innerHTML = "";

          rows.forEach((row, index) => {
            if (index === 0) return; // skip header
            const cols = row.split(',');
            const tr = document.createElement('tr');

            cols.forEach((col, colIndex) => {
              const td = document.createElement('td');
              td.textContent = col.trim();
              tr.appendChild(td);
            });

            const status = cols[6]?.trim().toLowerCase();
            if (status === 'present' || status === 'on duty') {
              tr.classList.add('highlight');
            }

            tbody.appendChild(tr);
          });
        });
    }

    loadAttendanceData();
  </script>
</body>
</html>
