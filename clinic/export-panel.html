<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Export Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    .light-mode {
      background-color: #f9f9f9;
      color: #222;
    }

    .panel {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0,0,0,0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .panel h1 {
      text-align: center;
      font-size: 26px;
    }

    .download-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      border: none;
      font-size: 16px;
      color: white;
      background-color: #28a745;
      border-radius: 8px;
      text-decoration: none;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 13px;
      border: none;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }

    .light-mode .toggle-theme {
      background-color: #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <div class="panel">
    <h1>Export Panel</h1>

    <a href="./logs.csv" class="download-button" download>⬇️ Download logs.csv Backup</a>
    <a href="./slots.csv" class="download-button" download>⬇️ Download slots.csv Backup</a>

    <p class="note">
      Note: These files reflect the most recent booking and slot data and are auto-updated when changes are pushed to GitHub.
    </p>
  </div>

  <script>
    const body = document.body;
    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark-mode');
        body.classList.remove('light-mode');
      } else {
        body.classList.add('light-mode');
        body.classList.remove('dark-mode');
      }
    }

    function toggleTheme() {
      const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    }

    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);
  </script>
</body>
</html>
