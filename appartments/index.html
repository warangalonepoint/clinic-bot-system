<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onestop Apartments • PIN</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="theme-color" content="#111" />
  <style>
    .card{background:#fff;border-radius:18px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,.08)}
    .input{width:100%;padding:14px 16px;border:1px solid #ddd;border-radius:12px;font-size:16px}
    .btn{width:100%;padding:14px 16px;border:none;border-radius:12px;font-weight:700}
    .btn-primary{background:#111;color:#fff}
    .muted{color:#666;font-size:12px;margin-top:10px;text-align:center}
    img.banner{width:100%;border-radius:22px;display:block}
    main{max-width:640px;margin:18px auto;padding:14px}
  </style>
</head>
<body>
  <main>
    <img class="banner" src="./assets/banner.png" alt="Onestop Apartments" />
    <div class="card" style="margin-top:16px">
      <h2 style="margin:0 0 6px">Enter PIN</h2>
      <p style="margin:0 0 14px;color:#666">Access is role-based. You’ll be routed automatically.</p>
      <form id="pinForm">
        <input id="pin" class="input" type="password" placeholder="4–8 digit PIN" autocomplete="one-time-code" inputmode="numeric" required />
        <button class="btn btn-primary" type="submit" style="margin-top:12px">Continue</button>
      </form>
      <div id="msg" class="muted"></div>
    </div>
  </main>

  <script>
    // Map role -> page
    const rolePage = {
      residents: "./residents.html",
      guards: "./guards.html",
      committee: "./committee.html",
      admin: "./admin.html",
    };

    async function loadPins(){
      const r = await fetch("./pins.json", {cache:"no-store"});
      if(!r.ok) throw new Error("pins.json not found");
      return r.json();
    }

    document.getElementById("pinForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const pin = document.getElementById("pin").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "Checking…";
      try{
        const pins = await loadPins(); // {residents:"1111", guards:"2222", ...}
        // find matching role
        let matchedRole = null;
        for(const [role, value] of Object.entries(pins)){
          if(String(value) === pin){ matchedRole = role; break; }
        }
        if(!matchedRole){
          msg.textContent = "Invalid PIN.";
          return;
        }
        // Save session + timestamp
        sessionStorage.setItem("apts_role", matchedRole);
        sessionStorage.setItem("apts_login_at", String(Date.now()));
        // Go
        location.href = rolePage[matchedRole] || "./index.html";
      }catch(err){
        msg.textContent = "Error loading PINs.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
