<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Book Your Appointment</h1>

  <form id="bookingForm" onsubmit="return confirmBooking()">
    <input type="text" id="patientName" placeholder="Your Name" required />
    <input type="text" id="contactNumber" placeholder="WhatsApp Number" required />
    <input type="text" id="reason" placeholder="Reason for Visit" required />

    <select id="timeSlot" required>
      <option value="">Select Time Slot</option>
    </select>

    <button type="submit">Book Appointment</button>
  </form>

  <script>
    async function loadSlots() {
      const res = await fetch("Slots.csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);

      const booked = await fetch("logs.csv")
        .then(r => r.text())
        .then(d => d.split("\n").map(l => l.split(",")[3].trim()));

      const dropdown = document.getElementById("timeSlot");
      lines.forEach(line => {
        const [date, slot] = line.split(",");
        if (!booked.includes(slot.trim())) {
          const opt = document.createElement("option");
          opt.value = `${date},${slot}`;
          opt.textContent = `${date} â€“ ${slot}`;
          dropdown.appendChild(opt);
        }
      });
    }

    function confirmBooking() {
      const name = document.getElementById("patientName").value;
      const contact = document.getElementById("contactNumber").value;
      const reason = document.getElementById("reason").value;
      const slot = document.getElementById("timeSlot").value;

      if (!slot) return false;

      const [date, time] = slot.split(",");
      const msg = `Hi, I want to book an appointment.\n\nName: ${name}\nContact: ${contact}\nDate: ${date}\nTime: ${time}\nReason: ${reason}`;
      const link = `https://wa.me/91${contact}?text=${encodeURIComponent(msg)}`;

      // log to file (optional via backend or email service in future)
      alert("âœ… Slot selected. Redirecting to WhatsApp...");
      setTimeout(() => {
        window.location.href = link;
      }, 1000);
      return false;
    }

    loadSlots();
  </script>
</body>
</html>
