<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Booking | Onestop C-Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .banner {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #ddd;
    }
    .container {
      padding: 20px;
    }
    h2 {
      margin: 10px 0;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #25d366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #1da851;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="assets/banner.png" alt="Banner" class="banner" />
  <div class="container">
    <h2>Onestop C-Demo</h2>
    <h3>Book via WhatsApp</h3>

    <label for="bookingDate">Date:</label>
    <input type="date" id="bookingDate" />

    <label for="slotTime">Time Slot:</label>
    <select id="slotTime">
      <option value="">Select a time</option>
      <option>9:00 AM</option>
      <option>10:00 AM</option>
      <option>11:00 AM</option>
      <option>12:00 PM</option>
      <option>2:00 PM</option>
      <option>3:00 PM</option>
      <option>4:00 PM</option>
      <option>5:00 PM</option>
    </select>

    <input type="text" id="patientName" placeholder="Full Name" />
    <input type="text" id="reason" placeholder="Reason for Visit (e.g. Fever)" />

    <button onclick="bookWhatsApp()">Confirm & Open WhatsApp</button>

    <footer>Powered by Onestop AI</footer>
  </div>

  <script>
    // Auto-fill today’s date
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("bookingDate").value = today;
    });

    function bookWhatsApp() {
      const date = document.getElementById("bookingDate").value;
      const time = document.getElementById("slotTime").value;
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();

      if (!date || !time || !name || !reason) {
        alert("Please fill in all fields.");
        return;
      }

      const message = `Hi, I’d like to book a slot on ${date} at ${time} for ${reason}. My name is ${name}.`;
      const encodedMsg = encodeURIComponent(message);
      window.open(`https://wa.me/919390664577?text=${encodedMsg}`, "_blank");
    }
  </script>
</body>
</html>
