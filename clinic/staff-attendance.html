<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    .header { background-color: #000; color: #fff; padding: 10px; text-align: center; }
    .header img { height: 40px; vertical-align: middle; }
    .container { padding: 20px; }
    .hero-banner { width: 100%; border-radius: 10px; margin: 10px 0; }
    h1 { text-align: center; color: #333; }
    .filter-bar { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; font-size: 14px; }
    th { background: #222; color: #fff; }
    .export-btn { background: #000; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
    iframe { width: 100%; height: 600px; border: none; margin-bottom: 20px; border-radius: 10px; }
  </style>
</head>
<body>

  <div class="header">
    <img src="./assets/clinic-logo.png" alt="Clinic Logo">
    <span>Onestop AI Clinic Demo</span>
  </div>

  <div class="container">
    <img src="./assets/clinic-hero-banner.png" alt="Hero Banner" class="hero-banner">
    <h1>Staff Attendance Panel</h1>

    <!-- Embedded Airtable Form -->
    <iframe src="https://airtable.com/embed/shrkrP7Bk4Gxco65O?backgroundColor=blue" frameborder="0" onmousewheel="" width="100%" height="600"></iframe>

    <!-- Filter & Export -->
    <div class="filter-bar">
      <label for="dateFilter">Filter by Date:</label>
      <select id="dateFilter">
        <option value="All">All</option>
      </select>

      <label for="statusFilter">Status:</label>
      <select id="statusFilter">
        <option value="All">All</option>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
        <option value="Leave">Leave</option>
      </select>

      <button class="export-btn" onclick="exportAttendance()">⬇️ Export Attendance</button>
    </div>

    <!-- Attendance Table -->
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Staff Name</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <script>
    const airtableApiKey = "patLNwoJQKE3Tjb8J.c2a0db129111c610fae64a2c01e0a626f37bdb5992232ea6ebc644fa9073dfb3";
    const baseId = "appgIT8WiqnZlR44Y";
    const tableName = "StaffAttendance";
    const tableBody = document.querySelector("#attendanceTable tbody");
    const dateFilter = document.getElementById("dateFilter");
    const statusFilter = document.getElementById("statusFilter");

    async function fetchAttendance() {
      try {
        const url = `https://api.airtable.com/v0/${baseId}/${tableName}?view=Grid%20view`;
        const response = await fetch(url, {
          headers: { Authorization: `Bearer ${airtableApiKey}` }
        });
        const data = await response.json();
        renderTable(data.records);
        populateFilters(data.records);
      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan="4">⚠️ Error loading data</td></tr>`;
      }
    }

    function renderTable(records) {
      tableBody.innerHTML = '';
      const selectedDate = dateFilter.value;
      const selectedStatus = statusFilter.value;

      const filtered = records.filter(rec => {
        const date = rec.fields.Date || '';
        const status = rec.fields.Status || '';
        return (selectedDate === 'All' || date === selectedDate) &&
               (selectedStatus === 'All' || status === selectedStatus);
      });

      filtered.forEach(rec => {
        const { Date, Status, Notes, StaffName } = rec.fields;
        const row = `<tr>
          <td>${Date || ''}</td>
          <td>${StaffName || ''}</td>
          <td>${Status || ''}</td>
          <td>${Notes || ''}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function populateFilters(records) {
      const uniqueDates = [...new Set(records.map(r => r.fields.Date))];
      uniqueDates.forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateFilter.appendChild(opt);
      });
    }

    function exportAttendance() {
      window.open("https://airtable.com/appgIT8WiqnZlR44Y/shrkrP7Bk4Gxco65O", "_blank");
    }

    dateFilter.addEventListener("change", () => fetchAttendance());
    statusFilter.addEventListener("change", () => fetchAttendance());

    fetchAttendance();
  </script>

</body>
</html>
