<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Roster Summary - OneStop AI Clinic</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Monthly Attendance Summary</h1>
  </header>  <section class="summary-table">
    <table>
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Days Present</th>
          <th>Leaves Taken</th>
        </tr>
      </thead>
      <tbody id="summaryBody">
      </tbody>
    </table>
  </section>  <script>
    const summaryUrl = "staff-attendance.csv";

    fetch(summaryUrl)
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split('\n').slice(1);
        const summary = lines.map(line => {
          const [id, name, present, leaves] = line.split(',');
          return { id, name, present, leaves };
        });

        const tbody = document.getElementById('summaryBody');
        summary.forEach(emp => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${emp.id}</td>
            <td>${emp.name}</td>
            <td>${emp.present}</td>
            <td>${emp.leaves}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script></body>
</html>
