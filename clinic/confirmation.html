<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Confirmation</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    .card {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      max-width: 400px;
      margin: 0 auto;
    }

    h2 {
      color: #28a745;
      margin-bottom: 20px;
    }

    .info {
      text-align: left;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Appointment Confirmed!</h2>
    <div class="info">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Reason:</strong> <span id="reason"></span></p>
      <p><strong>Date:</strong> <span id="date"></span></p>
      <p><strong>Time:</strong> <span id="time"></span></p>
      <p><strong>Token No:</strong> <span id="token"></span></p>
    </div>
  </div>

  <script>
    function getParam(key) {
      const url = new URL(window.location.href);
      return url.searchParams.get(key) || '';
    }

    const name = decodeURIComponent(getParam('name') || '');
    const reason = decodeURIComponent(getParam('reason') || '');
    const contact = decodeURIComponent(getParam('contact') || '');
    const time = decodeURIComponent(getParam('time') || '');
    const token = decodeURIComponent(getParam('token') || '');
    let date = getParam('date');

    if (!date) {
      const today = new Date();
      date = today.toISOString().split('T')[0]; // YYYY-MM-DD
    }

    document.getElementById('name').textContent = name;
    document.getElementById('reason').textContent = reason;
    document.getElementById('date').textContent = date;
    document.getElementById('time').textContent = time;
    document.getElementById('token').textContent = token;

    const message = `Appointment Confirmed!\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}\nToken No: ${token}`;

    setTimeout(() => {
      const whatsappURL = `https://wa.me/${contact.replace(/\D/g, '')}?text=${encodeURIComponent(message)}`;
      window.location.href = whatsappURL;
    }, 3000);
  </script>
</body>
</html>
