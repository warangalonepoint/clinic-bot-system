<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Directory ‚Äì Onestop Ai Clinic Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f8f8f8;
      --highlight: #cceeff;
    }
    body.dark {
      --bg: #0d1117;
      --text: #f0f0f0;
      --card: #161b22;
      --highlight: #00ffcc;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      transition: background 0.3s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .staff-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .staff-card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      width: 220px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .staff-card:hover {
      transform: scale(1.03);
      background: var(--highlight);
    }
    .staff-card h4 {
      margin: 6px 0;
    }
    .staff-card a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .staff-card {
        width: 90%;
      }
      .toggle-btn {
        font-size: 12px;
        top: 5px;
        right: 5px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">üåì</button>
  <h2>üë®‚Äç‚öïÔ∏è Clinic Staff Directory</h2>
  <div class="staff-container" id="staffContainer">Loading...</div>

  <script>
    const CSV_URL = "https://warangalonepoint.github.io/clinic-bot-system/clinic/staff-attendance.csv";

    fetch(CSV_URL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1); // skip header
        const container = document.getElementById("staffContainer");
        container.innerHTML = "";

        rows.forEach(row => {
          const [date, name, role, status, phone] = row.split(",");
          const card = document.createElement("div");
          card.className = "staff-card";

          card.innerHTML = `
            <h4>${name}</h4>
            <p><strong>Role:</strong> ${role}</p>
            <p><strong>Status:</strong> ${status}</p>
            <p><a href="tel:${phone}">üìû ${phone}</a></p>
          `;
          container.appendChild(card);
        });
      });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
  </script>
</body>
</html>
