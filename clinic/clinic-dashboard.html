<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f0f0f0;
      color: #111;
    }

    body.dark {
      background-color: #111;
      color: #00f7ff;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    .theme-toggle.light {
      background-color: #222;
      color: white;
    }

    .theme-toggle.dark {
      background-color: #fff;
      color: black;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    body.light .card {
      background-color: #fff;
      color: #111;
    }

    body.dark .card {
      background-color: #1a1a1a;
      color: #00f7ff;
      border-color: #00f7ff60;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #00f7ff;
    }

    .hidden {
      display: none;
    }

    #loginSection {
      text-align: center;
      padding: 100px 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    button#loginBtn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>

  <div id="loginSection">
    <h2>üîí Enter PIN to Access Dashboard</h2>
    <input type="password" id="pinInput" placeholder="Enter PIN"/>
    <button id="loginBtn" onclick="verifyPIN()">Login</button>
  </div>

  <div class="container hidden" id="dashboard">
    <h1>üè• Clinic Admin Dashboard</h1>
    <div class="grid">
      <a href="logs.html" class="card">üìã View Logs</a>
      <a href="bookings.html" class="card">üìÜ Booking Panel</a>
      <a href="public-booking.html" class="card">üåê Public Booking</a>
      <a href="staff.html" class="card">üë• Staff Directory</a>
      <a href="staff-attendance.html" class="card">üïí Staff Attendance</a>
      <a href="staff-monthly-summary.html" class="card">üìà Monthly Summary</a>
      <a href="staff-leave-tracker.html" class="card">üèñÔ∏è Leave Tracker</a>
      <a href="staff-roster.html" class="card">üóìÔ∏è Duty Roster</a>
      <a href="whatsapp-attendance.html" class="card">üì≤ WhatsApp Logs</a>
      <a href="staff-attendance-form.html" class="card">üìù Attendance Input</a>
    </div>
  </div>

  <script>
    const correctPIN = "2525"; // Change this to your desired PIN

    function verifyPIN() {
      const inputPIN = document.getElementById("pinInput").value;
      if (inputPIN === correctPIN) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        localStorage.setItem("authenticated", "true");
      } else {
        alert("Incorrect PIN");
      }
    }

    function checkLoginStatus() {
      if (localStorage.getItem("authenticated") === "true") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
      }
    }

    function toggleTheme() {
      const newTheme = document.body.classList.contains("dark") ? "light" : "dark";
      document.body.className = newTheme;
      document.querySelector(".theme-toggle").className = `theme-toggle ${newTheme}`;
      localStorage.setItem("theme", newTheme);
    }

    function applySavedTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.className = savedTheme;
      document.querySelector(".theme-toggle").className = `theme-toggle ${savedTheme}`;
    }

    applySavedTheme();
    checkLoginStatus();
  </script>
</body>
</html>
