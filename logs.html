<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #f0ad4e;
    }
    .btn-custom {
      margin-right: 10px;
    }
    .summary-box {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
    }
    .summary-box div {
      text-align: center;
      font-size: 18px;
      color: #ffc107;
    }
    .filter-row {
      margin: 20px 0;
    }
    table {
      background-color: #222;
    }
    th, td {
      color: #fff;
    }
    .btn-warning, .btn-info {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Appointment Logs</h2>
  <div class="summary-box">
    <div>Total Bookings<br><span id="totalBookings">0</span></div>
    <div>Reminders Sent<br><span id="remindersSent">0</span></div>
    <div>Pending Reminders<br><span id="pendingReminders">0</span></div>
  </div>  <div class="filter-row row">
    <div class="col-md-4">
      <input type="date" id="startDate" class="form-control" />
    </div>
    <div class="col-md-4">
      <input type="date" id="endDate" class="form-control" />
    </div>
    <div class="col-md-4">
      <button class="btn btn-warning" onclick="filterByDate()">Apply Filter</button>
      <button class="btn btn-info" onclick="resetFilter()">Reset</button>
    </div>
  </div><button class="btn btn-success btn-custom" onclick="exportTableToExcel('logsTable')">Export to Excel</button> <button class="btn btn-danger" onclick="exportToPDF()">Export to PDF</button>

  <div class="table-responsive">
    <table id="logsTable" class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Patient Name</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Reminder Sent</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  <script>
    let originalData = [];

    async function fetchLogs() {
      const res = await fetch('logs.csv');
      const text = await res.text();
      const rows = text.trim().split('\n').slice(1);
      originalData = rows.map(row => row.split(','));
      displayLogs(originalData);
    }

    function displayLogs(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      let sent = 0;
      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        if (row[5] && row[5].toLowerCase().includes('yes')) sent++;
        tbody.appendChild(tr);
      });

      document.getElementById('totalBookings').textContent = data.length;
      document.getElementById('remindersSent').textContent = sent;
      document.getElementById('pendingReminders').textContent = data.length - sent;
    }

    function filterByDate() {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (!start || !end) return;
      const filtered = originalData.filter(row => row[0] >= start && row[0] <= end);
      displayLogs(filtered);
    }

    function resetFilter() {
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      displayLogs(originalData);
    }

    function exportTableToExcel(tableID) {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.getElementById(tableID));
      XLSX.utils.book_append_sheet(wb, ws, 'Logs');
      XLSX.writeFile(wb, 'AppointmentLogs.xlsx');
    }

    async function exportToPDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();
      doc.text('Appointment Logs', 10, 10);

      const headers = ["Date", "Time", "Patient Name", "Reason", "Status", "Reminder Sent"];
      const rows = [];
      const trs = document.querySelectorAll('#logsTable tbody tr');
      trs.forEach(tr => {
        const cells = tr.querySelectorAll('td');
        const row = Array.from(cells).map(td => td.textContent);
        rows.push(row);
      });

      doc.autoTable({ head: [headers], body: rows, startY: 20 });
      doc.save('AppointmentLogs.pdf');
    }

    fetchLogs();
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script></body>
</html>
