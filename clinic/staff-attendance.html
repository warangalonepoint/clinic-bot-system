<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .header { background-color: #000; color: #fff; padding: 10px; text-align: center; }
    .header img { height: 40px; vertical-align: middle; }
    .container { padding: 20px; }
    .hero-banner { width: 100%; border-radius: 10px; margin: 10px 0; }
    h1 { text-align: center; color: #222; }
    .filter-bar { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; font-size: 14px; }
    th { background: #222; color: #fff; }
    .export-btn { background: #000; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>

  <div class="header">
    <img src="./assets/clinic-logo.png" alt="Clinic Logo">
    <span>Onestop AI Clinic Demo</span>
  </div>

  <div class="container">
    <img src="./assets/banner.png" alt="Banner" class="hero-banner">
    <h1>Staff Attendance</h1>

    <div class="filter-bar">
      <label for="dateFilter">Date:</label>
      <select id="dateFilter">
        <option value="All">All</option>
      </select>

      <label for="statusFilter">Status:</label>
      <select id="statusFilter">
        <option value="All">All</option>
        <option value="present">Present</option>
        <option value="absent">Absent</option>
      </select>

      <button class="export-btn" onclick="exportCSV()">⬇️ Export Attendance</button>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Staff Name</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Attendance rows will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    const airtableApiKey = "YOUR_API_KEY";
    const baseId = "appgIT8WiqnZlR44Y";
    const tableName = "StaffAttendance";

    const dateFilter = document.getElementById('dateFilter');
    const statusFilter = document.getElementById('statusFilter');
    const tableBody = document.querySelector('#attendanceTable tbody');
    let attendanceData = [];

    async function fetchAttendance() {
      try {
        const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
          headers: { Authorization: `Bearer ${airtableApiKey}` }
        });
        const data = await response.json();
        attendanceData = data.records.map(record => ({
          date: record.fields.Date || '',
          name: record.fields["Staff Name"] || '',
          status: record.fields.Status || '',
          notes: record.fields.Notes || ''
        }));
        populateFilters();
        populateTable();
      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan="4">Error loading data</td></tr>`;
      }
    }

    function populateFilters() {
      const uniqueDates = [...new Set(attendanceData.map(a => a.date))];
      uniqueDates.forEach(date => {
        const option = document.createElement('option');
        option.value = date;
        option.textContent = date;
        dateFilter.appendChild(option);
      });
    }

    function populateTable() {
      tableBody.innerHTML = '';
      const selectedDate = dateFilter.value;
      const selectedStatus = statusFilter.value;

      const filtered = attendanceData.filter(entry =>
        (selectedDate === 'All' || entry.date === selectedDate) &&
        (selectedStatus === 'All' || entry.status.toLowerCase() === selectedStatus.toLowerCase())
      );

      filtered.forEach(entry => {
        const row = `<tr>
          <td>${entry.date}</td>
          <td>${entry.name}</td>
          <td>${entry.status}</td>
          <td>${entry.notes}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function exportCSV() {
      window.location.href = 'https://airtable.com/appgIT8WiqnZlR44Y/shrbtjKPiVLasHx6w/export'; // Adjust if you have a separate export link
    }

    dateFilter.addEventListener('change', populateTable);
    statusFilter.addEventListener('change', populateTable);

    fetchAttendance();
  </script>

</body>
</html>
