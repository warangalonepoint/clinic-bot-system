<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Bookings - Onestop C-Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo.png" />
</head>
<body>
  <header class="header">
    <img src="assets/banner.png" alt="Clinic Banner" class="banner" />
    <div class="clinic-name">Onestop C-Demo</div>
    <button id="themeToggle" class="theme-toggle">ðŸŒ“</button>
  </header>

  <main class="dashboard">
    <h2 style="text-align:center; margin-bottom: 20px;">Patient Booking Options</h2>
    <div class="card-grid">
      <a href="manual-booking.html" class="card">ðŸ“‹ Manual Booking</a>

  </main>

  <footer class="footer">
    Powered by Onestop AI
  </footer>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    window.addEventListener("load", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    });
  </script>
</body>
</html>
