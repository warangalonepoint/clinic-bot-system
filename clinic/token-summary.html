<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Summary - Onestop AI Clinic</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        .header { background: #000; color: #fff; text-align: center; padding: 10px; }
        .header img { height: 40px; }
        .container { padding: 20px; }
        .banner { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        h2 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #222; color: #fff; }
    </style>
</head><body>
    <div class="header">
        <img src="./assets/clinic-logo.png" alt="Clinic Logo">
        <h1>Onestop AI Clinic Demo</h1>
    </div><div class="container">
    <img src="./assets/clinic-hero-banner.png" alt="Banner" class="banner">
    <h2>Token Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Tokens</th>
            </tr>
        </thead>
        <tbody id="tokenTable">
            <!-- Data will load here -->
        </tbody>
    </table>
</div>

<script>
    const tokenData = [
        { date: '2025-08-07', tokens: 12 },
        { date: '2025-08-08', tokens: 8 },
        { date: '2025-08-09', tokens: 15 }
    ];

    const tableBody = document.getElementById('tokenTable');

    function loadTokens() {
        tableBody.innerHTML = '';
        tokenData.forEach(entry => {
            const row = `<tr><td>${entry.date}</td><td>${entry.tokens}</td></tr>`;
            tableBody.innerHTML += row;
        });
    }

    loadTokens();
</script>

</body></html>
