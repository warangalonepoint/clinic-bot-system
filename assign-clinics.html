<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Clinics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
    }
    th {
      background-color: #222;
    }
    tr.invalid td {
      background-color: #660000;
    }
    input, select {
      width: 100%;
      padding: 6px;
      background: #222;
      color: white;
      border: 1px solid #444;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    #errorBox {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Assign Clinics</h1>
  <table id="clinicTable">
    <thead>
      <tr>
        <th>PIN</th>
        <th>Clinic Name</th>
        <th>Plan</th>
        <th>Override Lock</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="addClinicRow()">Add Clinic</button>
  <button onclick="saveClinics()">Save</button>
  <pre id="output"></pre>
  <div id="errorBox"></div>

  <script>
    const allowedPlans = ["free", "paid", "premium"];

    function addClinicRow(pin = "", clinic = "", plan = "free", overrideLock = true) {
      const table = document.querySelector("#clinicTable tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" class="pin" value="${pin}"></td>
        <td><input type="text" class="clinic" value="${clinic}"></td>
        <td><select class="plan">
          <option value="free" ${plan === "free" ? "selected" : ""}>free</option>
          <option value="paid" ${plan === "paid" ? "selected" : ""}>paid</option>
          <option value="premium" ${plan === "premium" ? "selected" : ""}>premium</option>
        </select></td>
        <td><input type="checkbox" class="lock" ${overrideLock ? "checked" : ""}></td>
        <td><button onclick="deleteRow(this)">🗑</button></td>
      `;

      table.appendChild(row);
    }

    function deleteRow(btn) {
      btn.closest("tr").remove();
    }

    function validateRows() {
      const pins = {};
      let hasError = false;
      document.querySelector("#errorBox").textContent = "";
      document.querySelectorAll("#clinicTable tbody tr").forEach((row, i) => {
        const pin = row.querySelector(".pin").value.trim();
        const clinic = row.querySelector(".clinic").value.trim();
        const plan = row.querySelector(".plan").value.trim();
        row.classList.remove("invalid");

        if (!pin || !clinic || !plan || !allowedPlans.includes(plan)) {
          row.classList.add("invalid");
          hasError = true;
        } else if (pins[pin]) {
          row.classList.add("invalid");
          hasError = true;
        } else {
          pins[pin] = true;
        }
      });

      if (hasError) {
        document.querySelector("#errorBox").textContent = "❌ Fix errors before saving. Duplicate or invalid data found.";
      }

      return !hasError;
    }

    function saveClinics() {
      if (!validateRows()) return;

      const data = {};
      document.querySelectorAll("#clinicTable tbody tr").forEach(row => {
        const pin = row.querySelector(".pin").value.trim();
        const clinic = row.querySelector(".clinic").value.trim();
        const plan = row.querySelector(".plan").value.trim();
        const lock = row.querySelector(".lock").checked;
        data[pin] = { clinic, plan, overrideLock: lock };
      });

      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }

    // Load default (optional)
    addClinicRow("1234", "Clinic 1", "free");
    addClinicRow("2525", "Clinic 2", "paid");
    addClinicRow("9999", "Clinic 3", "premium");
  </script>
</body>
</html>
