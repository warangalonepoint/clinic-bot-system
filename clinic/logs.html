<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./logo.png">
  <title>Booking Logs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }
    .light-mode {
      background-color: #fff;
      color: #111;
    }
    header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
    }
    .light-mode th, .light-mode td {
      border-color: #ddd;
    }
    .btn {
      padding: 8px 14px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .btn:hover {
      background-color: #666;
    }
    .light-mode .btn {
      background-color: #eee;
      color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h2>Booking Logs</h2>
    <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
  </header>  <div class="container">
    <p>PIN: <input type="password" id="pin" maxlength="8" /> <button class="btn" onclick="loadLogs()">Load Logs</button></p>
    <table id="logsTable" style="display:none">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Reason</th>
          <th>Contact</th>
          <th>Time</th>
          <th>Token</th>
        </tr>
      </thead>
      <tbody id="logData"></tbody>
    </table>
  </div>  <script>
    const toggleTheme = () => {
      document.body.classList.toggle("light-mode");
    };

    async function loadLogs() {
      const pin = document.getElementById("pin").value.trim();
      if (!pin) return alert("Enter PIN");

      try {
        const file = `./${pin}-logs.csv`;
        const res = await fetch(file);
        if (!res.ok) throw new Error("Logs not found");

        const csv = await res.text();
        const rows = csv.trim().split("\n").slice(1); // skip header
        const tbody = document.getElementById("logData");
        tbody.innerHTML = "";
        rows.forEach(row => {
          const cols = row.split(",");
          const tr = document.createElement("tr");
          cols.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        document.getElementById("logsTable").style.display = "table";
      } catch (e) {
        alert(e.message);
      }
    }
  </script></body>
</html>
