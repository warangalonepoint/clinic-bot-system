<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #121212;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h1 {
      color: #00ffc8;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .info {
      font-size: 18px;
      margin: 15px 0;
    }

    .tag {
      background-color: #00ffc8;
      color: #000;
      padding: 4px 10px;
      border-radius: 5px;
      font-weight: bold;
      margin-left: 10px;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #777;
    }

    a {
      color: #00ffc8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ BookingBot Admin Dashboard</h1>

  <div class="info">Welcome, <span id="clinicName">...</span></div>
  <div class="info">Your Plan: <span class="tag" id="planName">...</span></div>

  <div class="info">
    âœ… Go to: 
    <ul>
      <li><a href="logs.html">Booking Logs</a></li>
      <li><a href="reset-pin.html">Reset PIN</a></li>
      <li><a href="assign-clinics.html">Assign Clinics (Optional)</a></li>
    </ul>
  </div>

  <footer>ðŸ“¡ WarangalOneStop BookingBot â€” Zero Monthly Fees</footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pin = urlParams.get("pin");

    fetch("plans.json")
      .then(res => res.json())
      .then(data => {
        if (data[pin]) {
          document.getElementById("clinicName").textContent = data[pin].clinic;
          document.getElementById("planName").textContent = data[pin].plan.toUpperCase();
        } else {
          document.getElementById("clinicName").textContent = "Unknown PIN";
          document.getElementById("planName").textContent = "N/A";
        }
      });
  </script>
</body>
</html>
