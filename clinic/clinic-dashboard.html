<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onestop AI Clinic Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Clinic Logo" class="logo">
        <h1>Onestop AI Clinic</h1>
        <button id="themeToggle">Toggle Theme</button>
    </header>

    <div class="hero-banner">
        <img src="assets/clinic-hero-banner.png" alt="Clinic Dashboard Hero" class="hero-img">
    </div>

    <div class="container">
        <p>Welcome to your clinic dashboard. Select a panel below:</p>

        <div class="card">
            <a href="clinic-dashboard.html">🏥 Clinic Dashboard</a>
        </div>
        <div class="card">
            <a href="bookings.html">🗓️ Patient Bookings</a>
        </div>
        <div class="card">
            <a href="logs.html">📊 Booking Logs</a>
        </div>
        <div class="card">
            <a href="staff-panel.html">👥 Staff Panel</a>
        </div>
        <div class="card">
            <a href="sync.html">🔄 Sync Panel</a>
        </div>
    </div>

    <footer>
        <p>Powered by Onestop AI</p>
    </footer>

    <script>
        const toggleButton = document.getElementById('themeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        };
    </script>
</body>
</html>
