<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Logs</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .header { background: #000; color: #fff; padding: 10px; text-align: center; }
    .hero { text-align: center; margin: 20px 0; }
    .hero img { max-width: 80%; height: auto; }
    table { width: 90%; margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .footer { position: fixed; bottom: 0; width: 100%; background: #000; color: #fff; text-align: center; padding: 8px; }
    button { padding: 5px 10px; background: #000; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #888; }
  </style>
</head>
<body><div class="header">
  üèõÔ∏è Onestop AI Clinic Demo
</div><div class="hero">
  <img src="./assets/clinic-hero-banner.png" alt="Doctor Banner">
</div><h2 style="text-align:center">Booking Logs</h2><table>
  <tr>
    <th>Date</th>
    <th>Time</th>
    <th>Patient Name</th>
    <th>Reason</th>
    <th>Contact</th>
    <th>Reminder</th>
  </tr>
  <tr>
    <td>06/08/2025</td>
    <td>10:00 AM</td>
    <td>Chaitanya</td>
    <td>Fever</td>
    <td>9390664577</td>
    <td><button onclick="sendReminder('9390664577', 'Chaitanya', this)">Send Reminder</button></td>
  </tr>
  <!-- Repeat rows dynamically -->
</table><div class="footer">
  Powered by Onestop AI
</div><script>
  function sendReminder(phone, name, btn) {
    const message = `Hello ${name}, this is a reminder for your clinic appointment today. Please arrive on time.`;
    const url = `https://wa.me/91${phone}?text=${encodeURIComponent(message)}`;
    window.open(url, '_blank');

    // UI Update
    btn.innerText = 'Reminder Sent';
    btn.disabled = true;

    // TODO: Airtable API update will be added next
  }
</script></body>
</html>
