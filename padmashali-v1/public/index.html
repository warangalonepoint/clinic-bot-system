<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Padmashali Community — Login</title>

  <link rel="stylesheet" href="styles.css?v=16">
  <script src="i18n.js?v=16"></script>
  <script src="theme.js?v=16" defer></script>
  <script src="banner.js?v=16" defer></script>
  <script src="app.js?v=16" defer></script>
</head>
<body>
<div class="wrap">
  <div id="app-banner"></div>

  <div class="card">
    <div class="pc-title" data-i18n="enter_pin">Enter your PIN</div>
    <div style="display:flex; gap:12px; margin-top:12px;">
      <input id="pin" class="input" type="password" inputmode="numeric" maxlength="4" placeholder="••••">
      <button class="btn" onclick="handleLogin()" data-i18n="continue">Continue</button>
    </div>
    <div class="muted" style="margin-top:10px" data-i18n="pin_help">
      Members: 1111 · Committee: 5555 · Admin: 9999
    </div>
  </div>

  <div class="footer">© Padmashali Community — V1</div>
</div>

<script>
function handleLogin(){
  const p = (document.getElementById('pin').value||'').trim();
  const role = (p==='1111')?'members':(p==='5555')?'committee':(p==='9999')?'admin':'';
  if(!role){ alert('Invalid PIN'); return; }
  localStorage.setItem('pc_session', JSON.stringify({role, ts: Date.now()}));
  location.href = role + '.html';
}
</script>
</body>
</html>
