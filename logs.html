<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logs Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background-color: #111; color: white; padding: 20px; font-family: Arial, sans-serif; }
    h1 { color: #4dc1ff; }
    .btn { margin: 5px; }
    table { background-color: #222; color: white; }
    th, td { padding: 8px 12px; }
    .clickable-number { color: #0ff; cursor: pointer; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Logs Dashboard</h1>
  <div class="mb-3">
    <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
    <button class="btn btn-danger" onclick="exportToPDF()">Export to PDF</button>
  </div>
  <table class="table table-bordered" id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Status</th>
        <th>Reminder Sent</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>  <script>
    async function loadLogs() {
      const response = await fetch('logs.csv');
      const csv = await response.text();
      const rows = csv.trim().split('\n').slice(1);
      const tbody = document.getElementById("logBody");
      tbody.innerHTML = "";
      rows.forEach(row => {
        const cols = row.split(',');
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${cols[0]}</td>
          <td>${cols[1]}</td>
          <td>${cols[2]}</td>
          <td>${cols[3]}</td>
          <td><a href="tel:${cols[4]}" class="clickable-number">${cols[4]}</a></td>
          <td>${cols[5]}</td>
          <td>${cols[6]}</td>
          <td><a href="https://wa.me/${cols[4]}?text=Reminder%20for%20your%20clinic%20appointment" target="_blank">Send Reminder</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function exportToExcel() {
      const table = document.getElementById("logsTable");
      const wb = XLSX.utils.table_to_book(table, {sheet:"Logs"});
      XLSX.writeFile(wb, "Logs.xlsx");
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Logs Summary", 10, 10);
      let y = 20;
      document.querySelectorAll("#logBody tr").forEach((tr, i) => {
        const cols = Array.from(tr.querySelectorAll("td")).map(td => td.textContent);
        doc.text(cols.join(" | "), 10, y);
        y += 10;
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("Logs.pdf");
    }

    loadLogs();
  </script></body>
</html>
