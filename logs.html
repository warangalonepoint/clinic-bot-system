<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #00d9ff;
      font-size: 28px;
    }
    .btn, select, input {
      margin-right: 10px;
      margin-bottom: 10px;
    }
    table {
      background-color: #1e1e1e;
      color: white;
    }
    .table thead th {
      background-color: #333;
      color: #00d9ff;
    }
    canvas {
      background-color: white;
    }
    .chart-box {
      padding: 10px;
      background: #222;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 class="mb-4">ðŸ“Š Appointment Logs</h1>
  <div>
    <label for="filterDate">Filter:</label>
    <select id="filterDate" class="form-select d-inline-block w-auto">
      <option value="all">All</option>
      <option value="today">Today</option>
      <option value="yesterday">Yesterday</option>
      <option value="custom">Custom Range</option>
    </select>
    <input type="date" id="startDate" class="form-control d-inline-block w-auto" style="display:none;">
    <input type="date" id="endDate" class="form-control d-inline-block w-auto" style="display:none;">
    <button onclick="applyFilter()" class="btn btn-info">Apply</button>
  </div>  <div id="exportSection" class="mb-3">
    <button onclick="exportToExcel()" class="btn btn-success">Export to Excel</button>
    <button onclick="exportToPDF()" class="btn btn-danger">Export to PDF</button>
  </div>  <div class="table-responsive">
    <table id="logsTable" class="table table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Time</th>
          <th>Reason</th>
          <th>Contact</th>
          <th>Reminder Sent</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <div id="chartSection" class="chart-box">
    <h4 class="text-info">ðŸ“ˆ Daily Summary</h4>
    <canvas id="summaryChart" width="400" height="200"></canvas>
  </div>  <script src="trial.js"></script>  <script>
    let logsData = [];
    let planType = "free";

    fetch('plans.json')
      .then(res => res.json())
      .then(plans => {
        const current = window.location.href;
        for (let clinic in plans) {
          if (current.includes(clinic)) {
            planType = plans[clinic];
            break;
          }
        }

        if (planType === "free") {
          document.getElementById("exportSection").style.display = "none";
          document.getElementById("chartSection").style.display = "none";
        }

        loadLogs();
      });

    function loadLogs() {
      fetch('logs.csv')
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);
          logsData = rows.map(row => {
            const [date, name, time, reason, contact, reminder] = row.split(',');
            return { date, name, time, reason, contact, reminder };
          });
          renderTable(logsData);
          renderChart(logsData);
        });
    }

    function renderTable(data) {
      const tbody = document.querySelector("#logsTable tbody");
      tbody.innerHTML = "";
      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.name}</td>
          <td>${entry.time}</td>
          <td>${entry.reason}</td>
          <td>${entry.contact}</td>
          <td>${entry.reminder}</td>
          <td>
            <button class="btn btn-outline-success btn-sm reminderBtn">WhatsApp</button>
          </td>
        `;
        tbody.appendChild(row);
      });
      if (planType === "free") {
        document.querySelectorAll(".reminderBtn").forEach(btn => btn.style.display = "none");
      }
    }

    function applyFilter() {
      const filter = document.getElementById("filterDate").value;
      let filtered = logsData;
      const today = new Date().toISOString().split('T')[0];
      const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];

      if (filter === "today") {
        filtered = logsData.filter(e => e.date === today);
      } else if (filter === "yesterday") {
        filtered = logsData.filter(e => e.date === yesterday);
      } else if (filter === "custom") {
        const start = document.getElementById("startDate").value;
        const end = document.getElementById("endDate").value;
        filtered = logsData.filter(e => e.date >= start && e.date <= end);
      }
      renderTable(filtered);
      renderChart(filtered);
    }

    document.getElementById("filterDate").addEventListener("change", e => {
      const custom = e.target.value === "custom";
      document.getElementById("startDate").style.display = custom ? "inline-block" : "none";
      document.getElementById("endDate").style.display = custom ? "inline-block" : "none";
    });

    function renderChart(data) {
      const ctx = document.getElementById("summaryChart").getContext("2d");
      const labels = [...new Set(data.map(e => e.date))];
      const counts = labels.map(label => data.filter(e => e.date === label).length);
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Bookings per Day',
            data: counts,
            backgroundColor: 'rgba(0,217,255,0.5)',
            borderColor: 'rgba(0,217,255,1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(logsData);
      XLSX.utils.book_append_sheet(wb, ws, "Logs");
      XLSX.writeFile(wb, "Appointment_Logs.xlsx");
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      logsData.forEach(log => {
        doc.text(`${log.date} | ${log.name} | ${log.time} | ${log.reason}`, 10, y);
        y += 10;
      });
      doc.save("Appointment_Logs.pdf");
    }
  </script></body>
</html>
