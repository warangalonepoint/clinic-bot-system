<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - WarangalOneStop</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to WarangalOneStop Clinic Dashboard</h1>
  <p>Your full admin tools go here.</p>

  <!-- Add your dashboard content below -->

  <!-- PWA service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>

  <!-- Trial Lock Check -->
  <script>
    fetch('plans.json')
      .then(res => res.json())
      .then(data => {
        const clinicId = localStorage.getItem('clinic_id') || 'OneStop'; // Adjust as needed
        const plan = data[clinicId];
        if (!plan || !plan.isTrialActive || new Date() > new Date(plan.expiryDate)) {
          window.location.href = "trial-expired.html";
        }
      });
  </script>
</body>
</html>
