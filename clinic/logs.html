<!-- logs.html with Date Filters: Today, Yesterday, Custom --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Logs</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; margin: 20px; }
    h1 { text-align: center; }
    .filter-buttons { text-align: center; margin-bottom: 20px; }
    .filter-buttons button { margin: 0 5px; padding: 8px 16px; }
    .log-entry { background: white; padding: 10px; margin: 5px 0; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Booking Logs</h1>
  <div class="filter-buttons">
    <button onclick="filterBy('today')">Today</button>
    <button onclick="filterBy('yesterday')">Yesterday</button>
    <input type="date" id="customDate" onchange="filterBy('custom')" />
  </div>  <div id="logList"></div>  <script>
    const logs = [
      { date: '2025-08-01', name: 'Chaitanya', reason: 'Fever', token: 1 },
      { date: '2025-07-31', name: 'Anjali', reason: 'Checkup', token: 2 },
      { date: '2025-07-30', name: 'Rahul', reason: 'Pain', token: 3 },
    ]; // Replace with parsed CSV in real setup

    function formatDate(d) {
      return d.toISOString().split('T')[0];
    }

    function getYesterday() {
      const y = new Date();
      y.setDate(y.getDate() - 1);
      return formatDate(y);
    }

    function filterBy(mode) {
      let selectedDate = '';
      if (mode === 'today') selectedDate = formatDate(new Date());
      else if (mode === 'yesterday') selectedDate = getYesterday();
      else if (mode === 'custom') selectedDate = document.getElementById('customDate').value;

      const filtered = logs.filter(log => log.date === selectedDate);
      displayLogs(filtered);
    }

    function displayLogs(data) {
      const logDiv = document.getElementById('logList');
      logDiv.innerHTML = '';
      if (data.length === 0) logDiv.innerHTML = '<p>No bookings found for selected date.</p>';
      data.forEach(log => {
        logDiv.innerHTML += `<div class='log-entry'>
          <strong>${log.name}</strong> | Reason: ${log.reason} | Token: ${log.token} | Date: ${log.date}
        </div>`;
      });
    }

    displayLogs(logs); // default view
  </script></body>
</html>
