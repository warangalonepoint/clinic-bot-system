<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Panel - Onestop AI Clinic</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="./assets/logo.png" alt="Clinic Logo" class="logo">
        <span class="clinic-title">Onestop AI Clinic Demo</span>
    </header><section class="hero-banner">
    <img src="./assets/clinic-hero-banner.png" alt="Clinic Banner">
</section>

<main class="sync-panel">
    <h2>Data Sync Panel</h2>

    <div class="sync-section">
        <button onclick="syncLogs()">Sync Logs</button>
        <button onclick="syncSlots()">Sync Slots</button>
        <button onclick="backupData()">Backup Data</button>
    </div>
</main>

<footer class="footer">Powered by Onestop AI</footer>

<script>
    function syncLogs() {
        alert('Logs synced successfully.');
    }

    function syncSlots() {
        alert('Slots synced successfully.');
    }

    function backupData() {
        alert('Data backup created successfully.');
    }
</script>

</body>
</html>
