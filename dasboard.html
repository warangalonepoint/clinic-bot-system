<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: #f90;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .nav {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ğŸ¥ Clinic Dashboard</h1>

  <div class="nav">
    <button onclick="goTo('bookings.html')">ğŸ“… View Bookings</button>
    <button onclick="goTo('logs.html')">ğŸ“ˆ Booking Logs</button>
    <button onclick="goTo('notes-history.html')">ğŸ—‚ Patient Notes</button>
    <button onclick="goTo('reset-pin.html')">ğŸ”‘ Reset PIN</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>

  <!-- Register PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>

  <!-- Trial Lock Logic -->
  <script>
    const clinicId = localStorage.getItem('clinic_id') || 'OneStop';
    fetch('plans.json')
      .then(res => res.json())
      .then(data => {
        const plan = data[clinicId];
        if (!plan || !plan.isTrialActive || new Date() > new Date(plan.expiryDate)) {
          window.location.href = "trial-expired.html";
        }
      });
  </script>
</body>
</html>
