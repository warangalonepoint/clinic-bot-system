<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Panel - Onestop AI Clinic</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header class="header">
        <img src="./assets/logo.png" alt="Clinic Logo" class="logo">
        <span class="clinic-title">Onestop AI Clinic Demo</span>
    </header><section class="hero-banner">
    <img src="./assets/clinic-hero-banner.png" alt="Clinic Banner">
</section>

<main class="staff-panel">
    <h2>Staff Attendance Panel</h2>

    <table class="staff-table">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>STF001</td>
                <td>Arun Kumar</td>
                <td>Doctor</td>
                <td>On Duty</td>
            </tr>
            <tr>
                <td>STF002</td>
                <td>Megha Rani</td>
                <td>Nurse</td>
                <td>Off Duty</td>
            </tr>
            <tr>
                <td>STF003</td>
                <td>Sunil Patel</td>
                <td>Reception</td>
                <td>On Duty</td>
            </tr>
            <!-- More Staff Rows -->
        </tbody>
    </table>
</main>

<footer class="footer">Powered by Onestop AI</footer>

</body>
</html>
