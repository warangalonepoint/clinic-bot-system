<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #00ffd5;
    }

    .section {
      background: #222;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }

    #status {
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìã Clinic Dashboard</h1>
  <div id="status">Checking access...</div>

  <div id="dashboardContent" class="section" style="display:none;">
    <p>Welcome to your dashboard. You can manage bookings, view logs, and update your clinic settings.</p>
    <!-- Add your dashboard tools here -->
  </div>

  <script>
    async function checkAccess() {
      const urlParams = new URLSearchParams(window.location.search);
      const clinicID = urlParams.get("clinic");

      if (!clinicID) {
        window.location.href = "index.html";
        return;
      }

      try {
        const response = await fetch("plans.json");
        const plans = await response.json();
        const clinic = plans.find(c => c.clinicID === clinicID);

        if (!clinic) {
          document.getElementById("status").textContent = "‚ùå Invalid clinic ID.";
          return;
        }

        if (clinic.plan === "Trial" && clinic.trialStart) {
          const trialDate = new Date(clinic.trialStart);
          const today = new Date();
          const daysPassed = Math.floor((today - trialDate) / (1000 * 60 * 60 * 24));

          if (daysPassed >= 3 || clinic.status === "locked") {
            window.location.href = "trial-expired.html";
            return;
          }
        }

        document.getElementById("status").innerHTML = `‚úÖ Access granted for <b>${clinicID}</b> (${clinic.plan})`;
        document.getElementById("dashboardContent").style.display = "block";

      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Error checking access.";
        console.error(err);
      }
    }

    checkAccess();
  </script>
</body>
</html>
