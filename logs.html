<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Logs</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    .filter-section, .summary-section {
      margin-bottom: 20px;
    }
    .filter-section label, .summary-section label {
      margin-right: 10px;
    }
    .btn {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Booking Logs</h1>  <div class="filter-section">
    <label><input type="radio" name="dateFilter" value="today" checked> Today</label>
    <label><input type="radio" name="dateFilter" value="yesterday"> Yesterday</label>
    <label><input type="radio" name="dateFilter" value="custom"> Custom Range</label>
    <input type="date" id="startDate"> to <input type="date" id="endDate">
    <button class="btn" onclick="applyFilter()">Apply</button>
  </div>  <div class="summary-section">
    <strong>Total Bookings:</strong> <span id="totalBookings">0</span><br>
    <strong>Reminders Sent:</strong> <span id="remindersSent">0</span><br>
    <strong>Top Reasons:</strong> <span id="topReasons">-</span>
  </div><button class="btn" onclick="exportToExcel()">Export to Excel</button> <button class="btn" onclick="exportToPDF()">Export to PDF</button>

  <table id="logsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient Name</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Reminder Sent</th>
      </tr>
    </thead>
    <tbody id="logsBody">
      <!-- Dynamic rows will be injected here -->
    </tbody>
  </table>  <script src="logs.js"></script></body>
</html>
