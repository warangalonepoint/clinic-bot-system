<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ff88;
      font-size: 32px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .token {
      font-size: 22px;
      margin-top: 20px;
      color: #ffd700;
    }
    button {
      background-color: #00ff88;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #00cc70;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Appointment Confirmed</h1>
  <p>Thank you, <span id="patientName">Patient</span>!</p>
  <p>Your appointment for <span id="reason">Consultation</span> at <span id="timeSlot">--:--</span> has been booked.</p>
  <div class="token">üéüÔ∏è Token No: <span id="token">#--</span></div>
  <button onclick="goHome()">Book Another</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || 'Patient';
    const reason = urlParams.get('reason') || 'Consultation';
    const slot = urlParams.get('slot') || '--:--';
    const token = urlParams.get('token') || '--';

    document.getElementById("patientName").textContent = name;
    document.getElementById("reason").textContent = reason;
    document.getElementById("timeSlot").textContent = slot;
    document.getElementById("token").textContent = token;

    function goHome() {
      window.location.href = "bookings.html";
    }
  </script>
</body>
</html>
