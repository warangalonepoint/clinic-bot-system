<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Padmashali — Loan Request</title>
  <link rel="stylesheet" href="styles.css">
  <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('pc-theme')||'light');</script>
</head>
<body>
  <div class="wrap"></div>
  <div class="wrap">
    <div class="section card glass" style="padding:16px">
      <h3 style="margin:0 0 10px">Apply for Loan</h3>
      <div class="row">
        <input class="input" placeholder="Amount (₹)">
        <select class="input"><option>Purpose</option><option>Education</option><option>Medical</option><option>Business</option></select>
      </div>
      <div class="row" style="margin-top:10px">
        <input class="input" placeholder="Notes (optional)">
        <button class="btn">Submit</button>
      </div>
    </div>

    <div class="section card glass" style="padding:16px">
      <h3 style="margin:0 0 10px">Your Requests</h3>
      <div class="tiles">
        <div class="tile"><strong>₹20,000</strong> <span class="muted"> • Education • Status: Pending</span></div>
      </div>
    </div>

    <div class="footer">© Padmashali Community — V1</div>
  </div>
  <script src="theme.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script src="banner.js"></script>
</body>
</html>
