<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Clinic PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --card: #1e1e1e;
      --accent: #00ff99;
    }
    [data-theme="light"] {
      --bg: #fff;
      --text: #000;
      --card: #f0f0f0;
      --accent: #007bff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .card {
      background-color: var(--card);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: var(--accent);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    #status {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Reset Clinic PIN</h2>
  <label class="theme-toggle">
    <input type="checkbox" id="themeSwitch"> üåô
  </label>

  <div class="card">
    <label>Clinic Name:</label>
    <input type="text" id="clinicName" placeholder="e.g. clinic1" />

    <label>New PIN:</label>
    <input type="text" id="newPin" placeholder="e.g. 9999" />

    <button onclick="updatePin()">Update PIN</button>
    <div id="status"></div>
  </div>

  <script>
    const themeSwitch = document.getElementById('themeSwitch');
    themeSwitch.addEventListener('change', () => {
      document.documentElement.setAttribute('data-theme', themeSwitch.checked ? 'light' : 'dark');
    });

    async function updatePin() {
      const clinic = document.getElementById('clinicName').value.trim();
      const newPin = document.getElementById('newPin').value.trim();
      const statusDiv = document.getElementById('status');

      if (!clinic || !newPin) {
        statusDiv.innerText = "‚ùå Both fields required.";
        return;
      }

      try {
        const res = await fetch('./plans.json');
        const plans = await res.json();

        if (!plans[clinic]) {
          statusDiv.innerText = `‚ùå Clinic "${clinic}" not found.`;
          return;
        }

        plans[clinic].pin = newPin;

        const blob = new Blob([JSON.stringify(plans, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'plans.json';
        a.click();

        statusDiv.innerText = `‚úÖ PIN updated. Upload the new file to GitHub.`;

      } catch (err) {
        statusDiv.innerText = "‚ö†Ô∏è Failed to update. Try again.";
      }
    }
  </script>
</body>
</html>
