<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4dc1ff;
    }
    .section {
      margin: 20px 0;
    }
    .locked {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Clinic Dashboard</h1>
  <div class="section">
    <p>Welcome to your clinic control panel. You can manage appointments, staff, logs, and patient summaries from here.</p>
  </div>

  <div class="section" id="dashboardContent" style="display:none;">
    <ul>
      <li><a href="bookings.html" style="color:#4dc1ff;">📅 View Appointments</a></li>
      <li><a href="logs.html" style="color:#4dc1ff;">📊 Booking Logs</a></li>
      <li><a href="reset-pin.html" style="color:#4dc1ff;">🔑 Reset PIN</a></li>
    </ul>
  </div>

  <div id="lockedMessage" class="locked"></div>

  <script>
    // Extract PIN from URL or localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const pin = urlParams.get('pin') || localStorage.getItem('pin');

    fetch("plans.json")
      .then(response => response.json())
      .then(plans => {
        if (pin && plans[pin]) {
          const planInfo = plans[pin];
          if (planInfo.overrideLock === true || planInfo.plan !== "locked") {
            document.getElementById("dashboardContent").style.display = "block";
            localStorage.setItem('pin', pin); // Store for future access
          } else {
            document.getElementById("lockedMessage").innerHTML = "🚫 Your plan is locked. Please contact support.";
          }
        } else {
          document.getElementById("lockedMessage").innerHTML = "⚠️ Invalid or missing PIN. <a href='reset-pin.html' style='color:#4dc1ff;'>Reset PIN</a>";
        }
      })
      .catch(error => {
        console.error("Error loading plans.json:", error);
        document.getElementById("lockedMessage").innerHTML = "⚠️ Unable to verify plan. Please try again later.";
      });
  </script>
</body>
</html>
