<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Logs - Onestop AI Clinic Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
        }
        .header {
            width: 100%;
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px 0;
        }
        .header img {
            height: 30px;
            vertical-align: middle;
        }
        .banner {
            width: 100%;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
        .table-container {
            width: 90%;
            margin: 0 auto;
        }
        button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            background: black;
            color: white;
            padding: 10px 0;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
        .disabled-button {
            background-color: #ccc;
            color: #666;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./assets/clinic-logo.png" alt="Logo">
        <div>Onestop AI Clinic Demo</div>
    </div>

    <img src="./assets/clinic-hero-banner.png" alt="Banner" class="banner">

    <h1>Booking Logs</h1>

    <div class="table-container">
        <button>Export Logs</button>
        <table>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
                <th>Reason</th>
                <th>Contact</th>
                <th>Reminder</th>
            </tr>
            <tr>
                <td>2025-08-06</td>
                <td>10:00 AM</td>
                <td>Chaitanya</td>
                <td>Fever</td>
                <td><a href="tel:9390664577">9390664577</a></td>
                <td><button class="disabled-button" disabled>Reminder Sent</button></td>
            </tr>
        </table>
    </div>

    <footer>
        Powered by Onestop AI
    </footer>

</body>
</html>
