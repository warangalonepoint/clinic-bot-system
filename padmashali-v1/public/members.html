<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Members ‚Äî Padmashali Community</title>
<style>
:root{color-scheme:dark}
body{margin:0;font-family:system-ui,Inter,Arial;background:#0f1115;color:#e8eaed}
.wrap{max-width:920px;margin:24px auto;padding:16px}
.bar{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
.btn{background:#2563eb;border:0;color:#fff;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer}
.ghost{background:#11141a;border:1px solid #1f2432}
.pill{display:inline-flex;align-items:center;background:#0f1218;border:1px solid #262b38;padding:6px 10px;border-radius:999px;font-size:13px;cursor:pointer}
.card{background:#171a21;border:1px solid #222736;border-radius:18px;padding:18px;margin-top:14px}
.grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}
.tile{background:#11141a;border:1px solid #1f2432;border-radius:16px;padding:14px}
.tile a{color:inherit;text-decoration:none}
.muted{opacity:.75}
footer{opacity:.7;font-size:13px;margin:18px 0;text-align:center}
</style>
</head>
<body>
<div class="wrap">
  <div class="bar">
    <h2 style="margin:0">üë§ <span data-i18n="home">Home</span></h2>
    <div style="display:flex;gap:8px">
      <span id="lang-pill" class="pill" onclick="setLang(getLang()==='te'?'en':'te')">English ‚òÄÔ∏è</span>
      <button class="btn ghost" onclick="goto('index.html',true)" data-i18n="logout">Logout</button>
    </div>
  </div>

  <div class="card">
    <div class="grid">
      <div class="tile"><a href="directory.html"><b data-i18n="directory">Directory</b><div class="muted" data-i18n="dir_sub">Search members & contacts</div></a></div>
      <div class="tile"><b data-i18n="events">Events</b><div class="muted">View & RSVP</div></div>
      <div class="tile"><b data-i18n="book_halls">Book Halls</b><div class="muted">Request slots</div></div>
      <div class="tile"><b data-i18n="fees">Fees</b><div class="muted">Pay & history</div></div>
      <div class="tile"><b data-i18n="loan_request">Loan Request</b><div class="muted">Apply & status</div></div>
    </div>
  </div>

  <footer>¬© Padmashali Community ‚Äî V1</footer>
</div>

<script src="i18n.js"></script>
<script>
  // role guard
  const s = JSON.parse(localStorage.getItem("pc_session")||"null");
  if (!s || s.role!=='member') location.href='index.html';

  function goto(href,logout=false){
    if(logout) localStorage.removeItem('pc_session');
    location.href = href;
  }
  applyI18n();
</script>
</body>
</html>
