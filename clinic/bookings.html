<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #00c49a;
      color: white;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Book Appointment</h1>

  <label>Patient Name</label>
  <input type="text" id="patientName" placeholder="Enter your name" />

  <label>Reason for Visit</label>
  <input type="text" id="reason" placeholder="Enter reason" />

  <label>Select Date</label>
  <select id="dateDropdown">
    <option value="">Select Date</option>
  </select>

  <label>Available Time Slot</label>
  <select id="slotDropdown">
    <option value="">Available Time Slot</option>
  </select>

  <button onclick="confirmBooking()">Confirm & WhatsApp</button>

  <script>
    const csvUrl = "./slots.csv";
    const dateDropdown = document.getElementById("dateDropdown");
    const slotDropdown = document.getElementById("slotDropdown");
    let allSlots = {};

    function fetchCSV() {
      fetch(csvUrl)
        .then(res => res.text())
        .then(data => parseCSV(data));
    }

    function parseCSV(data) {
      const rows = data.trim().split("\n").slice(1);
      allSlots = {};

      rows.forEach(row => {
        const [date, time, status] = row.split(",");
        if (status.trim().toLowerCase() !== "available") return;
        if (!allSlots[date]) allSlots[date] = [];
        allSlots[date].push(time.trim());
      });

      populateDates();
    }

    function populateDates() {
      dateDropdown.innerHTML = "<option value=''>Select Date</option>";
      Object.keys(allSlots).forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateDropdown.appendChild(opt);
      });
    }

    dateDropdown.addEventListener("change", () => {
      const selectedDate = dateDropdown.value;
      slotDropdown.innerHTML = "<option value=''>Available Time Slot</option>";
      if (!allSlots[selectedDate]) return;
      allSlots[selectedDate].forEach(slot => {
        const opt = document.createElement("option");
        opt.value = slot;
        opt.textContent = slot;
        slotDropdown.appendChild(opt);
      });
    });

    function confirmBooking() {
      const name = document.getElementById("patientName").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const date = dateDropdown.value;
      const time = slotDropdown.value;

      if (!name || !reason || !date || !time) {
        alert("Please fill all fields.");
        return;
      }

      const msg = `Hi, I want to book an appointment.\nName: ${name}\nReason: ${reason}\nDate: ${date}\nTime: ${time}`;
      const url = `https://wa.me/919390664577?text=${encodeURIComponent(msg)}`;
      window.location.href = url;
    }

    fetchCSV();
  </script>
</body>
</html>
