<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Staff Attendance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
  <div class="container">
    <h2 class="mb-4">📅 Mark Daily Attendance</h2><div class="alert alert-info">
  ✅ Staff can also mark their attendance by sending this message on WhatsApp:<br>
  <strong>"Attendance: EMP101 Present"</strong> or <strong>"EMP104 Leave"</strong>
</div>

<!-- Attendance Form -->
<div class="card p-3 mb-4">
  <h5>Manual Marking (Admin)</h5>
  <div class="row g-2">
    <div class="col-md-3">
      <input type="date" class="form-control" id="attDate" value="">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" id="attEmpId" placeholder="Employee ID">
    </div>
    <div class="col-md-3">
      <select class="form-select" id="attStatus">
        <option value="Present">✅ Present</option>
        <option value="Leave">🟡 Leave</option>
        <option value="Absent">❌ Absent</option>
      </select>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success w-100" onclick="markAttendance()">Mark</button>
    </div>
  </div>
</div>

<!-- Attendance Log Table -->
<div class="table-responsive">
  <table class="table table-bordered table-striped" id="attendanceTable">
    <thead class="table-dark">
      <tr>
        <th>Date</th>
        <th>Employee ID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="attendanceBody"></tbody>
  </table>
</div>

<button class="btn btn-secondary" onclick="exportCSV()">📤 Export Attendance CSV</button>

  </div>  <script>
    let attendanceLog = [];

    function markAttendance() {
      const date = document.getElementById('attDate').value;
      const id = document.getElementById('attEmpId').value.trim();
      const status = document.getElementById('attStatus').value;
      if (!date || !id || !status) return alert("Fill all fields");

      attendanceLog.push({ date, id, status });
      renderAttendance();
    }

    function renderAttendance() {
      const body = document.getElementById('attendanceBody');
      body.innerHTML = '';
      attendanceLog.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.id}</td>
          <td>${row.status}</td>
        `;
        body.appendChild(tr);
      });
    }

    function exportCSV() {
      let csv = 'Date,Employee ID,Status\n';
      attendanceLog.forEach(row => {
        csv += `${row.date},${row.id},${row.status}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'daily-attendance.csv';
      link.click();
    }

    // Auto set today
    document.getElementById('attDate').value = new Date().toISOString().split('T')[0];
  </script></body>
</html>
