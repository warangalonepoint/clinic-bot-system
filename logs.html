<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #4dc1ff;
      font-size: 24px;
      text-align: center;
    }

    #logTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      font-size: 14px;
    }

    #logTable th, #logTable td {
      border: 1px solid #444;
      padding: 8px 10px;
      text-align: left;
    }

    #logTable th {
      background: #222;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    #logTable td {
      background: #1a1a1a;
    }

    .icon {
      cursor: pointer;
      text-align: center;
      font-size: 18px;
    }

    .icon:hover {
      color: #4dc1ff;
    }

    .export-btn {
      margin: 10px 10px 0 0;
      padding: 10px 18px;
      border: none;
      font-size: 14px;
      background: #4dc1ff;
      color: black;
      cursor: pointer;
      border-radius: 4px;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      text-align: center;
      color: #888;
    }

    .loader {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      #logTable {
        font-size: 12px;
      }

      .export-btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Appointment Logs</h1>

  <div style="text-align:center">
    <button class="export-btn" onclick="exportToExcel()">ðŸ“Š Export Excel</button>
    <button class="export-btn" onclick="exportToPDF()">ðŸ§¾ Export PDF</button>
  </div>

  <div class="loader" id="loading">Loading logs...</div>

  <div style="overflow-x:auto">
    <table id="logTable" style="display:none">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Patient Name</th>
          <th>Reason</th>
          <th>Contact</th>
          <th>Reminder</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
  </div>

  <div class="footer">Powered by WarangalOneStop BookingBot</div>

  <script>
    async function loadLogs() {
      const res = await fetch('https://warangalonepoint.github.io/clinic-bot-system/logs.csv');
      const csv = await res.text();
      const lines = csv.trim().split('\n').slice(1);
      const tbody = document.getElementById('logBody');
      lines.forEach(row => {
        const cols = row.split(',');
        const tr = document.createElement('tr');
        cols.forEach((col, idx) => {
          const td = document.createElement('td');
          td.textContent = col.trim();
          tr.appendChild(td);
        });

        // Add icons for contact and reminder
        if (cols.length >= 5) {
          tr.children[4].innerHTML = `<a href="tel:${cols[4]}" class="icon" title="Call Patient">ðŸ“ž</a>`;
        }
        tr.children[5].innerHTML = `<span class="icon" title="Send Reminder via WhatsApp">ðŸ“²</span>`;

        tbody.appendChild(tr);
      });
      document.getElementById('logTable').style.display = 'table';
      document.getElementById('loading').style.display = 'none';
    }

    function exportToExcel() {
      window.location.href = 'https://warangalonepoint.github.io/clinic-bot-system/logs.csv';
    }

    function exportToPDF() {
      alert("PDF export coming soon in next sprint ðŸš€");
    }

    loadLogs();
  </script>
</body>
</html>
