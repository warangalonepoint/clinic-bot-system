<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      color: #00d9ff;
      margin-bottom: 10px;
    }

    .status {
      margin: 10px 0;
      font-size: 16px;
    }

    .booking-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .booking-table th,
    .booking-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }

    .booking-table th {
      background-color: #222;
      color: #00d9ff;
    }

    .booking-table td {
      background-color: #1a1a1a;
    }

    .note {
      color: #888;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Booked Appointments</h1>
  <div class="status">Loading booking data...</div>

  <table class="booking-table" id="bookingTable" style="display: none;">
    <thead>
      <tr>
        <th>Time</th>
        <th>Patient</th>
        <th>Reason</th>
        <th>Contact</th>
        <th>Status</th>
        <th>Token</th>
      </tr>
    </thead>
    <tbody id="bookingTableBody"></tbody>
  </table>

  <p class="note">Only todayâ€™s bookings will appear. Sheet must be updated regularly.</p>

  <script>
    const params = new URLSearchParams(location.search);
    const pin = params.get("pin");
    const today = new Date().toISOString().split("T")[0];
    const logsUrl = `https://warangalonepoint.github.io/clinic-bot-system/clinic2-logs.csv`;

    fetch(logsUrl)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").slice(1);
        const tableBody = document.getElementById("bookingTableBody");
        const table = document.getElementById("bookingTable");
        const status = document.querySelector(".status");
        let found = false;

        rows.forEach(row => {
          const [time, patient, reason, contact, statusVal, token, date] = row.split(",");
          if (date === today) {
            found = true;
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${time}</td>
              <td>${patient}</td>
              <td>${reason}</td>
              <td><a href="tel:${contact}" style="color:lightgreen">${contact}</a></td>
              <td>${statusVal}</td>
              <td>${token}</td>
            `;
            tableBody.appendChild(tr);
          }
        });

        if (found) {
          table.style.display = "table";
          status.innerText = `Showing bookings for ${today}`;
        } else {
          status.innerText = "No bookings for today.";
        }
      })
      .catch(err => {
        document.querySelector(".status").innerText = "Error loading bookings.";
        console.error(err);
      });
  </script>
</body>
</html>
