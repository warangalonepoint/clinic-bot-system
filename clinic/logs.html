<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 14px;
    }

    .log-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 10px auto;
      padding: 16px;
      max-width: 600px;
    }

    .log-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Booking Logs</h1>
  <div class="filters">
    <button onclick="filterLogs('today')">Today</button>
    <button onclick="filterLogs('yesterday')">Yesterday</button>
  </div>
  <div id="logsContainer"></div>

  <script>
    let logs = [];

    fetch('./logs.csv')
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split('\n').slice(1);
        logs = lines.map(row => {
          const cols = row.split(',');
          return {
            date: cols[0],
            time: cols[1],
            name: cols[2],
            reason: cols[3],
            contact: cols[4],
            token: cols[5],
            reminder: cols[6] || 'No'
          };
        });
        displayLogs('today');
      });

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function filterLogs(dayType) {
      const now = new Date();
      let targetDate;
      if (dayType === 'today') targetDate = formatDate(now);
      else if (dayType === 'yesterday') {
        now.setDate(now.getDate() - 1);
        targetDate = formatDate(now);
      }

      const filtered = logs.filter(log => log.date === targetDate);
      displayLogs(filtered);
    }

    function displayLogs(filteredLogs) {
      if (!Array.isArray(filteredLogs)) return;

      const container = document.getElementById('logsContainer');
      container.innerHTML = '';
      if (filteredLogs.length === 0) {
        container.innerHTML = '<p style="text-align:center;">No bookings found.</p>';
        return;
      }

      filteredLogs.forEach(log => {
        const card = document.createElement('div');
        card.className = 'log-card';
        card.innerHTML = `
          <p><span class="label">Name:</span> ${log.name}</p>
          <p><span class="label">Reason:</span> ${log.reason}</p>
          <p><span class="label">Date:</span> ${log.date}</p>
          <p><span class="label">Time:</span> ${log.time}</p>
          <p><span class="label">Contact:</span> ${log.contact}</p>
          <p><span class="label">Token No:</span> ${log.token}</p>
          <p><span class="label">Reminder Sent:</span> ${log.reminder}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
